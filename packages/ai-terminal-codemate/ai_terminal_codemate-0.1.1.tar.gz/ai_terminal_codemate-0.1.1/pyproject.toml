[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-terminal-codemate"    # must be unique on PyPI
version = "0.1.1"
description = "AI-powered terminal with natural language command support"
readme = "README.md"
license = "MIT"
authors = [
    {name="Adarsh"}
]
dependencies = [
    "psutil",
    "python-dotenv",
    "openai>=1.0.0",
    "google-generativeai"
]

[project.scripts]
aiterminal = "ai_terminal.main:run"
