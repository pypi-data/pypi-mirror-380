[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "flask-forge-cli"
version = "1.1.0"
description = "Clean Architecture scaffolding for Flask (OOP-first)"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "Kevin Martinez" }]
dependencies = [
"typer>=0.12",
"jinja2>=3.1",
"rich>=13.7",
"flask_smorest>=0.41.0",
]

[project.optional-dependencies]
dev = [
    "black>=24.8.0",
    "ruff>=0.6.9",
    "pre-commit>=3.4.0",
    "pytest>=7.4.0",
    "rich>=13.7",
    "requests>=2.31.0",
    "build>=0.10.0",
    "twine>=4.0.2",
    "setuptools>=68",
    "wheel>=0.40.0",
]

[project.scripts]
forge = "forge.cli:app"


[tool.setuptools.package-data]
forge = ["templates/**/*", "templates/**/.env.example"]


[tool.setuptools]
package-dir = {"" = "src"}


[tool.ruff]
line-length = 100
exclude = [
  "src/forge/templates",
  "venv",
  ".venv",
  "migrations",
  "__pycache__",
  ".git",
]

[tool.black]
line-length = 100
target-version = ['py311']
exclude = '''
(
  ^/migrations/             # (app templates sometimes vend a default env)
| ^/src/forge/templates/    # <-- your Jinja templates live here
| ^/\.venv/                 # virtual environments
| ^/venv/                   # virtual environments
| ^/\.git/                  # git metadata
)
'''
