- name: Eligibilité à l'aide FSL acces logement d'Eure-et-Loir avec ressources couple < 60 % seuil pauvreté
  period: 2020-10
  input:
    individus:
      parent1:
        salaire_imposable: 1000
      parent2:
        salaire_imposable: 0
      Toto:
        age: 8
        enfant_a_charge:
          2020: True
      Tata:
        age: 6
        enfant_a_charge:
          2020: True
    menage:
      personne_de_reference: parent1
      conjoint: parent2
      enfants: [ "Toto", "Tata" ]
      eure_et_loir_eligibilite_residence: True
    famille:
      en_couple: True
      parents: [ "parent1", "parent2" ]
    foyer_fiscal:
      declarants: [ parent1, parent2 ]
      personnes_a_charge: [ Toto, Tata ]
  output:
    eure_et_loir_eligibilite_fsl_acces_logement: True

