[metadata]
name = immucellai2
version = 2.1.0
author = YangJingmin
author_email = yangjingmin2021@163.com
description = A tool for immune cell type deconvolution
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/VyvyanYjm/ImmuCellAI2.0
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = 
	immucellai2
	immucellai2.myconfig
include = immucellai2.*
python_requires = >=3.7
install_requires = 
	numpy
	pandas
	openpyxl
	matplotlib
include_package_data = True

[options.package_data]
immucellai2 = 
	myconfig/*

[options.entry_points]
console_scripts = 
	run_ImmuCellAI2 = immucellai2.__init__:main

[egg_info]
tag_build = 
tag_date = 0

