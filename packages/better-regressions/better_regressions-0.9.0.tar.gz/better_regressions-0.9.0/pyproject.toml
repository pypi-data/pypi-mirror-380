[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "better-regressions"
version = "0.9.0"
description = "Advanced regression methods with sklearn-like interface"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "beartype>=0.10.0",
    "jaxtyping>=0.2.11",
    "matplotlib>=3.10.1",
    "supersmoother>=0.4",
    "loguru>=0.7.3",
    "pandas>=2.2.3",
    "lightgbm>=4.6.0",
    "ipykernel>=6.29.5",
    "rich>=14.0.0",
    "setuptools>=78.1.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "xgboost>=3.0.0",
    "seaborn>=0.13.2",
    "tqdm>=4.67.1",
    "ipywidgets>=8.1.7",
    "networkx>=3.4.2",
    "plotly>=6.1.2",
    "factor-analyzer>=0.5.1",
    "dcor>=0.6",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "isort>=5.12.0",
]

[tool.black]
line-length = 999999

[tool.isort]
profile = "black"

[tool.hatch.build.targets.wheel]
packages = ["better_regressions"]
