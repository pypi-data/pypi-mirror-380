[metadata]
name = graphcart
version = 0.1.2
author = Swaathi S M
author_email = smswaathi@gmail.com
description = A modular, one-stop data visualization package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Swaathi-S-M/visuals
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	pandas>=1.2
	numpy>=1.19
	matplotlib>=3.4
	seaborn>=0.11
	plotly>=5.0
	streamlit

[options.packages.find]
exclude = 
	tests*
	docs*

[egg_info]
tag_build = 
tag_date = 0

