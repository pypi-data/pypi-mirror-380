site_name: Convolutional Set Transformer (cstmodels)
site_description: "This package provides the reference implementation of the Convolutional Set Transformer (Chinello & Boracchi, 2025). It includes reusable Keras 3 layers for building CST architectures, and provides an easy interface to load and use the CST-15 model pre-trained on ImageNet."
site_url: https://chinefed.github.io/convolutional-set-transformer/

repo_url: https://github.com/chinefed/convolutional-set-transformer
repo_name: chinefed/convolutional-set-transformer

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      default_handler: python
  
nav:
  - Home: index.md
  - API Reference: api.md

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences

