[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hdfstream"
dynamic = ["version"]
authors = [
  { name="John Helly", email="j.c.helly@durham.ac.uk" },
]
description = "Python client for the hdfstream service."
requires-python = ">=3.10"
dependencies = [
    "numpy",
    "requests",
    "msgpack",
    "msgpack-numpy",
    "tqdm",
    "pytest",
    "pytest-recording",
    "h5py",
    "platformdirs",
    "pyyaml",
    "keyring",
]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/jchelly/hdfstream-python"
Documentation = "https://hdfstream-python.readthedocs.io/en/latest/"
Repository = "https://github.com/jchelly/hdfstream-python.git"
Issues = "https://github.com/jchelly/hdfstream-python/issues"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
