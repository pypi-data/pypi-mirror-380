[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ayikla"
version = "1.1.17"
authors = [
    { name = "Hasan Çağrı Güngör", email = "iletisim@cagrigungor.com" }
]
description = "Türkçe metinlerden isim, telefon, tarih/saat, tarih aralıkları ve lokasyon/adres blokları ayıklayan kütüphane. (1.1.17: tarih_aralik formatı sadeleştirildi)"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "phonenumbers",
    "python-dateutil",
    "dateparser"
]
license = { text = "MIT" }
keywords = [
    "nlp",
    "turkish",
    "entity-extraction",
    "ayikla",
    "adres",
    "adres-ayiklama",
    "isim-soyisim"
]

[project.urls]
Homepage = "https://pypi.org/project/ayikla/"

[tool.setuptools.packages.find]
where = ["."]
include = ["ayikla*"]

[tool.setuptools.package-data]
ayikla = ["*.txt"]

