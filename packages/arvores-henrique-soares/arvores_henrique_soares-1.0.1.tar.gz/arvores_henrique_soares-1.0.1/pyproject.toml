[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arvores-henrique-soares"
version = "1.0.1"
description = "Implementação dos algoritmos de árvore de decisão ID3, C4.5 e CART do zero"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Henrique Soares", email = "henrique.soares@exemplo.com"}
]
maintainers = [
    {name = "Henrique Soares", email = "henrique.soares@exemplo.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research", 
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "machine-learning",
    "decision-trees",
    "id3", 
    "c45",
    "cart",
    "classification",
    "artificial-intelligence",
    "data-science"
]
dependencies = [
    "numpy>=1.19.0",
    "pandas>=1.1.0", 
    "scikit-learn>=0.24.0",
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
examples = [
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0", 
    "jupyter>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/HenriqueSoares28/lista4_ia"
Repository = "https://github.com/HenriqueSoares28/lista4_ia"
Documentation = "https://github.com/HenriqueSoares28/lista4_ia#readme"
"Bug Reports" = "https://github.com/HenriqueSoares28/lista4_ia/issues"

[tool.setuptools]
packages = ["minhas_arvores"]

[tool.setuptools.package-data]
minhas_arvores = ["*.py"]