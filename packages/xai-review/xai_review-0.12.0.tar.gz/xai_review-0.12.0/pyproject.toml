[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xai-review"
readme = "README.md"
version = "0.12.0"
license = { text = "Apache-2.0" }
authors = [
    { name = "Nikita Filonov", email = "nikita.filonov@example.com" }
]
keywords = ["ai", "code review", "llm", "openai", "claude", "gemini"]
maintainers = [
    { name = "Nikita Filonov", email = "nikita.filonov@example.com" }
]
description = "AI-powered code review tool"
dependencies = [
    "typer",
    "httpx",
    "pyyaml",
    "pytest",
    "loguru",
    "aiofiles",
    "pydantic",
    "pydantic-settings"
]
requires-python = ">=3.11"

[project.urls]
Issues = "https://github.com/Nikita-Filonov/ai-review/issues"
Homepage = "https://github.com/Nikita-Filonov/ai-review"
Repository = "https://github.com/Nikita-Filonov/ai-review"

[project.scripts]
ai-review = "ai_review.cli.main:app"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ai_review*"]

[tool.setuptools.package-data]
"ai_review.prompts" = ["*.md"]
"ai_review.resources" = ["*.yaml"]
