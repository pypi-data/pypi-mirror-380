[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "shopiuu_api"
version = "0.0.2"
authors = [
  { name="wic", email="shopiuu@outlook.com" },
]
description = "Shopiuu API Library for Python"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitee.com/shopiuu/shopiuu-api-python"
Issues = "https://gitee.com/shopiuu/shopiuu-api-python/issues"