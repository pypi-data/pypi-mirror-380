[workspace]
resolver = "2"
members = ["core"]
exclude = [
    "symengine-fork",
]

# Exclude the Python bindings when publishing to crates.io
[workspace.metadata.cargo-released]
exclude-members = ["py", "examples"]


[workspace.lints.rust]
nonstandard_style = { level = "warn", priority = -1 }
missing_debug_implementations = "allow"
missing_docs = "allow"
rust_2018_idioms = { level = "deny", priority = -1 }
unused_imports = "allow"
dead_code = "allow"
unused_variables = "allow"
unused_assignments = "allow"
unused_mut = "allow"
deprecated = "allow"
ambiguous_glob_reexports = "allow"
private_bounds = "allow"
elided_lifetimes_in_paths = "allow"
private_interfaces = "allow"

[workspace.lints.clippy]
enum_glob_use = "warn"
pedantic = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
unwrap_used = "warn"
cast_possible_truncation = "warn"
cast_sign_loss = "warn"
cast_possible_wrap = "warn"
dbg_macro = "warn"
missing_docs_in_private_items = "allow"
ambiguous_glob_reexports = "allow"
fn_address_comparisons = "allow"
elided_lifetimes_in_paths = "allow"
ptr_eq = "allow"

[workspace.package]
version = "0.1.0-beta.2"
authors = ["QuantRS2 Contributors"]
edition = "2021"
rust-version = "1.86.0"
repository = "https://github.com/cool-japan/quantrs"
license = "MIT OR Apache-2.0"
keywords = ["quantum", "computing", "simulator", "annealing", "gate"]
categories = ["science", "simulation"]

[workspace.dependencies]
# Core quantum computing dependencies
quantrs2-core = { path = "core", version = "0.1.0-beta.2" }
quantrs2-circuit = { path = "circuit", version = "0.1.0-beta.2" }
quantrs2-sim = { path = "sim", version = "0.1.0-beta.2" }
quantrs2-anneal = { path = "anneal", version = "0.1.0-beta.2" }
quantrs2-device = { path = "device", version = "0.1.0-beta.2" }
quantrs2-ml = { path = "ml", version = "0.1.0-beta.2" }
quantrs2-tytan = { path = "tytan", version = "0.1.0-beta.2" }

# Symbolic computation (local workspace versions)
quantrs2-symengine = { path = "quantrs2-symengine", version = "0.1.0-beta.2" }
quantrs2-symengine-sys = { path = "quantrs2-symengine-sys", version = "0.1.0-beta.2" }

# Common math and linear algebra dependencies
# num-complex = "0.4.6"         # REMOVED: Use scirs2_core::complex (SciRS2 POLICY)
# ndarray = { version = "0.16.1", features = ["rayon", "serde"] }  # REMOVED: Use scirs2_autograd::ndarray (SciRS2 POLICY)
nalgebra = "0.33.2"
ndarray-linalg = { version = "0.17", default-features = false, features = ["openblas-system"] }
ndarray-rand = "0.15"
ndarray-stats = "0.6"
num-traits = "0.2"
num-bigint = "0.4"
num-integer = "0.1"
num = "0.4"
approx = "0.5"
wide = "0.7.33"

# Essential SciRS2 dependencies for QuantRS2 - COMPREHENSIVE INTEGRATION
# Status: Production Ready with SciRS2 foundation
scirs2 = { version = "0.1.0-beta.3", features = ["standard", "linalg"], default-features = false }
scirs2-core = { version = "0.1.0-beta.3", default-features = false }

# HIGHLY LIKELY REQUIRED SciRS2 crates
scirs2-autograd = { version = "0.1.0-beta.3", default-features = false }  # Primary source for ndarray types
scirs2-linalg = { version = "0.1.0-beta.3", default-features = false }
scirs2-optimize = { version = "0.1.0-beta.3", default-features = false }
scirs2-special = { version = "0.1.0-beta.3", default-features = false }
scirs2-sparse = { version = "0.1.0-beta.3", default-features = false }
scirs2-fft = { version = "0.1.0-beta.3", default-features = false }

# CONDITIONALLY REQUIRED SciRS2 crates
scirs2-neural = { version = "0.1.0-beta.3", default-features = false }
scirs2-signal = { version = "0.1.0-beta.3", default-features = false }
scirs2-metrics = { version = "0.1.0-beta.3", default-features = false }
scirs2-stats = { version = "0.1.0-beta.3", default-features = false }
scirs2-cluster = { version = "0.1.0-beta.3", default-features = false }
scirs2-graph = { version = "0.1.0-beta.3", default-features = false }
scirs2-spatial = { version = "0.1.0-beta.3", default-features = false }

# DOMAIN-SPECIFIC (Optional)
scirs2-series = { version = "0.1.0-beta.3", default-features = false }
scirs2-datasets = { version = "0.1.0-beta.3", default-features = false }

# OptiRS integration for advanced optimization (VQE, QAOA) - TEMPORARILY DISABLED DUE TO COMPILATION ISSUES
# optirs = { path = "../optirs/optirs", default-features = false }
# optirs-core = { path = "../optirs/optirs-core", default-features = false }

# Performance and parallel computing
rayon = "1.10.0"
smallvec = { version = "1.15", features = ["const_generics"] }
rustc-hash = "2.1"
fastrand = "2.3.0"
num_cpus = "1.17.0"
dashmap = "6.1"
half = { version = "2.6", features = ["num-traits"] }

# Error handling
thiserror = "2.0.17"

# Random number generation
# rand = "0.9.2"         # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
# rand_chacha = "0.9.0"  # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
# rand_distr = "0.5"     # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
# rand_xoshiro = "0.7"   # REMOVED: Use scirs2_core::random (SciRS2 POLICY)

# Serialization and data formats
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "2.0.1"
zstd = "0.13"
flate2 = "1.1"
md5 = "0.8"

# GPU computing support
wgpu = { version = "26.0.1" }
bytemuck = { version = "1.23.2", features = ["derive"] }
ocl = "0.19.7"

# Async and networking
reqwest = { version = "0.12.23", features = ["json"] }
tokio = { version = "1.47.1", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Python bindings and FFI
pyo3 = { version = "0.25.1", features = ["extension-module"] }
numpy = "0.25"

# Utility libraries
uuid = { version = "1.18.1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
regex = "1.11.3"
colored = "2.2"
tempfile = "3.23"
petgraph = "0.8"
pest = "2.8"
pest_derive = "2.8"

# Cryptographic functions
hmac = "0.12.1"
sha2 = "0.10.9"
hex = "0.4.3"


# Advanced math libraries
ndrustfft = "0.5"
sprs = "0.11"  
nalgebra-sparse = "0.11"

# Visualization and plotting
plotters = "0.3"

# System information
sysinfo = "0.30"

# Additional dependencies for workspace members
libc = "0.2"
bindgen = "0.72"
cc = "1.2"
pkg-config = "0.3"
serde_test = "1.0"
broadcast = "0.1"
url = { version = "2.5.7", features = ["serde"] }
aes-gcm = "0.10.3"
x25519-dalek = "2.0.1"
tokio-test = "0.4"
memmap2 = "0.9"

# Development and testing
criterion = { version = "0.5", features = ["html_reports"] }

# NumRS2 ecosystem dependencies
numrs2 = "0.1.0-beta.2"
pandrs = "0.1.0-beta.2"

[profile.release]
lto = "thin"
codegen-units = 1
panic = "abort"
opt-level = 3
