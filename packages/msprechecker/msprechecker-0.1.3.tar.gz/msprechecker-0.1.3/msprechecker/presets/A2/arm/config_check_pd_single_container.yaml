      expected:
        len: ${ref.world_size}
        contains_all: null
    ModelDeployConfig:
      ModelConfig:
        - worldSize:
            expected:
              type: range
              value: [1, 8]
            reason: "Atlas 800I A2服务器上，单机PD分离场景下，worldSize取值范围为1到8"
            severity: high

deployment/mindie_service_single_container.yaml:
  - null
  - spec:
      replicas:
        expected:
          type: eq
          value: 1
        reason: "表示拉起的pod数，单机PD分离中P和D的server实例在同pod中，该值需要等于1"
        severity: high
      template:
        spec:
          containers[0]:
            resources:
              requests:
                huawei.com/Ascend910:
                  expected:
                    type: range
                    value: ["${conf/config.json.BackendConfig.ModelDeployConfig.ModelConfig[0].worldSize}", 8]
                  reason: "Atlas 800I A2环境上，单机PD分离场景下，huawei.com/Ascend910应该大于等于worldSize且小于等于8"
                  severity: high
              limits:
                huawei.com/Ascend910:
                  expected:
                    type: range
                    value: ["${conf/config.json.BackendConfig.ModelDeployConfig.ModelConfig[0].worldSize}", 8]
                  reason: "Atlas 800I A2环境上，单机PD分离场景下，huawei.com/Ascend910应该大于等于worldSize且小于等于8"
                  severity: high
            env:
              expected:
                contains_all:
                  - case: "${.name} == 'MINDIE_LOG_LEVEL' and (${.value} == 'INFO' or ${.value} == 'info')"
                    suggest: "- name: MINDIE_LOG_LEVEL\n  value: 'INFO'"
                    reason: "MINDIE日志等级建议设置为INFO或info"
                    severity: low
                  - case: "${.name} == 'MINDIE_LOG_TO_FILE' and (${.value} == '1' or ${.value} == 'true')"
                    suggest: "- name: MINDIE_LOG_TO_FILE\n  value: '1'"
                    reason: "建议将MindIE日志写入文件，便于排查问题"
                    severity: low
                  - case: "${.name} == 'MINDIE_LOG_TO_STDOUT' and (${.value} == '1' or ${.value} == 'true')"
                    suggest: "- name: MINDIE_LOG_TO_STDOUT\n  value: '1'"
                    reason: "建议将MindIE日志打屏，便于通过查看k8s日志查看程序运行状态"
                    severity: low
                  - case: "${.name} == 'MINDIE_MS_GEN_SERVER_PORT' and (${.value} == 'false' or ${.value} == 'true')"
                    suggest: "- name: MINDIE_MS_GEN_SERVER_PORT\n  value: 'true'"
                    reason: "MINDIE_MS_GEN_SERVER_PORT应该是true或false，表示是否自动生成多个server示例端口"
                    severity: high