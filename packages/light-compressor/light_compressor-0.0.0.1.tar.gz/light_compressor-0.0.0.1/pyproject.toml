[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "light_compressor"
version = "0.0.0.1"
description = "Library for read compressed stream and write compressed chunks."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "0xMihalich", email = "bayanmobile87@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "backports.zoneinfo==0.2.1; python_version < '3.9'",
    "pandas>=2.1.0",
    "polars>=0.20.31",
]

[project.urls]
Homepage = "https://github.com/0xMihalich/light_compressor"
Documentation = "https://github.com/0xMihalich/light_compressor#readme"
Repository = "https://github.com/0xMihalich/light_compressor"
Changelog = "https://github.com/0xMihalich/light_compressor/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = {find = {where = ["src"]}}
package-dir = {"" = "src"}

[tool.setuptools.package-data]
light_compressor = ["**/*.pyx", "**/*.pxd", "*.pxd", "*.pyd", "*.md", "*.txt"]
