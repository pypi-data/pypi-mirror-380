[pytest]
filterwarnings =
    ignore:The codec `vlen-bytes` is currently not part in the Zarr format 3 specification.:UserWarning
    ignore:The dtype `\|S.*` is currently not part in the Zarr format 3 specification.:UserWarning:zarr
    ignore:Consolidated metadata is currently not part in the Zarr format 3 specification.:UserWarning:zarr
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
addopts = -m "not slow"
