[project]
name = "dinotool"
version = "0.3.0"
description = "Command-line tool for extracting DINO, CLIP and SigLIP features from images and videos"
readme = "README.md"
authors = [
    { name = "Mikko ImpiÃ¶", email = "mikko.impio@gmail.com" }
]
license = {text = "Apache License (2.0)"}
keywords = [
    "dino",
    "feature extraction",
    "deep learning",
    "computer vision",
    "image processing",
    "video processing",
    "machine learning",
]
classifiers = [
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "accelerate>=1.10.0",
    "einops>=0.8.1",
    "h5py>=3.13.0",
    "numpy>=2.0.0",
    "open-clip-torch>=2.32.0",
    "opencv-python>=4.11.0.86",
    "pillow>=11.1.0",
    "pyarrow>=19.0.1",
    "scikit-learn>=1.6.1",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
    "tqdm>=4.67.1",
    "transformers>=4.56.2",
    "xarray>=2025.3.1",
    "xformers>=0.0.29.post3 ; sys_platform == 'linux'",
    "zarr>=3.0.6",
]

[tool.uv.sources]
xformers = { index = "xformers", marker = "sys_platform == 'linux'" }

[project.urls]
Homepage = "https://github.com/mikkoim/dinotool"
Issues = "https://github.com/mikkoim/dinotool/issues"

[project.scripts]
dinotool = "dinotool.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "bokeh>=3.7.2",
    "dask[distributed]>=2025.3.0",
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.5",
    "jupyter>=1.1.1",
    "matplotlib>=3.10.1",
    "pytest>=8.3.5",
]

[[tool.uv.index]]
name = "xformers"
url = "https://download.pytorch.org/whl/cu126"
explicit = true
