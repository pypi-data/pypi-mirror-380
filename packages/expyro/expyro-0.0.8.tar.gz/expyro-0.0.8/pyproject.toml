[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "expyro"
version = "0.0.8"
description = "A lightweight library to manage reproducible experiments."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [{ name = "Lukas Haverbeck" }]
keywords = ["experiment-tracking", "reproducibility"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "tyro>=0.9.28",
]

[project.optional-dependencies]
dev = ["build>=1.2", "twine>=5", "pandas-stubs"]
matplotlib = ["matplotlib"]
pandas = ["pandas"]
all = ["matplotlib", "pandas"]

[project.urls]
Homepage = "https://github.com/lukashaverbeck/expyro"
Issues = "https://github.com/lukashaverbeck/expyro/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["expyro*"]

[tool.setuptools.package-data]
expyro = ["py.typed"]

[project.scripts]
expyro = "expyro._cli:main"