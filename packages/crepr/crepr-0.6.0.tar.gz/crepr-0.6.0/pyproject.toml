[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.2",
]

[project]
authors = [
    { email = "christian.ledermann@gmail.com", name = "Christian Ledermann" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
dependencies = [
    "typer-slim>=0.16.1",
]
description = "Create a __repr__ for your python classes from the definition found in __init__"
dynamic = [
    "version",
]
keywords = [
    "__repr__",
    "cli",
    "code generator",
    "introspection",
]
name = "crepr"
requires-python = ">=3.12"

[project.license]
text = "MIT"

[project.optional-dependencies]
complexity = [
    "complexipy",
    "lizard",
    "radon",
]
dev = [
    "crepr[complexity]",
    "crepr[linting]",
    "crepr[tests]",
    "crepr[typing]",
    "pre-commit",
]
linting = [
    "ruff",
    "yamllint",
]
tests = [
    "pytest",
    "pytest-cov",
]
typing = [
    "mypy",
]

[project.readme]
content-type = "text/markdown"
file = "README.md"

[project.scripts]
crepr = "crepr.crepr:app"

[project.urls]
Homepage = "https://github.com/cleder/crepr/"

[tool.coverage.paths]
source = [
    "crepr",
    "tests",
]

[tool.coverage.report]
exclude_also = [
    "if __name__ == .__main__.:",
]

[tool.coverage.run]
branch = true
omit = [
    "tests/classes/*",
    "tests/remove/*",
]

[tool.flake8]
max_line_length = 88

[tool.isort]
force_single_line = true
line_length = 88

[tool.mypy]
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
enable_error_code = [
    "ignore-without-code",
]
exclude = [
    "^tests/classes/.",
    "^tests/remove/.",
]
ignore_errors = false
ignore_missing_imports = false
implicit_reexport = false
no_implicit_optional = true
overrides = [
    { disallow_untyped_defs = false, ignore_errors = true, module = "tests.*" },
]
show_error_codes = true
strict_equality = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.ruff]
extend-exclude = [
    "tests/classes",
    "tests/remove",
]
fix = true
target-version = "py312"

[tool.ruff.lint]
ignore = [
    "COM812",
    "D203",
    "D213",
]
select = [
    "ALL",
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = [
    "PLR2004",
    "S101",
    "SLF001",
]

[tool.setuptools.dynamic.version]
attr = "crepr.about.__version__"
