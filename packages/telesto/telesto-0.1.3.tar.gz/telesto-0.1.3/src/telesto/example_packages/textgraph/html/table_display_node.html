<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../../../skadi/skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", () => {
            let t = document.getElementById("table");
            skadi.page.set_message_handler((msg) => {
                let html = "";
                if (msg) {
                    for(let r=0; r<msg.length; r++) {
                        html += "<tr>";
                        let row = msg[r];
                        for (let c = 0; c < row.length; c++) {
                            html += "<td>";
                            html += "" + row[c];
                            html += "</td>";
                        }
                        html += "</tr>";
                    }
                }
                t.innerHTML = html;
            });
        });
        skadi.page.set_connection_handler(() => {
            skadi.page.localise_body();
            document.body.style.visibility = "visible";
        });
    </script>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body style="visibility: hidden;">
<h3>{{table_display}}</h3>
<div>
    <table>
        <thead>
            <th>{{word}}</th><th>{{frequency}}</th>
        </thead>
        <tbody id="table">
        </tbody>
    </table>
</div>
</body>
</html>
