<!DOCTYPE html>
<html style="height:100%; margin:0px;">
<head>
    <meta charset="UTF-8">
    <script src="../../../skadi/skadi-page.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="tag_control.css"/>
    <script src="tag_control.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load",() => {
            let t = new TagControl("tag_input","add_tag_btn_id","input_tags");
            skadi.page.set_message_handler((tags) => {
               t.set_tags(tags);
            });
            t.set_update_listener((tags) => {
                skadi.page.send_message(tags);
            });
        });
        skadi.page.set_connection_handler(() => {
            skadi.page.localise_body();
            document.getElementById("add_tag_btn_id").value = skadi.page.localise_string("add");
            document.body.style.visibility = "visible";
        });
    </script>
</head>
<body style="height:100%;margin:0px;">
    <div style="display: flex; flex-direction: column; height: 100%;">
        <h3>{{textgraph_configuration}}</h3><div>
        <div>
            <label for="tag_input">{{add_stop_words}}</label><br>
            <input type="text" id="tag_input">
            <input type="button" id="add_tag_btn_id" value="Add"><br>
        </div>
        <div>
            <label for="input_tags">{{stop_words}}</label><br>
            <div class="tags_area" style="width:100%;height:100%;box-sizing: border-box;" id="input_tags">
            </div>
        </div>
    </div>
</body>
</html>
