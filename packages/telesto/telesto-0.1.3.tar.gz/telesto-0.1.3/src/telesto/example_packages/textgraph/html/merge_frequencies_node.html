<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../../../skadi/skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", () => {
            let add_mode = document.getElementById("add_mode");
            let subtract_mode = document.getElementById("subtract_mode");
            skadi.page.set_message_handler((msg) => {
                if (msg === "add") {
                    add_mode.checked = true;
                } else {
                    subtract_mode.checked = true;
                }
            });
            add_mode.addEventListener("click", (evt) => {
                skadi.page.send_message("add");
            });
            subtract_mode.addEventListener("click", (evt) => {
                skadi.page.send_message("subtract");
            });
            skadi.page.set_connection_handler(() => {
                skadi.page.localise_body();
                document.body.style.visibility = "visible";
            });
        });
    </script>
</head>
<body style="visibility: hidden;">
<h3>{{merge_frequencies}}</h3>
<div>

    <fieldset>
        <legend>{{merge_mode}}</legend>

          <div>
            <input type="radio" id="add_mode" name="merge_mode" value="add" checked />
            <label for="add_mode">{{add_frequencies}}</label>
          </div>

          <div>
            <input type="radio" id="subtract_mode" name="merge_mode" value="subtract" />
            <label for="subtract_mode">{{subtract_frequencies}}</label>
          </div>
    </fieldset>
</div>
</body>
</html>
