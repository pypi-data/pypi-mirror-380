<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../../../skadi/skadi-page.js" type="text/javascript"></script>
    <script>
        window.addEventListener("load", () => {
            let threshold = document.getElementById("threshold");
            skadi.page.set_message_handler((msg) => {
                threshold.value = ""+msg;
            });
            threshold.addEventListener("change", (evt) => {
                skadi.page.send_message(Number.parseInt(evt.target.value));
            });
            skadi.page.set_connection_handler(() => {
                skadi.page.localise_body();
                document.body.style.visibility = "visible";
            });
        });
    </script>
</head>
<body style="visibility: hidden;">
<h3>{{word_frequency}}</h3>
<div>
    {{frequency_threshold}}:
    <input id="threshold" type="number" step="1" min="1">
</div>
</body>
</html>
