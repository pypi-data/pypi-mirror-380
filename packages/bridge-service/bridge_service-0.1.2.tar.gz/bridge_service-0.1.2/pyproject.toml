[project]
name = "bridge-service"
version = "0.1.2"
description = "This package contains the core logic for conversational flows for an Amigo phone agent"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
authors = [
    {name = "Ezeugo", email = "ezeugo@amigo.ai"}
]

[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
