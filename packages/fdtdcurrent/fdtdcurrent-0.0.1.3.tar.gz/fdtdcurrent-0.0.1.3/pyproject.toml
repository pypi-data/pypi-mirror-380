[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "fdtdcurrent" # obv change the name here but remember to change the package name in the file tree accordingly
version = "0.0.1.3"
dependencies = ["numpy","scipy"]
authors = [
  { name="SeerBird", email="ilya.govorunov@gmail.com" },
]
description = "A 3D electromagnetic sim for small timescales or whatever"
keywords = ["fdtd"]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
[project.urls]
Homepage = "https://github.com/SeerBird/ChargeRedistribution"
Issues = "https://github.com/SeerBird/ChargeRedistribution/issues"

