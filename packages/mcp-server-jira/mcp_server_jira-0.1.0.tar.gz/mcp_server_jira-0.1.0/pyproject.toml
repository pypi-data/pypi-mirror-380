[project]
name = "mcp-server-jira"
version = "0.1.0"
description = "A Model Context Protocol server providing Jira integration tools for LLMs"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Your Name", email = "your-email@example.com" },
]
keywords = ["jira", "atlassian", "mcp", "llm", "automation", "model-context-protocol", "jql", "worklog", "issues", "transitions"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: System :: Systems Administration",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/your-username/mcp-jira-v3"
Repository = "https://github.com/your-username/mcp-jira-v3"
Issues = "https://github.com/your-username/mcp-jira-v3/issues"
Documentation = "https://github.com/your-username/mcp-jira-v3#readme"
Changelog = "https://github.com/your-username/mcp-jira-v3/releases"

[project.scripts]
mcp-server-jira = "mcp_server_jira:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_jira"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/test",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.3.3",
    "build>=1.0.0",
    "twine>=4.0.0",
    "wheel>=0.40.0",
]