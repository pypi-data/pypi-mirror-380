[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vicalerts"
version = "0.3.0"
description = "Track & archive Victoria's live emergency alerts"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "lnxd", email = "48756329+lnxd@users.noreply.github.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0",
    "rich>=13.0",
    "click>=8.1",
    "sqlite-utils>=3.36",
]

[project.urls]
Homepage = "https://github.com/lnxd/python-vicalerts"
Source = "https://github.com/lnxd/python-vicalerts"
Issues = "https://github.com/lnxd/python-vicalerts/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "ruff>=0.3.0",
    "black>=24.0",
]
test = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-timeout>=2.0",
]

[project.scripts]
vicalerts = "vicalerts.cli:cli"

[tool.hatch.build.targets.wheel]
packages = ["src/vicalerts"]

[tool.ruff]
line-length = 88
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.pytest.ini_options]
testpaths = ["tests"]