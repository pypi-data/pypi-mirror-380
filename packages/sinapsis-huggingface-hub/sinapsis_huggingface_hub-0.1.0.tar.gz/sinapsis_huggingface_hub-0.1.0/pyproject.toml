[project]
name = "sinapsis-huggingface-hub"
version = "0.1.0"
description = "Templates for managing Hugging Face models, spaces and datasets."
authors = [
    {name = "SinapsisAI", email = "dev@sinapsis.tech"},
]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.10"
dependencies = [
    "huggingface-hub>=0.34.4",
    "sinapsis>=0.2.22",
]

[project.optional-dependencies]
hf-xet = [
    "huggingface-hub[hf-xet]>=0.34.4",
]
all = [
    "sinapsis-huggingface-hub[hf-xet]",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[[tool.uv.index]]
url = "https://pypi.sinapsis.tech/"

[project.urls]
Homepage = "https://sinapsis.tech"
Documentation = "https://docs.sinapsis.tech/docs"
Tutorials = "https://docs.sinapsis.tech/tutorials"
Repository = "https://github.com/Sinapsis-AI/sinapsis-huggingface.git"
