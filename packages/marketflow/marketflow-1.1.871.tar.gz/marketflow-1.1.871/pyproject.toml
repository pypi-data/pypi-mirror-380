[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marketflow"
version = "1.1.871"
description = "Access to African, American, European and Asian market data for financial analysis."
readme = "README.md"
authors = [{name = "ODJO OLABIYI AUREL GEOFFROY", email = "xgeosoft@gmail.com"}]
keywords = ["finance", "analysis","analytics","statistics", "raw data", "market", "evaluation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
requires-python = ">=3.12"
dependencies = [
    "bs4>=0.0.2",
    "requests>=2.31.0",
    "numpy>=1.9.0",
    "pandas>=2.3.0",
    "tabulate>=0.9.0",
    "certifi>=2025.1.1"
]

[project.urls]
Homepage = "https://github.com/xgeosoft/marketflow"

# Setuptools-specific configuration
[tool.setuptools]
# On n'utilise pas package-dir ici puisque marketflow est Ã  la racine
include-package-data = true

[tool.setuptools.packages.find]
where = ["marketflow"]
exclude = ["tests*"]

[tool.setuptools.package-data]
marketflow = ["__data__/*.db"]
