[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "marketflow"
version = "1.1.85"
description = "Access to African, American, European and Asian market data for financial analysis, scientific study and to provide a decision-making basis to investors."
readme = "README.md"
authors = [
    {name = "ODJO OLABIYI AUREL GEOFFROY", email = "xgeosoft@gmail.com"}
]
keywords = ["finance", "analysis", "raw data", "market", "evaluation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.12"
dependencies = [
    "bs4>=0.0.2",
    "requests>=2.31.0",
    "numpy>=1.9.0",
    "pandas>=2.3.0",
    "tabulate>=0.9.0",
    "certifi>=2025.8.3"
]

[project.urls]
Homepage = "https://github.com/xgeosoft/marketflow"

# Setuptools specific configuration (for package discovery and data files)
[tool.setuptools]
# Equivalent to package_dir={"": "marketflow"}
package-dir = {"" = "marketflow"}
# By default, include-package-data is true when using pyproject.toml, 
# which is often used for files tracked by SCM (like Git). 
# We explicitly specify package-data for a fixed pattern.

[tool.setuptools.packages.find]
# Equivalent to find_packages(where="marketflow")
where = ["marketflow"]

[tool.setuptools.package-data]
# Equivalent to package_data={"marketflow": ["__data__/*.db"]}
marketflow = ["__data__/*.db"]