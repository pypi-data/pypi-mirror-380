[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bassa-reg"
version = "0.1.7"
authors = [
  { name="Tsoof Bar Or", email="tsoofbaror@gmail.com" },
]
description = "The BASSA algorithm as presented in the paper Sparse Linear Bayesian Models for Organic Chemistry"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "contourpy==1.3.0",
    "cycler==0.12.1",
    "fonttools==4.59.0",
    "importlib_resources==6.5.2",
    "joblib==1.5.1",
    "kiwisolver==1.4.7",
    "llvmlite==0.43.0",
    "matplotlib==3.9.4",
    "numba==0.60.0",
    "numpy==2.0.2",
    "packaging==25.0",
    "pandas==2.3.1",
    "patsy==1.0.1",
    "pillow==11.3.0",
    "pyparsing==3.2.3",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "scikit-learn==1.6.1",
    "scipy==1.13.1",
    "six==1.17.0",
    "statsmodels==0.14.5",
    "threadpoolctl==3.6.0",
    "tqdm==4.67.1",
    "tzdata==2025.2",
    "UpSetPlot==0.9.0",
    "zipp==3.23.0",
    "importlib_resources==6.5.2",
    "latex==0.7.0"
]

[tool.setuptools.packages.find]
exclude = ["example*", "experiments*", "images*"]