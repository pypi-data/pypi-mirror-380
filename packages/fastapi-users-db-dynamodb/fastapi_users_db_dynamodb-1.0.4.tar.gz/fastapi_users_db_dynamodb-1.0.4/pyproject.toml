[tool.mypy]
plugins = []
ignore_missing_imports = true
check_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
addopts = "--ignore=test_build.py"
filterwarnings = [
    "ignore::DeprecationWarning:.*datetime.datetime.utcnow.*",
    "ignore::DeprecationWarning:.*botocore.*",
]

[tool.ruff]

[tool.ruff.lint]
extend-select = ["I", "UP"]

[tool.hatch]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "regex_commit"
commit_extra_args = ["-e"]
path = "fastapi_users_db_dynamodb/config.py"

[tool.hatch.envs.default]
installer = "uv"
dependencies = [
    "as-aiopynamodb>=1.0.1",
    "pytest",
    "pytest-asyncio",
    "black",
    "mypy",
    "pytest-cov",
    "pytest-mock",
    "asynctest",
    "httpx",
    "asgi_lifespan",
    "ruff",
    "moto[all]",
    "types-aiobotocore",
]

[tool.hatch.envs.default.scripts]
test = "pytest --cov=fastapi_users_db_dynamodb/ --cov-report=term-missing --cov-fail-under=100"
test-cov-xml = "pytest --cov=fastapi_users_db_dynamodb/ --cov-report=xml --cov-fail-under=100"
lint = [
  "ruff format . ",
  "ruff check --fix .",
  "mypy fastapi_users_db_dynamodb/",
]
lint-check = [
  "ruff format --check .",
  "ruff check .",
  "mypy fastapi_users_db_dynamodb/",
]

[tool.hatch.build.targets.sdist]
support-legacy = true  # Create setup.py

[build-system]
requires = ["hatchling", "hatch-regex-commit", "click<8.3.0"]
build-backend = "hatchling.build"

[project]
name = "fastapi-users-db-dynamodb"
authors = [
    { name = "Kaan Gönüldinc", email = "contact@appsolves.dev" },
]
description = "FastAPI Users database adapter for AWS DynamoDB"
readme = "README.md"
license = "Apache-2.0"
license-files = [ "LICENSE" ]
dynamic = ["version"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Internet :: WWW/HTTP :: Session",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi-users >= 14.0.0",
    "as-aiopynamodb>=1.0.1",
]

[project.urls]
Documentation = "https://fastapi-users.github.io/fastapi-users"
Source = "https://github.com/AppSolves/fastapi-users-db-dynamodb"
