[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws-content-mcp"
version = "0.1.0"
description = "MCP server for retrieving and analyzing AWS content from aws.amazon.com"
authors = [
    {name = "AWS Content MCP", email = "aws-content-mcp@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=4.9.0",
    "pydantic>=2.0.0",
    "python-dateutil>=2.8.0",
    "urllib3>=2.0.0",
    "aiofiles>=23.0.0",
    "markdownify>=0.11.0",
    "readability-lxml>=0.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/aws-content-mcp/aws-content-mcp"
Repository = "https://github.com/aws-content-mcp/aws-content-mcp"
Issues = "https://github.com/aws-content-mcp/aws-content-mcp/issues"

[project.scripts]
aws-content-mcp = "aws_content_mcp.server:cli_main"

[tool.hatch.build.targets.wheel]
packages = ["src/aws_content_mcp"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true