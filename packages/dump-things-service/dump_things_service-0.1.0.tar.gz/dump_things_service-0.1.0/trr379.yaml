classes:
  #
  # Person roles
  #
  Author:
    class_uri: trr379base:Author
    is_a: Role
    description: >-
      An agent responsible for creating a work that is primarily textual in
      content, regardless of media type (e.g., printed text, spoken word,
      electronic text, tactile text) or genre (e.g., poems, novels,
      screenplays, blogs). Use also for persons, etc., creating a new work by
      paraphrasing, rewriting, or adapting works by another creator such that
      the modification has substantially changed the nature and content of the
      original or changed the medium of expression
    exact_mappings:
      - marcrel:aut

  Interviewer:
    class_uri: trr379base:Interviewer
    is_a: Role
    description: >-
      An agent responsible for creating or contributing to a resource by acting
      as an interviewer, reporter, pollster, or some other information
      gathering agent.
    exact_mappings:
      - marcrel:ivr
