{% extends "form.html" %}
{% block formcontent %}
<form action="{{url_for("lost_password")}}" method="POST" class="form-inline">{# class="w-400 mw-full" <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% --> #}
  <div class="form-group">
    <label for="email" class="required">eMail Address</label>
    <input type="text" class="form-control" name="email" id="email" placeholder="you@example.com" autofocus>
  </div>
  <div class="form-group">
    <div class="form-text">
        You will receive an eMail with a recovery link.
    </div>
  </div>
  <input class="btn btn-primary" type="submit" value="Submit">
  <a href="{{ url_for("login") }}" class="btn btn-link" role="button">Login</a>
  {% if not config.DISABLE_REGISTRATION %}
  <a href="{{ url_for("register") }}" class="btn btn-link" role="button">Register</a>
  {% endif %}
</form>
{% endblock %}
