{% extends "form.html" %}
{% block formcontent %}
<form action="{{url_for("revert", revision=revision)}}" method="POST" class="form-inline">{# class="w-400 mw-full" <!-- w-400 = width: 40rem (400px), mw-full = max-width: 100% --> #}
  <div class="form-group">
    <label for="message" class="required">Message</label>
    <input type="text" class="form-control" name="message" id="message" placeholder="Reverted commit {{revision}}">
  </div>
  <div class="form-group">
    <div class="form-text">
        <strong>Hint:</strong>&nbsp;Reverts can be reverted, too.</div>
  </div>
  <input class="btn btn-primary" type="submit" value="Revert">
</form>
{% endblock %}
