[project]
name = "engineai.sdk"
version = "0.139.0"
description = "EngineAI's Platform SDK"
requires-python = ">=3.10,<3.14"
authors = [
  { name = "Pedro Rodrigues", email = "pedro@dystematic.com" },
]
maintainers = [
  { name = "Pedro Cunha", email = "cunha@engineai.com" },
  { name = "Pedro Feiteira", email = "feiteira@engineai.com" },
  { name = "Nuno Silva", email = "nuno@engineai.com" },
]
readme = "README.md"
license = "MIT"
dependencies = [
  "numpy>=1,<3",
  "pandas>=1,<3",
  "click>=8,<9",
  "typing-extensions>=4,<5",
  "requests>=2,<3",
  "orjson>3.9.15,<4",
  "rich>=12,<15",
]

[project.urls]
Documentation = "https://docs.engineai.com/"

[project.scripts]
engineai = "engineai.sdk.cli.cli:main"

[dependency-groups]
dev = [
  "coverage>=7.6.1",
  "faker>=35.2.2",
  "mypy>=1.14.1",
  "pre-commit>=3.5.0",
  "pytest>=8.3.5",
  "ruff>=0.11.12",
  "tox>=4.25.0",
]

[tool.uv]
required-version = ">=0.5.0"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["engineai.sdk*","tests"]

[tool.ruff]
target-version = "py310"
exclude = ["tests/integration"]

[tool.ruff.lint]
extend-select = ["E", "I", "S", "C90", "D", "PD", "B", "ANN", "T20", "Q", "RUF", "BLE"]
extend-ignore = ["D105", "B028", "ANN401", "RUF010"]

[tool.ruff.lint.isort]
force-single-line = true

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S", "D", "PD", "B", "ANN", "E"]
"engineai/sdk/cli/*" = ["D301", "E501"]
