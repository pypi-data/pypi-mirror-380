[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "extended_a2a"
version = "0.1.0"
description = "Extended Agent-to-Agent communication library with rich message types for reasoning, tools, and structured content"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Agents Chat Hub", email = "support@agentschathub.com" }]
keywords = [
    "agents",
    "ai",
    "communication",
    "reasoning",
    "tools",
    "rich-content",
    "a2a",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Communications",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.11"
dependencies = [
    "a2a-sdk[http-server]==0.3.6",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/hienhayho/agents-chat-hub-v2"
Documentation = "https://github.com/hienhayho/agents-chat-hub-v2/tree/main/extended_a2a"
Repository = "https://github.com/hienhayho/agents-chat-hub-v2.git"
Issues = "https://github.com/hienhayho/agents-chat-hub-v2/issues"

[tool.hatch.build.targets.wheel]
packages = ["extended_a2a"]

[tool.hatch.build.targets.sdist]
include = ["/extended_a2a", "/README.md"]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["extended_a2a"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
