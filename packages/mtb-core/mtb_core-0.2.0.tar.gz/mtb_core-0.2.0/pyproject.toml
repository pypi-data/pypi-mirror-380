[project]
name = "mtb-core"
version = "0.2.0"
description = "Shared library"
authors = [{ name = "Mel Massadian", email = "mel@melmassadian.com" }]
license = "BSD-3-Clause"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
urls = { "Homepage" = "https://github.com/melmass/mtb.core", "Bug Tracker" = "https://github.com/melmass/mtb.core/issues", "Source" = "https://github.com/melmass/mtb.core" }
dependencies = [
  "numpy<2",
  "keyboard>=0.13.5",
  "msgpack>=1.0.5,<2.0.0",
  "pyzmq>=25.1.1,<26.0.0",
  "rich<14.0.0,>=13.7.0",
  "rich-argparse>=1.3.0,<1.4.0",
  "watchdog>=3.0.0,<4.0.0",
  "aiofiles>=23.2.1,<24.0.0",
  "virtualenv",
  "typing-extensions>=4.12.2",
  "marimo>=0.13.0",
  "anywidget>=0.9.13",
  "matplotlib>=3.10.0",
  "tomli; python_version < '3.11'",
  "tomli_w; python_version < '3.11'",
  "psutil>=7.0.0",
]
optional-dependencies = { api = [
  "fastapi",
], dev = [
  "pyright",
], test = [
  "pytest-asyncio>=0.25.2",
  "pytest",
] }

[tool.pyright]
typeCheckingMode = "standard"

[tool.hatch.build.targets.wheel]
packages = ["mtb"]

[tool.hatch.build.targets.sdist]
include = []
exclude = ["tests", "experiments.ipynb"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["ptpython>=3.0.30"]
