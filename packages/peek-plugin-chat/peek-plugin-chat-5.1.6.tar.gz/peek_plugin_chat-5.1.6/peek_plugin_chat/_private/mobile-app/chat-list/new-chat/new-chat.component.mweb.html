<div
    (@dialogAnimation.done)="animationDone($event)"
    [@dialogAnimation]="dialogAnimationState"
    class="mobile-dialog"
>
    <div class="container-fluid">
        <label class="dialog-label"> Start a chat with: </label>

        <label *ngIf="!createButtonEnabled()" class="dialog-value">
            No users selected
        </label>

        <label *ngFor="let user of data.users" class="dialog-value bg-success">
            {{user.displayName}}
        </label>

        <div *ngIf="usersStrList.length > 0" class="form-group">
            <label class="dialog-label" for="userIdField"> Add User: </label>
            <select
                [(ngModel)]="selectedUserIndex"
                class="form-control dialog-selector"
                id="userIdField"
                name="userId"
            >
                <option
                    *ngFor="let i = index; let item of usersStrList"
                    [value]="i"
                >
                    {{item}}
                </option>
            </select>
        </div>

        <!-- BEGIN HANDBACK DIALOG -->
        <div class="btn-group pull-right">
            <button
                (click)="addUserClicked()"
                [disabled]="!newButtonEnabled()"
                class="dialog-action-btn"
            >
                Add User
            </button>

            <button
                (click)="confirmClicked(false)"
                [disabled]="!createButtonEnabled()"
                class="dialog-action-btn"
            >
                Create Chat
            </button>

            <button (click)="cancelClicked(false)" class="dialog-action-btn">
                Cancel
            </button>
        </div>
    </div>
</div>
