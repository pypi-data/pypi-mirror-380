[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "architect-ai"
version = "0.1.1"
description = "AI-powered workflow orchestration system with custom tools and blueprints"
readme = "README.md"
authors = [
    {name = "Architect AI Team", email = "team@architect-ai.com"}
]
license = {text = "MIT"}
keywords = ["ai", "llm", "workflow", "orchestration", "openai", "automation", "tools", "blueprints"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "openai>=1.0.0",
    "psutil>=5.9.0",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/architect-ai/architect-ai"
Repository = "https://github.com/architect-ai/architect-ai.git"
Documentation = "https://architect-ai.readthedocs.io/"
Issues = "https://github.com/architect-ai/architect-ai/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
