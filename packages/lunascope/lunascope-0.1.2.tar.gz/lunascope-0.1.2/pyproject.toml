[build-system]
requires = ["setuptools>=72", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lunascope"
version = "0.1.2"
description = "Sleep-EEG viewer"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Lorcan Purcell", email = "lpurcell26@nmhschool.org"  },
  {name = "Shaun Purcell", email = "smpurcell@bwh.harvard.edu"},
  {name = "Nataliia Kozhemiako", email = "nkozhemiako@bwh.harvard.edu"} ]

dependencies = [
 "lunapi>=1.3.0",
 "PySide6==6.9.2",
 "pyqtgraph==0.13.7",
 "numpy",
 "pandas",
 "matplotlib",
  # add others you actually import
]

[project.scripts]
lunascope = "lunascope.app:main"   # enables `lunascope`

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
lunascope = ["ui/*.ui"]
