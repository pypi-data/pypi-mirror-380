[project]
name = "genie-git"
version = "0.2.0"
description = "An AI-powered tool to suggest conventional git commit messages."
readme = "README.md"
authors = [
    { name = "Majed Lutfi", email = "majedelutfi@hotmail.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "gitpython>=3.1.45",
    "google-genai>=1.36.0",
    "pyperclip>=1.11.0",
]

[project.scripts]
genie-git = "genie_git.main:main"

[project.optional-dependencies]
dev = [
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
]

# Ruff
[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "W",  # pycodestyle warnings
    "I",  # isort
    "N",  # pep8-naming
    "D",  # pydocstyle
]
ignore = [
    "D203", # Conflicts with D211
    "D213", # Conflicts with D212
]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
line-ending = "auto"
skip-magic-trailing-comma = false

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
