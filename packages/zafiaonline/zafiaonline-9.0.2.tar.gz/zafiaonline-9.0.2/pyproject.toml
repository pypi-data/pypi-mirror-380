[build-system]
requires = ["setuptools >= 80"]
build-backend = "setuptools.build_meta"

[project]
name = "zafiaonline"
dynamic = ["version", "readme"]
keywords = ["Mafia Online API", "API Mafia Online"]
description = "A Python API library for interacting with Mafia Online game."
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
license-files = ["LICENSE.txt"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Developers",
]
authors = [
    { name = "unelected" }
]

dependencies = [
    "websockets >= 15.0.1",
    "msgspec ~= 0.19",
    "aiohttp ~= 3.12",
    "pyyaml ~= 6.0",
    "pytest ~= 8.4"
]

[project.urls]
Homepage = "https://github.com/unelected/zafiaonline.py"
Repository = "https://github.com/unelected/zafiaonline.py.git"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"zafiaonline.transport.websocket" = ["*.yaml"]
[tool.setuptools.dynamic]
version = { attr = "zafiaonline.version.__version__" }
readme = {file = "README.md", content-type = "text/markdown"}
