[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "numersys"
version = "0.0.3"
authors = [
 { name="treizd", email="sqeshexaero@gmail.com" },
]
description = "Library for converting numbers between various numeral systems."
readme = "README.md"
requires-python = ">=3.6.0"
classifiers = [
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: MIT License",
   "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/treizd/NumSystems/tree/master"
Issues = "https://github.com/treizd/NumSystems/issues"