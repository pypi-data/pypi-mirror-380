[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "json-pretty-diff"
version = "0.1.2"
description = "HTML-only diff generator for top-level JSON objects"
authors = [{ name = "Javier Lianes GarcÃ­a" }]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []
keywords = ["json", "diff", "html", "cli", "report"]

[project.urls]
Homepage = "https://github.com/JaviLianes8/json-pretty-diff"
Documentation = "https://github.com/JaviLianes8/json-pretty-diff#readme"
"Bug Tracker" = "https://github.com/JaviLianes8/json-pretty-diff/issues"
LinkedIn = "https://www.linkedin.com/in/jlianes/"
Funding = "https://buymeacoffee.com/jlianesglrs"

[project.scripts]
jpd = "json_pretty_diff.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["json_pretty_diff*"]
