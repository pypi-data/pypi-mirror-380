alias:
  type: string
  regex: '^[a-zA-Z0-9_/-]+$'
  noneof:
    - regex: '^[0-9]/.*$' # does not start with 3/
    - regex: '^/.*$'  # does not start with /
    - regex: '^.*/$'  # does not end with /

device:
  required: true
  type: string

workflow:
  required: true
  type: dict
  schema:
    name:
      required: true
      type: string
      allowed:
        - CORSICA
        - something