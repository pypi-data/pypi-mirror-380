manifest_version: 2
# The alias is an optional human readable name for the simulation.
# It is optional. It has to be unique. 
# It can't be modified once the simulation is pushed to a server.
alias: simulation-alias
# Data and configuration files
inputs:
  - uri: file:///home/user/path/to/a/file1
  - uri: imas:hdf5?path=/path/to/folder
  - uri: imas://host:port/uda?path=/path/to/folder/on/host&backend=hdf5
# Data and log files.
outputs:
  - uri: file:///home/user/path/to/a/file2
  - uri: imas:hdf5?path=/path/to/results/folder
