<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ data.title }} | {{ data.blog_title }}</title>
    <meta name="description" content="Minimalist, opensource blog. Write, freely.">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/hl.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="{{ url_for('static', filename='highlight.min.js') }}"></script>
    <script nonce="{{ g.nonce }}">hljs.highlightAll();</script>
    <script src="{{ url_for('static', filename='openwrite.js') }}"></script>
     {% if data.theme != "default" %}
      <link rel="stylesheet" href="{{ url_for('static', filename='style/themes/'+data.theme) }}.css">
     {% endif %}
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="blog-name"><a href="#"><span>{{ data.blog_title }}</span></a></h1>
            <div id="menu">
            </div>
        </header>
        <article class="blog-content">
            <h1 class="post-title">{{ data.title }}</h1>
            <i class="post-date"><span class="datetime">{{ data.date }}</span> {% if data.author | int > 0 %} by {{ data.author_name }} {% endif %}</i>
            <article class="post-content">
                {{ data.content | safe }}
            </article>
        </article>
    </div>
    <footer class="footer"> 
        Written with â™¡ on <a target="_blank" href="https://{{ g.main_domain }}/">{{ g.main_domain }}</a>
    </footer>
</body>
</html>
