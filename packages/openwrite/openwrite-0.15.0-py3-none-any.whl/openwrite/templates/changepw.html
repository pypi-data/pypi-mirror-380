{% include 'header.html' %}

<h1 class="centered">{{ _('change_password') }}</h1>

<article class="main-content">
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/dashboard/changepw">
        <span class="form-field">{{ _('current_password') }}:</span>
        <input type="password" name="current_pass">       
        <span class="form-field">{{ _('new_password') }}:</span>
        <input type="password" name="new_pass">
        <span class="form-field">{{ _('password2') }}:</span>
        <input type="password" name="new_pass2">
        <input type="submit" name="sub" value="{{ _('change_password') }}" class="btn purple" style="margin-top: 1rem;">
    </form>
</article>
{% include 'footer.html' %}
