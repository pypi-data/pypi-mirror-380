[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "openwrite"
version = "0.15.0"
license = { file = "LICENSE" }
dependencies = [
    "flask",
    "python-dotenv",
    "sqlalchemy",
    "bcrypt",
    "feedgen",
    "Pillow",
    "requests",
    "bleach",
    "flask-cors",
    "PyMySQL",
    "gunicorn",
    "beautifulsoup4",
    "cryptography",
    "markdown",
    "md2gemini",
    "gmcapsule",
    "user-agents",
    "redis"
]
requires-python = ">=3.11"
readme = "README.md"

[project.urls]
"Homepage" = "https://openwrite.io"
"Source Code" = "https://codeberg.org/v0id1st/openwrite"

[project.scripts]
openwrite = "openwrite.cli:cli"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["openwrite*"]
