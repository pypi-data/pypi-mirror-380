{% include 'header.html' %}
<h1 class="centered">{{ _('discover') }}</h1>
<p class="discover-intro">{{ _('discover_text') }}</p>
<div class="discover-grid">
    {% for p in posts %}
    <article class="discover-post">
        <header class="discover-post-header">
            <h2 class="discover-post-title">
                <a href="{{ p.url }}">{{ p.title }}</a>
            </h2>
            <span class="discover-post-blog">{{ p.blogname }}</span>
        </header>
        <footer class="discover-post-footer">
            <time class="discover-post-date">{{ p.date }}</time>
            <span class="discover-post-likes">{{ p.likes }} â™¥</span>
            {% if g.isadmin == 1 %}
            <a href="/admin/remove_from_feed/{{ p.id }}" class="discover-post-remove" onclick="return confirm('Remove post {{ p.title }} from discover?')">Remove</a>
            {% endif %}
        </footer>
    </article>
    {% endfor %}
</div>
{% include 'footer.html' %}
