        </main>
        <footer class="footer">
            <a href="https://codeberg.org/v0id1st/openwrite">Source code</a>
            <a href="https://ko-fi.com/v0id1st">{{ _('buy_coffee') }}</a>
            <a href="https://main.openwrite.io/contact">{{ _('contact') }}</a>
            <a href="https://main.openwrite.io/terms-of-service">{{ _('terms-of-service') }}</a>
            <p>{{ _('language') }}: </p>
            <select name="lang" onchange="location = '/set-lang/' + this.value">
                {% for code in available_languages.keys() %}
                <option value="{{ code }}" {% if code == current_lang %} selected {% endif %}>{{ available_languages[code].name }}</option>
                {% endfor %}
            </select>
        </footer>
    </div>
</body>
</html>
