[project]
name = "libcalab"                # PyPI 패키지명 (중복 불가!)
version = "0.0.1"
description = "Library for character animation"
authors = [
  { name = "Taesoo", email = "taesoobear@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" } 
requires-python = ">=3.7"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["libcalab"]

[tool.setuptools.package-data]
mypackage = ["resources/*"]

[tool.setuptools]
include-package-data = true
