[project]
name = "cscs-tools"
version = "0.0.5"
description = "Utilities library"
authors = [
    { name = "Csaba Cselko", email = "lendoo73dev@gmail.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.8"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]

dependencies = []

[project.urls]
Homepage = "https://github.com/lendoo73/cscs-tools"
Repository = "https://github.com/lendoo73/cscs-tools"
Issues = "https://github.com/lendoo73/cscs-tools/issues"

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
