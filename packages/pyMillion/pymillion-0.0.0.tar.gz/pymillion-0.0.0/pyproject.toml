[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyMillion"               # <-- el nombre de tu paquete en PyPI
version = "0.0.0"
description = "Una herramienta CLI para manejar JSON con estilo"
authors = [
    { name="Galileo Zoe", email="tu_email@example.com" }
]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "rich>=13.0.0",
    "flask>=2.0.0"
]

[project.urls]
