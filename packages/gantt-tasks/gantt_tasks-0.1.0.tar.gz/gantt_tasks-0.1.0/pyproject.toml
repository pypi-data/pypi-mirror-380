[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gantt-tasks"              # muda se quiseres outro nome no PyPI
version = "0.1.0"
description = "Organização de tarefas por prioridade/sequência e geração de Gantt mensal"
readme = "README.md"
authors = [{name = "Teu Nome", email = "geraldo.sm.almeida@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = ["gantt", "tasks", "scheduler", "project-management"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
  "matplotlib>=3.7",
  "python-dateutil>=2.8",
  "pillow>=9.0"
]

[project.optional-dependencies]
dev = ["pytest", "black"]