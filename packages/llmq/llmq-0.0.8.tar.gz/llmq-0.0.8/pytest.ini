[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=llmq
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --asyncio-mode=auto
asyncio_mode = auto
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use external services)
    slow: Slow tests (long-running)
    rabbitmq: Tests requiring RabbitMQ