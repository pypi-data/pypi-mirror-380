[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gradium"
version = "0.0.1"
description = "Gradium Python API."
readme = "README.md"
authors = [{ name="Laurent MazarÃ©", email="laurent.mazare@gmail.com" }]
license = "MIT"
requires-python = ">=3.8"
keywords = ["audio"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

