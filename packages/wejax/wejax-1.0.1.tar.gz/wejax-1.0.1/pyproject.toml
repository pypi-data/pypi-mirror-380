[project]
name = "wejax"
description = "Compute the Fisher Information Matrix (FIM) of your favorite JAX models"
license = { text = "BSD-3-Clause" }
readme = "README.md"
requires-python = ">=3.12,<4"
maintainers = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" },
]
authors = [
    { name = "Jean-Baptiste Bayle", email = "j2b.bayle@gmail.com" },
    { name = "Maude Le Jeune", email = "lejeune@apc.in2p3.fr" },
    { name = "Andrea Sartirana", email = "sartirana@apc.in2p3.fr" },
]
keywords = ["jax", "fisher", "fim", "data analysis"]
classifiers = [
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",

]
dynamic = ["dependencies"]
version = "1.0.1"

[project.urls]
repository = "https://gitlab.com/lisamission/wejax"
documentation = "https://lisamission.gitlab.com/wejax"
"Bug Tracker" = "https://gitlab.com/lisamission/wejax/-/issues"

[tool.poetry]

[tool.poetry.dependencies]
python = "^3.12"
numpy = "^2.2.1"
jax = "^0.4.38"
matplotlib = "^3.10.0"
ipykernel = "^6.29.5"
scipy = "^1.15.0"
ipython = "^8.31.0"
sphinx-copybutton = "^0.5.2"
sympy = "^1.13.3"

[tool.poetry.group.dev.dependencies]
pylint = "^3.3.3"
mypy = "^1.14.1"
black = {extras = ["jupyter"], version = "^25.1.0"}
pre-commit = "^4.0.1"
anybadge = "^1.16.0"
nb-clean = "^4.0.1"
isort = "^5.13.2"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0.0"
pytest-mock = "^3.14.0"
papermill = "^2.6.0"
richbench = "^1.0.3"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"
sphinx-autodoc-typehints = "^3.0.0"
sphinxcontrib-bibtex = "^2.6.3"
esbonio = "^0.16.5"
myst-nb = "^1.1.2"
furo = "^2024.8.6"

[tool.poetry.group.lisabeta.dependencies]
lisabeta = "^1.0.2"

[tool.poetry.group.lisabeta]
optional = true

[tool.poetry.group.few.dependencies]
fastemriwaveforms = "^1.5.11"

[tool.poetry.group.few]
optional = true

[tool.poetry.group.tutorial.dependencies]
lisabeta = "^1.0.2"
lisaconstants = "^1.3.6"
fastgb = "^0.0.2"
fomweb =  { git = "https://gitlab.in2p3.fr/LISA/fomweb.git", tag = "0.1.0" }
h5py = "^3.12.1"

[tool.poetry.group.tutorial]
optional = true

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
enable = false
style = "semver"
vcs = "git"

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
