[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "de-escalation-scoring-module"
description = "AI-powered module for evaluating escalation and de-escalation patterns in chat conversations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Yuan Xu", email = "dev.source@example.com"},
]
keywords = [
    "ai",
    "chatbot",
    "conversation-analysis", 
    "customer-service",
    "de-escalation",
    "escalation-detection",
    "nlp",
    "openai",
    "sentiment-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Customer Service",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
    "Typing :: Typed",
]
dynamic = ["version"]
dependencies = [
    "json-repair>=0.25.0",
    "openai>=1.0.0",
]

[project.urls]
Homepage = "https://github.dev/NewJerseyStyle/DeEscalationScoringModule"
Repository = "https://github.com/NewJerseyStyle/DeEscalationScoringModule.git"
"Bug Tracker" = "https://github.com/NewJerseyStyle/DeEscalationScoringModule/issues"

[tool.setuptools]
packages = ["de_escalation_scoring"]

[tool.setuptools.dynamic]
version = {attr = "de_escalation_scoring.__version__"}

# Black code formatting
[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'

# isort import sorting
[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
