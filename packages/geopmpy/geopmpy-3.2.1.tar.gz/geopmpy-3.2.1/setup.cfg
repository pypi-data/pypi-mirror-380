[metadata]
name = geopmpy
version = attr: geopmpy.__version__

[options]
packages = geopmpy
python_requires = >=3.6
setup_requires = 
	setuptools>=39.2.0
	setuptools-scm>=1.15.7
	cffi>=1.11.5
install_requires = 
	cffi>=1.11.5
	cycler>=0.11.0
	natsort>=8.1.0
	numpy>=1.19.5
	pandas>=1.1.5
	psutil>=5.4.8
	pyyaml>=6.0.0
	tables>=3.7.0
	geopmdpy

[options.entry_points]
console_scripts = 
	geopmlaunch = geopmpy.launcher:main

[options.package_data]
geopmpy = 
	VERSION

[egg_info]
tag_build = 
tag_date = 0

