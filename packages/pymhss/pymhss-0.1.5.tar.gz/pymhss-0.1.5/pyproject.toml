description = "Python package to run the Metropolis-Hastings with Scalable Subsampling (MH-SS) algorithm."
license = {file = "LICENSE.txt"}
keywords = ["Metropolis-Hastings with Scalable Subsampling", "Tuna Metropolis-Hastings algorithm", "Scalable Metropolis-Hastings"]

[build-system]
requires = ["setuptools == 68.2.2"]
build-backend = "setuptools.build_meta"

[project]
name = "pymhss"
readme = "README.md"
version = "0.1.5"
dependencies = [
    "tensorflow",
    "tqdm",
    "scipy",
    "plotnine",
    "pandas",
]

authors = [
  {name = "Estevao Prado"},
  {name = "Christopher Nemeth"},
  {name = "Chris Sherlock"},
]
maintainers = [
  {name = "Estevao Prado", email = "e.prado1@lancaster.ac.uk"}
]

[project.urls]
Paper = "https://arxiv.org/pdf/2407.19602"
GitHub = "https://github.com/ebprado/MH-with-scalable-subsampling"
