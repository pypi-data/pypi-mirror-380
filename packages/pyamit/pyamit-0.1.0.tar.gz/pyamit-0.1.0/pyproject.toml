[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyamit"
version = "0.1.0"
description = "A fast Python CLI tool for formatting and sorting YAML files with pre-commit integration"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Mounir Messelmeni", email = "messelmeni.mounir@gmail.com" },
]
maintainers = [
    { name = "Mounir Messelmeni", email = "messelmeni.mounir@gmail.com" },
]
keywords = ["yaml", "formatter", "cli", "pre-commit", "linting", "python"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
dependencies = ["pytest>=8.4.2", "pyyaml>=6.0.3", "typer>=0.19.2"]

[project.urls]
Homepage = "https://github.com/mounirmesselmeni/pyamit"
Repository = "https://github.com/mounirmesselmeni/pyamit"
Issues = "https://github.com/mounirmesselmeni/pyamit/issues"
Documentation = "https://github.com/mounirmesselmeni/pyamit#readme"

[project.scripts]
pyamit = "pyamit.main:app"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.13.2",
]
