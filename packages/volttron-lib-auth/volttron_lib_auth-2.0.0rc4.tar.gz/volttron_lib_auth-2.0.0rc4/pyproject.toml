[tool.poetry]
name = "volttron-lib-auth"
version = "2.0.0rc4"
description = "Base Authentication Library for VOLTTRON"
authors = ["C. Allwardt <3979063+craig8@users.noreply.github.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/eclipse-volttron/volttron-lib-auth"
homepage = "https://github.com/eclipse-volttron/volttron-lib-auth"
keywords = []
packages = [
    { include = "volttron", from = "src" },
    { include = "volttron/py.typed", from = "src" }
]
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Intended Audience :: Other Audience",
    "License :: OSI Approved :: Apache Software License"
]
[tool.poetry.dependencies]
python = ">=3.10,<4.0"
volttron-core = ">=2.0.0rc13"

[tool.poetry.group.dev.dependencies]
# formatting, quality, tests
volttron-testing = ">=0.5.0rc1"
#volttron-testing = { path="../volttron-testing", develop = true}
#volttron-core = { path="../volttron-core", develop = true}


[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.yapfignore]
ignore_patterns = [
    ".venv/**",
    ".pytest_cache/**",
    "dist/**",
    "docs/**"
]

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = 4
column_limit = 120
split_before_logical_operator = true

[tool.mypy]
show_error_context = true
pretty = true
show_column_numbers = true
