[metadata]
name = declust
version = 1.0.2
description = A cluster-based cell-type deconvolution of spatial transcriptomic data (DECLUST)
long_description = file: README.md
long_description_content_type = text/markdown
author = Qingyue Wang
author_email = qingyue.wang@hotmail.com
url = https://github.com/Qingyueee/DECLUST
license_files = ["LICENSE"]
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.9
install_requires = 
	matplotlib==3.7.5
	numpy==1.24.4
	pandas==2.0.3
	scikit_learn==1.3.2
	seaborn==0.13.2

[options.package_data]
declust = 
	scripts/*.R

[egg_info]
tag_build = 
tag_date = 0

