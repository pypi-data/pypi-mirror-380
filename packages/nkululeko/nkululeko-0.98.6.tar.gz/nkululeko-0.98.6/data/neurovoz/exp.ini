[EXP]
root = data/neurovoz/
name = results
[DATA]
databases = ['data']
data = ./data/neurovoz/neurovoz.csv
data.type = csv
data.absolute_path = False
data.split_strategy = speaker_split
data.colnames = {'Group':'depression', 'ID': 'speaker', 'Sex': 'gender', 'Age': 'age'}
data.mapping = {'gender': {'0.0': "female", '1.0': "male"}}
labels = ['HC', 'PD']
target = depression
[FEATS]
type = ['os']
scale = standard
[EXPL]
value_counts = [['age'],['gender'],['duration']]
[MODEL]
type = svm
