name: Question
description: Ask a question about cachedx
title: "[QUESTION]: "
labels: ["question", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for your question! Please check the [documentation](https://cachedx.readthedocs.io) first.

  - type: textarea
    id: question
    attributes:
      label: What is your question?
      description: Please be as specific as possible
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish?
    validations:
      required: true

  - type: textarea
    id: attempted
    attributes:
      label: What have you tried?
      description: Please describe what you've already attempted
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: cachedx Version
      description: What version of cachedx are you using?
      placeholder: e.g., 0.2.1
    validations:
      required: false

  - type: checkboxes
    id: docs-check
    attributes:
      label: Documentation Check
      description: Please confirm you've checked the relevant documentation
      options:
        - label: I have checked the documentation and couldn't find an answer
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
