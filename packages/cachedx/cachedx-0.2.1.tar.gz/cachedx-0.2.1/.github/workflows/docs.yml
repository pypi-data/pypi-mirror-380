name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'cachedx/**/*.py'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  # GitHub Pages deployment temporarily disabled
  # pages: write
  # id-token: write

# concurrency:
#   group: "pages"
#   cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for proper git info

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra docs --dev

      - name: Build documentation
        run: uv run mkdocs build --strict

