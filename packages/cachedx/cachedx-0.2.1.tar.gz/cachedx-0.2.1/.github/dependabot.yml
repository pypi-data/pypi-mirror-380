version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "awhereai"
    assignees:
      - "awhereai"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy*"
          - "bandit*"
          - "pre-commit*"
      docs-dependencies:
        patterns:
          - "mkdocs*"
      minor-updates:
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "awhereai"
    assignees:
      - "awhereai"
    commit-message:
      prefix: "ci"
      include: "scope"
