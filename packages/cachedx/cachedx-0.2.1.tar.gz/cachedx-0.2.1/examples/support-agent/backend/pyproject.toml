[project]
name = "support-agent-backend"
version = "0.1.0"
description = "AI Support Agent Backend - cachedx + PydanticAI example"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic-ai>=0.0.10",
    "openai>=1.0.0",
    "python-multipart>=0.0.6",
    "python-dotenv>=1.0.0",
    "cachedx",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Allow local file dependencies
[tool.hatch.metadata]
allow-direct-references = true

# Don't build as a package - this is just a script runner
[tool.hatch.build.targets.wheel]
bypass-selection = true

[tool.uv.sources]
cachedx = { path = "../../../", editable = true }
