# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  # 1. Basic file fixes first (these modify files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending

  # 2. Code formatters (these modify code)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      # Run the formatter first
      - id: ruff-format
      # Then run the linter with fixes
      - id: ruff
        args: [--fix]

  # 3. Other formatters
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [yaml, markdown, json]
        exclude: ^(\.github/.*\.ya?ml|\.vscode/.*\.json)$

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        args: ["--write-changes"]
        exclude: ^(\.git/|\.mypy_cache/|__pycache__/|\.pytest_cache/|.*package-lock\.json$)

  # 4. File structure checks (don't modify files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: debug-statements

  # 5. Code quality checks (don't modify files)
  # NOTE: mypy fully working - 100% type safety achieved! (reduced from original 94 errors to 0)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - httpx>=0.27.0
          - duckdb>=1.0.0
          - orjson>=3.10.0
          - pydantic>=2.8.0
          - pydantic-settings>=2.3.0
          - typing-extensions>=4.9.0
          - pandas-stubs>=2.3.0
        args: [--strict, --ignore-missing-imports]
        exclude: ^examples/

  - repo: https://github.com/pycqa/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  - repo: local
    hooks:
      - id: pytest
        name: Run tests with pytest
        entry: uv run pytest
        language: system
        files: ^cachedx/.*\.py$
        pass_filenames: false
        additional_dependencies: []

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
