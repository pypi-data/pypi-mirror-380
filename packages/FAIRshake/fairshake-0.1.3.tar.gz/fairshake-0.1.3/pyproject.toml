[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FAIRshake"
version = "0.1.3"
description = "Sample Handling and Analysis Kit for Experiments"
authors = [
    { name = "Finley Holt", email = "finley0454@gmail.com" }
]
maintainers = [
    { name = "Roger H. French", email = "rxf131@case.edu"}
]
license = { file = "LICENSE.txt" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "Pillow",
    "click",
    "fabio",
    "h5py",
    "imageio",
    "matplotlib",
    "numpy",
    "psutil",
    "pyFAI",
    "requests",
    "tensorflow",
    "torch"
]

[project.urls]
Repository = "https://github.com/cwru-sdle/FAIRshake"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
