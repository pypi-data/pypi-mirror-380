[project]
name = "devhub-cms-mcp-fastmcp"
version = "0.3.1"
description = "DevHub CMS LLM integration through the Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
    "requests-oauthlib>=2.0.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-mock>=3.10.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/fastmcp-me/devhub-cms-mcp#readme"
Repository = "https://github.com/fastmcp-me/devhub-cms-mcp.git"
Issues = "https://github.com/fastmcp-me/devhub-cms-mcp/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
devhub-cms-mcp = "devhub_cms_mcp.server:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.hatch.build.targets.wheel]
packages = ["src/devhub_cms_mcp"]
