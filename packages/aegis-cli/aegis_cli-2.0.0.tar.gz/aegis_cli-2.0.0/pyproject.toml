[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aegis-cli"
version = "2.0.0"
description = "A simple CLI tool to automate the creation of essential security starter files for your projects. Now with expanded language support and automated checks!"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "JamesTheGiblet" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
keywords = ["security", "documentation", "automation", "cli", "devsecops", "dependabot", "security.md"]

dependencies = [
    "click>=8.0.0",
    "Jinja2>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/JamesTheGiblet/Project-Aegis-CLI"
Repository = "https://github.com/JamesTheGiblet/Project-Aegis-CLI"
Issues = "https://github.com/JamesTheGiblet/Project-Aegis-CLI/issues"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
aegis_cli = ["templates/**"]

[project.scripts]
aegis = "aegis_cli.cli:cli"
