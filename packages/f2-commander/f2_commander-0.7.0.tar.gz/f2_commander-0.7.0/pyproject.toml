[project]
name = "f2-commander"
version = "0.7.0"
description = "F2 Commander is an orthodox file manager for the modern world."
license = "MPL-2.0"
license-files = ["LICENSE"]
authors = [ { name="Timur Rubeko", email="timcandid@gmail.com" } ]
readme = "README.md"
keywords = ["file", "manager", "commander"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Environment :: Console",
    "Topic :: Desktop Environment :: File Managers",
]
requires-python = ">=3.9"
dependencies = [
    "textual>=3.2.0,<4",
    "humanize>=4.12.3,<5",
    "send2trash>=1.8.3,<2",
    "platformdirs>=4.3.8,<5",
    "python-dotenv>=1.1.0,<2",
    "fsspec>=2025.3.2",
    "libarchive-c>=5.2,<6",
    "pydantic>=2.11.7,<3",
    "click>=8.1.8,<9",
    "textual-image[textual]>=0.8.3,<1",
    "pillow>=11.3.0,<12",
    "pymupdf>=1.26.4",
]

[project.urls]
Homepage = "https://candidtim.github.io/f2-commander"
Repository = "https://github.com/candidtim/f2-commander"
Issues = "https://github.com/candidtim/f2-commander/issues"

[project.scripts]
f2 = "f2.main:main"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0,<0.27",
    "textual-dev>=1.7.0",
]

[tool.uv]
package = true

[tool.setuptools.package-data]
"*" = ["**/tcss/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 88

[tool.mypy]
ignore_missing_imports = true
files = "f2,tests"
