[tool.poetry]
name = "pinecone-plugin-assistant"
version = "2.0.1"
packages = [
    { include = "pinecone_plugins", from = "." },
]

description = "Assistant plugin for Pinecone SDK"
authors = ["Pinecone Systems, Inc. <support@pinecone.io>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://www.pinecone.io"
documentation = "https://pinecone.io/docs"
keywords = []
classifiers=[
        "License :: OSI Approved :: Apache Software License",
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
packaging = "^24.2"

[tool.poetry.group.dev.dependencies]
pinecone = "^6.0.1"
pytest = "^8.2.1"
responses = ">=0.8.1"
pytest-cov = "^5.0.0"
pytest-dotenv = "^0.5.2"
pytest-timeout = "^2.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
