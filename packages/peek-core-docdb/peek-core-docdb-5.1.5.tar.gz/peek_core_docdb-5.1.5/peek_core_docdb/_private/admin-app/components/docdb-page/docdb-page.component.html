
<nz-tabset>
    <!-- Status Tab -->
    <nz-tab nzTitle="Status">
        <pl-docdb-status></pl-docdb-status>
    </nz-tab>

    <!-- About Tab -->
    <nz-tab nzTitle="About">
        <nz-card>
            <h1 nz-typography>Document DB</h1>
            <p nz-typography>
                This plugin stores JSON like 'Documents', and supports offline
                caching.
            </p>
            <p nz-typography>
                The documents are used to store information about objects, for
                example, A piece of equipment might have a document that looks
                like this:
            </p>
            <pre nz-typography>{{ EXAMPLE_DOC }}</pre>
        </nz-card>
    </nz-tab>

    <!-- View Document -->
    <nz-tab nzTitle="View Document">
        <pl-docdb-view-document></pl-docdb-view-document>
    </nz-tab>

    <!-- Edit Document Types -->
    <nz-tab nzTitle="Edit Document Types">
        <pl-docdb-edit-object-type></pl-docdb-edit-object-type>
    </nz-tab>

    <!-- Edit Property Names -->
    <nz-tab nzTitle="Edit Property Names">
        <pl-docdb-edit-property></pl-docdb-edit-property>
    </nz-tab>

    <!-- Edit Settings -->
    <nz-tab nzTitle="Edit Settings">
        <pl-docdb-edit-setting></pl-docdb-edit-setting>
    </nz-tab>
</nz-tabset>
