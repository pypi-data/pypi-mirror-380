<nz-card>
    <div class="card-header">
        <h3 nz-typography>Edit Document DB Properties</h3>
        <div class="button-container">
            <nz-space>
                <button
                    *nzSpaceItem
                    nz-button
                    nzType="primary"
                    [nzLoading]="loading$ | async"
                    (click)="handleSave()"
                >
                    Save
                </button>
                <button
                    *nzSpaceItem
                    nz-button
                    [nzLoading]="loading$ | async"
                    (click)="handleReset()"
                >
                    Reset
                </button>
            </nz-space>
        </div>
    </div>

    <nz-table
        #basicTable
        [nzData]="items$ | async"
        nzBordered
        [nzShowSizeChanger]="true"
    >
        <thead>
            <tr>
                <th>Model Set Key</th>
                <th>Name</th>
                <th>Order</th>
                <th>Title</th>
                <th>Header</th>
                <th>Tooltip</th>
                <th>Summary</th>
                <th>Detail</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of basicTable.data">
                <td>{{ modelSetTitle(item) }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <nz-input-number
                        [(ngModel)]="item.order"
                        [nzMin]="0"
                        [nzStep]="1"
                    >
                    </nz-input-number>
                </td>
                <td>
                    <input
                        nz-input
                        [(ngModel)]="item.title"
                        placeholder="Enter title"
                    />
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showInHeader"></nz-switch>
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showOnTooltip"></nz-switch>
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showOnSummary"></nz-switch>
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showOnDetail"></nz-switch>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <nz-empty *ngIf="!(items$ | async)?.length"></nz-empty>
</nz-card>
