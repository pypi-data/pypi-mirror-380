[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-instana-runtime"
version = "0.1.1"
description = "MCP server for Instana - Runtime Dependencies Only"
authors = [
    {name = "Elina Priyadarshinee", email = "Elina.priyadarshinee1@ibm.com"},
    {name = "Guangya Liu", email = "gyliu@ibm.com"},
    {name = "Isabell Sippli", email = "ischwert@de.ibm.com"},
    {name = "Jay Sharma", email = "Jay.Sharma3@ibm.com"},
    {name = "Madhu Tadiparthi", email = "madhu.tadiparthi@ibm.com"},
    {name = "Riya Kumari", email = "Riya.Kumari3@ibm.com"}
]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Apache-2.0"}

# Minimal runtime dependencies only
dependencies = [
    # Core MCP framework
    "fastmcp==2.10.3",
    "fastapi==0.116.1",
    "uvicorn==0.35.0",
    
    # Instana API client
    "instana_client==1.0.0",
    
    # HTTP client and utilities
    "requests==2.32.4",
    "python-dotenv==1.1.0",
    
    # Data validation
    "pydantic==2.11.7",
    "pydantic-settings==2.10.1",
    "pydantic_core==2.33.2",
    
    # FastAPI dependencies
    "starlette==0.47.2",
    "anyio==4.9.0",
    "click==8.1.8",
    "h11==0.16.0",
    "httpx==0.28.1",
    "sniffio==1.3.1",
    "typing_extensions==4.13.2",
    
    # JSON handling
    "orjson==3.10.16",
    
    # Date/time handling
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "tzdata==2025.2",
]

[project.scripts]
mcp-instana = "src.core.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]
