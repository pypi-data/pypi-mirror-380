[metadata]
description-file = README.md
license_files = LICENSE

[pep8]
max-line-length = 120

[flake8]
max-line-length = 79
ignore = E203, E402, W503, W504, E501
per-file-ignores = 
	__init__.py: F401, F403, F405
	test_*.py: F841, E731, E266
exclude = venv
extend-select = B901, C401, C408, C409

[pydocstyle]
match = .*\.py
convention = google
add-ignore = D100, D104, D105, D107, D102
ignore-decorators = 
	test_*

[egg_info]
tag_build = 
tag_date = 0

