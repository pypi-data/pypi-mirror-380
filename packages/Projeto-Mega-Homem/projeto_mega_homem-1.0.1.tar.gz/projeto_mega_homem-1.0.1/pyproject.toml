[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = [
    "GAME",
    "GAME.src.camera",
    "GAME.src.character_attributes",
    "GAME.src.collision",
    "GAME.src.cutman",
    "GAME.src.door",
    "GAME.src.ending_screen",
    "GAME.src.enemy",
    "GAME.src.enemy_spawns",
    "GAME.src.global_var",
    "GAME.src.image_loading",
    "GAME.src.life_bar",
    "GAME.src.list_coll",
    "GAME.src.megaman",
    "GAME.src.projectile",
    "GAME.src.rolling_cutter",
    "GAME.src.screen_config",
    "GAME.src.shoot",
    "GAME.src.sounds",
    "GAME.src.stage_coll",
    "GAME.src.stage",
    "GAME.src.tittle",
]

[project]
name = "Projeto_Mega-Homem"
version = "1.0.1"
dependencies = ["pygame >= 2.6.1"]
authors = [
    { name = "JoÃ£o Victor Bezerra de Araujo", email = "Jbezerra15@hotmail.com" },
]
description = "A remake of Cut Man stage from Mega Man 1 using pygame and python 3.11.0"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/joaovictorbezerraA/Projeto_Mega-Homem"
Issues = "https://github.com/joaovictorbezerraA/Projeto_Mega-Homem/issues"

[project.scripts]
mega-homem = "GAME.game:main"
