[build-system]
requires = ["uv_build>=0.8.2,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = "src"
source-exclude = ["bin"]
namespace = false

[project]
name = "clinicedc-tests"
version = "0.2.0"
description = "Shared test config and utils for clinicedc projects and related apps"
readme = {file = "README.rst", content-type = "text/x-rst"}
keywords = ["django", "clinicedc", "edc", "clinical trials", "research", "data management", "esource"]
authors = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
    { name = "Jonathan Willitts", email = "j.willitts@ucl.ac.uk" }
]
maintainers = [
    { name = "Erik van Widenfelt", email = "ew2789@gmail.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
requires-python = ">=3.12,<3.14"
dependencies = [
    "clinicedc>=2.0.28",
    "faker>=37.4.2",
    "model-bakery>=1.20.5",
    "time-machine>=2.16.0",
    "tox-uv>=1.26.2",
]

[project.urls]
Homepage = "https://github.com/clinicedc/clinicedc-tests"
Documentation = "https://github.com/clinicedc/clinicedc-tests/docs"
Repository = "https://github.com/clinicedc/clinicedc-tests.git"
Changelog = "https://github.com/clinicedc/clinicedc-tests/blob/main/CHANGES"

[tool.black]
line-length = 88
target-version = ["py312"]
extend-exclude = '''^(.*\/)*\b(migrations|\.venv)\b($|\/.*$)'''

[tool.isort]
profile = "black"
py_version = "312"
skip = [".tox", ".eggs", "migrations", "_version.py", ".venv"]

[tool.coverage.run]
parallel = false
branch = true
source = ["src"]

[tool.coverage.paths]
source = ["src"]

[tool.coverage.report]
show_missing = true
skip_covered = true
omit = ["requirements.txt"]
exclude_lines = [
  "pragma: no cover",
  "if TYPE_CHECKING:",
]

[tool.rstcheck]
ignore_directives = ["toctree"]

[dependency-groups]
docs = [
    "furo>=2025.7.19",
    "sphinx>=8.2.3",
    "sphinx-design>=0.6.1",
    "sphinx-inline-tabs>=2023.4.21",
]
lint = [
    "black>=25.1.0",
    "isort==5.13.2",
    "ruff>=0.12.5",
]

develop = [
    "clinicedc",
    'argon2-cffi',
    'python-memcached',
    'django-environ',
    'django-storages',
    'fontawesomefree',
    "django-audit-fields",
    'django-crypto-fields',
    'django-revision',
    'django-multisite2',
    'django-simple-history',
    'django-pandas',
    'django-logentry-admin',
    'django-admin-rangefilter',
    'django-db-views',
    "ipython>=9.5.0",
]

[tool.uv.sources]
clinicedc-tests = { workspace = true }
clinicedc = { path = "../clinicedc", editable = true }
django-audit-fields = { path = "../django-audit-fields", editable = true }
django-crypto-fields = { path = "../django-crypto-fields", editable = true }
django-revision = { path = "../django-revision", editable = true }
django-multisite2 = { path = "../django-multisite2", editable = true }
