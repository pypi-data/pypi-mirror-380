documentation:
  title: 'Zero Emission Commitment (ZEC)

    '
  description: 'Calculate Zero Emission Commitment (ZEC) temperature.

    '
  authors:
  - gier_bettina
  maintainer:
  - gier_bettina
  references:
  - macdougall20
  domains:
  - global
  realms:
  - atmos
preprocessors:
  spatial_mean:
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
  anomaly_base:
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: full
diagnostics:
  zec:
    description: Calculate ZEC for all available models.
    variables:
      tas_base:
        short_name: tas
        preprocessor: anomaly_base
        additional_datasets:
        - project: CMIP6
          activity: CMIP
          dataset: ACCESS-ESM1-5
          ensemble: r1i1p1f1
          institute: CSIRO
          exp: 1pctCO2
          grid: gn
          mip: Amon
          timerange: 01580116T120000/01780116T120000
      tas:
        preprocessor: spatial_mean
        additional_datasets:
        - project: CMIP6
          activity: C4MIP CDRMIP
          dataset: ACCESS-ESM1-5
          ensemble: r1i1p1f1
          institute: CSIRO
          exp: esm-1pct-brch-1000PgC
          grid: gn
          mip: Amon
          timerange: 01680116T120000/02681216T120000
    scripts:
      zec:
        script: climate_metrics/zec.py
        zec_year: 50
