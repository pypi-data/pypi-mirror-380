documentation:
  title: Seasonal cycle of NH/SH sea ice area
  description: 'Plots of the seasonal cycle and time series of NH and SH sea ice area.

    '
  authors:
  - lauer_axel
  maintainer:
  - lauer_axel
datasets:
- project: CMIP6
  activity: CMIP
  dataset: ACCESS-ESM1-5
  ensemble: r1i1p1f1
  institute: CSIRO
  exp: historical
  grid: gn
  mip: SImon
preprocessors:
  pp_nh:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 30
      end_latitude: 90
    climate_statistics:
      period: month
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_nh_sep:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 30
      end_latitude: 90
    extract_month:
      month: 9
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_sh:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -90
      end_latitude: -30
    climate_statistics:
      period: month
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_sh_feb:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -90
      end_latitude: -30
    extract_month:
      month: 2
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
diagnostics:
  siarea_seas:
    description: Create seasonal cycle plot of sea ice area.
    variables:
      sea_ice_area_nh:
        short_name: siconc
        timerange: 1995/2014
        preprocessor: pp_nh
        project: CMIP6
        mip: SImon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: OSI-450-nh
        additional_datasets:
        - &id002
          dataset: OSI-450-nh
          mip: OImon
          project: OBS
          supplementary_variables: &id001
          - short_name: areacello
            mip: fx
          tier: 2
          type: reanaly
          version: v3
      sea_ice_area_sh:
        short_name: siconc
        timerange: 1995/2014
        preprocessor: pp_sh
        project: CMIP6
        mip: SImon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: OSI-450-sh
        additional_datasets:
        - &id003
          dataset: OSI-450-sh
          mip: OImon
          project: OBS
          supplementary_variables: *id001
          tier: 2
          type: reanaly
          version: v3
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        facet_used_for_labels: dataset
        plots:
          annual_cycle:
            caption: 20-year average seasonal cycle of the sea ice area in million
              km2 from ACCESS-ESM1-5.r1i1p1f1.gn compared with OSI-450.
            pyplot_kwargs:
              title: Sea ice area (million km2)
            plot_kwargs:
              OSI-450-nh:
                color: blue
                label: OSISAF/CCI
                linestyle: '-'
                linewidth: 2
                zorder: 3
              OSI-450-sh:
                color: blue
                label: OSISAF/CCI
                linestyle: '-'
                linewidth: 2
                zorder: 3
              default:
                color: red
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
  siarea_min:
    description: Create time series of September/February sea ice area.
    variables:
      sea_ice_area_nh_sep:
        short_name: siconc
        timerange: 1979/2014
        preprocessor: pp_nh_sep
        project: CMIP6
        mip: SImon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: OSI-450-nh
        additional_datasets:
        - *id002
      sea_ice_area_sh_feb:
        short_name: siconc
        timerange: 1979/2014
        preprocessor: pp_sh_feb
        project: CMIP6
        mip: SImon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: OSI-450-sh
        additional_datasets:
        - *id003
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        facet_used_for_labels: dataset
        plots:
          timeseries:
            caption: Time series of NH September/SH February sea ice area in million
              km2 from ACCESS-ESM1-5.r1i1p1f1.gn compared with OSI-450.
            pyplot_kwargs:
              title: Sea ice area (million km2)
            plot_kwargs:
              OSI-450-nh:
                color: blue
                label: OSISAF/CCI
                linestyle: '-'
                linewidth: 2
                zorder: 3
              OSI-450-sh:
                color: blue
                label: OSISAF/CCI
                linestyle: '-'
                linewidth: 2
                zorder: 3
              default:
                color: red
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
