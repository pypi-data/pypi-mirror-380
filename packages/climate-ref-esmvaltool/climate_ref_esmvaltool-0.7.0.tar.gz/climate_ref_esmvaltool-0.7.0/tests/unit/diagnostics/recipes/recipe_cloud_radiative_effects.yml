documentation:
  title: Model evaluation with focus on the cloud radiative effect.
  description: 'Plot climatologies and zonal mean profiles of cloud radiative effects
    (sw + lw) for the REF.

    '
  authors:
  - bock_lisa
  - lauer_axel
  maintainer:
  - bock_lisa
datasets:
- project: CMIP6
  activity: CMIP
  dataset: ACCESS-ESM1-5
  ensemble: r1i1p1f1
  institute: CSIRO
  exp: historical
  grid: gn
  mip: Amon
timerange_for_models:
  timerange: 1996/2014
preprocessors:
  full_climatology:
    climate_statistics:
      period: full
    regrid:
      target_grid: 1x1
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
  zonal_mean:
    climate_statistics:
      period: full
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 1x1
    zonal_statistics:
      operator: mean
diagnostics:
  plot_maps:
    description: Plot lwcre climatology maps including reference datasets.
    variables:
      lwcre:
        timerange: 1996/2014
        mip: Amon
        preprocessor: full_climatology
        derive: true
      swcre:
        timerange: 1996/2014
        mip: Amon
        preprocessor: full_climatology
        derive: true
    additional_datasets:
    - dataset: CERES-EBAF
      project: OBS
      type: sat
      version: Ed4.2
      tier: 2
      start_year: 2000
      end_year: 2023
      reference_for_monitor_diags: true
    scripts:
      plot:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{mip}'
        plots:
          map:
            common_cbar: true
            x_pos_stats_avg: -0.1
            fontsize: 10
  plot_profiles:
    description: Plot lwcre zonal mean including reference datasets.
    variables:
      lwcre:
        timerange: 1996/2014
        mip: Amon
        preprocessor: zonal_mean
        derive: true
      swcre:
        timerange: 1996/2014
        mip: Amon
        preprocessor: zonal_mean
        derive: true
    additional_datasets:
    - dataset: CERES-EBAF
      project: OBS
      type: sat
      version: Ed4.2
      tier: 2
      start_year: 2000
      end_year: 2023
      reference_for_monitor_diags: true
    - dataset: ESACCI-CLOUD
      project: OBS
      type: sat
      version: AVHRR-AMPM-fv3.0
      tier: 2
      start_year: 1996
      end_year: 2016
    - dataset: ISCCP-FH
      project: OBS
      type: sat
      version: v0
      tier: 2
      start_year: 1996
      end_year: 2016
    scripts:
      plot:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{mip}'
        plots:
          variable_vs_lat:
            legend_kwargs:
              loc: upper right
            plot_kwargs:
              CERES-EBAF:
                color: black
              ESACCI-CLOUD:
                color: black
                linestyle: dashed
              ISCCP-FH:
                color: black
                linestyle: dotted
