documentation:
  description: ENSO CLIVAR metrics by Yann Planton, background climatology for REF
  title: Reproducing ENSO CLIVAR metrics - background climatology
  authors:
  - chun_felicity
  - beucher_romain
  - planton_yann
  maintainer:
  - chun_felicity
preprocessors:
  base_bias:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 210.0
      end_longitude: 270.0
      start_latitude: -15.0
      end_latitude: 15.0
  ITCZ_bias:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 210.0
      end_longitude: 270.0
      start_latitude: -15.0
      end_latitude: 15.0
    convert_units:
      units: mm/day
    zonal_statistics:
      operator: mean
  eq_bias:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 150.0
      end_longitude: 270.0
      start_latitude: -5.0
      end_latitude: 5.0
    meridional_statistics:
      operator: mean
  base_cycle:
    custom_order: true
    climate_statistics:
      operator: mean
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 210.0
      end_longitude: 270.0
      start_latitude: -15.0
      end_latitude: 15.0
  ITCZ_sea_cycle:
    custom_order: true
    climate_statistics:
      operator: mean
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 210.0
      end_longitude: 270.0
      start_latitude: -15.0
      end_latitude: 15.0
    convert_units:
      units: mm/day
  eq_sea_cycle:
    custom_order: true
    climate_statistics:
      operator: mean
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 150.0
      end_longitude: 270.0
      start_latitude: -5.0
      end_latitude: 5.0
  map_bias_level2:
    custom_order: true
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 150.0
      end_longitude: 270.0
      start_latitude: -15.0
      end_latitude: 15.0
  map_sea_cyclel2:
    custom_order: true
    climate_statistics:
      operator: mean
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 150.0
      end_longitude: 270.0
      start_latitude: -15.0
      end_latitude: 15.0
diagnostics:
  diagnostic_metrics:
    description: run preprocessors on variables for background climatology metrics
    variables:
      pr_double:
        short_name: pr
        preprocessor: ITCZ_bias
        mip: Amon
        additional_datasets:
        - dataset: GPCP-V2.3
          project: obs4MIPs
          tier: 1
          start_year: 1979
          end_year: 2017
        - &id001
          project: CMIP6
          activity: CMIP
          dataset: ACCESS-ESM1-5
          ensemble: r1i1p1f1
          institute: CSIRO
          exp: historical
          grid: gn
          mip: Amon
          timerange: 18500116T120000/20141216T120000
      eq_pr_bias:
        short_name: pr
        preprocessor: eq_bias
        mip: Amon
        additional_datasets:
        - dataset: GPCP-V2.3
          project: obs4MIPs
          tier: 1
          start_year: 1979
          end_year: 2017
        - *id001
      eq_sst_bias:
        short_name: tos
        preprocessor: eq_bias
        mip: Omon
        additional_datasets:
        - dataset: TROPFLUX
          version: v1
          project: OBS6
          type: reanaly
          tier: 2
          start_year: 1979
          end_year: 2018
        - &id002
          project: CMIP6
