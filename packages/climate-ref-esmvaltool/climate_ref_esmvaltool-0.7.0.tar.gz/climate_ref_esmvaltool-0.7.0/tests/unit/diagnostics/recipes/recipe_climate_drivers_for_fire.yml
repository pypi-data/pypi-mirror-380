documentation:
  description: 'Recipe that plots diagnostics regarding climate drivers for fire.

    The diagnostic uses code for the ConFire model from the following GitHub repository:

    https://github.com/douglask3/Bayesian_fire_models/tree/AR7_REF

    '
  title: Climate drivers for fire.
  authors:
  - lenhardt_julien
  - kelley_douglas
  maintainer:
  - lenhardt_julien
datasets:
- project: CMIP6
  activity: CMIP
  dataset: ACCESS-ESM1-5
  ensemble: r1i1p1f1
  institute: CSIRO
  exp: historical
  grid: gn
  start_year: 2013
  end_year: 2014
preprocessors:
  preproc:
    regrid:
      target_grid: 2.5x2.5
      scheme: nearest
    mask_landsea:
      mask_out: sea
  preproc_fraction:
    regrid:
      target_grid: 2.5x2.5
      scheme: nearest
    mask_landsea:
      mask_out: sea
    convert_units:
      units: 1
diagnostics:
  fire_evaluation:
    description: Climate drivers for fire
    variables:
      pr:
        mip: Amon
        preprocessor: preproc
      tasmax:
        mip: Amon
        preprocessor: preproc
      treeFrac:
        mip: Lmon
        preprocessor: preproc_fraction
      vegFrac:
        mip: Emon
        preprocessor: preproc_fraction
      cVeg:
        mip: Lmon
        preprocessor: preproc
      tas:
        mip: Amon
        preprocessor: preproc
      hurs:
        mip: Amon
        preprocessor: preproc
    scripts:
      fire_evaluation:
        script: fire/fire_diagnostic.py
        confire_param: https://zenodo.org/records/14917245
        var_order:
        - pr
        - tasmax
        - treeFrac
        - vegFrac
        - vpd
        - cVeg
        remove_confire_files: true
