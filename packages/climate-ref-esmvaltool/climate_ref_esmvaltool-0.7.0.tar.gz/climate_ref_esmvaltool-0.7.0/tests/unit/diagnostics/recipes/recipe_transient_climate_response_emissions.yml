preprocessors:
  global_annual_mean_anomaly:
    custom_order: true
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
  global_cumulative_sum:
    custom_order: true
    area_statistics:
      operator: sum
    annual_statistics:
      operator: mean
    cumulative_sum:
      coord: time
      weights: true
    convert_units:
      units: Pg
