[build-system]
requires = [
    "hatchling>=1.24.2",
    "hatch-vcs>=0.4.0"
]
build-backend = "hatchling.build"

[project]
name = "WrenchCL"
dynamic = ["version"]
description = "WrenchCL is a comprehensive library designed to facilitate seamless interactions with AWS services, OpenAI models, and various utility tools."
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Willem van der Schans", email = "willem@wrench.ai" }
]
maintainers = [
    { name = "Jeong Kim", email = "jeong@wrench.ai" },
    { name = "Willem van der Schans", email = "willem@wrench.ai" }
]
keywords = ["aws", "openai", "utilities", "database", "cloud", "sdk"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "python-dotenv>=1.0,<2.0",
    "requests>=2.32,<3.0",
    "filetype>=1.2,<2.0",
    "ansi2txt>=0.2.0,<1.0.0",
    "ftfy>=6.3.1,<7.0.0",
]

# Project URLs
[project.urls]
"Homepage" = "https://github.com/WrenchAI/WrenchCL"
"Repository" = "https://github.com/WrenchAI/WrenchCL"
"Bug Tracker" = "https://github.com/WrenchAI/WrenchCL/issues"
"Documentation" = "https://github.com/WrenchAI/WrenchCL#readme"
"PyPI" = "https://pypi.org/project/WrenchCL/"
"Changelog" = "https://github.com/WrenchAI/WrenchCL/blob/main/CHANGELOG.md"
"Author GitHub" = "https://github.com/Kydoimos97"
"Author PyPI" = "https://pypi.org/user/Kydoimos97/"
"Maintainer GitHub" = "https://github.com/dalmad2"
"Maintainer PyPI" = "https://pypi.org/user/sot232/"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "coverage",
    "pytest-cov",
    "pyyaml",
    "pydantic",
    "pandas",
    # Type stubs for better IDE/mypy support
    "mypy-boto3-rds>=1.40.3",
    "mypy-boto3-lambda>=1.40.7",
    "mypy-boto3-s3>=1.40.0",
    "mypy-boto3-secretsmanager>=1.40.0",
    "mypy>=1.0.0",
]
color = [
    "colorama>=0.4,<1.0",
]
trace = [
    "ddtrace>=3.2.0,<3.3.0",
]
aws = [
    # Runtime AWS dependencies only
    "psycopg2>=2.9,<3.0",
    "sshtunnel>=0.4,<1.0",
    "boto3>=1.28,<2.0",
    "botocore>=1.31,<2.0",
    "paramiko==3.5.1"
]
all = [
    # Development dependencies
    "pytest",
    "pytest-mock",
    "coverage",
    "pytest-cov",
    "pyyaml",
    "pydantic",
    "pandas",
    "mypy-boto3-rds>=1.40.3",
    "mypy-boto3-lambda>=1.40.7",
    "mypy-boto3-s3>=1.40.0",
    "mypy-boto3-secretsmanager>=1.40.0",
    "mypy>=1.0.0",
    "colorama>=0.4,<1.0",
    "ddtrace>=3.2.0,<3.3.0",
    "psycopg2>=2.9,<3.0",
    "sshtunnel>=0.4,<1.0",
    "boto3>=1.28,<2.0",
    "botocore>=1.31,<2.0",
    "paramiko==3.5.1"
]

[tool.hatch.version]
source = "vcs"
tag-pattern = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"

[tool.hatch.build.targets.sdist]
include = ["WrenchCL", "pyproject.toml", "README.md"]

[tool.hatch.build.targets.wheel]
packages = ["WrenchCL"]