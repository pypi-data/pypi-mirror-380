{% extends "base.html" %}

{% block extrahead %}{% endblock %}

{% block content %}

  <h1 data-i18n-key="search_results" id="search">Search results</h1>

  <form id="content_search" action="search.html">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input name="q" id="mkdocs-search-query" type="text" class="search_input search-query ui-autocomplete-input" data-i18n-key="search_within_the_wiki" placeholder="Search within the wiki" autocomplete="off">
  </form>

  <div id="mkdocs-search-results"></div>

{% endblock %}
