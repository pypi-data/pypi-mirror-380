[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "snanpy"
version = "2.3.2"
authors = [{ name = "Antonius Tilgner", email = "antonius.tilgner@proton.me" }]
readme = "README.md"
dependencies = [
    "matplotlib",
]
[tool.bumpver]
current_version = "2.3.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]
"src/snanpy/__init__.py" = [
    '^__version__ = "{version}"$',
]

