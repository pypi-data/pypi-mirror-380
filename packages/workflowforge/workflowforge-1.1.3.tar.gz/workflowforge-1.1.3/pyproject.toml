[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "workflowforge"
version = "1.1.3"
description = "A robust and flexible library for creating GitHub Actions workflows, Jenkins pipelines, and AWS CodeBuild BuildSpecs programmatically in Python"
authors = [{name = "Brainy Nimbus, LLC", email = "info@brainynimbus.io"}]
license = {text = "MIT"}
# TODO: Update to SPDX format when setuptools>=77.0.0 is available
# license = "MIT"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["github-actions", "jenkins", "codebuild", "aws", "workflow", "ci-cd", "automation", "yaml", "devops", "pipeline", "buildspec"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "ruamel.yaml>=0.18.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "flake8>=7.0.0",
]

[project.urls]
Homepage = "https://brainynimbus.io/workflowforge"
Repository = "https://github.com/brainynimbus/workflowforge"
Documentation = "https://workflowforge.brainynimbus.io"
Issues = "https://github.com/brainynimbus/workflowforge/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
plugins = ["pydantic.mypy"]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true

[[tool.mypy.overrides]]
module = "requests"
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
