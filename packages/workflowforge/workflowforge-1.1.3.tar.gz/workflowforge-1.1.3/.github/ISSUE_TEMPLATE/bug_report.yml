name: Bug Report
description: File a bug report to help us improve WorkflowForge
labels: [bug]
title: "bug: "
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report an issue. Please fill out all required sections so we can triage quickly.
  - type: input
    id: summary
    attributes:
      label: Summary
      description: Provide a concise description of the problem.
      placeholder: Feature X fails when...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps To Reproduce
      description: List each action in order. Include command outputs or logs when helpful.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Attach stack traces or screenshots if relevant.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: WorkflowForge Version
      description: Provide the exact version (e.g., 1.1.3). Run `python -c "import workflowforge; print(workflowforge.__version__)"`.
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: Runtime Environment
      description: Where did you observe the issue?
      options:
        - GitHub Actions
        - AWS CodeBuild
        - Azure DevOps
        - Jenkins
        - Local environment
        - Other
    validations:
      required: true
  - type: textarea
    id: environment-details
    attributes:
      label: Environment Details
      description: Include OS, Python version, and relevant configuration snippets.
  - type: checkboxes
    id: validations
    attributes:
      label: Pre-Submission Checklist
      options:
        - label: I reproduced the issue on the latest `main` branch.
          required: true
        - label: I searched existing issues and discussions to avoid duplicates.
          required: true
        - label: I ran `black --check`, `flake8`, `mypy`, and `pytest` where applicable.
          required: true
  - type: textarea
    id: extra
    attributes:
      label: Additional Context
      description: Anything else we should know?
