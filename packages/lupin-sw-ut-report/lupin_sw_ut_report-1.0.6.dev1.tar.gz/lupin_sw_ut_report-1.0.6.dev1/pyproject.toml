[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lupin_sw_ut_report"
version = "1.0.6.dev1"
dependencies = [
  "jinja2==3.1.4",
  "typer==0.12.3",
  "devenv==0.1.1",
  "click==8.2.1",
  "python-dotenv>=1.0.0",
  "py-jama-rest-client>=1.5.0",
  "MarkupSafe==3.0.3",
  "argcomplete==0.9.0",
  "babel==2.17.0",
  "certifi==2025.8.3",
  "chardet==5.2.0",
  "charset-normalizer==3.4.3",
  "configobj==5.0.9",
  "docker==7.1.0",
  "future==1.0.0",
  "idna==3.10",
  "markdown-it-py==4.0.0",
  "mdurl==0.1.2",
  "pygments==2.19.2",
  "pytz==2025.2",
  "pyyaml==6.0.3",
  "requests==2.32.5",
  "rich==14.1.0",
  "rueckenwind==0.5.3",
  "shellingham==1.5.4",
  "tornado==4.5.3",
  "typing-extensions==4.15.0",
  "urllib3==2.5.0"
]
requires-python = ">=3.10"
authors = [
  {name = "LupinDental", email = "cedric.fdl-ext@lupindental.com"}
]
maintainers = [
  {name = "LupinDental", email = "cedric.fdl-ext@lupindental.com"}
]
description = "Tool used to generate a test reports."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 3 - Alpha",
]

[project.optional-dependencies]
dev = [
    "coverage",  # testing
    "pytest",  # testing
    "pytest-cov",  # testing
]

[project.urls]
Repository = "https://gitlab.com/todo.add.url"

[project.scripts]
sw-ut-report = "sw_ut_report.run:cli"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
"*" = ["*.*"]
