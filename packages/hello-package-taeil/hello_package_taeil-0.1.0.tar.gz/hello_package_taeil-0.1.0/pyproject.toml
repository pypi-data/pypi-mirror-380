[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-package-taeil"   # PyPI에 올릴 고유한 이름 (중복 불가)
version = "0.1.0"
description = "A simple hello world package example"
authors = [
    { name = "Taeil Eom", email = "aumteail@naver.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["hello", "example", "tutorial"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[tool.setuptools.packages.find]
where = ["src"]
