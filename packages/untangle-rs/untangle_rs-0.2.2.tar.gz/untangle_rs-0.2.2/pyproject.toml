[project]
name = "untangle-rs"
dynamic = ["version"]
description = "Library that minimises edge crossings in a hierarchical multipartite graph"
authors = [
    { name = "Matthijs Wesseling", email = "matthijswesseling@gmail.com"}
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11, <4"
dependencies = [
    "maturin (>=1.9.1,<2.0.0)"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Bladieblah/untangle-rs"
Repository = "https://github.com/Bladieblah/untangle-rs.git"
"Bug Tracker" = "https://github.com/Bladieblah/untangle-rs/issues"

[tool.maturin]
manifest-path = "crates/untanglers-py/Cargo.toml"

[tool.poetry]
version = "0.0.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.12.4"
pytest = "^8.4.1"
loguru = "^0.7.3"
networkx = "^3.5"
matplotlib = "^3.10.6"

[tool.ruff]
indent-width = 2
line-length = 120

[tool.ruff.lint]
ignore = ["E741"]

[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"
