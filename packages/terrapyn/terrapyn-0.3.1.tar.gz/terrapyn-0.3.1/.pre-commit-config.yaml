ci:
  skip: [sync]

repos:
  - repo: local
    hooks:
      - id: ruff-check-fix
        name: ruff lint 
        entry: uv run ruff check
        language: system
        types: [python]
        args: [terrapyn, --fix]
        stages: [pre-commit, manual]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        args: [terrapyn]
        stages: [pre-commit, manual]