repos:
  - repo: local
    hooks:
      - id: format
        name: format
        entry: uv run ruff format .
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-commit]

      - id: lint
        name: lint
        entry: uv run ruff check --fix .
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-commit]

      - id: typecheck
        name: typecheck
        entry: uv run ty check .
        language: system
        files: \.py$
        pass_filenames: false
        stages: [pre-commit]

