[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-rag-librarian"
version = "0.2.5"
description = "MCP server for RAG (Retrieval-Augmented Generation) operations with local document indexing - Fork with enhancements"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Tommaso Maria Ungetti", email = "tommaso.ungetti@outlook.com"},
    {name = "Yang Liu (delexw)", email = "adamyoungliu@gmail.com"}
]
maintainers = [
    {name = "Yang Liu (delexw)", email = "adamyoungliu@gmail.com"}
]
keywords = ["mcp", "rag", "retrieval", "embedding", "semantic-search", "ai", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
]
requires-python = ">=3.9"
dependencies = [
    "faiss-cpu>=1.7.0",
    "mcp>=1.9.0", 
    "numpy>=1.21.0",
    "pymupdf>=1.23.0",
    "sentence-transformers>=2.0.0",
    "tqdm>=4.64.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/delexw/mcp-rag-librarian"
Repository = "https://github.com/delexw/mcp-rag-librarian"
Documentation = "https://github.com/delexw/mcp-rag-librarian#readme"
"Bug Tracker" = "https://github.com/delexw/mcp-rag-librarian/issues"
"Original Repository" = "https://github.com/tungetti/rag-mcp-server"

[project.scripts]
mcp-rag-librarian = "rag_mcp_server.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
rag_mcp_server = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
