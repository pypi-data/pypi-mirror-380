[tool.poetry]
name = "polarmints"
version = "0.1.25"
description = "syntactic sugar and additional namespaces for polars"
authors = ["John Smith"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">= 3.7"
polars = "*"
swarkn = "*"
networkx = "*"

[tool.poetry.extras]
cal = ["pandas_market_calendars"]
aws = ["awswrangler", "deltalake"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
