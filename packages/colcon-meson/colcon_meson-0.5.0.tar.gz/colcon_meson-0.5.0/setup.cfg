[metadata]
name = colcon-meson
version = 0.5.0
project_urls = 
	GitHub = https://github.com/colcon/colcon-meson
author = Christian Rauch
author_email = Rauch.Christian@gmx.de
maintainer = Christian Rauch
maintainer_email = Rauch.Christian@gmx.de
license = Apache License, Version 2.0
description = Extension for colcon to support Meson packages.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = colcon

[options]
python_requires = >=3.6
install_requires = 
	colcon-core >= 0.10.0
	colcon-library-path
	meson >= 0.60.0
packages = find:

[options.extras_require]
test = 
	flake8>=3.6.0,<6
	flake8-blind-except
	flake8-builtins
	flake8-class-newline
	flake8-comprehensions
	flake8-deprecated
	flake8-docstrings
	flake8-import-order
	flake8-quotes
	pep8-naming
	pylint
	pytest
	pytest-cov
	scspell3k>=2.2

[tool:pytest]
junit_suite_name = colcon-meson
markers = 
	flake8
	linter

[options.entry_points]
colcon_core.package_identification = 
	meson = colcon_meson.identification:MesonPackageIdentification
colcon_core.task.build = 
	meson = colcon_meson.build:MesonBuildTask
	ros.meson = colcon_meson.build:RosMesonBuildTask

[flake8]
import-order-style = google

[coverage:run]
source = colcon_meson

[egg_info]
tag_build = 
tag_date = 0

