[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "bayes-compass"
version = "1.0.3"
authors = [
  { name="Berkay GÃ¼nes", email="b.guenes@stud.uni-heidelberg.de" },
]
description = "COMPASS: A Python package for bayesian model comparison in a simulation based setting"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "torch",
    "numpy",
    "scipy",
    "schedulefree",
    "matplotlib",
    "seaborn",
    "tqdm",

]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["COPYING"]

[project.urls]
Homepage = "https://github.com/bGuenes/COMPASS"
Issues = "https://github.com/bGuenes/COMPASS/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/compass"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "pip install build && python -m build"
dist_path = "dist/"
upload_to_pypi = true
upload_to_release = true