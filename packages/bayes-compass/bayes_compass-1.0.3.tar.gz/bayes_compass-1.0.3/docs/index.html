<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPASS - Documentation</title>
    <style>
        /* Basic styling to center content */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #f6f8fa;
        }
        /* Container for the content */
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center;   /* Center items horizontally */
            gap: 1.5rem;           /* Space between elements */
            padding: 3rem;
            background-color: white;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            text-align: center;
        }
        /* Style for the logo */
        .logo {
            height: 200px; /* Increased logo size */
        }
        /* A horizontal line separator */
        .separator {
            width: 100%;
            border: 0;
            border-top: 1px solid #d0d7de;
        }
        /* Style for the text */
        .text {
            font-size: 1.5rem;
            color: #24292f;
            margin: 0; /* Remove default paragraph margin */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="COMPASS_logo.png" alt="COMPASS Logo" class="logo">
        <hr class="separator">
        <p class="text">ðŸš§ Documentation under Construction ðŸš§</p>
    </div>

</body>
</html>
