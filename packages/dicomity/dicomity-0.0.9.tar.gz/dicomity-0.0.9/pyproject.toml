[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "dicomity"
dynamic = ["version"]
description = 'Utility for grouping DICOM files'
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = []
authors = [
  { name = "Tom Doel", email = "tom.doel@codechoreography.co.uk" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pydicom>=0.0.5",
  "numpy",
  "tqdm",
  "natsort",
  "dataclasses_json",
  "platformdirs",
  "enlighten",
  "pyreporting"
]

[project.urls]
Documentation = "https://github.com/CodeChoreography/dicomity#readme"
Issues = "https://github.com/CodeChoreography/dicomity/issues"
Source = "https://github.com/CodeChoreography/dicomity"

[tool.hatch.version]
source = "vcs"

[project.optional-dependencies]
tests = ["pytest"]
lint = [
  "pylint"
]
docs = [
  "sphinx",
  "myst-parser",
  "pydata-sphinx-theme",
  "sphinx-autodoc-typehints"
]

[tool.pytest.ini_options]
pythonpath = [
  "src",
]

[tool.pylint.'MESSAGES CONTROL']
disable=[
  'no-else-return',
  'no-else-raise',
  'too-many-branches',
  'too-many-statements',
  'too-many-locals',
  'too-few-public-methods',
  'too-many-public-methods',
  'too-many-instance-attributes',
  'too-many-arguments',
  'too-many-positional-arguments'
]