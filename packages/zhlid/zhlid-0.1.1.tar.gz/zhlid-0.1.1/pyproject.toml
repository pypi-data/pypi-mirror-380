[project]
name = "zhlid"
version = "0.1.1"
description = "ZHLID: Fine-grained Chinese Language Identification Package"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
  { name="Lung-Chuan Chen", email="blaze7451@gmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "accelerate>=1.10.0",
    "pandas>=2.3.2",
    "torch>=2.8.0",
    "transformers>=4.55.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/zhlid"]