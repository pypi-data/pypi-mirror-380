[tool.poetry]
name = "futureagi"
version = "0.6.8"
description = "We help GenAI teams maintain high-accuracy for their Models in production."
authors = ["Future AGI <no-reply@futureagi.com>"]
readme = "README.md"
packages = [
    { include = "fi" }
]
exclude = [
    "fi/integrations/otel",
    "fi/evals"
]

[tool.poetry.dependencies]
python = ">3.9"
certifi = "^2024.6"
charset-normalizer = "^3.3"
idna = "^3.7"
numpy = "^1.26"
pandas = "^2.2"
python-dateutil = "^2.9"
pytz = "^2024.1"
requests = "^2.32"
requests-futures = "^1.0"
six = "^1.16"
tzdata = "^2024.1"
urllib3 = "^2.2"
pydantic = "^2.9"
tqdm = "^4.67"
rouge_score = "*"
Levenshtein = "*"
scipy = [
    {version = ">=1.13.0,<1.15.0", python = "<3.10"},
    {version = ">=1.15.0", python = ">=3.10"}
]
jsonschema = "^4.25.1"

[tool.poetry.group.dev.dependencies]
pre-commit = "^4.0.1"
pytest = "^8.3.3"
pytest-cov = "^6.0.0"
tox = "^4.23.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
