[project]
name = "mcp-applescript"
version = "0.1.3"
description = "An MCP server that enables LLMs to execute AppleScript commands on macOS"
readme = "README.md"
authors = [
    { name = "Paul-Louis PrÃ¶ve", email = "plp@workgenius.com" }
]
license = { text = "MIT" }
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: MacOS",
]
keywords = ["mcp", "llm", "applescript", "macos", "automation"]
dependencies = [
    "mcp>=1.13.1",
]

[project.urls]
Homepage = "https://github.com/pietz/mcp-applescript"
Issues = "https://github.com/pietz/mcp-applescript/issues"

[project.scripts]
mcp-applescript = "mcp_applescript:main"

[build-system]
requires = ["uv_build>=0.8.8,<0.9.0"]
build-backend = "uv_build"
