[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "meteoplots"
version = "0.1.3"
description = "Funções para plotagem meteorológica"
authors = [{ name = "Jose Flores" }]
readme = "README.md"

dependencies = [
    "xarray",
    "matplotlib",
    "cartopy==0.24.1",
    "numpy==1.26.4",
    "netcdf4",
    "eccodes",
    "geopandas==0.13.2",
    "pandas",
    "regionmask==0.9.0",
    "Shapely==1.8.5.post1",
    "fiona==1.9.6",   
]

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "Pillow>=9.0.0",  # For image testing
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "Pillow>=9.0.0",
    "black",
    "isort",
    "flake8",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=meteoplots",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "plotting: marks tests that create plots",
    "geospatial: marks tests involving geospatial operations",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning:matplotlib.*",
    "ignore::UserWarning:cartopy.*",
]

[tool.coverage.run]
source = ["meteoplots"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
