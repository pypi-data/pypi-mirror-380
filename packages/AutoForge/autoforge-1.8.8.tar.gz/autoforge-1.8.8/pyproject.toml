[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AutoForge"
version="1.8.8"
description = "AutoForge is a Python tool for generating 3D printed layered models from an input image."
authors = [{ name = "Hendric Voss", email = "hvoss@techfak.uni-bielefeld.de" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "CC BY-NC-SA 4.0" }
dependencies = [
  "numpy",
  "torch>=2.6.0",
  "torchvision>=0.21.0",
  "transformers>=4.48.1",
  "opencv-python>=4.2.0.32",
  "matplotlib>=3.3.0",
  "configargparse>=1.2.3",
  "tqdm>=4.50.0",
  "pandas>=1.1.0",
  "scikit-image",
  "scikit-learn",
  "tensorboard",
  "pillow>=11.1.0",
  "shapely>=2.0.7",
  "trimesh>=4.6.4",
  "joblib>=1.4.2",
]

[tool.setuptools]
package-dir = {"" = "src"}

[project.scripts]
autoforge = "autoforge.auto_forge:main"

[tool.pytest.ini_options]
addopts = "--cov=autoforge --cov-report=term-missing"
pythonpath = ["src"]
