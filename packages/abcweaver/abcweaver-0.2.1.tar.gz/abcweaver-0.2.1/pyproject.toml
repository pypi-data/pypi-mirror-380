[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abcweaver"
version = "0.2.1"
description = "ðŸŽ¼ ABC â†” MusicXML Transformation Engine with Redis Stream Processing"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Gerico1007", email = "gerico@jgwill.com"},
]
keywords = ["music", "abc", "musicxml", "redis", "streams", "notation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "click>=8.0.0",
    "lxml>=4.9.0",
    "nyro>=0.1.3", 
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
abcweaver = "abcweaver.cli:abcweaver"

[project.urls]
Homepage = "https://github.com/gerico1007/abcweaver"
Repository = "https://github.com/gerico1007/abcweaver.git"
Issues = "https://github.com/gerico1007/abcweaver/issues"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=abcweaver --cov-report=term-missing"