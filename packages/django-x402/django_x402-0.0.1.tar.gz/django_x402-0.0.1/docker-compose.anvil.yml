version: "3.9"

services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint: ["anvil"]
    command: ["--chain-id", "8453", "--fork-url", "${FORK_URL}", "--host", "0.0.0.0", "--port", "8545", "--no-rate-limit"]
    environment:
      - FORK_URL
    ports:
      - "8545:8545"
    restart: unless-stopped


