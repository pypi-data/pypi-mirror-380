[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = ["pre-commit>=4.0.1,<5"]

[project]
authors = [{email = "me@afromero.co", name = "Andres"}]
dependencies = [
  "GitPython>=3.1.0",
  "dotenv>=0.9.9",
  "json5>=0.10.0",
  "natsort>=8.4.0",
  "pip>=25.2",
  "pydantic>=2.10.2",
  "python-dotenv>=0.19.0",
  "pytz>=2023.3",
  "rich>=13.9.4",
  "torch",
  "torchvision",
  "tyro>=0.9.2,<0.10",
  "wget>=3.2"
]
description = "A unittest framework for comparing outputs with logged expectations."
name = "difflogtest"
readme = "README.md"
requires-python = ">=3.10"
scripts = {"run-unittests" = "difflogtest.cli:entrypoint"}
version = "0.0.1"

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
  "logs/",
  "poetry.lock"
]
indent-width = 4
# Same as Black.
line-length = 79
# Assume Python 3.10.
target-version = "py310"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 79
indent-style = "space"
line-ending = "auto"
quote-style = "double"
skip-magic-trailing-comma = false

[tool.ruff.lint]
# Allow unused variables when underscore-prefixed.
# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
ignore = ["ANN401", "C901", "COM812", "D100", "D101", "D104", "D203", "D205", "D211", "D213", "D401", "D404", "D417", "E501", "ERA001", "F722", "F821", "G004", "ISC001", "N812", "PERF203", "PERF401", "PLR0911", "PLR0912", "PLR0913", "PLR0915", "PLR2004", "PLW2901", "RUF012", "S603", "S607", "SIM115", "SLF001", "T201", "TCH010", "TRY301"]
# Also put select and ignore in .pre-commit-config.yaml - here for linting vscode, yaml for pre-commit github (see explanation in .pre-commit-config.yaml)
select = ["ALL"]

[tool.tomlsort]
all = true

[tool.uv]
no-build-isolation-package = ["torch", "torchvision"]
