[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cutflow_compare"
version = "2.3.0"
description = "Compare cutflow (and countflow) histograms from ROOT files, with region name mapping and diagnostics."
authors = [{ name = "Ibrahim H.I. ABUSHAWISH", email = "ibrahim.hamed2701@gmail.com" }]
requires-python = ">=3.6"
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["ROOT", "cutflow", "histograms", "data analysis", "CutLang"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "pandas>=1.0",
    "uncertainties>=3.2.3",
    "prettytable>=3.0.0"
]

[project.scripts]
cutflow_compare = "cutflow_compare.cutflow_compare:main"

[project.urls]
Homepage = "https://github.com/ibeuler/cutflow_compare"
Repository = "https://github.com/ibeuler/cutflow_compare"
Documentation = "https://github.com/ibeuler/cutflow_compare#readme"
Issues = "https://github.com/ibeuler/cutflow_compare/issues"