[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ilyasfamily"
version = "0.1.0"
description = "Python implementation of IlyasFamily data format"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
authors = [
  { name = "Nazwa Shabrina Zain", email = "nazwagodean@gmail.com" }
]
keywords = ["data-format", "json-alternative", "ilyasfamily"]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/aflacake/ilyasfamily-py"
Documentation = "https://github.com/aflacake/ilyasfamily-spec"
