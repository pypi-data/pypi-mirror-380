[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aigc-compliance"
version = "1.0.1"
description = "Official Python SDK for AIGC Compliance API - AI content detection and watermarking"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "AIGC Compliance Team", email = "support@aigc-compliance.com"},
]
keywords = ["ai", "compliance", "watermark", "detection", "content-safety"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "requests>=2.25.0",
    "typing-extensions>=4.0.0; python_version<'3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://www.aigc-compliance.com"
Documentation = "https://www.aigc-compliance.com/docs"
Repository = "https://github.com/aigc-compliance/python-sdk"
Changelog = "https://github.com/aigc-compliance/python-sdk/blob/main/CHANGELOG.md"
"Bug Reports" = "https://github.com/aigc-compliance/python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["aigc_compliance"]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
[tool.hatch.build]
exclude = [
    "venv/",
    "publish_env/",
    ".git/",
    "__pycache__/",
    "*.pyc",
    ".pytest_cache/",
    "dist/",
    "build/",
    "*.egg-info/",
]
