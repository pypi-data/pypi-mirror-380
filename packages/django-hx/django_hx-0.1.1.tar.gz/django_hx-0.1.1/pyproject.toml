[project]
name = "django-hx"
version = "0.1.1"
description = "Tools for using Django with HTMX"
authors = [{ name = "Erlend D. Handeland", email = "hanerlend@icloud.com" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "django-template-partials>=25.2",
]


[dependency-groups]
dev = [
    "ruff>=0.13.2",
]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.uv.build-backend]
source-include = ["django_hx"]
