[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "santok"
version = "1.0.1"
authors = [
    {name = "Santosh Chavala", email = "chavalasantosh@hotmail.com"},
]
description = "SanTOK - A comprehensive text tokenization system with mathematical analysis and statistical features"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
keywords = ["tokenization", "text-processing", "nlp", "mathematical-analysis"]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/chavalasantosh/SanTOK"
Repository = "https://github.com/chavalasantosh/SanTOK"
Issues = "https://github.com/chavalasantosh/SanTOK/issues"

[project.scripts]
santok = "santok.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["santok*"]
