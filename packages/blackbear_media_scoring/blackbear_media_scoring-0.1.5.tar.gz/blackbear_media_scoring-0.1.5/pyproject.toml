# PEP 621: Standard project metadata
[project]
name = "blackbear_media_scoring"
version = "0.1.5"
description = "LLM-based automated media scoring"
authors = [
    { name = "Rivo Juicer Wowor", email = "rivo@mobilepulsa.com" },
    { name = "Fachri Hilmi", email = "fachri@mobilepulsa.com" },
    { name = "Steven Tanjaya", email = "steven@mobilepulsa.com" }
]
requires-python = ">=3.9"
dependencies = [
    "python-dotenv",
    "google-genai",
    "pillow",
    "yt-dlp",
    "ffmpeg-python",
    "litellm",
]

# Optional but recommended: dependencies for development
[project.optional-dependencies]
dev = [
    "pytest",
    "ruff", # A super-fast linter and formatter
]

[project.scripts]
blackbear-score = "blackbear_media_scoring:main"

# PEP 517: Build system configuration
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
# requires = ["setuptools>=61.0"]
# build-backend = "setuptools.build_meta"

