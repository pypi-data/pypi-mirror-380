[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "qcmlforge"
version = "0.0.10"
authors = [
  { name="Austin M. Wallace", email="awallace43@gatech.edu" },
]
description = "Package for creating QC ML models on QCArchive datasets. The AP-Net2 has been re-implemnented in PyTorch with newer versions to come."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch==2.7.0",
    "qm_tools_aw",
    "numpy>=2.2.0",
    "qcelemental>=0.29.0",
    "torch-geometric==2.6.1",
    "torch-scatter==2.1.2",
    "pytorch-minimize",
    "qcportal>=0.59",
]
license = {text = "MIT"}

[project.urls]
"Homepage" = "https://github.com/Awallace3/QCMLForge"
"Bug Tracker" = "https://github.com/Awallace3/QCMLForge/issues"

[tool.setuptools-git-versioning]
enabled = true
dev_template = "{tag}.{ccount}+git.{sha}"
dirty_template = "{tag}.{ccount}+git.{sha}.dirty"
