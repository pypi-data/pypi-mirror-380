[package]
name = "accesskit-python"
version = "0.7.0"
authors = ["The AccessKit contributors"]
license = "MIT OR Apache-2.0"
description = "Python bindings to the AccessKit library"
readme = "README.md"
publish = false
edition = "2021"
rust-version = "1.77.2"

[lib]
name = "accesskit"
crate-type = ["cdylib"]
doc = false

[features]
extension-module = ["pyo3/extension-module"]

[dependencies]
accesskit = { version = "0.21.0", features = ["pyo3"] }
pyo3 = { version = "0.24", features = ["abi3-py38", "multiple-pymethods"] }

[target.'cfg(target_os = "windows")'.dependencies]
accesskit_windows = { version = "0.29.0" }

[target.'cfg(target_os = "macos")'.dependencies]
accesskit_macos = { version = "0.22.0" }

[target.'cfg(any(target_os = "linux", target_os = "dragonfly", target_os = "freebsd", target_os = "openbsd", target_os = "netbsd"))'.dependencies]
accesskit_unix = { version = "0.17.0" }

[profile.release]
lto = true
opt-level = "z"
codegen-units = 1
