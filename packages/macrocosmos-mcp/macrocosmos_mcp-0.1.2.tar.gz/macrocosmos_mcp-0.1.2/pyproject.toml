[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macrocosmos-mcp"
version = "0.1.2"
description = "MCP server for integrating Macrocosmos SN13 social media data into Claude Desktop and Cursor"
authors = [
    { name = "Macrocosmos AI" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10,<3.13"
keywords = ["mcp", "claude", "cursor", "api", "social-data", "huggingface"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp[cli]",
    "httpx",
    "macrocosmos",
]

[project.scripts]
macrocosmos-mcp = "macrocosmos_mcp.macrocosmos_mcp:main"

[project.urls]
Homepage = "https://github.com/macrocosm-os/macrocosmos-mcp"
Repository = "https://github.com/macrocosm-os/macrocosmos-mcp"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
    "build",
    "twine",
]
