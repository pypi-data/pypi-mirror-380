[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "recurvedata-lib"
dynamic = ["version"]
description = "Common Library for ReOrc Data Platform"
authors = [
    { name = "Reorc Team", email = "contact@recurvedata.com" },
]
readme = "README.md"
dependencies = [
    "croniter",
    "cytoolz",
    "fsspec",
    "httpx",
    "jinja2",
    "jsonschema",
    "pendulum",
    "pydantic",
    "python-dateutil",
    "sqlalchemy",
    "typer",
    "sqlglot"
]

[project.scripts]
recurve_executor = "recurvedata.executors:cli"
recurve_scheduler = "recurvedata.schedulers.cli:cli"

[project.entry-points."airflow.plugins"]
recurve_plugin = "recurvedata.schedulers.airflow_plugin:RecurveAirflowPlugin"

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
use_parentheses = true
force_grid_wrap = 0
skip_glob = [
    "migrations/*",
    "docs/*"
]

[tool.pytest.ini_options]
addopts = [
    "--tb=native",
    "-p", "no:doctest",
    "-p", "no:warnings"
]
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"

[tool.hatch.version]
path = "recurvedata/__version__.py"

[tool.hatch.build.targets.sdist]
include = ["/recurvedata"]

[tool.hatch.build.targets.wheel]
include = ["/recurvedata"]

[tool.commitizen]
name = "cz_customize"

[tool.commitizen.customize]
message_template = "{{change_type}}:{% if show_message %} {{message}}{% endif %}"
example = "feat: this feature enable customize through config file"
schema = "<type>(<scope>): <body>"
schema_pattern = "(?s)(build|chore|ci|docs|feat|fix|perf|refactor|revert|release|style|test|workflow|wip)(\\(\\S+\\))?:( [^\n\r]+)((\n\n.*)|(\\s*))?$"
bump_pattern = "^(break|new|fix|hotfix)"
change_type_order = [
    "build", "chore", "ci", "docs", "feat", "fix", "perf",
    "refactor", "revert", "release", "style", "test", "workflow", "wip"
]
commit_parser = "(?s)(build|chore|ci|docs|feat|fix|perf|refactor|revert|release|style|test|workflow|wip)(\\(\\S+\\))?:( [^\n\r]+)((\n\n.*)|(\\s*))?$"

[tool.commitizen.customize.bump_map]
break = "MAJOR"
new = "MINOR"
fix = "PATCH"
hotfix = "PATCH"

[[tool.commitizen.customize.questions]]
type = "list"
name = "change_type"
message = "Select the type of change you are committing"
choices = [
    { value = "feat", name = "feat: A new feature." },
    { value = "fix", name = "fix: A bug fix." },
    { value = "docs", name = "docs: Documentation only changes." },
    { value = "style", name = "style: Changes that do not affect the meaning of the code." },
    { value = "refactor", name = "refactor: A code change that neither fixes a bug nor adds a feature." },
    { value = "perf", name = "perf: A code change that improves performance." },
    { value = "test", name = "test: Adding missing tests or correcting existing tests." },
    { value = "build", name = "build: Changes that affect the build system or external dependencies." },
    { value = "ci", name = "ci: Changes to our CI configuration files and scripts." }
]

[[tool.commitizen.customize.questions]]
type = "input"
name = "message"
message = "Body."

[[tool.commitizen.customize.questions]]
type = "confirm"
name = "show_message"
message = "Do you want to add body message in commit?"

