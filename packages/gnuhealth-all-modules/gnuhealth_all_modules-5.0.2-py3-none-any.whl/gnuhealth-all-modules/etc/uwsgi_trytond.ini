[uwsgi]
### Option 1: Local UNIX socket
socket = /opt/gnuhealth/var/run/gnuhealth.sckt
chown-socket = gnuhealth:uwsginginx
chmod-socket = 660
socket-timeout = 60

### Option 2: Remote TCP socket, uWSGI protocol, unencrypted
# socket = [::]:3031

### Option 3: Remote TCP socket, HTTPS, encrypted
# https = [::]:8443,<cert>,<key>,HIGH

wsgi-file = /opt/gnuhealth/venv/bin/trytond
env = TRYTOND_CONFIG=/opt/gnuhealth/etc/trytond.conf
env = TRYTOND_LOGGING_CONFIG=/opt/gnuhealth/etc/gnuhealth_log.conf
chdir = /opt/gnuhealth/venv
module = trytond.application:app
callable = app
stats = 127.0.0.1:9191
venv = /opt/gnuhealth/venv
