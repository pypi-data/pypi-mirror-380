# This workflow will upload a Python Package to PyPI when a release is created
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

name: Release Python Package

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*'

permissions:
  contents: read

jobs:
  build-wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Build Wheel
        run: |
          python -m pip install build twine
          python -m build -o dist
          python -m twine check dist/*
      - name: Upload Python Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-dist
          path: dist

  test-pypi-publish:
    name: Publish to Test PyPi
    runs-on: ubuntu-latest
    needs:
      - build-wheel
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: testpypi
      # OPTIONAL: uncomment and update to include your PyPI project URL in the deployment status:
      # url: https://pypi.org/p/YOURPROJECT
      url: https://test.pypi.org/p/raul-python-test/
      #
      # ALTERNATIVE: if your GitHub Release name is the PyPI project version string
      # ALTERNATIVE: exactly, uncomment the following line instead:
      # url: https://pypi.org/project/YOURPROJECT/${{ github.event.release.name }}

    steps:
      - name: Retrieve release artifacts
        uses: actions/download-artifact@v5
        with:
          name: python-package-dist
          path: dist
      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist

  pypi-publish:
    name: Publish to PyPi
    runs-on: ubuntu-latest
    needs:
      - build-wheel
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')  # only publish to PyPI on tag pushes
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write

    # Dedicated environments with protections for publishing are strongly recommended.
    # For more information, see: https://docs.github.com/en/actions/deployment/targeting-different-environments/using-environments-for-deployment#deployment-protection-rules
    environment:
      name: pypi
      url: https://pypi.org/p/raul-python-test/
    steps:
      - name: Retrieve release artifacts
        uses: actions/download-artifact@v5
        with:
          name: python-package-dist
          path: dist
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
