[package]
name = "ms2rescore-rs"
version = "0.4.3"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ms2rescore_rs"
crate-type = ["cdylib"]

[features]
default = []

[dependencies]
mzdata = { version = "0.59.2", features = ["thermo"] }
pyo3 = { version = "0.23.3", features = ["anyhow"] }
timsrust = "0.4.1"
