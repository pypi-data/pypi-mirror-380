[tool.poetry]
name = "pandorasat"
version = "0.12.6"
description = ""
authors = ["Christina Hedges <christina.l.hedges@nasa.gov>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
numpy = ">=1.26.0"
astropy = ">=5.3.3"
matplotlib = ">=3.8.0"
scipy = ">=1.11.2"
tqdm = ">=4.60.1"
rich = ">=13.0.0"
astroquery = ">=0.4.6"
pyarrow = "<20.0.0"
openpyxl = "^3.1.5"
appdirs = "^1.4.4"
pandas = {version = "^2.2.3", extras = ["tabulate"]}
tabulate = "^0.9.0"
synphot = ">=1.3.0"
stsynphot = ">=1.3.0"
pandoraref = ">=0.1.5"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^25.1.0"
isort = "^6.0.0"
flake8 = "^7.1.2"
jupyterlab = "^4.3.5"
mkdocs = "^1.6.1"
mkdocs-jupyter = "^0.25.1"
mkdocs-material = "^9.6.5"
pytkdocs = {version = "^0.16.2", extras = ["numpy-style"]}
mkdocs-include-markdown-plugin = "^7.1.4"
mkdocstrings = {version = "^0.28.2", extras = ["python"]}
jupyter-contrib-nbextensions = "^0.7.0"
notebook = ">=6.0.0,<7.0.0"
regex = "^2024.11.6"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79

[tool.isort]
import_heading_firstparty = 'First-party/Local'
import_heading_future = 'Future'
import_heading_stdlib = 'Standard library'
import_heading_thirdparty = 'Third-party'
line_length = 79
multi_line_output = 3
no_lines_before = 'LOCALFOLDER'
profile = 'black'
