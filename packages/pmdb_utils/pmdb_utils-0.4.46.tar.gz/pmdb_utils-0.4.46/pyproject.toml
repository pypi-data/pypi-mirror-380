[project]
name = "pmdb_utils"
version = "0.4.46"
description = "A utilities package for poorman-dataplatform"
readme = "README.md"
authors = [
    { name = "saebod", email = "saebod@hotmail.com" }
]
requires-python = ">=3.9"
dependencies = [
    "azure-identity>=1.25.0",
    "azure-keyvault>=4.2.0",
    "minio>=7.2.16",
    "python-dotenv>=1.1.1",
]

[project.scripts]
pmdb_utils = "pmdb_utils:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = [
    "test",
]
