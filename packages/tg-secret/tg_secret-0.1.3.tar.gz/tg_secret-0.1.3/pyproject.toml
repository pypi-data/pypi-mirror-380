[tool.poetry]
name = "tg-secret"
version = "0.1.3"
description = "Secret chats support for Telegram (MTProto) client libraries"
authors = ["RuslanUC <dev_ruslan_uc@protonmail.com>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Topic :: Internet",
]
packages = [
    { include = "tg_secret", format = ["sdist", "wheel"] },
]
include = [
    { path = "tg_secret/raw/**/*.py", format = "wheel" },
    { path = "compiler", format = "sdist" },
]


[tool.poetry.urls]
Homepage = "https://github.com/RuslanUC/tg_secret"
Repository = "https://github.com/RuslanUC/tg_secret"

[tool.poetry.dependencies]
python = "^3.11"


[tool.poetry.group.dev.dependencies]
pyrogram = "^2.0.106"
telethon = "^1.40.0"
cryptg = "^0.5.0.post0"
tgcrypto = "^1.2.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
