[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "clarity-cli"
version = "1.0.12a09282025095340"
description = "Interactive CLI for test management and execution"
authors = ["Clarity Team"]
readme = "README.md"
license = "MIT"
packages = [{include = "clarity_cli", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
inquirer = "^3.1.3"
rich = "^13.3.5"
pyjwt = "^2.6.0"
requests = "^2.32.3"
pydantic = "^2.11.4"
tomli_w = "^1.0.0"
tomli = "^2.0.1"
packaging = "^23.2"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"

[tool.poetry.scripts]
clarity = "clarity_cli.main:cli"