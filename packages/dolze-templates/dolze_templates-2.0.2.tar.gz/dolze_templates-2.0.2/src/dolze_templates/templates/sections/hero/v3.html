<section id="hero" class="pt-28 pb-16 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-full h-full"
    style="background-image: url('{{ sections.hero.heroImage.src }}'); background-position: right center; background-size: cover; background-repeat: no-repeat;">
  </div>
  <div class="container mx-auto px-4 relative z-10">
    <div class="w-full flex flex-col md:flex-row items-center">
      <div class="w-full md:w-1/2 hero-bg py-12 px-4 md:px-8">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 mb-6">{{ sections.hero.title }}</h1>
        <p class="text-lg md:text-xl text-gray-700 mb-8">{{ sections.hero.description }}</p>
        <div class="flex flex-col sm:flex-row gap-4">
          {% for btn in sections.hero.ctaButtons %}
          <a href="{{ btn.url }}" 
             class="bg-primary text-white px-8 py-3 !rounded-button font-medium text-center whitespace-nowrap get-started-btn">{{ btn.label }}</a>
          {% endfor %}
        </div>
        <div class="mt-8 flex flex-col sm:flex-row items-center">
          <div class="flex -space-x-2">
            <img src="https://dolze-templates-uat.s3.eu-north-1.amazonaws.com/sample_imgs/client3.jpeg" alt="User"
              class="w-10 h-10 rounded-full border-2 border-white object-cover object-top">
            <img src="https://dolze-templates-uat.s3.eu-north-1.amazonaws.com/sample_imgs/client4.jpeg" alt="User"
              class="w-10 h-10 rounded-full border-2 border-white object-cover object-top">
            <img src="https://dolze-templates-uat.s3.eu-north-1.amazonaws.com/sample_imgs/client5.jpeg" alt="User"
              class="w-10 h-10 rounded-full border-2 border-white object-cover object-top">
          </div>
          <p class="mt-2 sm:mt-0 sm:ml-4 text-sm text-gray-600">{{ sections.hero.stats[0].label }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
