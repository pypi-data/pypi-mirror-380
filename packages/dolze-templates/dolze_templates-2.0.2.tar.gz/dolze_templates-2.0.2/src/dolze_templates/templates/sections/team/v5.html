<section id="team" class="py-24 bg-white">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
      <div class="w-12 h-px bg-primary mx-auto mb-6"></div>
      <h2 class="text-4xl font-light text-gray-900 mb-4">
        {{ sections.team.title }}
      </h2>
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-12">
      {% for member in sections.team.members %}
      <div class="text-center group" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
        <div class="bg-gray-50 p-8 rounded-lg border border-gray-100 hover:shadow-md transition-shadow duration-300">
          <div class="mb-6">
            <img src="{{ member.photo }}" 
                 alt="{{ member.name }}" 
                 class="w-24 h-24 rounded-full object-cover mx-auto border-2 border-white shadow-sm">
          </div>
          
          <h3 class="text-xl font-medium text-gray-900 mb-1">{{ member.name }}</h3>
          <p class="text-primary font-medium mb-4">{{ member.role }}</p>
          
          {% if member.bio %}
          <p class="text-gray-600 text-sm leading-relaxed mb-6">{{ member.bio }}</p>
          {% endif %}
          
          {% if member.socialLinks %}
          <div class="flex justify-center gap-3">
            {% for social in member.socialLinks %}
            <a href="{{ social.url }}" 
               class="w-8 h-8 bg-gray-200 rounded-lg flex items-center justify-center text-gray-600 hover:bg-primary hover:text-white transition-colors duration-300"
               target="_blank" rel="noopener">
              <i class="ri-{{ social.platform }}-line text-sm"></i>
            </a>
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
