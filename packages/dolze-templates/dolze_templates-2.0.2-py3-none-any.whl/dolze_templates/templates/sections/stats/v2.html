<section id="stats" class="py-32 bg-gradient-to-br from-primary via-primary to-secondary text-white relative overflow-hidden">
  <div class="absolute inset-0 bg-black/20"></div>
  <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23ffffff" fill-opacity="0.05"%3E%3Ccircle cx="30" cy="30" r="2"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-40"></div>
  
  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-20" data-aos="fade-up">
      <h2 class="text-5xl font-bold text-white mb-6">
        {{ sections.stats.title }}
      </h2>
      {% if sections.stats.subtitle %}
      <p class="text-xl text-white/80">{{ sections.stats.subtitle }}</p>
      {% endif %}
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      {% for stat in sections.stats.items %}
      <div class="group text-center" data-aos="zoom-in" data-aos-delay="{{ loop.index0 * 100 }}">
        <div class="bg-white/10 backdrop-blur-lg p-10 rounded-3xl border border-white/20 shadow-xl hover:bg-white/20 transition-all duration-300 hover:scale-105">
          <div class="w-16 h-16 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center mx-auto mb-8 group-hover:scale-110 group-hover:rotate-6 transition-all duration-300">
            <i class="{{ stat.icon | default('ri-bar-chart-line') }} text-white text-2xl"></i>
          </div>
          
          <div class="text-5xl font-bold text-white mb-4 group-hover:scale-110 transition-transform duration-300">
            {{ stat.value }}
          </div>
          
          <div class="text-lg font-semibold text-white/90 mb-2">{{ stat.label }}</div>
          
          {% if stat.description %}
          <p class="text-sm text-white/70">{{ stat.description }}</p>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
