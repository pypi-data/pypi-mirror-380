<section id="stats" class="py-16 bg-gradient-to-r from-blue-100 to-blue-200">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12" data-aos="fade-up">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">
        ðŸ“Š {{ sections.stats.title }}
      </h2>
      {% if sections.stats.subtitle %}
      <p class="text-base text-gray-600">{{ sections.stats.subtitle }}</p>
      {% endif %}
    </div>
    
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      {% for stat in sections.stats.items %}
      <div class="text-center p-6 bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow duration-300" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
        <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4 shadow-sm">
          <i class="{{ stat.icon | default('ri-bar-chart-line') }} text-white text-lg"></i>
        </div>
        
        <div class="text-2xl font-semibold text-gray-900 mb-2">{{ stat.value }}</div>
        <div class="text-sm font-semibold text-gray-700 mb-1">{{ stat.label }}</div>
        
        {% if stat.description %}
        <p class="text-xs text-gray-600">{{ stat.description }}</p>
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
