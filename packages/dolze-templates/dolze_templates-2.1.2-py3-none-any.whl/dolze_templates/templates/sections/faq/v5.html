<section id="faq" class="py-24 bg-gray-50">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
      <div class="w-12 h-px bg-primary mx-auto mb-6"></div>
      <h2 class="text-4xl font-light text-gray-900 mb-4">
        {{ sections.faq.title }}
      </h2>
      <p class="text-lg text-gray-600">{{ sections.faq.subtitle }}</p>
    </div>
    
    <div class="space-y-4">
      {% for item in sections.faq.items %}
      <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
        <button class="w-full px-8 py-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors duration-300" 
                onclick="toggleFaq({{ loop.index0 }})">
          <span class="text-lg font-medium text-gray-900 pr-4">{{ item.question }}</span>
          
          <div class="w-8 h-8 bg-primary/10 rounded-lg flex items-center justify-center flex-shrink-0">
            <i class="ri-add-line text-primary transition-transform duration-300" id="faq-icon-{{ loop.index0 }}"></i>
          </div>
        </button>
        
        <div class="px-8 pb-6 {% if not item.expanded %}hidden{% endif %} border-t border-gray-100" id="faq-content-{{ loop.index0 }}">
          <div class="pt-6">
            <p class="text-gray-700 leading-relaxed">{{ item.answer }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
