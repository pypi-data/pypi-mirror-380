[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dolze-templates"
version = "2.1.3"
authors = [
  { name="Dolze Team", email="info@dolze.com" },
]
description = "Template system for Dolze landing pages"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "jinja2>=3.0.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/dolze/dolze-templates"
"Bug Tracker" = "https://github.com/dolze/dolze-templates/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
dolze_templates = [
    "templates/**/*.html",
    "templates/**/*.css",
    "templates/**/*.js",
    "assets/**/*.css",
    "assets/**/*.js",
    "*.json",
]
