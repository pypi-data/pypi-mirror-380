<section id="service_features" class="py-24 bg-white">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16" data-aos="fade-up">
      <div class="w-12 h-px bg-primary mx-auto mb-6"></div>
      <h2 class="text-4xl font-light text-gray-900 mb-4">
        {{ sections.service_features.title }}
      </h2>
    </div>
    
    <div class="grid md:grid-cols-3 gap-12">
      {% for item in sections.service_features.items %}
      <div class="text-center group" data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
        <div class="bg-gray-50 p-10 rounded-lg border border-gray-100 hover:shadow-md transition-shadow duration-300">
          <div class="w-16 h-16 bg-primary/10 rounded-lg flex items-center justify-center mx-auto mb-6 group-hover:bg-primary/20 transition-colors duration-300">
            <i class="{{ item.icon | default('ri-service-line') }} text-primary text-2xl"></i>
          </div>
          
          <h3 class="text-2xl font-medium text-gray-900 mb-6">{{ item.title }}</h3>
          <p class="text-gray-600 leading-relaxed">{{ item.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
