[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riskplot"
version = "0.3.0"
description = "A comprehensive visualization package for risk analysis with ridge plots, heatmaps, waterfall charts, time series tools, and advanced 2D/3D country mapping"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Owen Dinsmore", email = "owen@yourdomain.com"}
]
keywords = ["visualization", "risk", "ridge plots", "heatmaps", "waterfall charts", "matplotlib", "pandas", "finance", "timeseries", "geographic", "country mapping", "choropleth", "globe visualization", "2D maps", "3D maps"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "matplotlib>=3.5.0",
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "plotly>=5.0.0",
    "networkx>=2.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/OwenDinsmore/riskplot"
Documentation = "https://owendinsmore.github.io/riskplot"
Repository = "https://github.com/OwenDinsmore/riskplot"
"Bug Tracker" = "https://github.com/OwenDinsmore/riskplot/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["riskplot*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true