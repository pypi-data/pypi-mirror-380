name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        pip install -e .

    - name: Run tests
      run: |
        pip install pytest pytest-cov
        pytest tests/ --cov=riskplot --cov-report=xml
      continue-on-error: true

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

    - name: Create deployment summary
      run: |
        echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: riskplot" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: $(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: Production PyPI" >> $GITHUB_STEP_SUMMARY
        echo "- **URL**: https://pypi.org/project/riskplot/" >> $GITHUB_STEP_SUMMARY
        echo "- **Install**: \`pip install riskplot\`" >> $GITHUB_STEP_SUMMARY