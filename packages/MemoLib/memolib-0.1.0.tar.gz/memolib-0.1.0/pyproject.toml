[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MemoLib"
version = "0.1.0"
description = "A Python library for machine learning model training and inference"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["machine learning", "deep learning", "pytorch", "yolo", "efficientnet"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.12.0",
    "torchvision>=0.13.0",
    "numpy>=1.21.0",
    "opencv-python>=4.5.0",
    "pillow>=8.0.0",
    "ultralytics>=8.0.0",
    "efficientnet-pytorch>=0.7.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900"
]
openvino = [
    "openvino>=2023.0.0"
]
all = [
    "openvino>=2023.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/MemoLib"
Repository = "https://github.com/yourusername/MemoLib"
Documentation = "https://github.com/yourusername/MemoLib#readme"
"Bug Tracker" = "https://github.com/yourusername/MemoLib/issues"

[tool.setuptools]
packages = ["MemoLib", "MemoLib.Model", "MemoLib.Model.Data", "MemoLib.Model.EfficientNet", "MemoLib.Model.YOLO", "MemoLib.DataSerializer", "MemoLib.DatasetFormatConvert", "MemoLib.Loss"]

[tool.setuptools.package-dir]
MemoLib = "."

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true