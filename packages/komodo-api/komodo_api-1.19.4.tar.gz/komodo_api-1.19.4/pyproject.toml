[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "komodo-api"
version = "1.19.4"
authors = [
  { name="David Punzet", email="punzet.david@gmail.com" },
]
description = "Komodo client API"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
dependencies = [
  "aiohttp",
  "pydantic",
]

[project.urls]
Homepage = "https://github.com/dkarv/komodo-api"
Issues = "https://github.com/dkarv/komodo-api/issues"
