<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Bleu.js</title>
    <script src="https://cdn.tailwindcss.com" integrity="sha384-..." crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a56db 0%, #3b82f6 100%);
        }
        .social-btn {
            transition: all 0.3s ease;
        }
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .geometric-pattern {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left side - Branding -->
        <div class="hidden lg:flex lg:w-1/2 gradient-bg items-center justify-center p-12">
            <div class="max-w-md text-white">
                <img src="/static/images/logo.png" alt="Bleu.js" class="h-12 mb-8">
                <h1 class="text-4xl font-bold mb-4">Welcome to Bleu.js</h1>
                <p class="text-lg opacity-90">Your AI-powered API platform for building the future of technology.</p>
                <div class="mt-8 space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-xl mr-3"></i>
                        <span>Advanced AI Models</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-xl mr-3"></i>
                        <span>Quantum Intelligence</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-xl mr-3"></i>
                        <span>Enterprise Security</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right side - Sign In -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-900">Sign in to your account</h2>
                    <p class="mt-2 text-gray-600">
                        Or
                        <a href="/signup" class="font-medium text-blue-600 hover:text-blue-500">
                            create a new account
                        </a>
                    </p>
                </div>

                <!-- Social Sign In Buttons -->
                <div class="space-y-4">
                    <button onclick="signInWithGitHub()" class="social-btn w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-github text-xl mr-3"></i>
                        <span class="font-medium">Continue with GitHub</span>
                    </button>

                    <button onclick="signInWithGoogle()" class="social-btn w-full flex items-center justify-center px-4 py-3 border border-gray-300 rounded-lg bg-white text-gray-700 hover:bg-gray-50">
                        <i class="fab fa-google text-xl mr-3"></i>
                        <span class="font-medium">Continue with Google</span>
                    </button>
                </div>

                <!-- Terms and Privacy -->
                <p class="mt-8 text-center text-sm text-gray-600">
                    By continuing, you agree to our
                    <a href="/terms" class="font-medium text-blue-600 hover:text-blue-500">Terms of Service</a>
                    and
                    <a href="/privacy" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Geometric Pattern -->
    <div class="geometric-pattern">
        <svg width="100%" height="100%" viewBox="0 0 1440 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0L1440 200H0V0Z" fill="#1a56db" class="floating" style="animation-delay: 0s"/>
            <path d="M0 0L720 100L1440 0H0V0Z" fill="#3b82f6" class="floating" style="animation-delay: 2s"/>
            <path d="M0 0L480 66.6667L960 133.333L1440 0H0V0Z" fill="#60a5fa" class="floating" style="animation-delay: 4s"/>
            <path d="M0 0L360 50L720 100L1080 150L1440 0H0V0Z" fill="#93c5fd" class="floating" style="animation-delay: 1s"/>
            <path d="M0 0L288 40L576 80L864 120L1152 160L1440 0H0V0Z" fill="#bfdbfe" class="floating" style="animation-delay: 3s"/>
        </svg>
    </div>

    <script>
        // Social authentication functions
        async function signInWithGitHub() {
            window.location.href = '/api/auth/github';
        }

        async function signInWithGoogle() {
            window.location.href = '/api/auth/google';
        }
    </script>
</body>
</html>
