[metadata]
name = weatherbot
version = 1.0.0
description = Local hurricane alert system with NHC cone tracking and NWS alerts
long_description = file: README.md
long_description_content_type = text/markdown
author = Weather Alert System
author_email = alerts@example.com
license = MIT
license_files = LICENSE
url = https://github.com/nathanramoscfa/weatherbot
project_urls = 
	Bug Reports = https://github.com/nathanramoscfa/weatherbot/issues
	Source = https://github.com/nathanramoscfa/weatherbot
	Documentation = https://github.com/nathanramoscfa/weatherbot#readme
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Communications
	Topic :: Scientific/Engineering :: Atmospheric Science
keywords = weather hurricane alerts notifications NHC NWS weatherbot

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.11
install_requires = 
	typer>=0.9.0
	pydantic>=2.0.0
	pydantic-settings>=2.0.0
	requests>=2.31.0
	shapely>=2.0.0
	python-dotenv>=1.0.0
	tenacity>=8.2.0
	win11toast>=0.34
	rich>=13.0.0
	folium>=0.15.0
	pillow>=10.0.0
	matplotlib>=3.7.0
	tkintermapview>=1.29
	openai>=1.0.0
	pandas>=2.0.0
	beautifulsoup4>=4.12.0

[options.packages.find]
where = src

[options.package_data]
weatherbot = data/*, icons/*

[options.extras_require]
dev = 
	pytest>=7.4.0
	pytest-cov>=4.0.0
	black>=23.0.0
	ruff>=0.1.0
	pre-commit>=3.4.0
	mypy>=1.5.0
	bandit>=1.7.0
	safety>=2.0.0
	types-requests>=2.31.0
	types-shapely>=2.0.0

[options.entry_points]
console_scripts = 
	weatherbot = weatherbot.cli:app

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--strict-markers
	--strict-config
	--verbose
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests

[egg_info]
tag_build = 
tag_date = 0

