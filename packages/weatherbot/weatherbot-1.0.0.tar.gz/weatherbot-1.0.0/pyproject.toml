[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "weatherbot"
version = "1.0.0"
description = "Local hurricane alert system with NHC cone tracking, NWS alerts, and AI-powered threat analysis"
authors = [{name = "Nathan Ramos", email = "nathanramoscfa@gmail.com"}]
maintainers = [{name = "Nathan Ramos", email = "nathanramoscfa@gmail.com"}]
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Science/Research",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Home Automation",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Environment :: Console",
    "Natural Language :: English",
]
keywords = ["weather", "hurricane", "alerts", "notifications", "NHC", "NWS", "weatherbot", "AI", "NOAA", "tropical-storms", "emergency-alerts"]

dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "requests>=2.31.0",
    "shapely>=2.0.0",
    "python-dotenv>=1.0.0",
    "tenacity>=8.2.0",
    "win11toast>=0.34",
    "rich>=13.0.0",
    "folium>=0.15.0",
    "pillow>=10.0.0",
    "matplotlib>=3.7.0",
    "tkintermapview>=1.29",
    "openai>=1.0.0",
    "pandas>=2.0.0",
    "beautifulsoup4>=4.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.4.0",
    "mypy>=1.5.0",
    "bandit>=1.7.0",
    "safety>=2.0.0",
    "types-requests>=2.31.0",
    "types-shapely>=2.0.0",
]

[project.scripts]
weatherbot = "weatherbot.cli:app"

[project.urls]
Homepage = "https://github.com/nathanramoscfa/weatherbot"
Repository = "https://github.com/nathanramoscfa/weatherbot.git"
Documentation = "https://github.com/nathanramoscfa/weatherbot/blob/master/README.md"
"Bug Tracker" = "https://github.com/nathanramoscfa/weatherbot/issues"
Changelog = "https://github.com/nathanramoscfa/weatherbot/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
weatherbot = ["data/*", "icons/*"]

[tool.black]
line-length = 80
target-version = ['py311']

[tool.ruff]
line-length = 80
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "S", "B", "A", "C4", "ICN", "PIE", "T20", "RET", "SIM", "ARG", "PTH", "PL", "RUF"]
ignore = ["S101", "PLR0913", "PLR2004"]

[tool.mypy]
python_version = "3.11"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
show_error_codes = true
disable_error_code = ["union-attr", "arg-type", "assignment", "attr-defined", "return-value", "call-arg", "var-annotated", "valid-type", "dict-item", "type-var"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]  # Skip assert_used and shell_injection_subprocess
