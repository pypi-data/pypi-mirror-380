[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "genqo"
version = "0.1.1"
authors = [
  { name="Gabriel Richardson", email="rgb@umd.com" },
]
description = "A hybrid gaussian/non-gaussian quantum optics state engine"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numba",
    "numpy",
    "scipy",
    "sympy",
    "tqdm",
    "matplotlib",
    "thewalrus",
    "pandas",
    "hickle",
    "joblib",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/jgr-rgb/genqo"
Issues = "https://github.com/jgr-rgb/genqo/issues"