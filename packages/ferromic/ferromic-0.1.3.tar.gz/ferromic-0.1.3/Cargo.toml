[package]
name = "ferromic"
version = "0.1.3"
authors = ["SauersML"]
edition = "2024"
description = "Rust-accelerated population genetics toolkit with ergonomic Python bindings"
readme = "README.md"
license = "MIT"
repository = "https://github.com/SauersML/ferromic"
homepage = "https://github.com/SauersML/ferromic"
documentation = "https://github.com/SauersML/ferromic"

keywords = [
    "population-genetics",
    "bioinformatics",
    "rust",
    "pyo3",
    "numpy",
]
categories = [
    "science",
    "science::bioinformatics",
]

[lib]
name = "ferromic"
path = "src/lib.rs"
crate-type = ["rlib", "cdylib"]

[dependencies]
pyo3 = { version = "0.18", features = ["extension-module"] }
numpy = "0.18"
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.47", features = ["full"] }
flate2 = "1.1"
anyhow = "1.0"
rayon = "1.11"
indicatif = "0.17"
human_bytes = "0.4"
sysinfo = "0.28.4"
log = "0.4"
env_logger = "0.10"
num_cpus = "1.17"
crossbeam-channel = "0.5"
memmap2 = "0.5"
thiserror = "1.0"
colored = "2.2"
itertools = "0.10"
rand = "0.8.5"
parking_lot = "0.12.4"
tempfile = "3.23"
csv = "1.3"
assert_cmd = "2.0"
predicates = "2.1"
bio = "2.3.0"
regex = "1.11"
prettytable = "0.10"
once_cell = "1.21.3"
terminal_size = "0.4.3"
chrono = "0.4.42"
glob = "0.3.3"
ndarray = { version = "0.16.1", features = ["rayon"] }
efficient_pca = { version = "0.1.8", default-features = false, features = ["backend_faer"] }
faer = { version = "0.22.6", features = ["std", "rayon"] }

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[patch.crates-io]
efficient_pca = { git = "https://github.com/SauersML/efficient_pca" }

[profile.release]
lto = true
codegen-units = 1
panic = 'abort'

[profile.bench]
lto = true
codegen-units = 1
panic = 'abort'

[[bin]]
name = "ferromic"
path = "src/main.rs"

[[bin]]
name = "vcf_merge"
path = "src/merge.rs"

[[bin]]
name = "run_vcf"
path = "src/run_vcf.rs"

[[bench]]
name = "pca"
harness = false
