[build-system]
requires = ["maturin[patchelf]>=1.0,<2.0"]
build-backend = "maturin"

[project]
version = "0.1.3"
name = "ferromic"
requires-python = ">=3.9"
description = "Rust-accelerated population genetics toolkit with ergonomic Python bindings"
readme = "README.md"
authors = [{ name = "SauersML" }]
keywords = ["population-genetics", "bioinformatics", "rust", "pyo3", "numpy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: Other/Proprietary License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "numpy>=1.23",
]

[project.optional-dependencies]
test = [
    "pytest",
    "numpy",
    "scikit-allel",
    "scipy",
    "pytest-benchmark",
    "patchelf; platform_system == 'Linux'",
]

[tool.maturin]
bindings = "pyo3"
profile = "release"
