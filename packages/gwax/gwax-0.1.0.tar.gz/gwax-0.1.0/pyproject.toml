[build-system]
requires = [ "setuptools >= 61.0" ]
build-backend = "setuptools.build_meta"

[project]
name = "gwax"
version = "0.1.0"
authors = [
  { name = "Matthew Mould", email = "mattdmould@gmail.com" },
]
description = "Gravitational-wave astronomy in JAX"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    'jax',
    'jax_tqdm',
    'equinox',
    'optax',
    'flowjax',
    'numpyro',
    'bilby',
    'wcosmo',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mdmould/gwax"
