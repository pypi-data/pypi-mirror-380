[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "cfn2iam"
dynamic = ["version"]
description = "A tool to automatically generate minimal IAM policy to deploy a CloudFormation stack from its template."
readme = "README.md"
authors = [
    {name = "S Murali Krishnan", email = "mrlikrsh@gmail.com"}
]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Utilities",
]
license-files = ["LICENSE"]
keywords = ["aws", "cloudformation", "iam", "permissions"]
dependencies = [
    "PyYAML>=6.0",
    "typer>=0.19"
]
requires-python = ">=3.9"

[project.optional-dependencies]
iam = ["boto3>=1.26"]

[project.urls]
Homepage = "https://github.com/mrlikl/cfn2iam.git"

[project.scripts]
cfn2iam = "source.app:app"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["source"]
