[package]
name = "pokercraft_local_rust"
version = "2.0.2"
edition = "2021"
publish = false
readme = "README.md"

[[bin]]
name = "generate_preflop_cache"
path = "pokercraft_local_rust/bin/generate_preflop_cache/main.rs"

[lib]
name = "pokercraft_local_rust"
crate-type = ["cdylib", "lib"]
path = "pokercraft_local_rust/lib/lib.rs"

[dependencies]
clap = { version = "4.5.48", features = ["derive"] } # Command arg parser
clap_derive = "4.0.0-rc.1"                           # Derive macro for `clap`
flate2 = "1.1"                                       # gzip
itertools = "0.14"                                   # Various iteration utils
once_cell = "1.21"                                   # Static non-const global variables
pyo3 = "0.26"                                        # Python bindings
rand = "0.8.5"                                       # Random number generation
rayon = "1.10"                                       # Data parallelism
rustfft = "6"                                        # FFT
statrs = "0.18"                                      # Statistics calculation
thiserror = "2.0"                                    # Defining error types

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

# The reason why `features` tab is added, see here:
# https://pyo3.rs/v0.23.5/faq.html#i-cant-run-cargo-test-or-i-cant-build-in-a-cargo-workspace-im-having-linker-issues-like-symbol-not-found-or-undefined-reference-to-_pyexc_systemerror
