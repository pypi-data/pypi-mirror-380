[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "pokercraft-local"
authors = [{ name = "Minsung Kim", email = "spongbob9876@naver.com" }]
description = "Local analysis tool for Pokercraft in GGNetwork"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment :: Turn Based Strategy",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
license = { file = "LICENSE" }
keywords = ["poker", "pokercraft", "ggpoker"]
dynamic = ["dependencies", "version"]
dependencies = [
    "pandas==2.2.*",
    "plotly==5.24.*",
    "statsmodels==0.14.*",
    "markdown==3.7.*",
    "forex-python==1.8.*",
    "requests==2.32.*",
]

[project.urls]
"Homepage" = "https://github.com/McDic/pokercraft-local"

# [tool.setuptools]
# packages = ["pokercraft_local"]
#
# [tool.setuptools.package-data]
# "pokercraft_local" = ["py.typed"]
#
# [tool.setuptools.dynamic]
# version = { attr = "pokercraft_local.constants.VERSION" }
# dependencies = { file = ["requirements.txt"] }
# optional-dependencies = { dev = { file = ["requirements-dev.txt"] } }

[tool.mypy]
ignore_missing_imports = true

[tool.maturin]
bindings = "pyo3"
features = ["pyo3/extension-module"]
module-name = "pokercraft_local.rust"
include = [
    "pokercraft_local/translation_values.json",
    "pokercraft_local/hu_preflop_cache.txt.gz",
]

[tool.pyright]
typeCheckingMode = "off"
reportMissingModuleSource = false
