name: Compiling with Pyinstaller

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+\.[0-9]+\.[0-9]+
  workflow_dispatch:

jobs:
  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: windows-latest
            target: x64
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          architecture: ${{ matrix.platform.target }}
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            "requirements.txt"
            "requirements-dev.txt"
      - run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Build Rust modules
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          command: build
          args: --release --out wheels/
      - name: Install the built wheels (Windows)
        shell: pwsh
        run: |
          Get-ChildItem wheels\*.whl | ForEach-Object { pip install $_.FullName }
      - name: Run Pyinstaller
        run: |
          mkdir exebuild
          cp run_gui.py exebuild
          cd exebuild
          pyinstaller run_gui.py --distpath ../dist --add-data "../pokercraft_local/translation_values.json:pokercraft_local" --add-data "../pokercraft_local/hu_preflop_cache.txt.gz:pokercraft_local"
          cd ..
      - name: Compress binary files (Windows)
        env:
          TAG_VERSION: ${{ github.ref_name }}
          THIS_OS: windows
          THIS_TARGET: ${{ matrix.platform.target }}
        shell: pwsh
        run: Compress-Archive -Path dist\run_gui -DestinationPath pokercraft-local-"$Env:TAG_VERSION"-"$Env:THIS_OS"-"$Env:THIS_TARGET".zip
      - name: Upload to GitHub Releases
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pokercraft-local-*.zip
            pokercraft-local-*.tar.gz
          body: |
            Please read [CHANGELOG.md](https://github.com/McDic/pokercraft-local/blob/master/CHANGELOG.md) for more information.
