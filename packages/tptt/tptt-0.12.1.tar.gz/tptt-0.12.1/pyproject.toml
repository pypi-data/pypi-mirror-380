[tool.poetry]
name = "tptt"
version = "0.12.1"
description = "TPTT : Transforming Pretrained Transformers into Titans"
authors = ["fabienfrfr <fabien.furfaro@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

packages = [
    { include = "tptt", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.10"
torch = "*"
#transformers = ">=4.45.0,<=4.49.0" # more GPU efficiency (peft)
transformers = ">=4.45.0" # more compatible
datasets = "*"
ninja = "*"
einops = "*"
peft = "*"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
