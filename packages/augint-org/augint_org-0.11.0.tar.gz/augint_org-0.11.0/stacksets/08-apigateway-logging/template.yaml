AWSTemplateFormatVersion: '2010-09-09'
Description: API Gateway CloudWatch Logs role for account-level logging configuration

Resources:
  ApiGatewayCloudWatchLogsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ApiGatewayCloudWatchLogsRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Tags:
        - Key: Purpose
          Value: ApiGatewayLogging
        - Key: ManagedBy
          Value: StackSet

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayCloudWatchLogsRole.Arn

Outputs:
  ApiGatewayLogsRoleArn:
    Description: IAM Role ARN for API Gateway CloudWatch Logs
    Value: !GetAtt ApiGatewayCloudWatchLogsRole.Arn
    Export:
      Name: ApiGatewayCloudWatchLogsRoleArn
