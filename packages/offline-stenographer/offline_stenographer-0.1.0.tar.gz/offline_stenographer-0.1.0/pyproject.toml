[tool.poetry]
name = "offline-stenographer"
version = "0.1.0"
description = "A GUI application for creating transcripts from video files using WhisperX"
authors = ["Aleksandr Sinitca <your-email@example.com>"]
readme = "README.md"
packages = [{include = "offline_stenographer"}]

[tool.poetry.dependencies]
python = "^3.12"
docker = ">=6.1.0"
python-docx = ">=0.8.11"
Pillow = ">=10.0.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.0"
pytest-mock = ">=3.11.1"
pytest-cov = ">=4.1.0"
black = ">=23.7.0"
flake8 = ">=6.0.0"

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.poetry.scripts]
offline-stenographer = "offline_stenographer.main:main"

[tool.poetry-dynamic-versioning]
enable = false
bump = true
pattern = '(?P<base>\d+\.\d+\.\d+)'

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[build-system]
requires = ["poetry-core>=2.1.1,<3.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
