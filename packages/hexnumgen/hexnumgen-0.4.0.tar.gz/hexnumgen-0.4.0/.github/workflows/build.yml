name: Build

on:
  push:
    branches: ['*']
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      no_cache:
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # linux
          - platform: linux
            runner: ubuntu-22.04
            target: x86_64
            manylinux: auto
          - platform: linux
            runner: ubuntu-22.04
            target: x86
            manylinux: auto
          - platform: linux
            runner: ubuntu-22.04
            target: aarch64
            manylinux: auto
          - platform: linux
            runner: ubuntu-22.04
            target: armv7
            manylinux: auto
          - platform: linux
            runner: ubuntu-22.04
            target: s390x
            manylinux: auto
          - platform: linux
            runner: ubuntu-22.04
            target: ppc64le
            manylinux: auto
          # musllinux
          - platform: musllinux
            runner: ubuntu-22.04
            target: x86_64
            manylinux: musllinux_1_2
          - platform: musllinux
            runner: ubuntu-22.04
            target: x86
            manylinux: musllinux_1_2
          - platform: musllinux
            runner: ubuntu-22.04
            target: aarch64
            manylinux: musllinux_1_2
          - platform: musllinux
            runner: ubuntu-22.04
            target: armv7
            manylinux: musllinux_1_2
          # windows
          - platform: windows
            runner: windows-latest
            target: x64
          - platform: windows
            runner: windows-latest
            target: x86
            python-architecture: x86
          # macos
          - platform: macos
            runner: macos-13
            target: x86_64
          - platform: macos
            runner: macos-14
            target: aarch64
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
          architecture: ${{ matrix.python-architecture }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          sccache: ${{ !inputs.no_cache }}
          manylinux: ${{ matrix.manylinux }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
