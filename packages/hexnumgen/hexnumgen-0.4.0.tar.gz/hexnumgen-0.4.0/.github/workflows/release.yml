name: Release

on:
  push:
    tags: ['*']
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      no_cache: true

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: write
      attestations: write
    environment:
      name: pypi
      url: https://pypi.org/project/hexnumgen
    steps:
      - uses: actions/download-artifact@v4

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'wheels-*/*'

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --non-interactive wheels-*/*
