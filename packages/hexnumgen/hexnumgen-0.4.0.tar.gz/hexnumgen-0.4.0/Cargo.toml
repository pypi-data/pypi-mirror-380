[package]
name = "hexnumgen"
version = "0.4.0"
edition = "2024"
rust-version = "1.88"
default-run = "hexnumgen_cli"
readme = "README.md"

[lib]
name = "hexnumgen"
crate-type = ["cdylib", "lib"]

[[bin]]
name = "draw"

[[bin]]
name = "hexnumgen_cli"

[[bin]]
name = "pregen"

[dependencies]
aho-corasick = "1.1"
anyhow = "1.0"
cfg_eval = { version = "0.1.2", features = ["items"] }
clap = { version = "4.5", features = ["derive"] }
itertools = "0.14.0"
lazy_static = "1.5"
num-integer = "0.1"
num-rational = { version = "0.4", features = ["serde"] }
num-traits = "0.2"
parking_lot = { version = "0.12", features = ["deadlock_detection"] }
png = "0.17"
pyo3 = { version = "0.26.0", features = ["extension-module"], optional = true }
rand = "0.9.2"
regex = "1.11.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
strum = { version = "0.27.2", features = ["derive"] }
thiserror = "2.0"
tiny-skia = "0.11.0"
tiny-skia-path = "*"

[features]
pyo3 = [
    "dep:pyo3",
]
