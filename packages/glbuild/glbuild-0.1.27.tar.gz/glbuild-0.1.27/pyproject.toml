[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "glbuild"
version = "0.1.27"
description = "A lightweight library and CLI tool for historical GitLab build data and logs collection."
authors = [ "Henri AÃ¯dasso <ahenrij@gmail.com>",]
license = "MIT"
readme = "README.md"
repository = "https://gitlab.com/ets-devops/pipelines/digital-twin/glbuild"
classifiers = [ "Topic :: Database", "Topic :: Utilities", "Topic :: Software Development :: Libraries :: Python Modules", "Development Status :: 4 - Beta",]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.7"
pydantic = "^2.7.1"
pydantic-settings = "^2.2.1"
tqdm = "^4.66.4"
python-gitlab = "^4.5.0"
requests = "^2.31.0"
toml = "^0.10.2"
json-repair = "^0.30.0"
simplejson = "^3.19.3"

[tool.poetry.scripts]
glbuild = "glbuild.cli.main:cli"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.0"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"
pytest-datadir = "^1.5.0"
pytest-timeout = "^2.3.1"
pre-commit = "^3.7.1"
black = "^24.4.2"
fire = "^0.6.0"
types-simplejson = "^3.19.0.20240801"
types-requests = "^2.32.0.20241016"
types-toml = "^0.10.8.20240310"

[tool.poetry.group.dev.dependencies.prospector]
extras = [ "with_everything",]
version = "^1.3.1"
