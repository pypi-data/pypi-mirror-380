[build-system]
requires = [
    "wheel",
    "setuptools>=62.4",
    "setuptools-rust>=1.5.2"
]
build-backend = "setuptools.build_meta"


[project]
name = "snakegram"
dynamic = ["version"]

authors = [
    { name = "Milad" }
]

license = { file = "LICENSE" }

readme = "README.md"
description = "Telegram client library for Python."

classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Communications :: Chat",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Typing :: Typed"
]

dependencies = [
    "typing_extensions>=4.12"
]
requires-python = ">=3.8"

#
[tool.setuptools.packages.find]
where = ['.']
include = ['snakegram*']

[[tool.setuptools-rust.ext-modules]]
target = "snakegram._rust"
path = "extension/Cargo.toml"

[tool.setuptools.dynamic]
version = {attr = "snakegram.about.__version__"}

#
[project.urls]
source = "https://github.com/mivmi/snakegram"
issues = "https://github.com/mivmi/snakegram/issues"


[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1"
]

# pytest
[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
