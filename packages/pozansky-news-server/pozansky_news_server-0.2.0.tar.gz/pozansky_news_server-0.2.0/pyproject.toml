[tool.hatch.build.targets.wheel]
packages = ["src/news_server"]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pozansky-news-server"
version = "0.2.0"
description = "MCP server for news services with RSS feed support"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
readme = "README.md"
requires-python = ">=3.8"
keywords = ["mcp", "news", "rss", "server", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    # MCP相关
    "mcp>=1.0.0",
    
    # Web框架和服务器
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    
    # HTTP客户端
    "httpx>=0.25.0",
    
    # RSS解析
    "feedparser>=6.0.0",
    
    # HTML解析（如果需要网页内容提取）
    "beautifulsoup4>=4.12.0",
]

[project.scripts]
news_server = "news_server.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/news_server"
Repository = "https://github.com/yourusername/news_server"
Issues = "https://github.com/yourusername/news_server/issues"