[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "abov3-ai"
version = "0.1.12"
description = "Official Python SDK for ABOV3 AI - Genesis CodeForger Edition"
readme = "README.md"
authors = [
    {name = "ABOV3 Team", email = "support@abov3.ai"}
]
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing-extensions>=4.5.0",
]
keywords = [
    "abov3",
    "ai",
    "code-generation",
    "sdk",
    "api",
    "developer-tools",
    "artificial-intelligence",
    "machine-learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://www.abov3.ai"
Documentation = "https://www.abov3.ai/docs"
Repository = "https://github.com/ABOV3AI/abov3-sdk-python"
Issues = "https://github.com/ABOV3AI/abov3-sdk-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[tool.hatch.build]
include = [
    "src/**/*.py",
    "src/**/*.pyi",
    "py.typed",
]

[tool.hatch.build.targets.wheel]
packages = ["src/abov3"]