[project]
name = "praxshell"
version = "0.1.0"
description = "Interactive AI learning shell"
authors = [{ name = "diputs-sudo", email = "diputs-sudo@proton.me" }]
license = { text = "Apache-2.0" }
requires-python = ">=3.9"
readme = "README.md"

[project.scripts]
praxshell = "praxshell.cli.cli:main"

[project.urls]
Homepage = "https://github.com/diputs-sudo/praxshell"
Repository = "https://github.com/diputs-sudo/praxshell"
Issues = "https://github.com/diputs-sudo/praxshell/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
