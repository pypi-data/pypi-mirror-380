[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "imgedit"
version = "0.1.1"
authors = [{ name = "KovÃ¡cs KristÃ³f-Attila" }]
description = "A small Python library for editing images"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
keywords = ["image", "editing", "resize", "pillow", "graphics"]
dependencies = [
    "pillow>=11.3.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/kkristof200/py_img_edit"
Repository = "https://github.com/kkristof200/py_img_edit"
Issues = "https://github.com/kkristof200/py_img_edit/issues"

[project.optional-dependencies]
dev = ["pytest>=8.0.0", "ruff>=0.4.0", "mypy>=1.10.0", "build>=1.2.0", "twine>=5.0.0"]

[tool.setuptools]
include-package-data = true
packages = ["imgedit"]

[tool.setuptools.package-dir]
imgedit = "src"
