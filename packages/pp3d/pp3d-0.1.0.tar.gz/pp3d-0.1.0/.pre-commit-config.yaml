fail_fast: true

repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: uv run ruff format
        types: [python]
        language: system
        pass_filenames: false
      - id: ruff-check
        name: Ruff Check
        entry: uv run ruff check
        args: ["--fix", "--exit-non-zero-on-fix"]
        types: [python]
        language: system
        pass_filenames: false
        exclude: ^README\.md$
      - id: pyright
        name: pyright
        entry: uv run pyright
        types: [python]
        language: system
        pass_filenames: false
      - id: uv-lock-check
        name: Check uv.lock is up to date
        entry: uv lock --check
        language: system
        files: ^(pyproject\.toml|uv\.lock)$
        pass_filenames: false
