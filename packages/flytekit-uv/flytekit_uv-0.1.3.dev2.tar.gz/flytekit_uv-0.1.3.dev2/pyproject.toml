[project]
name = "flytekit-uv"
version = "0.1.3.dev2"
description = "A flytekit plugin for ImageSpec with a UV backend."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
authors = [
    { name = "Francesco Rubbo", email = "francescorubbo@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "flytekit>=1.16,<2",
    "pre-commit>=4.2.0",
]

[urls]
Repository = "https://github.com/francescorubbo/flytekit-uv"

[project.entry-points."flytekit.plugins"]
uv = "flytekitplugins.uv"

[dependency-groups]
dev = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["flytekitplugins"]

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
