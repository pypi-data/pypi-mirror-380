[project]
name = "pyrendering"
version = "0.1.6"
description = "Python game building/rendering framework"
readme = "README.md"
authors = [
    { name = "ShyMike", email = "122023566+ImShyMike@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = [
    "glfw>=2.10.0",
    "moderngl>=5.12.0",
    "numpy==2.3.3",
    "pillow>=11.3.0",
]

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"
