[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytraverser"
version = "0.1.5"
description = "A terminal file tree traverser."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

# List your dependencies inline or load them dynamically (see next step)
dependencies = [
"linkify-it-py>=2.0.3",
"markdown-it-py>=4.0.0",
"mdit-py-plugins>=0.5.0",
"mdsthin>=1.6.1",
"mdurl>=0.1.2",
"numpy>=2.2.6",
"platformdirs>=4.4.0",
"Pygments>=2.19.2",
"rich>=14.1.0",
"textual>=6.1.0",
"typing_extensions>=4.15.0",
"uc-micro-py>=1.0.3"
]

authors = [
  { name = "Josh Stillerman", email = "jas@mit.edu" }
]

[project.scripts]
pytraverser = "pytraverser:main"

[project.urls]
Homepage = "https://github.com/you/pytraverser"
Repository = "https://github.com/you/pytraverser"

# Tell setuptools to include a single-file module
[tool.setuptools]
py-modules = ["pytraverser"]
