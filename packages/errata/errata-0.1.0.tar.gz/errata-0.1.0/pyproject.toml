[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[project]
name = "errata"
version = "0.1.0"
description = "Introspecting python exceptions"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "rich>=14.1.0",
    "typer>=0.19.2",
]
keywords = ["exception", "inspector", "cli", "developer-tools", "introspection"]

[project.scripts]
errata = "errata.main:app"
