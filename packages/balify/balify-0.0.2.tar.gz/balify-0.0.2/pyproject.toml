[project]
name = "balify"
version = "0.0.2"
description = ""
authors = [{ name = "Josh", email = "josh.yu_8@live.com" }]
requires-python = ">=3.10,<3.14"
readme = "README.md"
dependencies = [
    "fastapi>=0.106,<1",
    "uvicorn>=0.29,<0.36",
    "sqlalchemy~=2.0",
    "pyhumps~=3.8",
    "fastapi-pagination>=0.13,<0.15",
    "typer>=0.15.0,<1",
    "sqlmodel>=0.0.25",
    "importlib-metadata>=8.7.0",
    "pydantic-settings>=2.5,<2.12",
    "pymysql>=1.1.2",
    "psycopg2-binary>=2.9.10",
    "fastapi-users[sqlalchemy]>=13,<15",
    "aiosqlite>=0.20.0,<1",
    "aiomysql>=0.2.0,<1",
    "asyncpg>=0.30.0,<1",
]

[dependency-groups]
dev = [
    "pytest>=8.1.1,<9",
    "httpx>=0.27.0,<0.30",
    "black>=25.1.0",
]

[tool.hatch.build.targets.sdist]
include = ["balify"]

[tool.hatch.build.targets.wheel]
include = ["balify"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
ba = "balify.cli:app"
