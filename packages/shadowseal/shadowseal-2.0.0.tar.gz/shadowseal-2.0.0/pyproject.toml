[build-system]
requires = ["setuptools>=42", "wheel", "Cython>=3.0", "cryptography>=41.0.0", "psutil>=5.8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shadowseal"
version = "2.0.0"
description = "Secure Python encryption and execution framework with cross-platform support"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Monarch of Shadows", email = "farhanbd637@gmail.com"},
]
keywords = ["encryption", "obfuscation", "security", "python", "anti-debugging", "android", "termux"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "cython>=3.0",
    "cryptography>=41.0.0",
    "psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]
android = [
    "psutil>=5.8.0",
]

[project.scripts]
shadowseal = "shadowseal.cli:main"

[project.urls]
Homepage = "https://github.com/AFTeam-Owner/shadowseal"
Repository = "https://github.com/AFTeam-Owner/shadowseal"
Issues = "https://github.com/AFTeam-Owner/shadowseal/issues"
