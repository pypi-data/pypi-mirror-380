[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "huizhi-coupon-lengyue1084"
version = "0.1.13"
description = "一个优惠券的包，提供优惠券获取、查询"
authors = [
  { name = "lengyue1084", email = "95695864@qq.com" },
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
dependencies = [
    "annotated>=0.0.2",
    "mcp", # 基础包
