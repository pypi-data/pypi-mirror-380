---
foreman:
  url: 'https://foreman.example.com'
  api_version: 2
create_host:
  build: true
  enabled: true
  hostgroup: foreman.example.com
  interface:
    identifier: eth0
    managed: true
    primary: true
    provision: true
    type: interface
  location: example
  organization: Example Organization
  owner: Foreman-Owners
  owner_type: Usergroup
  provision_method: build
hostgroup_filters:
  filter_by:
    - OS1
    - OS2
  filter_out:
    - OS3
    - OS4
pxe_servers:
  default: 10.0.0.0
