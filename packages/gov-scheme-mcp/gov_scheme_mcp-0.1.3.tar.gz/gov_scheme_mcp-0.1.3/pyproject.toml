[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gov-scheme-mcp"
version = "0.1.3"
description = "Model Context Protocol (MCP) server for Indian Government Schemes database"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Kuldip Satpute", email = "satputekuldip@gmail.com" },
]
keywords = ["mcp", "government", "schemes", "india", "eligibility", "benefits"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.14.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/magicstack-llp/gov-scheme-mcp-py"
Repository = "https://github.com/magicstack-llp/gov-scheme-mcp-py"
Issues = "https://github.com/magicstack-llp/gov-scheme-mcp-py/issues"
Documentation = "https://github.com/magicstack-llp/gov-scheme-mcp-py#readme"

[project.scripts]
gov-scheme-mcp = "gov_scheme_mcp.main:main"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.hatch.build.targets.wheel]
packages = ["src/gov_scheme_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
