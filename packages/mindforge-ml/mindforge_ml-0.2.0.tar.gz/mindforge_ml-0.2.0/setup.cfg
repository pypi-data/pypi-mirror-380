[metadata]
name = mindforge-ml
version = 0.2.0
description = MindForge is an open-source ML library offering simple, consistent, and extensible tools for building and experimenting with models.
long_description = file: README.md
long_description_content_type = text/markdown
author = Godsave Kawurem
author_email = godsaveogbidor@gmail.com
license = MIT
license_files = LICENSE
url = https://github.com/Perfect-Aimers-Enterprise/mindforge
project_urls = 
	Bug Tracker = https://github.com/Perfect-Aimers-Enterprise/mindforge/issues
	Documentation = https://github.com/Perfect-Aimers-Enterprise/mindforge
keywords = machine learning, AI, ML, deep learning, mindforge
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	pandas
	transformers
	scikit-learn
	matplotlib
	seaborn
	torch
	spacy

[egg_info]
tag_build = 
tag_date = 0

