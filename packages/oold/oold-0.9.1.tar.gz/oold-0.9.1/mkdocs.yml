site_name: Object Oriented Linked Data (OOLD)
site_url: https://OpenSemanticWorld.github.io/oold-python/

plugins:
- search
- autorefs
- mkdocstrings:
    handlers:
      python:
        paths: [src]  # search packages in the src folder
        options:
          docstring_style: numpy

nav:
    - Home: index.md
    - oold.md
    - Development: dev.md

theme:
  name: "material"
