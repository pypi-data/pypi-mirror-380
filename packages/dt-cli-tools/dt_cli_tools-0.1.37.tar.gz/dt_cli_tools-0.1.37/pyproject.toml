[tool.poetry]
package-mode = true 
name = "dt-cli-tools"
version = "0.1.37"
description = "Various CLIs created from dt-* packages"
authors = ["Al DAmico <JavaWiz1@hotmail.com>"]
readme = "README.md"
license = "MIT"
repository = "https://github.com/JavaWiz1/dt-cli-tools"
keywords = ["python", "dt-tools", "network"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]

packages = [
    { include = "dt_tools" },
]

[tool.poetry.dependencies]
python = "^3.10"

dt-foundation = "*"
dt-console = "*"
dt-net = "*"
dt-misc = "*"
dataclasses-json = "*"

[tool.poetry.group.dev.dependencies]
# sphinx-rtd-theme = "^2"


[tool.poetry.scripts]
dt-help = 'dt_tools.cli.dt_tools_help_cli:main'
ip-helper = 'dt_tools.cli.ip_helper_cli:main'
lan-clients = 'dt_tools.cli.lan_clients_cli:main'
port-check = 'dt_tools.cli.port_check_cli:main'
set-api-tokens = 'dt_tools.cli.set_api_tokens_cli:main'
speak = 'dt_tools.cli.speak_cli:main'
weather-cli = 'dt_tools.cli.weather_cli:main'
wol-cli = 'dt_tools.cli.wol_cli:main'
what-time = 'dt_tools.cli.what_time_cli:main'
sound-gauge = 'dt_tools.cli.sound_gauge_cli:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
