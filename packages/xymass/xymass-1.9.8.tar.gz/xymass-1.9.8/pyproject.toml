[project]
name = "xymass"
version = "1.9.8"
authors = [
  { name="Matthew G. Walker", email="mgwalker@cmu.edu" },
]
description = "package to generate random samples of 2D position and mass from common stellar density and IMF models, including binary companions"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy","scipy","astropy","matplotlib"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mgwalkergit/xymass"
Issues = "https://github.com/mgwalkergit/xymass/issues"
