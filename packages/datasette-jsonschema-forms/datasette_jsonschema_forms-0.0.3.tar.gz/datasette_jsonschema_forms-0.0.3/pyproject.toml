[project]
name = "datasette-jsonschema-forms"
version = "0.0.3"
description = ""
readme = "README.md"
authors = [{name = "Alex Garcia"}]
license = "Apache-2.0"
classifiers=[
    "Framework :: Datasette"
]
requires-python = ">=3.9"
dependencies = [
    "datasette>=1.0a19",
    "sqlite-migrate>=0.1b0",
    "sqlite-utils>=3.38",
    "pydantic>=2",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/datasette/datasette-jsonschema-forms"
Changelog = "https://github.com/datasette/datasette-jsonschema-forms/releases"
Issues = "https://github.com/datasette/datasette-jsonschema-forms/issues"
CI = "https://github.com/datasette/datasette-jsonschema-forms/actions"

[project.entry-points.datasette]
jsonschema_forms = "datasette_jsonschema_forms"

[project.optional-dependencies]
test = ["pytest", "pytest-asyncio"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"

[tool.setuptools.package-data]
datasette_jsonschema_forms = ["static/*", "templates/*"]

[tool.setuptools.packages.find]
exclude = [
    "node_modules",
]