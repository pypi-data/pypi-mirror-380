# ----- Project Info -----

[project]
name = "mentai-cli"
version = "0.1.5"
description = "An automated CLI tool using AI to solve Menti quiz questions."
authors = [
    { name = "Peter Schwips" }
]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Education",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Education :: Testing",
    "Topic :: Utilities",
    "Typing :: Typed",
]

# ----- Dependencies -----

dependencies = [
    "fake-useragent>=2.2.0",
    "openai>=1.102.0",
    "platformdirs>=4.4.0",
    "requests>=2.32.5",
    "rich>=14.1.0",
    "toml>=0.10.2",
    "typer>=0.17.4",
    "websocket-client>=1.8.0",
]

[dependency-groups]
dev = [
    "pyright>=1.1.405",
    "ruff>=0.12.11",
]

# ----- Building -----

[project.scripts]
mentai = "mentai.main:cli"
mentai-cli = "mentai.main:cli"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mentai*"] 

[tool.setuptools.package-data]
"mentai" = ["py.typed"]

# ----- Tools -----

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "SIM",  # flake8-simplify
    "G",  # flake8-logging-format
    "I",  # isort
]

[tool.pyright]
typeCheckingMode = "basic"
