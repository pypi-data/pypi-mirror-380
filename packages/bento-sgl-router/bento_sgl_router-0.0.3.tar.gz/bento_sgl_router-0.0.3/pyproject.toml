[project]
name = "bento-sgl-router"
description = "Bento service with SGLang Router included"
authors = [
    { name = "Frost Ming", email = "frost@bentoml.com" },
]
dependencies = [
    "bentoml>=1.4.25",
    "sglang-router>=0.1.9",
]
requires-python = ">=3.10"
readme = "README.md"
dynamic = []
version = "0.0.3"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
