[project]
name = "libenv"
version = "1.2.0"
license = "BSD-3-Clause"
readme = "README.md"
description = "Declare an Environment"
authors = [{name="David M. Rogers", email="predictivestatmech@gmail.com"}]
requires-python = ">=3.9,<4.0"

dependencies = [
  "typer>=0.9.0",
  "pydantic>=2.1.1,<3.0",
  "PyYAML>=6.0.1,<7.0",
  "aurl-aurl>=2.5.0",
  "rich>=14.0",
  "importlib-metadata>=6.8.0",
]

[external]
host-requires = [
  "pkg:generic/rc",
]

[project.urls]
repository = "https://gitlab.com/frobnitzem/libenv"

[project.scripts]
libenv = "libenv.libenv:app"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
mypy = "^1.8.0"
types-PyYAML = ">=6.0.12"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
