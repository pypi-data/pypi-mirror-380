[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hypersphere-sampler"
version = "0.1.1"
description = "A Python package for sampling points on or inside hyperspheres and hyperellipsoids."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Andreas Nygaard" }
]
requires-python = ">=3.6"
dependencies = [
    "numpy"
]

[project.urls]
Homepage = "https://github.com/AndreasNygaard/hypersphere-sampler"
Repository = "https://github.com/AndreasNygaard/hypersphere-sampler"

