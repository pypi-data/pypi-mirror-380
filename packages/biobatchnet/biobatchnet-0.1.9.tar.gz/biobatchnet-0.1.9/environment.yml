name: bbn
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pip
  - cudatoolkit=11.8  # or 12.1 depending on your system
  - pytorch>=2.0.0
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8  # ensures CUDA version
  - pip:
    - numpy>=1.26.0
    - pandas>=2.2.0
    - scikit-learn>=1.3.0
    - scipy>=1.10.0
    - tqdm>=4.65.0
    - pyyaml>=6.0
    - anndata>=0.10.0
    - scanpy>=1.9.0
    - matplotlib>=3.7.0
    - seaborn>=0.12.0
    - h5py>=3.8.0
    - -e .
