[project]
name = "yta-video-masking"
version = "0.0.2"
description = "Youtube Autonomous Video Masking Module"
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_positioning (>=0.0.1,<1.0.0)",
    "yta_constants (>=0.0.1,<1.0.0)",
    "yta_image_masking (>=0.0.1,<1.0.0)",
    "yta_image_base (>=0.0.1,<1.0.0)",
    "yta_video_utils (>=0.0.1,<1.0.0)",
    "moviepy (>=0.0.1,<9.0.0)",
]

[tool.poetry]
packages = [{include = "yta_video_masking", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
