[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mockingbird-cli"
version = "0.6.0"
description = "A powerful CLI tool for generating realistic mock data with relationships and referential integrity"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Prasad Bhamidipati", email = "prasadbhamidi@gmail.com" }
]
maintainers = [
    { name = "Prasad Bhamidipati", email = "prasadbhamidi@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Topic :: Utilities",
    "Typing :: Typed"
]
keywords = [
    "faker",
    "mock-data", 
    "data-generator", 
    "cli", 
    "testing", 
    "fixtures",
    "synthetic-data", 
    "relational-data",
    "csv",
    "json",
    "parquet",
    "relationships"
]
requires-python = ">=3.11"
dependencies = [
    "typer>=0.16.0,<1.0.0",
    "duckdb>=1.3.0,<2.0.0",
    "PyYAML>=6.0.0,<7.0.0",
    "pyarrow>=15.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "Faker>=20.0.0",
    "asteval>=1.0.0,<2.0.0",
    "rich>=13.0.0",
    "pandas>=2.0.0",
    "python-dateutil>=2.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "pre-commit>=3.0.0"
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0"
]

[project.urls]
Homepage = "https://mockingbird.smallapps.in"

[project.scripts]
mockingbird = "mockingbird.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["mockingbird*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]

# Development tools configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=mockingbird",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml"
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true