[package]
name = "hugr-qir"
version = "0.0.12"
edition = "2024"
rust-version = "1.85"
readme = "README.md"

[features]
default = ["py"]
py = ["dep:pyo3"]

[dependencies]
anyhow = "1.0.98"
clap = "4.5.39"
inkwell = { version = "0.6.0", features = ["llvm14-0"] }
clap-verbosity-flag = "3.0.2"
clio = { version = "0.3.5", features = ["clap-parse"] }
delegate = "0.13.3"
hugr = { version = "0.22.1", features = ["llvm"] }
hugr-core = "0.22.1"
hugr-cli = "0.22.1"
hugr-llvm = { version = "0.22.1", features = ["test-utils"] }
itertools = "0.14.0"
lazy_static = "1.5.0"
petgraph = { version = ">= 0.8.1, < 0.9", default-features = false }
pyo3 = { version = "0.24.0", features = [
    "abi3-py310",
    "anyhow",
], optional = true }
serde = "1.0.219"
serde_json = "1.0.140"
tket = "0.13.1"
tket-qsystem = { version = "0.18.0", features = ["cli"] }

[dev-dependencies]
insta = "1.42.1"
rstest = "0.25.0"
serde = { version = "1.0.218", features = ["derive"] }
typetag = "0.2.19"
