name: Build and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser breathe exhale
        
    - name: Build package (needed for autodoc)
      run: |
        pip install -e .
        
    - name: Test package import
      run: |
        python -c "import noLZSS; print(f'Package version: {noLZSS.__version__}')"
        
    - name: Build documentation
      run: |
        cd docs
        # Create build directory
        mkdir -p _build
        
        # Build Sphinx documentation (Exhale will run Doxygen automatically)
        sphinx-build -b html . _build/html
        
    - name: Upload documentation artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: docs/_build/html
        
  deploy:
    # Only deploy on pushes to main branch or releases
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'release'
    
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4