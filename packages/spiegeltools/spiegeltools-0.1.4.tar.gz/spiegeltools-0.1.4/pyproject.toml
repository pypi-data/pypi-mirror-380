[project]
name = "spiegeltools"
version = "0.1.4"
license = { file = "LICENSE" }
description = "Provides data analysis tool for government crime data."
authors = [
    { name = "Igor Carvalheira", email = "igorccarvalheira111@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.1",
    "polars>=1.31.0",
    "geopandas>=1.1.1"
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
[tool.setuptools.packages.find]
where = ["src"]
