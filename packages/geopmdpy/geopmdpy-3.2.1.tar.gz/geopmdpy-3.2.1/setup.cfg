[metadata]
name = geopmdpy
version = attr: geopmdpy.__version__

[options]
packages = geopmdpy
python_requires = >=3.6
setup_requires = 
	setuptools>=39.2.0
	setuptools-scm>=1.15.7
	cffi>=1.11.5
install_requires = 
	cffi>=1.11.5
	dasbus>=1.6
	jsonschema>=2.6.0
	psutil>=5.4.8
tests_require = 
	defusedxml>=0.7.1

[options.extras_require]
stats = 
	seaborn>=0.11.2
	pyyaml>=6.0.0
	prometheus_client>=0.7.1
dbus_xml = 
	docstring-parser>0.13
grpc = 
	grpcio>=1.30.2
	protobuf>=3.12.4

[options.entry_points]
console_scripts = 
	geopmd = geopmdpy.__main__:main
	geopmaccess = geopmdpy.access:main
	geopmexporter = geopmdpy.exporter:main
	geopmread = geopmdpy.read:main
	geopmsession = geopmdpy.session:main
	geopmwrite = geopmdpy.write:main

[options.package_data]
geopmdpy = 
	VERSION

[egg_info]
tag_build = 
tag_date = 0

