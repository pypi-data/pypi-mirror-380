<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ repo_name }} - ugit Repository</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <!-- Icon libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/12.1.0/octicons.min.css">
    <!-- Font Awesome for additional icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Repository Interface Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="repo-title">
                    <i class="fa-solid fa-folder-open"></i>
                    {{ repo_name }}
                </h1>
                <div class="repo-path">{{ repo_path }}</div>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="files">
                    <i class="fa-solid fa-code"></i>
                    Code
                </button>
                <button class="nav-tab" data-tab="commits">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    Commits
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Files Tab -->
            <div id="files-tab" class="tab-content active">
                <!-- Breadcrumb Navigation with Back Button -->
                <div class="navigation-bar">
                    <button id="back-button" class="back-button" style="display: none;">
                        <i class="fa-solid fa-arrow-left"></i>
                        Back
                    </button>
                    <div class="breadcrumb" id="breadcrumb">
                        <span class="breadcrumb-item root">
                            <i class="fa-solid fa-house"></i>
                            <span class="breadcrumb-text">{{ repo_name }}</span>
                        </span>
                    </div>
                </div>

                <!-- Repository File Browser -->
                <div class="file-browser">
                    <!-- Latest Commit Bar -->
                    <div class="latest-commit-bar">
                        <div class="commit-info-left">
                            <i class="fa-solid fa-code-commit"></i>
                            <span id="latest-commit-message">Loading...</span>
                        </div>
                        <div class="commit-info-right">
                            <span id="latest-commit-hash">Loading...</span>
                            <span id="latest-commit-date">Loading...</span>
                        </div>
                    </div>
                    
                    <div class="file-browser-header">
                        <div class="file-browser-title">
                            <i class="fa-solid fa-folder"></i>
                            <span id="file-count">Loading files...</span>
                        </div>
                    </div>
                    
                    <!-- File List Table -->
                    <div class="file-table-container" id="file-table-container">
                        <table class="file-table">
                            <tbody id="file-table-body" class="file-table-body">
                                <!-- File rows will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Repository File Viewer (Full Width) -->
                <div id="file-viewer" class="file-viewer" style="display: none;">
                    <div class="file-viewer-header">
                        <div class="file-header-left">
                            <button id="back-to-files" class="back-to-files-btn">
                                <i class="fa-solid fa-arrow-left"></i>
                            </button>
                            <div class="file-path-info">
                                <i class="fa-solid fa-file-code"></i>
                                <span id="file-path">filename.ext</span>
                            </div>
                        </div>
                        <div class="file-actions">
                            <div class="file-stats" id="file-stats">
                                <!-- File stats -->
                            </div>
                        </div>
                    </div>
                    <div id="file-content" class="file-content">
                        <!-- File content will be populated -->
                    </div>
                </div>
            </div>

            <!-- Fullscreen File Viewer -->
            <div id="fullscreen-viewer" class="fullscreen-viewer" style="display: none;">
                <div class="fullscreen-header">
                    <div class="fullscreen-file-info">
                        <button id="close-fullscreen" class="close-button">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <div class="file-info">
                            <i class="fa-solid fa-file-code"></i>
                            <span class="file-path" id="fullscreen-file-path"></span>
                        </div>
                    </div>
                    <div class="file-stats" id="fullscreen-file-stats">
                        <!-- File stats will be populated -->
                    </div>
                </div>
                <div id="fullscreen-file-content" class="fullscreen-file-content">
                    <!-- Content will be populated -->
                </div>
            </div>

            <!-- Commits Tab -->
            <div id="commits-tab" class="tab-content">
                <div class="commits-container">
                    <div class="commits-header">
                        <h2>
                            <i class="fa-solid fa-clock-rotate-left"></i>
                            Commit History
                        </h2>
                        <button id="refresh-commits" class="refresh-btn">
                            <i class="fa-solid fa-arrows-rotate"></i>
                            Refresh
                        </button>
                    </div>
                    <div id="commits-list" class="commits-list">
                        <!-- Commits will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
