    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    </div>

    <div class="chat-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h2>Chat Sessions</h2>
                <button id="new-chat-btn" class="icon-btn" title="Start New Chat">+</button>
            </header>
            <div id="session-list" class="session-list"></div>
        </aside>
        <main class="chat-area">
            <header class="chat-header">
                <h3 id="session-title">Loading...</h3>
                <div class="header-actions">
                    <button id="theme-toggle-btn" class="icon-btn" title="Toggle Theme">
                        <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="theme-icon"><path fill-rule="evenodd" d="M12 2.25c.414 0 .75.336.75.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm0 15a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75Zm8.25-10.5a.75.75 0 0 1 0 1.5h-1.5a.75.75 0 0 1 0-1.5h1.5ZM4.5 12a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 0 1.5h-1.5a.75.75 0 0 1-.75-.75ZM17.69 6.31a.75.75 0 0 1 0 1.06l-1.06 1.06a.75.75 0 0 1-1.06-1.06l1.06-1.06a.75.75 0 0 1 1.06 0ZM7.37 16.63a.75.75 0 0 1 0 1.06l-1.06 1.06a.75.75 0 1 1-1.06-1.06l1.06-1.06a.75.75 0 0 1 1.06 0Zm-.02-9.26a.75.75 0 0 1 1.06 0l1.06 1.06a.75.75 0 1 1-1.06 1.06L6.31 7.37a.75.75 0 0 1 0-1.06Zm9.26 9.24a.75.75 0 0 1 1.06 0l1.06 1.06a.75.75 0 0 1-1.06 1.06l-1.06-1.06a.75.75 0 0 1 0-1.06ZM12 7.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9Z" clip-rule="evenodd" /></svg>
                        <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="theme-icon" style="display: none;"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.428 2.748-8.243 6.537-9.822a.75.75 0 0 1 .819.162Z" clip-rule="evenodd" /></svg>
                    </button>
                    <button id="delete-chat-btn" title="Delete Current Chat" style="display: none;">Delete</button>
                </div>
            </header>
            <div id="log" class="log-container"></div>
            <footer class="chat-footer">
                <form id="form" class="chat-form">
                    <textarea id="input" placeholder="Type your message..." rows="1" disabled></textarea>
                    <button type="submit" class="icon-btn" title="Send" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" /></svg>
                    </button>
                </form>
            </footer>
        </main>
    </div>
    <script src="/app.js"></script>
</body>
</html>
