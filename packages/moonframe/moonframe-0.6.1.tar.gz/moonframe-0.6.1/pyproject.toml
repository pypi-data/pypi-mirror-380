[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "moonframe"
dynamic = ["version"]
authors = [{ name = "CoopTeam-CERFACS", email = "coop@cerfacs.fr" }]
description = "Simple and interactive plots using d3js"
readme = "README.md"
requires-python = ">= 3.7"
keywords = ["data visualization", "d3js", "plot", "charts", "graph", "scatter"]
license = { file = "LICENSE.txt" }
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = ["click", "flask", "waitress", "loguru"]

[tool.setuptools.dynamic]
version = { attr = "moonframe.__version__" }

[project.scripts]
moonframe = "moonframe.cli:main_cli"

[project.urls]
Homepage = "https://gitlab.com/cerfacs/moonframe"
Documentation = "https://gitlab.com/cerfacs/moonframe/-/tree/main/docs"
Issues = "https://gitlab.com/cerfacs/moonframe/-/issues"
Changelog = "https://gitlab.com/cerfacs/moonframe/-/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
tests = ["pytest", "pytest-coverage", "pytest-datadir", "pytest-allclose"]

[tool.setuptools.package-data]
"*" = ["*.yml", "*.js", "*.css", "*.html"]
