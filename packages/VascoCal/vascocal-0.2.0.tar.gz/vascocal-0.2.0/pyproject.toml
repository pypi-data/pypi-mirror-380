[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VascoCal"
version = "0.2.0"
description = "Una calculadora basada en el patrón State en Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
  { name="Carlos Andrés Gómez Vasco", email="tu_correo@example.com" }
]
dependencies = []

[project.urls]
"Homepage" = "https://github.com/tuusuario/calculadora-py"
"Bug Tracker" = "https://github.com/tuusuario/calculadora-py/issues"

[tool.setuptools.packages.find]
where = ["src"]
