[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypokeclient"
version = "1.0.1"
description = "Synchronous and asynchronous clients to interact with PokÃ©API"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    { name = "Alessandro Ristori", email = "aleristori97@gmail.com" }
]
requires-python = ">=3.12"
keywords = ["pokeapi", "pokemon-api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aiohttp>=3.12.15",
    "aiohttp-client-cache[all]>=0.13.0",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "requests-cache>=1.2.1",
]

[project.urls]
Homepage = "https://github.com/RistoAle97/pokeapi-python-wrapper"
Documentation = "https://ristoale97.github.io/pokeapi-python-wrapper/"
Repository = "https://github.com/RistoAle97/pokeapi-python-wrapper"
Issues = "https://github.com/RistoAle97/pokeapi-python-wrapper/issues"

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
    "ruff>=0.13.0",
]
docs = [
    "griffe-typingdoc",
    "griffe-inherited-docstrings",
    "mkdocs-material",
    "mkdocstrings-python",
]

[tool.ruff]
line-length = 120
output-format = "grouped"
target-version = "py312"

[tool.ruff.lint]
select = [
    "ARG", # Flake8 unused arguments
    "D", # Pydocstyle errors
    "E", # PEP8 errors
    "F", # PEP8 formatting
    "I", # Import sorting
    "N", # PEP8 naming
    "RUF", # Ruff specific rules
    "UP", # Pyupgrade upgrades
]

[tool.ruff.lint.isort]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
docstring-code-format = true
