[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gui_stream"
version = "2.3"
authors = [
  { name="Bruno Chaves"},
]
description = "Interface gráfica para conversão de documentos e extraão de texto com ocr."
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "PyMuPDF==1.25.5",
    "reportlab==4.3.1",
    "openpyxl==3.1.5",
    "pandas==2.2.3",
    "opencv-python",
    "gmplot",
    "odfpy",
    "soup_files>=1.3",
    "convert_stream>=2.3",
    "ocr_stream>=2.3",
]

[tool.setuptools]
packages = [
"gui_stream",
"gui_stream.app_ui",
"gui_stream.app_ui.core",
"gui_stream.app_ui.ui",
"gui_stream.sheets",
"gui_stream.sheets.models",
"gui_stream.sheets.utils",
]
