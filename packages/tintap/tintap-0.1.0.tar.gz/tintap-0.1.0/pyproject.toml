[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "tintap"
version = "0.1.0"
description = "AI audio detection and attribution Python SDK for tintap platform"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "tintap", email = "contact@tintap.ai"},
]
keywords = [
    "ai", 
    "audio", 
    "detection", 
    "analysis", 
    "artificial-intelligence",
    "audio-processing", 
    "content-attribution", 
    "machine-learning",
    "music", 
    "speech"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8", 
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "requests>=2.25.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.18.0", 
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
]

[project.urls]
Homepage = "https://tintap.ai"
Documentation = "https://docs.tintap.ai"
Repository = "https://github.com/tintap/tintap-python"
"Bug Tracker" = "https://github.com/tintap/tintap-python/issues"

[tool.setuptools]
packages = ["tintap"]

[tool.black]
line-length = 100
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true