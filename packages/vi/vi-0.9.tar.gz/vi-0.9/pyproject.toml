[build-system]
requires = ["setuptools>=45", "wheel", "pbr>=2.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vi"
version = "0.9"
description = "Vector Interpreter - computational toolkit for biophysical design platforms"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    {name = "lhr", email = "airhenry@gmail.com"}
]
license = {text = "GPL-2.0"}
keywords = ["molecular", "simulation", "chemistry", "computational"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education", 
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7", 
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics"
]
requires-python = ">=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*"
dependencies = [
    "six>=1.10.0",
    "pbr>=2.0.0"
]

[project.urls]
Homepage = "https://github.com/lhrkkk/vi.git"
Repository = "https://github.com/lhrkkk/vi.git"
Issues = "https://github.com/lhrkkk/vi/issues"

[project.scripts]
labkit-api = "vi.cmd.api:main"
labkit = "vi.cmd.cli:cli"

[project.entry-points."oslo.config.opts"]
vi = "vi.opts:list_opts"

[tool.setuptools]
packages = ["vi"]
include-package-data = true

[tool.setuptools.package-data]
vi = ["*.yml", "*.yaml", "*.conf"]

[tool.pbr]
warnerrors = true
autodoc_index_modules = true