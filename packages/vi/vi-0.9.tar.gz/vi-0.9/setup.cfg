[metadata]
name = vi
version = 0.9
summary = Vector Interpreter - computational toolkit for biophysical design platforms
description-file = README.md
description-content-type = text/markdown
author = lhr
author-email = airhenry@gmail.com
home-page = https://github.com/lhrkkk/vi.git
classifier = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License v2 (GPLv2)
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[files]
packages = 
	vi

[entry_points]
console_scripts = 
	labkit-api = vi.cmd.api:main
	labkit = vi.cmd.cli:cli
oslo.config.opts = 
	vi = vi.opts:list_opts

[build_sphinx]
all_files = 1
build-dir = docs/build
source-dir = docs/source

[pbr]
warnerrors = true
autodoc_index_modules = true

[egg_info]
tag_build = 
tag_date = 0

