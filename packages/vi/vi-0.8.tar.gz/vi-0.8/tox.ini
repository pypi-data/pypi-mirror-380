[tox]
minversion = 1.6
skipsdist = True
envlist = py27,cover

[testenv]
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
install_command = pip install -U {opts} {packages}
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
         EVENTLET_NO_GREENDNS=yes
         OS_TEST_PATH=labkit/tests/unit
passenv = OS_TEST_TIMEOUT OS_STDOUT_CAPTURE OS_STDERR_CAPTURE OS_LOG_CAPTURE
commands =
    python setup.py testr --slowest --testr-args="{posargs}"
    # {toxinidir}/generate-config-file.sh
whitelist_externals = bash

# TODO(ityaptin): With separation tests to unit and functional folders we need
# set environment variable OS_TEST_PATH=labkit/tests/functional
# in "py-<backend>" jobs

[testenv:cover]
setenv = OS_TEST_PATH=labkit/tests
commands =
    python setup.py testr --slowest --coverage --testr-args="{posargs}"

[testenv:pep8]
commands =
    flake8
# Check that .po and .pot files are valid:
    bash -c "find labkit -type f -regex '.*\.pot?' -print0|xargs -0 -n 1 msgfmt --check-format -o /dev/null"

# [testenv:genconfig]
# commands = {toxinidir}/generate-config-file.sh

[testenv:docs]
commands = python setup.py build_sphinx
setenv = PYTHONHASHSEED=0

# [testenv:pylint]
# commands = bash tools/lintstack.sh

[testenv:venv]
commands = {posargs}
setenv = PYTHONHASHSEED=0

[flake8]
ignore =
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
show-source = True

