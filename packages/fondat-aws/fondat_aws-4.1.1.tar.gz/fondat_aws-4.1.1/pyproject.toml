[build-system]
requires = ["poetry>=1.1"]
build-backend = "poetry.masonry.api"

[tool.black]
line-length = 96
target-version = ["py311"]

[tool.poetry]
name = "fondat-aws"
version = "4.1.1"
description = "Fondat package for Amazon Web Services."
readme = "README.md"
authors = ["fondat-aws authors"]
homepage = "https://github.com/fondat/fondat-aws/"
documentation = "https://github.com/fondat/fondat-aws/wiki"
license = "MIT"
keywords = ["asgi", "foundation", "resource", "openapi"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
packages = [
    { include = "fondat" }
]

[tool.poetry.dependencies]
aiobotocore = "^2.5.0"  
fondat       = "^4.1.15"  
python       = "^3.11"

[tool.poetry.dev-dependencies]
black = "^22.10"
isort = "^5.10"
pre-commit = "^2.20"
pytest = "^7.1"
pytest-asyncio = "^0.19"
pytest-cov = "^3.0"
vcrpy = "^7.0.0"
pytest-vcr = "^1.0.2"
boto3 = "^1.38.0"

[tool.isort]
profile = "black"
lexicographical = true
lines_after_imports = 2
lines_between_types = 1
line_length = 96
no_sections = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
