[project]
name = "mcp-bookmark-server"
version = "0.1.3"
description = "MCP server to save and search bookmarks using OpenAI RAG"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Preeti Dewani", email = "preetidewani1990@gmail.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "bookmark", "openai", "rag", "search", "server"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "mcp[cli]>=1.13.1",
    "openai>=1.106.1",
]

[project.urls]
"Homepage" = "https://github.com/pree-dew/mcp-bookmark"
"Repository" = "https://github.com/pree-dew/mcp-bookmark"
"Bug Tracker" = "https://github.com/pree-dew/mcp-bookmark/issues"

[project.scripts]
mcp-bookmark-server = "mcpserver.__main__:main"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
