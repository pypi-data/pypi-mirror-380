[project]
name = "t3api-utils"
version = "1.0.0"
description = "Utility functions and helpers for the T3 API ecosystem"
authors = [{ name = "Matt Frisbie", email = "matt@classvsoftware.com" }]
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.12"
keywords = ["t3", "metrc", "utils", "helpers", "track and trace"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "certifi >=2023.7.22",
    "python-dotenv >=1.0.0",
    "rich>=13.0.0",
    "questionary >=2.0.0",
    "typer>=0.16.0",
    "duckdb>=1.3.0",
    "pyarrow>=17.0.0",
    "httpx>=0.25.0",
    "textual>=6.0.0",
    "pyotp>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.2.0",
]

[project.urls]
Homepage = "https://github.com/classvsoftware/t3api-python-utils"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["t3api_utils*"]
exclude = ["tests*", "tmp*", "output*", "interfaces*"]

[tool.mypy]
files = ["t3api_utils", "tests"]
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

[[tool.mypy.overrides]]
module = "t3api_utils.*"
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.2.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
