[tool.poetry]
name = "charter-compiler"
version = "0.1.0"
description = "Agent compiler with orchestration-level memoization for LLM inference"
authors = ["Wency Suo <w@usecharter.ai> and Jesus Fileto <j@usecharter.ai>"]
readme = "README.md"

packages = [{include = "charter_compiler"}]

[tool.poetry.dependencies]
python = "^3.10"
libcst = "^1.0.0"
networkx = "^3.0"
numpy = "^1.24.0"
tritonclient = {extras = ["grpc", "http"], version = "^2.40.0"}
prometheus-client = "^0.19.0"
pyyaml = "^6.0"
click = "^8.1.0"
rich = "^13.0.0"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-asyncio = "^0.21.0"
black = "^23.0.0"
ruff = "^0.1.0"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

