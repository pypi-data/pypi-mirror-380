[project]
name = "lqp"
version = "0.1.16"
description = "A parser for Logical Query Protocol (LQP) S-expressions into Protobuf"
readme = "README.md"
authors = [
    { name = "Niko GÃ¶bel", email = "nikolas.goebel@relational.ai" },
    { name = "David Zhao", email = "david.zhao@relational.ai" },
    { name = "Minsung Cho", email = "minsung.cho@relational.ai" },
    { name = "Martin McGrane", email = "martin.mcgrane@relational.ai" },
    { name = "Abdul Zreika", email = "abdul.zreika@relational.ai" }
]
dependencies = [
    "lark>=1.1.9",
    "protobuf>=3.20.3,<5.0.0",
    "colorama",
]

[project.scripts]
lqp = "lqp.parser:main"

[project.optional-dependencies]
test = [
    "pytest>=7.0.0",
    "pytest-snapshot",
    "pyrefly==0.25.1",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
