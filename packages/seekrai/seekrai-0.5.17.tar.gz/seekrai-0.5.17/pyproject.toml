[build-system]
requires = [
    "poetry",
    # Starting with NumPy 1.25, NumPy is (by default) as far back compatible
    # as oldest-support-numpy was (customizable with a NPY_TARGET_VERSION
    # define).  For older Python versions (where NumPy 1.25 is not yet avaiable)
    # continue using oldest-support-numpy.
    "oldest-supported-numpy>=0.14; python_version<'3.9'",
    "numpy>=1.25; python_version>='3.9'",
    "poetry-core>=1.0.0"
]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "seekrai"
version = "0.5.17"
authors = [
    "SeekrFlow <support@seekr.com>"
]
description = "Python client for SeekrAI"
readme = "README.md"
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
]
repository = "https://gitlab.cb.ntent.com/ml/seekr-py"
homepage = "https://gitlab.cb.ntent.com/ml/seekr-py"


[tool.poetry.dependencies]
python = "^3.9"
typer = ">=0.9,<0.13"
requests = "^2.31.0"
tqdm = "^4.66.2"
tabulate = "^0.9.0"
pydantic = "^2.7"
filelock = "^3.13.1"
eval-type-backport = ">=0.1.3,<0.3.0"
click = "^8.1.7"
pillow = "^10.3.0"
pyarrow = ">=10.0.1"
numpy = [
    { version = ">=1.23.5", python = "<3.12" },
    { version = ">=1.26.0", python = ">=3.12" },
]
httpx = {extras = ["http2"], version = "^0.27.0"}

[tool.poetry.group.quality]
optional = true

[tool.poetry.group.quality.dependencies]
black = ">=23.1,<25.0"
types-tqdm = "^4.65.0.0"
types-tabulate = "^0.9.0.3"
types-requests = "^2.31.0.20240218"
pyarrow-stubs = "^10.0.1.7"
ruff = "^0.11.2"
mypy = "^1.15.0"

[tool.poetry.group.tests]
optional = true

[tool.poetry.group.tests.dependencies]
pytest = ">=7.4.2,<9.0.0"
pytest-watch = "^4.2.0"
tox = "^4.14.1"
pytest-asyncio = "^0.26.0"

[tool.poetry.group.dev.dependencies]
ipdb = "^0.13.13"
pre-commit = "^3.7.1"
jupyter = "^1.0.0"

[tool.poetry.urls]
"Homepage" = "https://www.seekr.com/"

[tool.poetry.scripts]
seekrflow = "seekr.cli.cli:main"

[tool.black]
target-version = ['py310']

[tool.ruff.lint]
# Never enforce `E501` (line length violations).
ignore = ["C901", "E501", "E741", "W605"]
select = ["C", "E", "F", "I", "W"]

# Ignore import violations in all `__init__.py` files.
[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811"]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["seekr"]

[tool.mypy]
strict = true
mypy_path = "."
