[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kuma-api"
version = "3.0.3"
description = "SDK для работы с API SIEM Kuma"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    { name = "Anatolii", email = "mixtol21@gmail.com"},

]
dependencies = [
    "requests>=2.25.0"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://support.kaspersky.com/help/KUMA/3.4/en-US/217973.htm"
