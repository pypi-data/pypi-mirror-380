[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "youtube-colab-proxy"
version = "1.0.2"
description = "A Python web application that provides a YouTube video streaming proxy with a built-in web player. Designed to work seamlessly in Google Colab environments while also supporting local development and deployment."
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
	{ name = "DAN3002" }
]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: Apache Software License",
	"Operating System :: OS Independent",
]
dependencies = [
	"yt-dlp==2025.9.23",
	"youtube-search-python",
	"flask",
	"portpicker",
	"streamlink",
]

[project.urls]
"Homepage" = "https://github.com/DAN3002/Youtube-Colab-Proxy"
"Repository" = "https://github.com/DAN3002/Youtube-Colab-Proxy"

[project.scripts]
ycp = "youtube_colab_proxy.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"youtube_colab_proxy" = ["app/templates/*.html", "app/static/*"]
