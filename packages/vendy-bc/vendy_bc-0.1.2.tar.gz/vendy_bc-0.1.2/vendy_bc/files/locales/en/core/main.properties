# 전체 문서: https://github.com/fieryhenry/ExampleEditorLocale#format-of-the-properties-files
# 색상 서식
#
# <@p> = 기본색
# <@s> = 보조색
# <@t> = 3차색
# <@q> = 4차색
# <@e> = 오류 색상
# <@w> = 경고색
# <@su> = 성공 색상
#
# </> = 현재 색상 닫기
# 색칠할 때는 실제 색상 코드/이름이 아닌 위의 서식 태그를 사용하여 서로 다른 테마에 다른 색상을 사용할 수 있도록 하세요.
# 정확한 색상이 중요한 경우에만 실제 색상 코드/이름을 사용해야 합니다. 예를 들어, 대상의 빨간색 재능 구슬을 빨간색으로 표시하는 경우입니다.
# 텍스트에 < 또는 > 또는 /를 쓰고 싶다면 백슬래시(\)로 이스케이프합니다. 예: \< 또는 \> 또는 \/
#
# <#rrggbb> = 16진수 색상
#
# <w> = 흰색
# <bl> = 검정
# <r> = 빨간색
# <g> = 녹색
# <b> = 파란색
# <y> = 노란색
# <m> = 마젠타
# <c> = 시안색
# <dy> = 진한 노랑
# <dg> = 진한 회색
# <db> = 진한 파란색
# <dc> = 진한 청록색
# <dm> = 진한 자홍색
# <dr> = 진한 빨간색
# <dgn> = 진한 녹색
# <lg> = 밝은 회색
# <o> = 오렌지

