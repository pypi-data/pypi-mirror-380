[package]
edition = "2021"
name = "baml-cli"
version.workspace = true
authors.workspace = true
description.workspace = true
license-file.workspace = true

[package.metadata.rustflags]
RSTEST_TIMEOUT = "10"

[build-dependencies]
anyhow.workspace = true

[lints.rust]
dead_code = "deny"
elided_named_lifetimes = "deny"
unused_imports = "deny"
unused_variables = "deny"

[dependencies]
anyhow.workspace = true
axum.workspace = true
axum-extra = { version = "0.9.3", features = ["erased-json", "typed-header"] }
baml-runtime = { path = "../baml-runtime", features = ["internal"] }
language-server = { path = "../language_server" }
baml-types.workspace = true
baml-log.workspace = true
base64.workspace = true
bstd.workspace = true
bytes.workspace = true
cfg-if.workspace = true
clap = { workspace = true, features = ["color", "env"] }
clap-cargo = "0.14.1"
colored.workspace = true
console = "0.15.0"
dashmap.workspace = true
derive_more.workspace = true
dialoguer = "0.11.0"
difference = "2.0.0"
dunce = "1.0.4"
either.workspace = true
env_logger.workspace = true
etcetera = "0.8.0"
eventsource-stream = "0.2.3"
futures.workspace = true
http.workspace = true
http-body.workspace = true
indexmap.workspace = true
indicatif = "0.17.8"
indicatif-log-bridge = "0.2.3"
indoc.workspace = true
internal-baml-core.workspace = true
generators-lib = { path = "../generators/utils/generators_lib" }
log.workspace = true
open = "5.3.0"
pathdiff = "0.1.0"
rand.workspace = true
reqwest.workspace = true
scopeguard.workspace = true
serde.workspace = true
serde_json.workspace = true
similar = { version = "2.6.0", features = ["inline"] }
strsim.workspace = true
strum.workspace = true
strum_macros.workspace = true
tokio = { version = "1", default-features = false, features = [
  "macros",
  "time",
] }
tokio-stream = "0.1.15"
# NOTE(sam): adding this caused a build error, I suspect because tower uses nightly features or something
# tower = "0.5.0"
walkdir.workspace = true
uuid.workspace = true
web-time.workspace = true
static_assertions.workspace = true
mime_guess = "2.0.4"
mime = "0.3.17"

# For tracing
envy = "0.4.2"
chrono = "0.4.38"
stream-cancel = "0.8.2"
async-std = "1.12.0"
fastrand = "2.1.0"
test-log = "0.2.16"
infer = "0.16.0"
url = "2.5.2"
shell-escape = "0.1.5"
aws-sigv4 = "1.2.2"
aws-credential-types = "1.2.0"
aws-smithy-async = "1.2.1"
aws-smithy-runtime-api = "1.7.0"
aws-smithy-types = "1.2.0"
aws-smithy-runtime = "1.6.0"
enum_dispatch = "0.3.13"
aws-smithy-json = "0.60.7"
jsonwebtoken = "9.3.0"
pretty_assertions = "1.4.0"
sha2 = "0.10.8"
tracing = "0.1.40"
# Valuable is needed to prevent serializing objects using Debug, and instead use Serialize.
# https://github.com/tokio-rs/tracing/issues/1570
tracing-subscriber = { version = "0.3.18", features = [
  "json",
  "env-filter",
  "valuable",
] }
ctrlc = "3.4"

# openssl = { version = "0.10", optional = true }

[features]
defaults = []
internal = []
skip-integ-tests = []
static-ssl = ["reqwest/native-tls-vendored"]

[dev-dependencies]
assert_cmd = "2"
console_log = "1"
dissimilar = "1.0.4"
expect-test = "1.1.0"
indoc.workspace = true
either = "1.8.1"
rstest = "0.22.0"
wasm-bindgen-test = "0.3.42"
walkdir = "2.5.0"
wasm-logger = "0.2.0"
