[package]
edition = "2021"
name = "baml-types"
version.workspace = true
authors.workspace = true
description.workspace = true
license-file.workspace = true

[lints.rust]
dead_code = "deny"
elided_named_lifetimes = "deny"
unused_imports = "deny"
unused_variables = "deny"

[lints.clippy]
type_complexity = "allow"

# Attention:
#   Please try to keep this crate low-dependency! We want to keep this as minimal as possible.
[dependencies]
anyhow.workspace = true
clap.workspace = true
derive_builder.workspace = true
internal-baml-diagnostics = { path = "../diagnostics" }
itertools.workspace = true
log.workspace = true
minijinja.workspace = true
once_cell.workspace = true
pretty.workspace = true
secrecy.workspace = true
serde.workspace = true
serde_json.workspace = true
strum.workspace = true
time.workspace = true
tracing-core.workspace = true
web-time.workspace = true
tokio.workspace = true
uuid.workspace = true
baml-ids.workspace = true

[dependencies.indexmap]
workspace = true
optional = true


[features]
default = ["stable_sort"]
stable_sort = ["indexmap"]
