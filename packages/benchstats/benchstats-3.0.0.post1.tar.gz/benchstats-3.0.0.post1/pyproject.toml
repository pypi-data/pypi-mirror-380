[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "benchstats"
version = "3.0.0.post1"
description = "Statistical Testing for Benchmark Results Comparison"
readme = "README.md"
authors = [{ name = "Aleksei Rechinskii", email = "5dpea9nhd@mozmail.com" }]
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development",
    "Topic :: System :: Benchmark",
    "Topic :: Utilities",
]
keywords = ["benchmarks", "statistics", "reports", "analysis",
    "optimization", "performance", "benchmarking", "statistical analysis",
    "brunner munzel", "mann whitney u"]
dependencies = [
    "rich",
    "numpy",
    "scipy",
]
requires-python = ">=3.10"
# due to using | in type hinting.

[project.urls]
Homepage = "https://github.com/Arech/benchstats"
Source = "https://github.com/Arech/benchstats"
Changelog = "https://github.com/Arech/benchstats/blob/main/CHANGELOG.md"
Bugtracker = "https://github.com/Arech/benchstats/issues"

[project.scripts]
benchstats = "benchstats.__main__:main"

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
preview = true
exclude = [
    ".git",
    "build",
    "__pycache__",
]
line-length = 100
indent-width = 4
target-version = "py311"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 70
line-ending = "lf"
