[project]
name = "sast-fixer-mcp"
version = "1.0.11"
description = "SAST vulnerability fixing service for MCP"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{ name = "zhanlu" }]
maintainers = [{ name = "zhanlu" }]
keywords = ["sast", "security", "vulnerability", "mcp", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]


dependencies = [
    "click>=8.1.7",
    "gitpython>=3.1.43",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "python-docx==1.1.2",
]

[project.scripts]
sast-fixer-mcp = "sast_fixer_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
exclude = [
    "tests/",
    "private-env/",
    "dist/",
    "*.pyc",
    "__pycache__/",
    ".pytest_cache/",
    ".coverage",
    "*.egg-info/",
    ".venv/",
    ".ruff_cache/",
    "analyze_xml_detailed.py",
    "debug_qianxin_structure.py",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "tests/",
    "private-env/",
    "dist/",
    "*.pyc",
    "__pycache__/",
    ".pytest_cache/",
    ".coverage",
    "*.egg-info/",
    ".venv/",
    ".ruff_cache/",
    "analyze_xml_detailed.py",
    "debug_qianxin_structure.py",
]

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3", "pytest>=8.0.0"]

[[tool.uv.index]]
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"


