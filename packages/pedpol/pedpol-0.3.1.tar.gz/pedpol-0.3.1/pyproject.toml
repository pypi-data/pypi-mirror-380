[project]
name = "pedpol"
version = "0.3.1"
description = "For wrangling animal pedigrees"
dependencies = ["polars>=1.27.1"]
readme = "README.md"
requires-python = ">= 3.11"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
default-groups = ["dev", "test"]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "numpy>=2.2.4",
]
test = [
    "pytest>=8.3.5",
    "ruff>=0.10.0",
]
