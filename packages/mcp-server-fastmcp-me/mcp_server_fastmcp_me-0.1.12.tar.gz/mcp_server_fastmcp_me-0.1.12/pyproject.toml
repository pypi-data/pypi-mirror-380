[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[tool.hatch.build.targets.wheel]
packages = ["src/x_twitter_mcp-fastmcp"]

[project]
name = "mcp-server-fastmcp-me"
version = "0.1.12"
description = "Twitter search tool for FastMCP using Tweepy"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Rafal Janicki", email = "rafal@kult.io" }
]
dependencies = [
    "fastmcp>=2.2.0",
    "tweepy>=4.15.0",
    "python-dotenv>=0.21.0",
    "uvicorn>=0.30.0",
    "starlette>=0.37.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-server#readme"
Repository = "https://github.com/fastmcp-me/mcp-server.git"
Issues = "https://github.com/fastmcp-me/mcp-server/issues"

[project.scripts]
x-twitter-mcp-server = "x_twitter_mcp:server.run"