# Smithery configuration file: https://smithery.ai/docs/build/project-config/smithery-yaml
runtime: "container"
build:
  dockerfile: "Dockerfile"
startCommand:
  type: http
  configSchema:
    type: object
    required:
      - twitterApiKey
      - twitterApiSecret
      - twitterAccessToken
      - twitterAccessTokenSecret
      - twitterBearerToken
    properties:
      twitterApiKey:
        type: string
        description: Twitter API Key
      twitterApiSecret:
        type: string
        description: Twitter API Secret
      twitterAccessToken:
        type: string
        description: Twitter Access Token
      twitterAccessTokenSecret:
        type: string
        description: Twitter Access Token Secret
      twitterBearerToken:
        type: string
        description: Twitter Bearer Token
  exampleConfig:
    twitterApiKey: ABC123KEY
    twitterApiSecret: DEF456SECRET
    twitterAccessToken: GHI789TOKEN
    twitterAccessTokenSecret: JKL012SECRET
    twitterBearerToken: MNO345BEARER
