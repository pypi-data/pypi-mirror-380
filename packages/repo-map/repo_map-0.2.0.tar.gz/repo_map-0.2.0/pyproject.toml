[tool.poetry]
name = "repo-map"
version = "0.2.0"
description = "Generate a comprehensive summary and visualization of a repository structure, enhanced with AI-powered descriptions and developer considerations."
authors = ["Cyanheads <casey@caseyjhand.com>"]
readme = "README.md"
packages = [{ include = "repo_map", from = "src" }]

[tool.poetry.urls]
"Homepage" = "https://github.com/cyanheads/repo-map"

[tool.poetry.group.dev.dependencies]
ruff = "*"
black = "*"
pytest = "*"

[tool.poetry.dependencies]
python = "^3.12"
aiohttp = "^3.9.5"
certifi = "^2024.6.2"
pathspec = "^0.12.1"
tqdm = "^4.66.4"
pydantic = "^2.7.4"
pydantic-settings = "^2.3.4"
tree-sitter = "^0.21.3"
tree-sitter-languages = "^1.10.2"
types-tqdm = "^4.67.0.20250809"

[tool.poetry.scripts]
repo-map = "repo_map.main:run_main"
format = "black src"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
select = ["E", "F", "W", "I", "UP"]
ignore = ["E501"]

[tool.black]

[tool.pylint."MESSAGES CONTROL"]
disable = "C0301"
