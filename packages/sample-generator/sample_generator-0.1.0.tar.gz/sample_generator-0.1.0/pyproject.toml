[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "sample_generator"
description = "Generate sample data from JSON schema or OAS models"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Bartosz Michalik", email = "bartosz.michalik@gmail.com" }]
dynamic = ["version"]

keywords = [
  "json",
  "jsonschema",
  "openapi",
  "oas",
  "generator",
  "testing",
  "fixtures",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Testing",
  "Typing :: Typed",
  "Operating System :: OS Independent",
]

# Runtime dependencies (converted to PEP 440)
dependencies = [
  "Faker==37.1.0",
  "pydantic==2.11.3",
  "rstr==3.2.2",
  "jsonschema~=4.23",   # ^4.23.0  -> >=4.23,<5.0
  "jsonref~=1.1",       # ^1.1.0   -> >=1.1,<2.0
  "PyYAML~=6.0",        # ^6.0.2   -> >=6.0,<7.0
]

[project.urls]
Homepage = "https://github.com/bartoszm/sample_generator"
Repository = "https://github.com/bartoszm/sample_generator"
Issues = "https://github.com/bartoszm/sample_generator/issues"
Documentation = "https://github.com/bartoszm/sample_generator#readme"

[dependency-groups]
dev = [
  "ipykernel~=6.29",    # ^6.29.5  -> >=6.29,<7.0
  "pytest~=8.3",        # ^8.3.5   -> >=8.3,<9.0
]

# ---- Tooling configuration ----

[tool.uv]
# Add uv-specific switches here if you need them later (e.g., `offline = true`).
# Using dependency-groups is the recommended path for dev deps. :contentReference[oaicite:1]{index=1}

[tool.black]
line-length = 79

[tool.isort]
profile = "black"

[project.optional-dependencies]
dev = [
  "ipykernel>=6.29",
  "pytest>=8.3",
  "ruff>=0.5",
  "black>=24.4",
  "isort>=5.13",
  "mypy>=1.10",
  "pre-commit>=3.7",
]

[tool.hatch.version]
path = "src/json_sample_generator/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/json_sample_generator"]
include = [
  "src/json_sample_generator/py.typed",
  "LICENSE",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/json_sample_generator",
  "README.md",
  "LICENSE",
]
