[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "escape_rucio_policy_package"
version = "0.2.2"
authors = [
    { name="ESCAPE CERN", email="escape-cern-ops@cern.ch" },
]
description = "Rucio policy package for the ESCAPE collaboration"
readme="README.md"
requires-python = ">=3.9"
classifiers = [
   "Programming Language :: Python :: 3",
   "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["escape_rucio_policy_package"]
