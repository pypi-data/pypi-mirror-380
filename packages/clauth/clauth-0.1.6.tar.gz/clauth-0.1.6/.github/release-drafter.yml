name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'

template: |
  ## What's Changed
  $CHANGES

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: "`~@"
categories:
  - title: '🚀 Enhancements'
    labels:
      - enhancement
      - feature
  - title: '🐛 Bug Fixes'
    labels:
      - bug
      - fix
  - title: '🧰 Maintenance'
    labels:
      - chore
      - maintenance
  - title: '📚 Documentation'
    labels:
      - docs

include-pre-releases: false
exclude-labels:
  - skip-changelog

replacers:
  - search: '/\s+#(\d+)/g'
    replace: ' (#$1)'
