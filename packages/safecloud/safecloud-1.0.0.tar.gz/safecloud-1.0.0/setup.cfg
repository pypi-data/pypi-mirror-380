[metadata]
name = safecloud
version = 1.0.0
description = Smart cloud security at a glance
long_description = file: README.md
long_description_content_type = text/markdown
author = Ekin Ilter Varli
license = GPLv3.0
platforms = any

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	click
	rich
	boto3
	cryptography
	requests
	pyfiglet
	dnspython
	gpt4all

[options.entry_points]
console_scripts = 
	safecloud = safecloud.cli:cli

[egg_info]
tag_build = 
tag_date = 0

