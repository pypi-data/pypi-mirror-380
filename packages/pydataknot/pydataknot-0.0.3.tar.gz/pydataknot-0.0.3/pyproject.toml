[project]
name = "pydataknot"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "flucoma-torch>=0.1.4",
    "matplotlib>=3.9.4",
    "scikit-learn>=1.6.1",
]

[project.scripts]
pydk-train = "pydataknot:train_classifier.main"
pydk-select = "pydataknot:feature_selection.main"
pydk-optimize = "pydataknot:optimize_classifier.main"

[project.optional-dependencies]
dashboard = [
    "optuna-dashboard>=0.19.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pre-commit>=4.3.0",
    "pyfakefs>=5.9.3",
    "pytest-mock>=3.15.1",
    "pytest>=8.4.2",
    "ruff>=0.13.0",
]
