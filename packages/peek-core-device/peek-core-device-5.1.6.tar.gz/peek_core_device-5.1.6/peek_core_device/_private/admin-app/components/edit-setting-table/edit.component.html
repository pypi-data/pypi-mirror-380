<nz-card>
    <nz-table
        #basicTable
        [nzData]="items$ | async"
        [nzLoading]="loading$ | async"
        [nzShowSizeChanger]="true"
    >
        <thead>
            <tr>
                <th nzWidth="30%">Setting</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of basicTable.data">
                <td>
                    <span class="setting-name">
                        {{ item.key }}
                    </span>
                </td>
                <td [ngSwitch]="item.type">
                    <!-- Boolean Type -->
                    <nz-form-item *ngSwitchCase="'boolean'">
                        <nz-form-control>
                            <nz-switch
                                [(ngModel)]="item.boolean_value"
                                [name]="item.key"
                            ></nz-switch>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- Integer Type -->
                    <nz-form-item *ngSwitchCase="'integer'">
                        <nz-form-control>
                            <nz-input-number
                                [(ngModel)]="item.int_value"
                                [name]="item.key"
                                [nzStep]="1"
                                style="width: 100%"
                            ></nz-input-number>
                        </nz-form-control>
                    </nz-form-item>

                    <!-- String Type -->
                    <nz-form-item *ngSwitchCase="'string'">
                        <nz-form-control>
                            <input
                                nz-input
                                [(ngModel)]="item.char_value"
                                [type]="
                                    item.key.endsWith('pass')
                                        ? 'password'
                                        : 'text'
                                "
                                [name]="item.key"
                            />
                        </nz-form-control>
                    </nz-form-item>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <div class="button-container">
        <button
            nz-button
            nzType="primary"
            (click)="handleSave()"
            [nzLoading]="loading$ | async"
        >
            Save
        </button>
        <button
            nz-button
            (click)="handleReset()"
            [nzLoading]="loading$ | async"
        >
            Reset
        </button>
    </div>
</nz-card>
