<div class="peek-details-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="title">Connecting To Server</div>
                <p>
                    Server connecting is in progress. If you see this screen for
                    more than 10 seconds, there is a problem some where.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <i nz-icon nzTheme="outline" nzType="loading"></i>
            </div>
        </div>

        <!--  -->
        <hr />
        <div class="row">
            <div class="col-xs-12">
                <button (click)="reconnectClicked()" class="btn btn-block">
                    Reconnect
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button (click)="workOfflineClicked()" class="btn btn-block">
                    Work Offline
                </button>
            </div>
        </div>
    </div>
</div>
