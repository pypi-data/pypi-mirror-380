<div class="peek-details-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="title">Connect To Server</div>
                <p>Each peek device must connect to a peek server.</p>
            </div>
        </div>

        <div *ngIf="platform !== 'web'" class="row">
            <div class="col-lg-1">
                <div class="details-section-title">IP Address</div>
                <div class="details-section-value">
                    <input
                        [(ngModel)]="server.host"
                        autocomplete="off"
                        class="form-control editable"
                        type="text"
                    />
                </div>
            </div>
        </div>

        <!--  Set server settings -->
        <div class="row">
            <!-- Col 0 -->
            <div class="col-xs-4">
                <div class="details-section-title">HTTP Port</div>
                <div class="details-section-value">
                    <input
                        [(ngModel)]="httpPortStr"
                        class="form-control editable"
                        type="text"
                    />
                </div>
            </div>

            <!-- Col 1 -->
            <div class="col-xs-4">
                <div class="details-section-title">WebSocket Port</div>
                <div class="details-section-value">
                    <input
                        [(ngModel)]="websocketPortStr"
                        class="form-control editable"
                        type="text"
                    />
                </div>
            </div>

            <!-- Col 2 -->
            <div class="col-xs-4">
                <div class="details-section-title">Use SSL</div>
                <div class="details-section-value">
                    <input
                        [(ngModel)]="server.useSsl"
                        class="form-control editable"
                        type="checkbox"
                    />
                </div>
            </div>
        </div>

        <!--  -->
        <hr />
        <div class="row">
            <div class="col-xs-12">
                <button (click)="connectClicked()" class="btn btn-block">
                    Connect
                </button>
            </div>
        </div>
    </div>
</div>
