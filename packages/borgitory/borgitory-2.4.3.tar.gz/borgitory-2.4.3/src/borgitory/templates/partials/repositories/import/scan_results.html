{% if repositories %}
<div id="discovered-repos">
    <label class="block text-sm font-medium text-gray-900 dark:text-gray-100">Found Repositories</label>
    <select id="repo-select" 
            name="path"
            hx-get="/api/repositories/import-form-update"
            hx-target="#selected-repo-form"
            hx-swap="innerHTML"
            hx-trigger="change"
            hx-vals='{"loading": "true"}'
            class="select-modern w-full">
        <option value="">Select a repository...</option>
        {% for repo in repositories %}
        <option value="{{ repo.path }}">
            {{ repo.path }}
        </option>
        {% endfor %}
    </select>
    <div class="mt-2 text-sm text-green-600">Found {{ repositories|length }} repositories</div>
</div>
{% else %}
<div class="text-sm text-gray-500">No repositories found</div>
{% endif %}
