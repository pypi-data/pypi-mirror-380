[project]
name = "onefinity"
version = "0.9"
description = "A simple python based number and word guessing game."
authors = [
    {name = "Shvetank Dattatreya",email = "hello.shvetank@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
]

[tool.poetry]
name = "onefinity"
packages = [{include = "onefinity", from = "src"}]

[tool.poetry.scripts]
onefinity = "onefinity.onefinity:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
