[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "NeuronsMemoryTestPipeline"
version = "0.2.6"
description = "Package provides QA, MRT and FRT metrics calculation for frt and mrt scores."
authors = [
    "Irina White <i.white@neuronsinc.com>",
    "Theo Sell <t.sell@neuronsinc.com>"
]
license = "MIT"
homepage = "https://github.com/neurons-inc/neurons_metrics_package"
readme = "README.md"
packages = [
    { include = "NeuronsMemoryTestPipeline", from = "src" },
]
keywords = ["metrics", "QA", "MRT", "FRT", "freerecall"]
repository = "https://github.com/neurons-inc/neurons_metrics_package"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
fuzzywuzzy = "*"
numpy = "*"
pandas = "*"
tqdm = "*"
openpyxl = "*"
python-Levenshtein = "*"
ipywidgets = "*"