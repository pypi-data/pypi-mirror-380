[package]
name = "quantrs2-tytan"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["quantum", "computing", "annealing", "tytan", "optimization"]
categories = ["science", "algorithms"]
description = "High-level quantum annealing interface inspired by Tytan for the QuantRS2 framework"
readme = "README.md"

[dependencies]
quantrs2-core.workspace = true
quantrs2-anneal.workspace = true
# num-complex.workspace = true  # REMOVED: Use scirs2_core::complex (SciRS2 POLICY)
thiserror.workspace = true
# rand.workspace = true  # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
# rand_chacha.workspace = true  # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
# rand_distr.workspace = true  # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
# ndarray.workspace = true  # REMOVED: Use scirs2_autograd::ndarray (SciRS2 POLICY)
num-bigint.workspace = true
num-integer.workspace = true
num.workspace = true
chrono.workspace = true
quantrs2-symengine = { workspace = true, optional = true }
quantrs2-symengine-sys = { workspace = true, optional = true }
num-traits.workspace = true
regex = { workspace = true, optional = true }
serde.workspace = true
serde_json.workspace = true
num_cpus.workspace = true
plotters = { workspace = true, optional = true }
colored.workspace = true

# SciRS2 dependencies (SCIRS2 POLICY)
scirs2.workspace = true
scirs2-core = { workspace = true, default-features = false, features = ["gpu", "parallel", "simd"] }
scirs2-autograd.workspace = true
scirs2-optimize.workspace = true
scirs2-stats.workspace = true
scirs2-linalg = { workspace = true, optional = true }
scirs2-cluster = { workspace = true, optional = true }

# Optional dependencies
rayon = { workspace = true, optional = true }
ocl = { workspace = true, optional = true }

[features]
default = ["parallel"]
parallel = ["dep:rayon"]
gpu = ["dep:ocl"]
# The dwave feature is optional and requires symengine to be installed
dwave = ["dep:quantrs2-symengine", "dep:quantrs2-symengine-sys", "dep:regex"]
scirs = ["dep:scirs2-linalg", "dep:scirs2-cluster"]
advanced_optimization = ["scirs"]
clustering = ["dep:scirs2-cluster"]
# Combined accelerated features
gpu_accelerated = ["gpu", "scirs", "parallel"]
plotters = ["dep:plotters"]

[dev-dependencies]
criterion.workspace = true
