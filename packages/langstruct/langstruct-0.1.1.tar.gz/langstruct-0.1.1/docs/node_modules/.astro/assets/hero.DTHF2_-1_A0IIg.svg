<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Document representations -->
  <g transform="translate(50, 50)">
    <!-- First document -->
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <line x1="12" y1="18" x2="68" y2="18" stroke="#9ca3af" stroke-width="1.5" opacity="0.8"/>
    <line x1="12" y1="28" x2="56" y2="28" stroke="#9ca3af" stroke-width="1.5" opacity="0.7"/>
    <line x1="12" y1="38" x2="64" y2="38" stroke="#9ca3af" stroke-width="1.5" opacity="0.6"/>
    <line x1="12" y1="48" x2="52" y2="48" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
    <line x1="12" y1="58" x2="68" y2="58" stroke="#9ca3af" stroke-width="1.5" opacity="0.4"/>
    <line x1="12" y1="68" x2="60" y2="68" stroke="#9ca3af" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Second document -->
    <rect x="100" y="20" width="80" height="100" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <line x1="112" y1="38" x2="168" y2="38" stroke="#9ca3af" stroke-width="1.5" opacity="0.8"/>
    <line x1="112" y1="48" x2="156" y2="48" stroke="#9ca3af" stroke-width="1.5" opacity="0.7"/>
    <line x1="112" y1="58" x2="164" y2="58" stroke="#9ca3af" stroke-width="1.5" opacity="0.6"/>
    <line x1="112" y1="68" x2="152" y2="68" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
    <line x1="112" y1="78" x2="168" y2="78" stroke="#9ca3af" stroke-width="1.5" opacity="0.4"/>
    <line x1="112" y1="88" x2="160" y2="88" stroke="#9ca3af" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Third document -->
    <rect x="200" y="10" width="80" height="100" rx="6" fill="#374151" stroke="#4b5563" stroke-width="1"/>
    <line x1="212" y1="28" x2="268" y2="28" stroke="#9ca3af" stroke-width="1.5" opacity="0.8"/>
    <line x1="212" y1="38" x2="256" y2="38" stroke="#9ca3af" stroke-width="1.5" opacity="0.7"/>
    <line x1="212" y1="48" x2="264" y2="48" stroke="#9ca3af" stroke-width="1.5" opacity="0.6"/>
    <line x1="212" y1="58" x2="252" y2="58" stroke="#9ca3af" stroke-width="1.5" opacity="0.5"/>
    <line x1="212" y1="68" x2="268" y2="68" stroke="#9ca3af" stroke-width="1.5" opacity="0.4"/>
    <line x1="212" y1="78" x2="260" y2="78" stroke="#9ca3af" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- Extraction arrows -->
  <g stroke="#8aadf4" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)">
    <path d="M 90 120 Q 150 140 200 160" opacity="0.9"/>
    <path d="M 190 140 Q 220 160 250 180" opacity="0.9"/>
    <path d="M 290 130 Q 320 150 350 170" opacity="0.9"/>
  </g>
  
  <!-- Structured data representation -->
  <g transform="translate(120, 180)">
    <!-- Data structure box -->
    <rect x="0" y="0" width="160" height="80" rx="12" fill="#1e66f5" stroke="none"/>
    
    <!-- Structure elements -->
    <g fill="white" opacity="0.95">
      <rect x="16" y="16" width="24" height="6" rx="3"/>
      <rect x="48" y="16" width="36" height="6" rx="3"/>
      <rect x="92" y="16" width="28" height="6" rx="3"/>
      <rect x="128" y="16" width="16" height="6" rx="3"/>
      
      <rect x="16" y="30" width="32" height="6" rx="3"/>
      <rect x="56" y="30" width="24" height="6" rx="3"/>
      <rect x="88" y="30" width="32" height="6" rx="3"/>
      <rect x="128" y="30" width="16" height="6" rx="3"/>
      
      <rect x="16" y="44" width="28" height="6" rx="3"/>
      <rect x="52" y="44" width="40" height="6" rx="3"/>
      <rect x="100" y="44" width="24" height="6" rx="3"/>
      <rect x="132" y="44" width="12" height="6" rx="3"/>
    </g>
    
    <!-- Data labels -->
    <text x="80" y="68" fill="white" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="13" font-weight="600">Structured Data</text>
  </g>
  
  <!-- Floating accent elements -->
  <g fill="#8aadf4" opacity="0.4">
    <circle cx="320" cy="80" r="6"/>
    <circle cx="60" cy="200" r="4"/>
    <circle cx="350" cy="240" r="3"/>
    <circle cx="30" cy="160" r="4"/>
  </g>
  
  <!-- Additional decorative elements -->
  <g fill="#1e66f5" opacity="0.3">
    <circle cx="340" cy="60" r="2"/>
    <circle cx="40" cy="180" r="3"/>
    <circle cx="370" cy="220" r="2"/>
    <circle cx="20" cy="140" r="2"/>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="12" markerHeight="8" 
            refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#8aadf4" />
    </marker>
  </defs>
</svg>