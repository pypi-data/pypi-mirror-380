[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mixedassembly"
version = "0.1.1"
description = "Tools for consensus sequence assembly and frameshift correction (mixedAssembly)"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  {name = "GermÃ¡n Vallejo Palma", email = "german.vallejo@isciii.es"}
]
requires-python = ">=3.8"
dependencies = [
  "biopython>=1.79",
  "numpy>=1.21",
  "pandas>=1.3"
]

[project.scripts]
remove-frameshifts = "mixedassembly.cli:remove_frameshifts_cli"
build-priors = "mixedassembly.cli:build_priors_cli"
run-mixed-assembly = "mixedassembly.cli:run_mixed_assembly_cli"

[project.urls]
Homepage = "https://github.com/GERMAN00VP/mixedAssembly"
