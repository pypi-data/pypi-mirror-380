[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "padding-tool"
version = "1.0.4"
description = "A simple Python CLI tool to pad a binary file to a specified size using a given byte value."
authors = [
  { name = "Gil Weisbord" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
]

[project.scripts]
padding-tool = "padding_tool:main"
