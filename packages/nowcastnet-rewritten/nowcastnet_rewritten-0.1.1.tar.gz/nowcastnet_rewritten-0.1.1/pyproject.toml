[build-system]
requires      = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nowcastnet-rewritten"
authors = [{ name = "Xinjie Chen", email = "1377232072@qq.com" }]
version = "0.1.1"
description = "A personal reimplementation of NowcastNet inference framework"
readme = "README.md"
dependencies = [
    "matplotlib>=3.10.1",
    "numpy>=2.2.2",
    "opencv-python>=4.11.0.86",
    "scikit-learn>=1.6.1",
    "torch>=2.6.0",
    "tomlkit>=0.13.2",
    "pysteps>=1.14.0, <=1.18.0"
]
requires-python = ">=3.10,<3.11"
license = "MIT"

[project.optional-dependencies]
full = ["onnx>=1.18.0", "onnxruntime>=1.22.0"]

[tool.setuptools.packages.find]
namespaces = false

