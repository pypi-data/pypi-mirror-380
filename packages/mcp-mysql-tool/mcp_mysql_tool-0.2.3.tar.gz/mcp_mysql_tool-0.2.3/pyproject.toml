[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-mysql-tool"
version = "0.2.3"
description = "MySQL MCP Server for AI database operations"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Mrbeandev", email = "mrbeandev@gmail.com"}
]
keywords = ["mysql", "mcp", "ai", "database", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.15.0",
    "mysql-connector-python>=9.0.0",
]

[project.urls]
Homepage = "https://github.com/mrbeandev"
Developers = "https://mrbean.dev"

[project.scripts]
mcp-mysql-tool = "mcp_mysql_server.server:cli_main"