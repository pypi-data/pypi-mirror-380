
<nz-tabset>
    <!-- Status Tab -->
    <nz-tab nzTitle="Status">
        <pl-eventdb-status></pl-eventdb-status>
    </nz-tab>

    <!-- About Tab -->
    <nz-tab nzTitle="About">
        <nz-card>
            <h1>EventDB</h1>
            <div class="description">
                <p>
                    The EventDB plugin stores alarms and events using flexible json
                    data values and displays them based on Admin configurable
                    properties.
                </p>

                <p>
                    The alarms and events are stored using
                    <a href="https://www.timescale.com">https://www.timescale.com/</a>
                    , which means it's capable of holding a large amount of alarms
                    and events.
                </p>
            </div>
        </nz-card>
    </nz-tab>

    <nz-tab nzTitle="Edit Properties">
        <pl-eventdb-edit-property></pl-eventdb-edit-property>
    </nz-tab>

    <nz-tab nzTitle="Edit General Settings">
        <pl-eventdb-edit-setting></pl-eventdb-edit-setting>
    </nz-tab>
</nz-tabset>
