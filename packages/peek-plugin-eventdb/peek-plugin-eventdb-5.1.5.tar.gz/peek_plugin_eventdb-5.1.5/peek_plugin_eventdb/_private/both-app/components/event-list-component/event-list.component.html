<div class="list-container">
    <div class="table-wrapper">
        <nz-table
            #eventsTable
            [nzData]="events$ | async"
            [nzLoading]="isDataLoading$ | async"
            [nzPageSize]="20"
            nzPaginationPosition="top"
            nzShowSizeChanger="true"
            nzSize="small"
            [nzTotal]=""
        >
            <thead>
                <tr>
                    <th colspan="2">
                        Date / Time&nbsp;&nbsp; ({{
                            (events$ | async)?.length || 0
                        }})
                    </th>
                    <th
                        *ngFor="let prop of displayProps$ | async"
                        [nzShowSort]="false"
                    >
                        {{ prop.name }}
                    </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let event of eventsTable.data">
                <tr [ngStyle]="{ 'background-color': colorValue(event) }">
                    <td>
                        <div class="date-cell">
                            <span class="date-time">{{
                                event.dateTime | date: "dd-MMM-yyyy"
                            }}</span>
                        </div>
                    </td>
                    <td>
                        <div class="date-cell">
                            <span class="date-time">{{
                                event.dateTime | date: "HH:mm:ss.SSS"
                            }}</span>
                        </div>
                    </td>
                    <td *ngFor="let prop of displayProps$ | async">
                        {{ displayValue(event, prop) }}
                    </td>
                    <td>
                        <div class="action-cell">
                            <a (click)="handleInfoClick($event, event)">Info</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
