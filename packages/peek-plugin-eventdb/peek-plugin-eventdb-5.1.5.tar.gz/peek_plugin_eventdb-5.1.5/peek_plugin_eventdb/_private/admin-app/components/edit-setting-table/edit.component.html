
<nz-card>
    <div nz-card-extra>
        <button nz-button nzType="primary" (click)="handleSave()">Save</button>
        <button nz-button nzType="default" (click)="handleReset()">Reset</button>
    </div>
    
    <nz-table #settingsTable [nzData]="items$ | async" nzSize="small">
        <thead>
            <tr>
                <th>Setting</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of settingsTable.data">
                <td>{{ item.key }}</td>
                <td [ngSwitch]="item.type">
                    <ng-container *ngSwitchCase="'boolean'">
                        <nz-switch [(ngModel)]="item.boolean_value"></nz-switch>
                    </ng-container>
                    
                    <ng-container *ngSwitchCase="'integer'">
                        <nz-input-number 
                            [(ngModel)]="item.int_value"
                            [nzStep]="1">
                        </nz-input-number>
                    </ng-container>
                    
                    <ng-container *ngSwitchCase="'string'">
                        <input nz-input
                            [type]="item.key.endsWith('pass') ? 'password' : 'text'"
                            [(ngModel)]="item.char_value"
                            class="password-input">
                    </ng-container>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>
