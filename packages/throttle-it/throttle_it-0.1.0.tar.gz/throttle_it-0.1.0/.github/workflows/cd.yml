name: Deploy Documentation and package

on:
  push:
    tags:
      - 'v*'

jobs:
  deploydocs:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      id-token: write
      pages: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install uv
        run: |
          python -m pip install uv
      - name: Sync
        run: |
          uv sync --dev
      - name: Build documentation
        run: |
          uv pip install . && cd docs && uv run make html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/build/html'
          name: github-pages
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
  deploypackage:
    runs-on: ubuntu-latest
    environment:
      name: deploy-package
    permissions:
      id-token: write
      contents: read
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install uv
      run: python -m pip install uv
    - name: Build package
      run: uv build
    - name: Publish package to registry
      env:
        INDEX_URL: ${{ vars.INDEX_URL || 'https://upload.pypi.org/legacy/' }}
      run: uv publish "dist/*" --trusted-publishing=always --publish-url $INDEX_URL
