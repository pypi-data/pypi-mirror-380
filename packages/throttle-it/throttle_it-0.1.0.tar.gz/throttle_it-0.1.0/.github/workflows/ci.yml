name: Run checks
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install uv
        run: |
          python -m pip install uv
      - name: Sync dependencies
        run: |
          uv sync --dev
      - name: Install pre-commit
        run: |
          uv tool install pre-commit
          uv tool run pre-commit install
      - name: Run pre-commit
        run: uv tool run pre-commit run --all-files
      - name: Run unit tests
        run: uv run -m pytest
      - name: Check documentation building
        env:
          SPHINXOPTS: "-W"
        run: |
          uv pip install . && cd docs && uv run make html
