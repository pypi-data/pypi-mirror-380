[project]
name = "throttle-it"
version = "0.1.0"
description = "Throttle your API calls"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "pyrate-limiter>=3.9.0",
  "requests<2.32.5",
]

[dependency-groups]
dev = [
  "mypy",
  "myst-nb>=1.3.0",
  "pydata-sphinx-theme>=0.16.1",
  "pytest>=8.4.2",
  "ruff>=0.13.2",
  "sphinx>=8.1.3",
  "types-requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["throttle_it"]

[[tool.mypy.overrides]]
module = ["requests"]
ignore_missing_imports = true
