<html>
  <head>
    <title>FastAPI Router Viz</title>
    <link rel="stylesheet" href="/static/graphviz.svg.css" />
    <link rel="stylesheet" href="/static/quasar.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    /* Quasar select menu max-height for scroll */
    .select-popup {
      max-height: 400px;
      overflow-y: auto;
      overflow-x: hidden;
    }
    #graph {
      flex: 1 1 auto;
      overflow: auto;
    }
  </style>
  <body>
    <div id="q-app" class="column" style="height: 100%">
      <div
        style="
          padding-top: 8px;
          padding-left: 8px;
          padding-bottom: 8px;
          position: absolute;
          width: 100%;
          top: 0;
          background-color: #fff;
          z-index: 1;
          border-bottom: 1px solid #ccc;
          color: #211d1d;
        "
      >
        <div class="row items-center q-col-gutter-md">
          <div class="col-auto">
            <q-select
              v-model="state.tag"
              :options="state.tagOptions"
              use-input
              input-debounce="0"
              behavior="menu"
              dense
              outlined
              style="min-width: 220px"
              popup-content-class="select-popup"
              clearable
              label="Tags"
              @filter="onFilterTags"
            />
          </div>

          <div class="col-auto">
            <q-select
              v-model="state.routeId"
              :options="state.routeOptions"
              option-label="label"
              option-value="value"
              emit-value
              map-options
              dense
              outlined
              style="min-width: 280px"
              popup-content-class="select-popup"
              clearable
              placeholder="All routes"
              label="Routes"
            />
          </div>

          <div class="col-auto">
            <div class="column">
              <q-option-group
                v-model="state.showFields"
                :options="state.fieldOptions"
                color="primary"
                type="radio"
                inline
                dense
              />
            </div>
          </div>

          <div class="col-auto">
            <q-btn
              class="q-ml-md"
              :loading="state.generating"
              @click="onGenerate"
              label="Generate"
              outline
            />
          </div>
          <div class="col-auto">
            <q-btn
              outline
              icon="search"
              label="Search"
              @click="showDialog()"
            />
          </div>
          <div class="col-auto">
            <q-btn flat @click="onReset" label="Reset" />
          </div>
          <div class="col-auto q-ml-auto">
            <q-btn
              dense
              round
              flat
              icon="help_outline"
              aria-label="Help"
              class="q-mr-md"
            >
              <q-tooltip
                anchor="bottom middle"
                self="top middle"
                :offset="[0,8]"
              >
                <div
                  class="column items-start text-left"
                  style="line-height: 1.4; font-size: 12px"
                >
                  <ul>
                    <li>scroll to zoom in/out</li>
                    <li>
                      click node to check highlight related nodes on the chart,
                      esc to unselect
                    </li>
                    <li>
                      shift + click to see schema's dependencies without
                      unrelated nodes
                    </li>
                    <li>ctrl + click to see schema details</li>
                  </ul>
                </div>
              </q-tooltip>
            </q-btn>
          </div>
        </div>
      </div>
      <!-- Detail Dialog -->
      <q-dialog v-model="showDetail" :persistent="true" :maximized="true">
        <detail-dialog
          :schema-name="schemaName"
          :show-fields="state.showFields"
          :model-value="showDetail"
          @close="closeDetail"
        />
      </q-dialog>

      <!-- Schema Field Filter Dialog -->
      <q-dialog
        v-model="showSchemaFieldFilter"
        :persistent="true"
        :maximized="true"
      >
        <schema-field-filter :schema-name="schemaFieldFilterSchema" @close="showSchemaFieldFilter = false" />
      </q-dialog>

      <div id="graph" style="width: 100%; flex: 1 1 auto; overflow: auto"></div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@2.20.0/dist/graphviz.umd.js"></script>
    <script src="https://unpkg.com/d3-graphviz@5.6.0/build/d3-graphviz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"></script>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.5.22/vue.global.prod.min.js" integrity="sha512-Y9sKU0AwzWRxKSLd2i35LuDpUdHY/E9tJrKG0mxw0qYQ75VVgGYazIUQPwKhFK9vGO3jIgAtxLiSq8GQ7PDfUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/static/quasar.min.js"></script>
    <script src="/static/graphviz.svg.js"></script>

    <script type="module" src="/static/vue-main.js"></script>
  </body>
</html>
