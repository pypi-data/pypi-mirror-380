[project]
name = "duka_dl"
version = "0.1.0"
description = "A fast and simple downloader for Dukascopy"
authors = [
    {name = "Trần Đình Nguyên",email = "nguyentd010@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx (>=0.28.1,<0.29.0)",
    "polars (>=1.33.1,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "rich-argparse (>=1.7.1,<2.0.0)"
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry]
packages = [{include = "duka_dl", from = "src"}]
license = "MIT"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
duka-dl = "duka_dl:run"
