[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygvas"
#dynamic=["version"]
version = "0.9.6"
dependencies = [
  "pydantic >= 2.11.3",
]
requires-python = ">= 3.9"
authors = [
  { name = "Robin Fredericksen", email = "refredericksen@gmail.com" }
]
description = "GVAS<->JSON De/Serializer in Python"
readme = "README.md"
license = "CC-BY-NC-SA-4.0"
keywords = ["ue4", "ue5", "pygvas", "gvas", "json", "sav"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
]

[project.urls]
Homepage = "https://github.com/Ryzhara/pygvas"
Repository = "https://github.com/Ryzhara/pygvas.git"
Overview = "https://github.com/Ryzhara/pygvas/blob/main/docs/gvas_overview.md"
Tracker = "https://github.com/Ryzhara/pygvas/issues"

[project.scripts]
gvas2json = "pygvas.gvas2json:main"
json2gvas = "pygvas.json2gvas:main"
detect_format = "pygvas.detect_gvas_format:main"

[tool.setuptools.packages.find]
include = ["pygvas"]
exclude = ["tests", "docs"]

#[tool.setuptools.package-data]
## Include additional files in package directories
#"*" = ["*.bat", "*.py"]

[tool.setuptools.data-files]
# Include non-package files at root
"" = ["do_unit_tests.bat", "do_unit_tests.py", "do_utility_tests.bat", "do_utility_tests.py", "HOWTO.md"]