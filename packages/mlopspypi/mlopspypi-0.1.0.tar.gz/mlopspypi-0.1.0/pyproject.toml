[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mlopspypi"                      # must be unique on PyPI
version = "0.1.0"
description = "A small reusable Python utilities package"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="MLOps Team", email="mlopsteam@gmail.com" }
]
keywords = ["utility", "example", "reusable"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = [
  # "requests>=2.0.0",  # example dependency
]

[project.urls]
"Homepage" = "https://github.com/yourusername/mlopspypi"
"Bug Tracker" = "https://github.com/yourusername/mlopspypi/issues"

[tool.hatch.build.targets.wheel]
packages = ["mlopspypi"]
