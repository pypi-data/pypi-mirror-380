[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-safeguard"
version = "0.1.0"
description = "Startup-time security posture and baseline management plugin for FastAPI applications."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
  { name = "Mateusz Wagner", email = "mateuszwag@gmail.com" }
]
requires-python = ">=3.9"
keywords = ["fastapi", "security", "owasp", "baseline", "lint", "api", "hardening"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Framework :: FastAPI",
  "Topic :: Security",
  "Topic :: Software Development :: Quality Assurance",
  "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
  "fastapi>=0.110.0,<1.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "pytest-cov>=5.0.0",
  "pytest-asyncio>=0.23.0",
  "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/mateush/fastapi-safeguard"
Repository = "https://github.com/mateush/fastapi-safeguard"
Issues = "https://github.com/mateush/fastapi-safeguard/issues"
Changelog = "https://github.com/mateush/fastapi-safeguard/releases"

[tool.setuptools]
py-modules = ["fastapi_safeguard"]
include-package-data = true


[tool.pytest.ini_options]
addopts = "-q"
python_files = ["test_*.py"]

[tool.coverage.run]
branch = true
source = ["fastapi_safeguard"]

[tool.coverage.report]
show_missing = true
skip_covered = true


