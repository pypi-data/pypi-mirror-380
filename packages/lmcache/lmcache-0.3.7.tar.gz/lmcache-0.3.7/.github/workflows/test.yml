name: Test

on:
  workflow_dispatch:
  push:
    branches:
      - "dev"
      - "release-**"
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements/**.txt'
      - '.github/workflows/test.yml' # This workflow
  pull_request:
    branches:
      - "dev"
      - "release-**"
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'requirements/**.txt'
      - '.github/workflows/test.yml' # This workflow

env:
  LC_ALL: en_US.UTF-8

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  test:
    name: "test: ${{ matrix.python }} on ${{ matrix.platform }}"
    runs-on: "${{ matrix.platform }}"
    strategy:
      matrix:
        python:
          # Disable 3.9 until code supports it in https://github.com/LMCache/LMCache/pull/1584
          # - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        platform:
          - "ubuntu-latest"

    steps:
      - name: "Harden Runner"
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # https://github.com/actions/checkout/issues/249
          fetch-depth: 0

      - name: Free disk space
        uses: ./.github/actions/free-disk-space
  
      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: ${{ matrix.python }}
          cache: pip
          cache-dependency-path: |
            **/pyproject.toml
            **/requirements/*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements/test.txt
          python -m pip install -r requirements/common.txt
          python -m pip install torch==2.7.1 torchaudio==2.7.1 torchvision==0.22.1

      - name: "Run non-CUDA unit tests (v1/storage_backend)"
        run: |
          pytest tests/v1/storage_backend/

