[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "callosum-dsl"
version = "0.2.0"
description = "Python wrapper for Callosum Personality DSL - Create rich, dynamic AI personalities"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Griffin", email = "griffincancode@gmail.com"},
]
keywords = [
    "ai", "personality", "dsl", "language-model", "chatbot", 
    "artificial-intelligence", "openai", "anthropic", "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

# No required dependencies - uses only stdlib!
dependencies = []

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.7.0"] 
all = ["openai>=1.0.0", "anthropic>=0.7.0"]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0", 
    "mypy>=1.0.0",
    "twine>=4.0.0",
    "build>=0.10.0",
]

[project.urls]
Homepage = "https://github.com/griffincancode/callosum"
Documentation = "https://github.com/griffincancode/callosum/blob/main/docs/README_PYTHON.md"
Repository = "https://github.com/griffincancode/callosum.git"
Issues = "https://github.com/griffincancode/callosum/issues"

[project.scripts]
callosum-compile = "callosum_dsl.core:_cli_main"

[tool.setuptools.packages.find]
include = ["callosum_dsl*"]

[tool.setuptools.package-data]
"callosum_dsl" = ["bin/*"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
