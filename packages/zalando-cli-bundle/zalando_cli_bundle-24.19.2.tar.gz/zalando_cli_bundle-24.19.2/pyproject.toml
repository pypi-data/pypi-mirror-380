[tool.poetry]
name = "zalando-cli-bundle"
version = "24.19.2"
description = "CLI bundle for Zalando developers"
authors = ["Henning Jacobs <henning@zalando.de>"]
classifiers = [
    "Framework :: Pytest",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
]
repository = "https://github.com/zalando-build/zalando-cli-bundle"


[tool.poetry.scripts]
zalando-cli-bundle = 'zalando_cli_bundle:cli.main'

[tool.poetry.dependencies]
python = "^3.9"
stups-cli-support = "^1.1.22"
stups-zign = "^1.2"
stups-pierone = "^1.1.53"
stups-kio = "^0.1.25"
zalando-kubectl = "^1.31.1.237"
click = "^7.1.2"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
