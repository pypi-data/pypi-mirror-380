[project]
name = "sbutterfly"
version = "1.2.5"
description = "Allows you to post to your socials"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "atproto>=0.0.61",
    "requests>=2.32.3",
]

[project.scripts]
sbutterfly = "main:main"

[tool.setuptools]
packages = [
    "interfaces",
    "plugins",
]
py-modules = ["main"]


[tool.uv]
default-groups = ["dev",]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "pip>=25.1.1",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "ruff>=0.11.0",
    "uv>=0.7.8",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
install_types = true
non_interactive = true
