[build-system]
requires = ["setuptools>=60", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "VNP21A1D-002"
version = "1.2.1"
description = "VIIRS/NPP Land Surface Temperature/Emissivity Daily L3 Global 1 km SIN Grid Day Search and Download Utility"
readme = "README.md"
authors = [
    { name = "Gregory H. Halverson", email = "gregory.h.halverson@jpl.nasa.gov" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "colored-logging",
    "earthaccess",
    "modland>=1.1.0",
    "python-dateutil",
    "rasters>=1.6.0",
    "sentinel-tiles",
    "VIIRS-Tiled-Granules>=1.1.1"
]

requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "build",
    "pytest>=6.0",
    "pytest-cov",
    "jupyter",
    "pytest",
    "twine"
]

[tool.setuptools.package-data]
VNP21A1D_002 = ["*.txt"]

[project.urls]
"Homepage" = "https://github.com/ET-Toolbox/VNP21A1D-002"

[tool.setuptools.packages.find]
include = ["VNP21A1D_002"]
exclude = ["data", "build", "tests"]
