
[project]
name = "flight_project"
version = "0.1.0"
description = "flight_project is an example of data project"
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" }
]

dependencies = [
    "numpy",
    "geopy",
    "setuptools",
    "cython",
    "parso",
    "py7zr",
    "python-dotenv",
    "fastparquet",
    "ipython",
    "polars",
    "psutil",
    "scipy",
]

[project.license]
text = "Thales SIX GTS France SAS"

[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-cov",
    "pytest-local-badge",
    "pytest-asyncio",
    "licensecheck",
    "flight_project",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv.sources.flight_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
flight_project = [
    "**/*.ipynb",
    "**/*.json",
    "**/*.toml",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true

[project.optional-dependencies]
polars-worker = []

[tool.pytest.ini_options]
# Where your tests live for this project
testpaths = ["test"]

# Prefer auto so async tests don't need @pytest.mark.asyncio
asyncio_mode = "auto"

# Quiet known third-party deprecations
filterwarnings = [
    "ignore:ast\\.Num is deprecated.*:DeprecationWarning:ast",
    "ignore:.*Theme names and color schemes are lowercase in IPython 9.0.*:DeprecationWarning:IPython\\.core\\.ultratb",
]