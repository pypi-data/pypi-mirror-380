[project]
name = "mycode_project"
version = "0.1.0"
description = ""
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "setuptools",
    "cython",
    "parso",
    "py7zr",
    "python-dotenv",
    "psutil",
    "polars",
]
authors = [
    { name = "Jean-Pierre Morard", email = "focus@thalesgroup.com" },
]

[project.license]
text = "Thales SIX GTS France SAS"

[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-cov",
    "pytest-local-badge",
    "pytest-asyncio",
    "licensecheck",
    "mycode_project",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv.sources.mycode_project]
workspace = true

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
mycode = [
    "**/*.ipynb",
    "**/*.json",
    "**/*.toml",
]

[tool.mypy]
mypy_path = [
    "stubs",
]
disallow_untyped_defs = false
ignore_missing_imports = true

[project.optional-dependencies]
dag-worker = []
polars-worker = ["polars",]

[tool.pytest.ini_options]
# Where your tests live for this project
testpaths = ["test"]

# Prefer auto so async tests don't need @pytest.mark.asyncio
asyncio_mode = "auto"

# Quiet known third-party deprecations
filterwarnings = [
    "ignore:ast\\.Num is deprecated.*:DeprecationWarning:ast",
    "ignore:.*Theme names and color schemes are lowercase in IPython 9.0.*:DeprecationWarning:IPython\\.core\\.ultratb",
]


