[project]
name = "mycode_project"
version = "0.1.0"
description = ""
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "cython",
    "dask[distributed]",
    "geopy",
    "humanize",
    "numpy<2.3",
    "parso",
    "psutil",
    "py7zr",
    "python-dotenv",
    "requests",
    "setuptools",
]

[[project.authors]]
name = "Jean-Pierre Morard"
email = "focus@thalesgroup.com"

[project.license]
text = "Thales SIX GTS France SAS"

[dependency-groups]
dev = [
    "black",
    "pytest",
    "pytest-asyncio",
    "licensecheck",
]

[tool.mypy]
mypy_path = [ "stubs",]
disallow_untyped_defs = false
ignore_missing_imports = true

[project.optional-dependencies]
dag-worker = []
polars-worker = []



[tool.freethread_info]
is_app_freethreaded = false
