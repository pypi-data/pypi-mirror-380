[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "mypyc"
description = ""
readme = {text = """
Placeholder for the mypyc package
=================================

This package is holding the name `mypyc` so that no one maliciously claims it.

Mypyc compiler is distributed as part of `mypy`. To install mypyc compiler use
`pip install mypy`. To install mypyc runtime library use `pip install librt`.
""", content-type = "text/x-rst"}
authors = [
    {name = "Jukka Lehtosalo", email = "jukka.lehtosalo@iki.fi"},
]
version = "0.1.0"
