[build-system]
requires = ["flit_core >=3.12,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "test.thing"
dynamic = ["version"]
description = "A simple modern VM runner"
readme = "README.md"
requires-python = ">= 3.12"
license = "GPL-3.0-or-later"
license-files = ["COPYING"]

[project.scripts]
tt = "testthing:_main"

[project.urls]
Source = "https://codeberg.org/lis/test.thing"

[tool.flit.module]
name = "testthing"

[tool.mypy]
python_version = "3.12"
strict = true
exclude = ["^bots/"]

[tool.pyright]
include = ["testthing.py"]
pythonVersion = "3.12"

[tool.pytest.ini_options]
addopts = "-v"
asyncio_default_fixture_loop_scope = "function"  # future default
pythonpath = "."
testpaths = ["test"]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203", "D213", # these conflict other rules

    "EM101", "EM102", "TRY003",  # raising literal messages
    "COM812",  # missing trailing comma
    "PLR0913",  # too many arguments
    "S101",  # assert
]
