[project]
name = "onesecondtrader"
version = "0.15.0"
description = "The Trading Infrastructure Toolkit for Python. Research, simulate, and deploy algorithmic trading strategies â€” all in one place."
authors = [
    {name = "Nils P. Kujath",email = "63961429+NilsKujath@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas (>=2.3.1,<3.0.0)",
    "python-dotenv (>=1.0.0,<2.0.0)",
]

[tool.poetry]
packages = [{include = "onesecondtrader", from = "src"}]


[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mkdocs-material = "^9.6.15"
mkdocs-glightbox = "^0.4.0"
mkdocstrings-python = "^1.16.12"
pre-commit = "^4.2.0"
pyyaml = "^6.0.2"
pytest = "^8.4.1"
ruff = "^0.12.7"
mypy = "^1.17.1"

types-pyyaml = "^6.0.12.20250516"

mkdocs-autorefs = "^1.4.2"
mkdocs = "^1.6.1"
python-semantic-release = "^10.3.0"
pandas-stubs = "^2.3.0.250703"

[tool.semantic_release]
version_source = "tag"
upload_to_pypi = true
commit_version_number = true
version_variables = [
    "pyproject.toml:version"
]
build_command = "poetry build"
commit_message = "chore(release): {version}"
tag_format = "v{version}"
major_on_zero = false
allow_zero_version = true


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
explicit_package_bases = true
mypy_path = "src"
namespace_packages = true

[tool.pytest.ini_options]
testpaths = ["tests"]
