[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyreclaim"
version = "v0.3.0"
authors = [
  { name="Sanchit Minocha", email="msanchit@uw.edu" },
]
description = "Reservoir Estimation of Capacity Loss using AI based Methods"
requires-python = ">=3.6"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "numpy",
    "pandas",
    "geopandas",
    "networkx",
    "shapely",
    "regionmask",
    "xarray",
    "scipy",
    "scikit-learn",
    "joblib",
    "xgboost",
    "lightgbm",
    "catboost",
]

[project.urls]
"Homepage" = "https://github.com/UW-SASWE/RECLAIM"
"Bug Tracker" = "https://github.com/UW-SASWE/RECLAIM/issues"