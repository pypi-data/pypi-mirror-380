
[project]
name = "bruce-li-tc"
dynamic = ["version"]
authors = [
    {name = "Bruce Li", email = "bruce.li@example.com"}
]
description = "Advanced Python utilities for time and data processing"
readme = {file = "CHANGELOG.md", content-type = "text/markdown", encoding = "utf-8"}
requires-python = ">=3.8"
license = {text = "MIT"}

dependencies = [
    "requests==2.32.4",
    "pytz==2025.2",
    "python-dateutil==2.9.0",
    "loguru==0.7.3",
    "pymysql==1.1.1",
    "redis==6.2.0",
    "datetime==5.5",
    "dbutils==3.1.1",
	"pyqt6==6.9.1",
    "playwright==1.54.0",
    "PyAutoGUI==0.9.54",
    "uiautomation==2.0.29",
    "pillow==11.3.0",
    "opencv-python==4.12.0.88"
]

[tool.setuptools.dynamic]
version = {attr = "bruce_li_tc._version.__version__"}

[build-system]
requires = ["setuptools>=64.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"bruce_li_tc.wechatauto.wechat_video_automator.bruce_uiauto" = ["*.png"]

[tool.poetry.build]
exclude = [
    "venv/",
    ".venv/",
    "env/",
    "__pycache__/",
    "*.pyc",
    ".gitignore",
    ".vscode/",
    ".idea/",
    "dist/",
    "build/",
    "*.egg-info/"
]