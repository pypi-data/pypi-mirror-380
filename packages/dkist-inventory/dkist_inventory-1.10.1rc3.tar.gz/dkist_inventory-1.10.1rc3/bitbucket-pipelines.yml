image: python:3.11

definitions:
  steps:
    - step: &download_execute_script
        name: Download Script Execute Script
        script:
          - echo "Retrieving Script Execution Script"
          - curl -fL https://getcli.jfrog.io | sh
          - ./jfrog rt dl --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --password $ARTIFACTORY_PASSWORD generic-packages/ci_scripts/latest/execute_script.sh
          - cat ci_scripts/latest/execute_script.sh
          - chmod 755 ci_scripts/latest/execute_script.sh
        artifacts:
          - ci_scripts/latest/execute_script.sh
    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - ./ci_scripts/latest/execute_script.sh lint_python.sh
    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - ./ci_scripts/latest/execute_script.sh scan_python.sh
    - step: &test312
        image: python:3.12
        caches:
          - pip
        name: Test Python 3.12
        size: 4x
        script:
          - pip install -U pip
          - pip install tox
          - tox run -e py312-test -- --cov-report=xml -n auto --dist=worksteal -vv --cov-report=term-missing
          - ./ci_scripts/latest/execute_script.sh upload_coverage.sh

    - step: &test311
        caches:
          - pip
        name: Test Python 3.11
        size: 4x
        script:
          - pip install -U pip
          - pip install tox
          - tox run -e py311-test -- --cov-report=xml -n auto --dist=worksteal -vv

    - step: &publish
        caches:
          - pip
        name: Publish
        script:
          - ./ci_scripts/latest/execute_script.sh push_python.sh

pipelines:
  default:
    - step: *download_execute_script
    - parallel:
      - step: *lint
      - step: *test312
      - step: *test311
      - step: *scan
  tags:
    'v*':
    - step: *download_execute_script
    - parallel:
      - step: *lint
      - step: *test312
      - step: *test311
      - step: *scan
    - step: *publish
