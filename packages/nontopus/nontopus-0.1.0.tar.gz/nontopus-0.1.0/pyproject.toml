[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nontopus"
version = "0.1.0"
description = "nontopus test library"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name="nontopus", email="micahb.yarbrough@gmail.com" }
]
dependencies = [
    "numpy",
    "pandas"
]
requires-python = ">=3.8"

