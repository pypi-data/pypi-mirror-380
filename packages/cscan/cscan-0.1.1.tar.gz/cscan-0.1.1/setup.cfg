[metadata]
name = cscan
version = 0.1.1
author = Evan Kirtz
author_email = kirtzevan@gmail.com
description = A simple C vuln cli scanner
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/edoggy777/cscan
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8

[options.entry_points]
console_scripts = 
	cscan = cscan.cli:main

[egg_info]
tag_build = 
tag_date = 0

