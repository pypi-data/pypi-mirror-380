[metadata]
name = cylc-rose
version = attr: cylc.rose.__version__
long_description = file: README.md
long_description_content_type = text/markdown
author = British Crown (Met Office) & Contributors
author_email = metomi@metoffice.gov.uk
url = https://cylc.github.io/cylc-doc/latest/html/plugins/cylc-rose.html
description = A Cylc plugin providing support for the Rose rose-suite.conf file.
keywords = 
	cylc
	rose
	workflow
	configuration
	workflow-engine
	workflow-automation
	workflow-management
license = GPL
license_file = COPYING
platforms = any
classifiers = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Intended Audience :: Science/Research
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Atmospheric Science

[options]
packages = find_namespace:
python_requires = >=3.12
include_package_data = True
install_requires = 
	metomi-rose==2.6.*
	cylc-flow==8.6.*
	metomi-isodatetime
	ansimarkup
	jinja2

[options.packages.find]
include = cylc*

[options.extras_require]
tests = 
	coverage>=5.0.0
	pytest>=6.2.0
	pytest-asyncio==0.21.*
	pytest-cov
	pytest-xdist>=2
	towncrier>=24.7.0
lint = 
	flake8
	flake8-broken-line>=0.3.0
	flake8-bugbear>=21.0.0
	flake8-builtins>=1.5.0
	flake8-comprehensions>=3.5.0
	flake8-debugger>=4.0.0
	flake8-mutable>=1.2.0
	flake8-simplify>=0.15.1
	flake8-type-checking
	mypy>=0.910
all = 
	%(tests)s
	%(lint)s

[options.entry_points]
cylc.pre_configure = 
	rose = cylc.rose.entry_points:pre_configure
cylc.post_install = 
	rose_opts = cylc.rose.entry_points:post_install
rose.commands = 
	stem = cylc.rose.entry_points:rose_stem

[egg_info]
tag_build = 
tag_date = 0

