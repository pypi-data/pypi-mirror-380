site_name: PicTex
site_description: 'A powerful Python library to create beautifully styled text images.'
repo_url: https://github.com/francozanardi/pictex
repo_name: francozanardi/pictex

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.tabs.link
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.tracking
    - navigation.tabs
    - content.tooltips
    - content.action.edit
    - navigation.top
    - toc.integrate
    - content.code.annotate
    - search.highlight

nav:
  - 'Home': index.md
  - 'Guides':
    - '1. Getting Started': getting_started.md
    - '2. Core Concepts: Builders & Layout': core_concepts.md
    - '3. Styling: The Box Model': box_model.md
    - '4. Styling: Text & Fonts': text.md
    - '5. Styling: Colors & Gradients': colors.md
    - '6. Exporting Images': exporting.md
  - 'API Reference':
    - 'Builders':
      - 'Canvas': 'api/builders/canvas.md'
      - 'Row': 'api/builders/row.md'
      - 'Column': 'api/builders/column.md'
      - 'Text': 'api/builders/text.md'
      - 'Image': 'api/builders/image.md'
    - 'Output Classes': 'api/outputs.md'
    - 'Models & Enums': 'api/models.md'

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            merge_init_into_class: true
            show_if_no_docstring: false
            members_order: source
            heading_level: 2
            show_signature_annotations: false
            inherited_members: true
            show_bases: false
            filters:
              - "!^_"