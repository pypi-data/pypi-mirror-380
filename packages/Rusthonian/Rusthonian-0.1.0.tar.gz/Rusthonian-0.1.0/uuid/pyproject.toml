[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "rusthonian-uuid"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]
description = "Python bindings for the Rust UUID crate via Rusthonian"
keywords = ["uuid", "python", "bindings", "rusthonian"]
license = {text = "MIT OR Apache-2.0"}
authors = [
    {name = "Rusthonian", email = "contact@rusthonian.org"}
]

[project.urls]
Homepage = "https://github.com/Rusthonian/UUID"
Repository = "https://github.com/Rusthonian/UUID"

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "rusthonian_uuid"
