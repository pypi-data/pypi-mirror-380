[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django-dsgov"
version = "0.2"
dependencies = [
    "django==5.2.3",
]
description = "Um App Django app para dispobilizar o Design System gov.br para projeto django."
readme = "README.md"
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"
requires-python = ">= 3.10"
authors = [
    {name = "Lucas Gueiros", email = "lucas.dgueiros@ufrpe.br"},
    {name = "Eduardo Silva", email = "eduardo.fsilva3@ufrpe.br"},
]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://gitlab.ufrpe.br/websites-ufrpe/django-dsgov/-/wikis/home"

