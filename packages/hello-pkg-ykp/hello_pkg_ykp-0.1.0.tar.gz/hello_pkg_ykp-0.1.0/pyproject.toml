[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hello-pkg-ykp"           # 发布到 PyPI 时名字要唯一
version = "0.1.0"
description = "A tiny hello world package"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.8"
keywords = ["hello", "example"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/yourname/hello-pkg"
"Repository" = "https://github.com/yourname/hello-pkg"
