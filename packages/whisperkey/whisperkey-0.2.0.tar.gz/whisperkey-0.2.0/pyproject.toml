[tool.poetry]
name = "whisperkey"
version = "0.2.0"
description = "Whisper key"
authors = ["Daniel <danielratmiroff@pm.me>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pynput = "1.7.8"
pyaudio = "^0.2.14"
psutil = "^7.0.0"
openai = "^1.66.2"
pyperclip = "^1.9.0"
notify2 = "^0.3.1"
dbus-python = "^1.3.2"
appdirs = "^1.4.4"
pydantic = "^2.10.6"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
whisperkey = "whisperkey.main:main"

[tool.poetry.urls]
homepage = "https://github.com/Danielratmiroff/whisper-key"
repository = "https://github.com/Danielratmiroff/whisper-key"
issues = "https://github.com/Danielratmiroff/whisper-key/issues"
documentation = "https://github.com/Danielratmiroff/whisper-key#readme"
