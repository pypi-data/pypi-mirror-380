[project]
name = "autoagents-core"
version = "0.1.4"
description = "SDK for interacting with AutoAgents.ai API"
readme = "README.md"
authors = [
    { name = "Hehua Fan", email = "forhheart5532@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "python-pptx>=0.6.21",
    "matplotlib",
    "pandas",
    "seaborn",
    "mcp[cli]",
    "e2b-code-interpreter",
    "openpyxl",
    "supabase",
    "SQLAlchemy",
    "psycopg2-binary",
    "playwright",
    "bs4"
]

[tool.hatch.build.targets.wheel]
packages = ["src/autoagents_core"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"