[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "infcraft"
version = "1.0.0"
authors = [
    { name="mineogo", email="venkatesh10year@gmail.com" },
]
description = "A simple Python wrapper for the unofficial Infinite Craft API."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Games/Entertainment",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://mineogo.is-a.dev/"
"Bug Tracker" = "https://github.com/mineogo/infcraft/issues"
