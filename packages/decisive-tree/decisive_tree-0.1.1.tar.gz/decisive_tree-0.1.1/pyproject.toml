[build-system]
requires = ["setuptools>=65.5"]
build-backend = "setuptools.build_meta"

[project]
name = "decisive-tree"
version = "0.1.1"
description = "A collection of very decisive decision trees"
requires-python = ">=3.11"

authors = [{ name = "Mateus Diniz", email = "mateushmdiniz@gmail.com" }]
readme = "README.md"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy==2.3.3", 
    "pandas==2.3.2", 
    "treelib==1.8.0", 
    "matplotlib==3.10.6",
    "seaborn==0.13.2"
]

[project.urls]
Homepage = "https://github.com/mateushmd/decisive-tree"
"Bug Tracker" = "https://github.com/mateushmd/decisive-tree/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["decisive_tree"]
exclude = ["tests*", "data*"]