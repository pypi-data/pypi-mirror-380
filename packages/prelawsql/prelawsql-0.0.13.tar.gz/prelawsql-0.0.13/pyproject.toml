[project]
name = "prelawsql"
requires-python = ">=3.13"
description = "Toolkit for Philippine rules."
version = "0.0.13"
dependencies = [
  "citation-utils >= 0.5.0",      # base: citation table, citation path
  "citation-title >= 0.0.2",      # base: decision short title
  "corpus-judge >= 0.2.0",        # base: opinion justice id, ponente
  "environs >= 14.3",             # config
  "sqlite-utils >= 3.38",         # db
  "rich >= 14.1",                 # cli
  "html-sanitizer >= 2.6.0",      # fetcher
  "pyyaml >= 6.0.3",              # trees
  "beautifulsoup4 >= 4.14",       # template
  "markdown >= 3.9",              # template
  "httpx >= 0.28.1",            # fetcher
  "python-frontmatter >= 1.1.0",  # decisions
  "python-slugify >= 8.0",        # config
]

[dependency-groups]
dev = [
  "ipykernel >= 6.30",
  # testing
  "pytest >= 8.4",
  "pytest-cov >= 5.0",
  # docs
  "mkdocs >= 1.6.1",
  "mkdocs-material >= 9.6.20",
  "mkdocstrings[python] >= 0.30.1",
]

[project.scripts]
pre = "prelawsql:cli"

[tool.pytest.ini_options]
minversion = "8.4"
addopts = "-ra -q -vv --cov --doctest-modules --doctest-glob='*.md'"
testpaths = ["tests", "src"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F401", "F403", "E501"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[tool.uv]
package = true
