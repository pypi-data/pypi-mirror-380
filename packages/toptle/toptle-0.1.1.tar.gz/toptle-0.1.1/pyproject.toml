[project]
name = "toptle"
version = "0.1.1"
description = "A process monitor in your terminal title"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Yves ParÃ¨s", email = "yves.pares@gmail.com" }]
keywords = ["monitor", "process", "pty", "terminal", "title"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: System :: Monitoring",
  "Topic :: Terminals",
  "Topic :: Utilities",
]
dependencies = [
  "psutil>=5.8.0",
]

[project.urls]
Homepage = "https://github.com/YPares/toptle"
Issues = "https://github.com/YPares/toptle/issues"
Repository = "https://github.com/YPares/toptle"

[project.scripts]
toptle = "toptle:main"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["toptle"]
