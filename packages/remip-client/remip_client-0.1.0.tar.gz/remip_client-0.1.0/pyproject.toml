[project]
name = "remip-client"
dynamic = ["version"]
description = "A client library for the MIP Solver API"
authors = [
    { name = "ohtaman", email = "ohtamans@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "pulp",
    "requests",
]

[dependency-groups]
dev = [
    "pytest",
    "requests-mock",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
fallback-version = "0.1.0"

[tool.setuptools_scm]
root = ".."
