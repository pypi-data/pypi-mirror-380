[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "modelpricing-ai"
version = "0.0.1a1"
description = "Python client for ModelPricing.ai cost estimates"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "ModelPricing.ai" }]
dependencies = [
  "requests>=2.31.0",
  "aiohttp>=3.9.0",
  "pydantic>=2.3.0",
  "tenacity>=8.0.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://modelpricing.ai"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.23", "build>=1.2.1", "twine>=5.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/modelpricing_ai"]

[tool.hatch.build.targets.sdist]
include = ["src/modelpricing_ai/**", "README.md", "LICENSE"]
