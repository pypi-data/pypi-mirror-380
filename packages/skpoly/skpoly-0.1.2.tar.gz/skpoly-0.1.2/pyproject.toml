[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skpoly"
version = "0.1.2"
description = "Polynomial basis transformers for scikit-learn."
authors = [{name = "Alex Shtoff"}]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["polynomials", "scikit-learn", "feature-engineering", "machine-learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.24",
    "scikit-learn>=1.3",
    "scipy>=1.10",
]

[project.urls]
Homepage = "https://github.com/axshtoff/skpoly"
Repository = "https://github.com/axshtoff/skpoly"
"Bug Tracker" = "https://github.com/axshtoff/skpoly/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/skpoly"]

[tool.uv]
package = true

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "ruff>=0.13.2",
]
doc = [
    "sphinx>=8.0.0",
    "sphinx-autodoc-typehints>=2.0.0",
]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "UP",
    "C4",
]
ignore = [
    "E203",
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = ["skpoly"]

[tool.mypy]
python_version = "3.10"
strict_optional = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_optional = true
mypy_path = ["src"]
packages = ["skpoly"]
ignore_missing_imports = true
