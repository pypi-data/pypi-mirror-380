repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: Ruff Format
        entry: uv run ruff format
        language: system
        types_or: [python, pyi]
      - id: ruff-lint
        name: Ruff Lint
        entry: uv run ruff check --fix
        language: system
        types_or: [python, pyi]
      - id: mypy
        name: Mypy
        entry: uv run mypy
        language: system
        pass_filenames: false
        always_run: true
        types: [python]
