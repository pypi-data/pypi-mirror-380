鉴别同学:
  examples:
    - |
      大学里鉴别同学能力最快的方法就是《鸣潮》
      在大学里，想要快速鉴别身边同学的能力，和他们聊聊《鸣潮》就知道了。不用聊得太宽泛，聚焦在具体方面，比如版本T0角色、配队以及对排轴手法的见解等等。
      那些思维局限、能力欠缺的同学，一听到你聊《鸣潮》，第一反应往往是否定：“怎么还在玩这种米池游戏啊”“我还是觉得其他游戏更有意思”。有些目光短浅的同学甚至还会嗤笑：“玩这个有什么用，简直浪费时间” 。
      一般能力的同学，听到你分享对《鸣潮》的看法，可能会说：“听起来挺有意思，不过我没怎么玩过” 。他们只是礼貌性回应，抱着观望的态度。等你在《鸣潮》相关的交流圈子里做出成绩，比如单通深塔受到广泛好评，他们或许才会表示惊叹。还有些能力普通的同学会抱怨：“这游戏抽卡概率太低了，玩着真让人烦躁，我都想弃游了” 。话虽如此，可自己却没有勇气去尝试探索新的玩法思路。
      能力比较强的同学，会认真倾听你对《鸣潮》未来发展的想法，思考其中的可行性和潜在问题。同时，他们也会分享自己的游戏经验和独特见解，基于自身的深入研究，给出切实可行的建议，而不是像没能力的同学那样只会冷嘲热讽。这样的同学，执行力也很强，今天和你讨论了某种输出手法的细节，明天可能就已经在游戏里拿丹堇薄纱全息6展示给你看，而不是只停留在口头讨论。
      还有品行不端的同学，他们表面沉默，等你凭借这个操作在游戏社区获得认可、收获赞誉时，他们就开始在背后诋毁、造谣，说你肯定氪了精5赫奕流明。这种人心性不正，能力越强，可能使坏的手段就越多，建议尽早远离。
      总之，在大学里结识同学，不妨聊聊《鸣潮》，通过交流，你就能对同学的能力和品性有个大致了解。愿大家都能找到志同道合、能力相契的伙伴！
    - |
      大学里鉴别同学最快的方法就是吃萨莉亚
      在大学里，想要快速了解身边同学的能力和性格，带TA去吃一顿萨莉亚就够了。不用吃得太复杂，就点一份经典套餐——香肠肉酱多利亚饭，观察TA的点单习惯、吃法以及对萨莉亚的看法。
      那些思维僵化、眼界狭窄的同学，一听到你说“去吃萨莉亚”，第一反应往往是嫌弃：“萨莉亚？全是预制菜”“这有什么好吃的，不如去高档餐厅”。有些自以为是的同学甚至还会冷笑：“吃这个多掉价啊，我都只吃有机健康餐”。
      能力一般的同学，听到你提议吃萨莉亚，可能会说：“行啊，不过我平时很少吃”。他们只是随大流，对萨莉亚没什么特别的想法。等你在萨莉亚搞出点“花样”，比如晚八点后牛排半价、DIY隐藏吃法火了，他们才会后知后觉地感叹：“原来还能这样？”还有些平庸的同学会抱怨：“萨莉亚的份量越来越小了，温泉蛋还凉，真没意思。”但真要让他们研究怎么点单更划算、怎么搭配更好吃，他们又懒得动脑。
      能力强的同学，会和你认真讨论萨莉亚的商业模式、本地化策略，甚至分析为什么肉酱饭几十年经久不衰。他们会分享自己的萨莉亚经验，比如如何用优惠券组合薅羊毛、哪些新品值得尝试、怎么搭配才能吃出最佳口感。更重要的是，他们不光会说，还会直接行动——今天和你聊到“香肠肉酱饭绝配”，明天就买好套餐拉你一起实践，而不是只会嘴上说说。
      至于那些心术不正的同学，当你分享萨莉亚的隐藏吃法或优惠攻略时，他们表面不吭声，等你在朋友圈晒出“萨莉亚神仙吃法”收获点赞后，他们就开始在背后阴阳怪气：“这算什么？我早就知道了”“肯定是抄网上的”。这种人嫉妒心强，见不得别人好，建议趁早远离。
      总之，在大学里想快速了解一个人，带TA吃顿萨莉亚就够了。从点单到吃法，从吐槽到创意，一顿饭的工夫，你就能看清TA的能力和品性。总之，在大学里结识同学，不妨聊聊吃萨莉亚，通过交流，你就能对同学的能力和品性有个大致了解。愿大家都能找到志同道合、能力相契的伙伴!
