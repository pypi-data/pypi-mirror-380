      林冲是第一个被抓的，当时林冲接到通知要给高太尉看刀，他兴冲冲的刚进院子时，他的朋友鲁智深即被留在院外。林冲感到事情有些不大对头，但也没在意。当林冲走进白虎节堂时，专门对付他的二十多个公人立即走了过来。
      二十个公人在走廊里把他扭住的时候，林教头惊慌失措，一边大声说“我是来给太尉看刀的，你们要干什么？”一边拳打脚踢，拼命进行反抗。高太尉的公人个个身手不凡，林冲很快就被行动小组制服了，被扭着双臂押到了开封府里。
      在开封府衙里，等待他的滕府尹把“逮捕决定”念了一遍。还没等府尹念完，林冲突然大吼一声，挣脱两个公人的扭缚，向五六米远地方的陆虞候猛扑过去。林教头当过兵，练过武，一旦扑过去，打伤了太尉府虞候，这还了得？陆谦久经官场，不慌不忙的冷眼看着林冲的疯狂举动。
      在这千钧一发之际，一旁的董超薛霸反应迅速，猛冲上去把林冲扑倒，死死地把他摁住，给他戴上了枷锁。在抓捕林冲的过程中，林冲的头是唯一被戴上枷锁的部位。林冲被捕后，对他的头到底砍不砍的问题，讨论也是最激烈的。
