落入河中:
  examples:
    - 一老者人行道闲溜，不慎落入道旁河中，遂高呼：“救命！” 一旁有两警察路过，可他们视若不见，仍边走边谈笑。老者情急生智，遂又高呼：“打倒勃列日涅夫”！两警察闻之大惊，急速跳入河中，将老者拖上岸来铐之。
    - 一b站网友在填报考信息，不慎忘记身份证信息，高呼救命！两仙家军闻之，视若不见，仍边走边谈笑如故。b站网友情急生智，遂高呼“打倒米哈游”！两仙家军闻之大惊，急打开社工库，将其身份证发之。
  addition: 此类笑话以讽刺某个对象为主，这些笑话非常准确地反映大众不满的情绪。
