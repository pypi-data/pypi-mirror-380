__category__: Fran

投胎:
  examples:
    - |
      准备跳了，希望下辈子一出生就闻到了母亲身上名贵护肤品的气息，听到了老钱父亲爽朗的笑声以及感受到军人爷爷粗壮手掌的抚摸，睁眼是董事长外公带着秘书出门办公，左手上戴着外婆家里祖传的玉镯，这个时候我的肚子传出声响，穿着整洁装束训练有素的高级月子中心护理长轻轻将我抱起带到巨大落地窗前的喂奶，斜眼看着面前的高楼大厦，贵气的奶奶慈祥开口：财富会低语，我的小天使，看样子你很喜欢那座大楼？哈哈哈亲爱的，你就是它的主人
    - |
      准备跳了，希望下辈子一出生就闻到妈妈敖丙身上东海龙族专属的海盐香气，听到爸爸李哪吒乾坤圈晃动的当啷声，感受到奶奶殷素知爷爷李靖温柔的抚摸，听到外公敖光和姑姥敖闰的祝福。睁眼是李府的大院，左手握着爸爸妈妈的定情海螺，这时候我的肚子发出轻响，妈妈敖丙轻轻抱着我来到卧室门前，爸爸李哪吒站在一旁，指着门外偌大的院落对我说：我们的小混元珠，看样子你很喜欢这里？不再看看了吗，你爹妈我们还有云楼宫和紫微垣，老龙王的新龙宫也快修好了，以后这些房产都是你的。
  addition: 对下辈子过上人上人生活的美好幻想
  model: gemini-2.5-flash-nothinking
名单:
  examples:
    - |
      阅兵出席名单我看了，我们群没有一个在里面，说实话，很失望。希望大家多做些有意义的事情，而不是整天虚度光阴。一个个平时看着都牛逼的不行，也没被邀请，我很失望！！
    - |
      今年诺贝尔奖已经揭晓，我们群里没有任何一位群员入选，尤其是管理和群主甚至连提名也没有。请各位反思一下， 我们的不足之处在哪儿，日后的工作怎么开展，希望大家引起重视。
  addition: 普通人不可能在这样的名单里，文案却故意要求大家入选，通过反差引起荒诞和幽默感。
  model: gemini-2.5-flash
县城:
  examples:
    - 作为小县城唯一玩过原神的人，我的眼神里总是透着同龄人不懂的肃穆，每次家里跳闸停电，我都会平静地抬手轻按空气开关：“巴尔泽布， 此身允许你暂歇，但光明不可断绝。”
    - 作为小县城唯一玩过千恋万花的人，我的眼神里总带着同龄人没有的柔软，每次路过巷口挂着风铃的老店铺，我都会驻足细听：“丛雨，这风中的声响，倒和你神社的风铃有几分相似呢。”
    - 作为小县城唯一何过意味的人，我的眼神里总有着同龄人没有的意味，每次在书店看到孩子捧着绘本认真阅读，我都会放轻脚步：“何意味？”
    - 作为小县城唯一玩过原神的人，我的眼神里总带着同龄人没有的沉稳，每次看到老人在巷口摆摊卖手作小物件，我都会蹲下来轻声问：“钟离先生，您这‘契约之物’，作价几何?”
    - 作为小县城唯一玩过千恋万花的人，我的眼神里总有着同龄人没有的细腻，每次雨后看到石板路上的水洼映着蓝天，我都会驻足轻笑：“蕾娜，你看这澄澈的模样，倒像极了你画里的风景。”
    - 作为小县城唯一玩过鸣潮的人，当我在傍晚看到环卫工师傅熟练清扫落叶，我会走上前说：“仇远先生，您这‘风扫落叶’的利落劲儿，和您挥剑斩风的模样简直一模一样！”
    - 作为小县城唯一玩过原神的人，我的眼神里藏着同龄人不懂的鲜活，每次县里举办文艺汇演台下掌声雷动，我都会笑着拍手：“芙宁娜大人， 这场‘审判之外的演出’，您还满意吗?”
    - 作为小县城唯一玩过《崩坏：星穹铁道》的人，我的眼神里总带着同龄人没有的「存护」决意。每次看到老人在巷口摆摊卖手作小物件，我都会蹲下来轻声问：「桑博，你这「奇物」……是「信用点」交易，还是以「命途」起誓？」
    - 作为小县城唯一玩过千恋万花的人，我的眼神里藏着同龄人不懂的温柔，每次看到奶奶在院子里晒樱花干，我都会轻声说：“茉子小姐，这样的樱花气息，是不是也让你想起故乡的春天？”
    - 作为小县城唯一玩过原神的人，我的眼神里总有着同龄人没有的温柔，每次在书店看到孩子捧着绘本认真阅读，我都会放轻脚步：“纳西妲， 你看，智慧正在这里悄悄发芽呢。”
  addition: 透出自命不凡，自以为是的中二语气
  model: gemini-2.5-flash-nothinking
