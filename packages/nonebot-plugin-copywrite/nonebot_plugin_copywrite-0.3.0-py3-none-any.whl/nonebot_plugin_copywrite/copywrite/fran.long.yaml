过年:
  examples:
    - |
      快过年了，不要再讨论什么 gpt-4-turbo, Mamba, RAG之类了。你写的各种离谱的 prompt 和 instruction 回到家并不能给你带来任何实质性作用，朋友们兜里掏出一大把钱吃喝玩乐，你默默的在家里用各种奇怪的姿势揣测GPT的心思。亲戚朋友吃饭问你收获了什么你说我跑起来Mistral-7B了，亲戚们以为你喝西北风了一脸同情，你还在心里默默嘲笑他们，笑他们不懂 MoE，不懂 in-context learning 和 instruct learning 的区别，不懂大模型除了做语言任务还能画字符画，不懂一个 ChatGPT 可以被你们玩出 VisiualGPT，PaperGPT，也笑他们根本不知道你已经注册了五个openai账号蒸了一百万的数据但实际上根本没人在意。你父母的同事都在说自己的子女一年的收获，儿子买了个房，女儿买了个车，姑娘升职加薪了，你的父母默默无言，说我的儿子整了个算力服务器，八路A100天天对着笑，还说这里面是自己女朋友。一天到晚折腾那个深度学习，破电脑开起来嗡嗡响，家里的电表转的是越来越快了，头上的头发越来越少了，人也越来越魔怔了。
    - |
      快过年了，不要再讨论什么C++，图形学，模板元之类的了，你带你的C++语言的设计与演化回到家并不能给你带来任何实质性作用，朋友们打开UE4连连看就做出了好看的特效，你默默的在家里瞪着两眼看GAMES、may佬和侯捷的视频。亲戚朋友们吃饭问你收获了什么，你说我读完了RTR4和PBRT，系统的研究了基于物理的渲染和非真实感渲染，还用C++20重构了自己的渲染器。亲戚们懵逼了，你还在心里默默嘲笑他们，笑他们不懂C++和计算机图形学，不懂光照方程，不懂RAII和CRTP，也笑他们连Shader是什么都不知道。你父母的同事都在说自己儿女一年的收获，有的用Java做了个网站后端赚到了第一笔外快，有的用Python做了点数据可视化发到B站成了up主，有的学了Unity和C#做独立游戏已经发售了。你的父母默默无言，说我的儿子买了一整套的Effective C++，上Stack Overflow痛骂了C++标准委员会，写了一堆狗屁不通报错几百几千行的模板元编程代码，还对着谷歌翻译啃Ray Tracing the Rest of Your Life，人也越来越魔怔了。
  addition: 辛辣讽刺了沉浸于自我世界，脱离世俗，不问世事的理工nerd形象
