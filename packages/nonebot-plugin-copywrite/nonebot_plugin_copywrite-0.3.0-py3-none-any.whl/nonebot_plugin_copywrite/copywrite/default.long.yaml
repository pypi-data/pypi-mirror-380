      “两杯咖啡，一杯贴墙上。”
      一日，和朋友在洛杉矶一家有名的咖啡厅闲坐，品着咖啡。这时进来一个人，坐在我们旁边的那张桌子旁。他叫来服务生说：“两杯咖啡，一杯贴墙上。”
      他点咖啡的方式令人感到新奇，我们注意到只有一杯咖啡被端了上来，但他却付了两杯的钱。
      他刚走，服务生就把一张纸贴在墙上，上面写着：一杯咖啡。这时，又进来两个人，点了三杯咖啡，两杯放在桌子上，一杯贴在墙上。他们喝了两杯，但付了三杯的钱，然后离开了。服务生又像刚才那样再墙上贴了张纸，上面写着：一杯咖啡。似乎这种方式是这里的常规，但却令我们感到新奇和不解。
      几天后，我们又有机会去这家咖啡店。当我们正在享受咖啡时，进来一个人，此人衣着与这家咖啡店的档次和氛围都极不协调，一看就是个穷人。他坐下来，看着墙上，然后说：“墙上的一杯咖啡。”服务生以惯有的姿态恭敬地给他端上咖啡。
      那人喝完咖啡没结账就走了，我们惊奇地看着这一切，只见服务生从墙上揭下一张纸，扔进了纸篓。
      再说说那位服务生，他在为那个穷人服务时一直都是面带笑容。而那位穷人，他进来时无须降低自己的尊严讨要一杯免费的咖啡，他只需看看墙上。
      多付款的那杯咖啡叫待用咖啡，你付钱了，但并不知道谁会享用它。这就是有爱和美的世界
    - |
      前些天我去拜访朋友，朋友刚从日本旅游回来，他拿出日本果子招待我。果子是日本的一种传统小甜品，在日本的销量很高，不但男女老少喜欢吃，日本人还常常作为礼品馈赠亲友。
      我接过朋友递过来的一枚果子，它的外形就像一个白色的乒乓球，表面上还有用巧克力绘制的可爱小狗图案。我一口咬下去，果子外皮酥脆，里面的红豆草莓馅爽甜。朋友看我吃得津津有味，就慷慨地说：“我送你一盒果子，你拿回家慢慢享用吧！”我自然乐于笑纳朋友的好意。
      回到家里，我急不可待地从包里取出朋友送的那盒果子。果子做工精致，味道可口，想来它的包装不说华丽，至少也应该是精美吧！可我眼前的这盒果子外包装实在太不起眼了，只不过是一层未经压膜处理的牛皮纸，牛皮纸上绘着一些彩色漫画，再有就是我看不懂的密密麻麻的日文。我把牛皮纸撕下来，露出了一个纸盒子，我差点被雷倒，纸盒子居然是用黄色马粪纸制成的，表面也没有贴上一层纸膜，真够原生态的。打开马粪纸盒子，里面有一个塑料隔层，六枚果子就整齐地排列其中。
      看似简朴的包装却并不影响果子的美味，我拿出果子与家人分享。妻子对马粪纸盒子里装果子也表示出惊讶，还是父亲有见识，他一年前去过日本的大阪和京都。父亲说，日本资源匮乏，地少人多，这使日本民众形成了很强的环保意识，低碳生活、节约资源的理念也深入人心。这些反映在了日本民众日常生活中的方方面面，在包装设计中，设计人员也会考虑到环保因素，不污染环境、易于回收再利用的材料往往作为首选，马粪纸盒子用作包装盒也就不奇怪了。
