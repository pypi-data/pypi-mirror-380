      后来，毛毛妈妈想通了，自己的孩子从 2 岁就写 Rust，5 年来从没出现任何内存安全问题，不该因舆论否定这份信任。
      这份从“2 岁到 7 岁”的陪伴，早已不是简单的“写代码”，是孩子成长中的习惯，也是家长心里对 Rust 的信任。
