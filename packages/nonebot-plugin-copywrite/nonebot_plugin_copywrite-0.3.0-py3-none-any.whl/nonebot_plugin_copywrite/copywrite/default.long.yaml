      在美国的超市突然停电，超市一片漆黑。不一会儿超市响起广播说到“出于顾客安全考虑，避免发生踩踏事故，顾客可以免费带走手里的商品，也是作为停电的补偿，请大家有序退场。
      众人听到广播，纷纷有序从收银台离场。等来点以后，超市经理惊讶的发现收银台摆满了几十到几百美元不等钱。
      原来，在超市老板发出通知后，高素质的美国人们自觉估算手里商品的价格，在离开时默默留下了钱。这是多么诚信礼貌友善的社会！
