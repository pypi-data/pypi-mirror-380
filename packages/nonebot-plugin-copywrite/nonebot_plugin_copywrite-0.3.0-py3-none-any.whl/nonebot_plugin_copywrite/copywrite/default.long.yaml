      2011年7月，在美国工作了4年的老公张鸣终于给我办妥了绿卡，我带着女儿漂洋过海来到维吉尼亚州的首府里士满。
      到了后，我们在一幢独门独院的欧式小屋前停住，“到了。”张鸣拉着我进去。房子很漂亮，三室两厅两卫，房顶有阁楼，前面还有大草坪。可大门只是一块很薄的木板，落地的玻璃窗用力一抬就能打开。跟隔壁邻居之间没有围墙，只在草坪上种了道五六十厘米高的灌木。“这不明摆着喊小偷来嘛，能住人吗？”住惯了钢筋水泥铁窗铁门的我，找不到一点安全感。
      我把自己的担忧告诉张鸣，他却哈哈直笑：“美国人家里没啥好偷的。”我一听愕然。
      “原因很简单。第一，美国人买东西都是刷信用卡，一般老百姓都不怎么用现金；第二，美国的家电家具、电子产品价格低、淘汰快，没人那么傻冒险去偷这些东西，而值钱的东西，人家一般都会直接在银行租个保险柜存起来；第三，美国大部分家庭都买了各种财产险，失火了、被盗了都由保险公司赔，所以他们一点不担心。”
      老听张鸣说美国的小偷少、抢匪多，开始我还不以为然，没想到终有一日，我居然成了那个倒霉蛋。
      一个周末，我背着刚买的新款LV包，准备去停车场取车。突然一个踉跄，感觉被人撞了一下。等我站稳回过神，猛地发现包没了。我赶紧报了警。
      3天后，警局打来电话说嫌疑人抓到了，通知我去认人。隔着单面透视玻璃，我一眼就认出了那个抢匪。我问负责的莱恩警官，这个家伙会坐多久的大牢。莱恩警官说具体要看法官的判决，不过以他的经验应该是3个月左右。
      “什么？”我吃惊得眼珠子都快掉下来。莱恩警官笑笑说，联邦法律对于冲动犯罪是网开一面的，但是对于预谋犯罪则是罪加一等。比如这个嫌疑人吧，是因为你的包太漂亮了，想送给女朋友才会一时控制不住，所以比入室盗窃的量刑轻，这很正常。
      不过，有些州县有的时候却别出心裁，不走寻常路，对于小偷的刑罚方式千奇百怪，常常出人意料。大约半年前，有天我去镇上的沃尔玛超市买食品，隔着老远就看见一个30多岁的白人妇女，脖子上挂着个半人高的大牌子站在卖场门口，一脸的羞愧和无奈。走近一看，牌子上用红色大字写着：“我是一个小偷，我在沃尔玛偷东西。”
      同行的米歇尔太太说，这个女士已经在这里站了好几天了，因为她在卖场里私藏了两瓶面霜，想飞单，结果被当场抓住。法官判她在这里挂牌示众一个星期，以免除60天的入狱惩罚。我想这件事倘若发生在国内，肯定会掀起一场人权问题的大讨论。可是在素来讲求人权的美国，这样的场面民众却能司空见惯，广泛接受，实在是一大奇事。或许他们更注重的是财产权和受害者的人权吧。
      就是这些百花齐放、因人而异的量刑方式，真正抓到了不同种类小偷的“七寸”，同时最大可能地保护了受害者的权益。这种立法思想，也许值得我们借鉴。
