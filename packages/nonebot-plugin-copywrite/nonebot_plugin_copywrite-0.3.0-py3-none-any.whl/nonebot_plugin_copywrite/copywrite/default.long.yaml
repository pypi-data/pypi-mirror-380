      以色列人均每年读书64本，占全国人口80%以上的犹太人人均每年读书达68本之多。
      犹太人有个习俗，当孩子出生时，母亲就会翻开《圣经》，滴上一点蜂蜜，让小孩去舔《圣经》上的蜂蜜，通过这一舔，让孩子对书产生美好的第一印象：书是甜的。
      当孩子稍稍懂事时，几乎每一个母亲都会问这样一个问题：“假如有一天你家里突然起火，你首先会抢救什么？”当孩子回答是钱或钻石时，母亲会严肃地告诉他：“这些都不重要，你首先应该抢救的是书！书里藏着的是智慧，这要比钱或钻石贵重得多，而智慧是任何人都抢不走的。”
      因而犹太人是世界上唯一一个没有文盲的民族，就连犹太人的乞丐也是离不开书的，即使在乞讨，他们的身边总会带着每天必读的书，更别说衣食无忧的人了。
      在以色列，书刊价格非常昂贵，每本书的售价在20美元以上，每份报纸也在6美元以上，但普通以色列人对购买图书和订阅报刊都十分慷慨。这个仅有500万人口的国家，持有借书证的就有100多万人，是全世界人均拥有图书最多的国家。“安息日”是以色列犹太人一个非常重要的宗教活动日，在“安息日”所有的犹太人都要停止所有商业和娱乐活动，商店、饭店、娱乐等场所都得关门停业，公共汽车要停运，就连航空公司的班机都要停飞，人们只能待在家中“安息”祈祷。但有一件事是特许的，那就是全国所有的书店都可以开门营业。而这一天光顾书店的人也最多，大家都在这里静悄悄地读书。
      一个崇尚读书学习的国家，当然会得到丰厚的回报。以色列人口稀少，但人才济济。诺贝尔奖获得者就有8个，以色列环境恶劣，国土大部分是沙漠，像巴勒斯坦等阿拉伯国家的粮食不够吃，还要以石油换食品，而以色列却把自己的国土变成了绿洲，而且生产的粮食不但自己吃不完，还源源不断地出口到其他国家。他们凭着聪明和智慧，创造出惊人的物质和精神财富。
    - 美国曾经有一只麻雀被路边裸露的几根五十千伏高压电线缠住，发出的惨叫声引起了路人的注意。他们立刻拨打了110，警察通知白宫，总统在半小时内作出决定，派专机撞断了位于华盛顿的全国总电线，让全国暂时停电，最终救援人员花了半小时救下了小麻雀。伟大的国家能为任何卑微的生命停下脚步。
