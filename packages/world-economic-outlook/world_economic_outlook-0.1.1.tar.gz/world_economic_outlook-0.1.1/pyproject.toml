[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "world-economic-outlook"
version = "0.1.1"
description = "An IMF World Economic Outlook (WEO) API Client"
readme = "README.md"
authors = [
    { name = "Rob Suomi", email = "robert.suomi@gmail.com" }
]
dependencies = [
    "simple-sqlite3",
    "requests",
    "colorama",
    "pydantic"
]
requires-python = ">=3.9"
license = "MIT"

[project.scripts]
imf = "world_economic_outlook.cli:main"

[tool.hatch.build]
include = ["world_economic_outlook", "LICENSE"]