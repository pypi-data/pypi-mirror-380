[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "native_dumper"
version = "0.2.0.0"
description = "Library for read and write Native format between Clickhouse and file."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
    {name = "0xMihalich", email = "bayanmobile87@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "lz4>=4.4.4",
    "nativelib==0.2.0.0",
    "requests>=2.32.5",
    "pandas>=2.1.0",
    "polars>=0.20.31",
    "sqlparse>=0.5.3",
]

[project.urls]
Homepage = "https://github.com/0xMihalich/native_dumper"
Documentation = "https://github.com/0xMihalich/native_dumper#readme"
Repository = "https://github.com/0xMihalich/native_dumper"
Changelog = "https://github.com/0xMihalich/native_dumper/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = {find = {where = ["src"]}}
package-dir = {"" = "src"}

[tool.setuptools.package-data]
native_dumper = ["*.md", "*.txt"]
