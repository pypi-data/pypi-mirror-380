[metadata]
name = reeve_python_sdk
description = Python SDK for the Reeve API - A facial recognition service for person identification and verification
author = muhammedsaidckr
author_email = muhammedsaidckr@gmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/qbit-codes/reeve-python-sdk/
project_urls = 
	Documentation = https://github.com/qbit-codes/reeve-python-sdk/
	Source = https://github.com/qbit-codes/reeve-python-sdk/
	Tracker = https://github.com/qbit-codes/reeve-python-sdk/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	aiohttp>=3.8.0
	aiofiles>=23.0.0
	python-dateutil>=2.8.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-asyncio>=0.21.0
	aioresponses>=0.7.0

[options.entry_points]

[tool:pytest]
addopts = 
	--cov reeve_python_sdk --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = reeve_python_sdk

[egg_info]
tag_build = 
tag_date = 0

