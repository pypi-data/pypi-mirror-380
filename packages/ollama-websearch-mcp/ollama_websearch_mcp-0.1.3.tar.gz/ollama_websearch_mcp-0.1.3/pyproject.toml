[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ollama-websearch-mcp"
version = "0.1.3"
description = "MCP Service for Ollama Web Search"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "huangxinping", email = "monor.huang@gmail.com"},
]
keywords = ["ollama", "mcp", "search", "ai", "web-search"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "python-dotenv>=0.19.0",
    "ollama>=0.6.0",
    "mcp>=1.15.0",
]

[project.urls]
Homepage = "https://github.com/huangxinping/ollama-websearch-mcp"
Repository = "https://github.com/huangxinping/ollama-websearch-mcp"
Issues = "https://github.com/huangxinping/ollama-websearch-mcp/issues"

[project.scripts]
ollama-websearch-mcp = "mcp_service:cli"

[dependency-groups]
dev = [
    "twine>=4.0.0",
    "build>=0.10.0",
]