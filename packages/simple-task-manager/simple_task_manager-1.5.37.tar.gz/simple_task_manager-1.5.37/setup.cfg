[metadata]
name = simple_task_manager
version = attr: tmgr.__version__
author = attr: tmgr.__author__
author_email = attr: tmgr.__contact__
description = attr: tmgr.__description__
long_description = file: README.md
long_description_content_type = text/markdown
keywords = attr: tmgr.__keywords__
license = Apache-2.0

[options]
packages = find:
include_package_data = True

[options.packages.find]
where = .
exclude = 
	docs*
	dist*
	tests*
	*.tests
	*.tests.*
	tests.*

[egg_info]
tag_build = 
tag_date = 0

