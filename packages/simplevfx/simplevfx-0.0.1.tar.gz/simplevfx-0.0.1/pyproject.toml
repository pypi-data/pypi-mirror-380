[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simplevfx"
dynamic = ["version"]
description = 'A simple way to spawn image-based visual effects in PyGame.'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE"]
keywords = []
authors = [
  { name = "Brent Pollard", email = "brentjpollard@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/Brent Pollard/simplevfx#readme"
Issues = "https://github.com/Brent Pollard/simplevfx/issues"
Source = "https://github.com/Brent Pollard/simplevfx"

[tool.hatch.version]
path = "src/simplevfx/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
  "pygame>=2.6.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/simplevfx tests}"

[tool.coverage.run]
source_pkgs = ["simplevfx", "tests"]
branch = true
parallel = true
omit = [
  "src/simplevfx/__about__.py",
]

[tool.coverage.paths]
simplevfx = ["src/simplevfx", "*/simplevfx/src/simplevfx"]
tests = ["tests", "*/simplevfx/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
