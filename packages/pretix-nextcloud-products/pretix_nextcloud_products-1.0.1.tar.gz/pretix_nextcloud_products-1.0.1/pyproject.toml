[project]
name = "pretix-nextcloud-products"
dynamic = ["version"]
description = "Instead of ticket downloads, create share links for Nextcloud"
readme = "README.rst"
license = {text = "Apache"}
keywords = ["pretix"]
authors = [
    {name = "Jonathan Weth", email = "dev@jonathanweth.de"},
]
maintainers = [
    {name = "Jonathan Weth", email = "dev@jonathanweth.de"},
]

dependencies = [
    "defusedxml",
    "requests"
]

[project.entry-points."pretix.plugin"]
pretix_nextcloud_products = "pretix_nextcloud_products:PretixPluginMeta"

[project.entry-points."distutils.commands"]
build = "pretix_plugin_build.build:CustomBuild"

[build-system]
requires = [
    "setuptools",
    "pretix-plugin-build",
]

[project.urls]
homepage = "https://codeberg.org/hansegucker/pretix-nextcloud-products"
repository = "https://codeberg.org/hansegucker/pretix-nextcloud-products"

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
version = {attr = "pretix_nextcloud_products.__version__"}

[tool.setuptools.packages.find]
include = ["pretix*"]
namespaces = false
