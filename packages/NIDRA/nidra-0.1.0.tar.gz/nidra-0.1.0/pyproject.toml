[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NIDRA"
version = "0.1.0"
authors = [
  { name="pzerr", email="zerr.paul@gmail.com" },
]
description = "A tool for scoring sleep data from PSG and forehead EEG recordings."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
"Homepage" = "https://github.com/paulzerr/NIDRA"

[project.scripts]
nid = "NIDRA.cli:run_cli"
nidra = "NIDRA.nidra_gui.launcher:main"

[tool.setuptools]
packages = {find = {}}


[tool.setuptools.package-data]
"NIDRA" = ["nidra_gui/neutralino/resources/**"]
"docs" = ["**"]
