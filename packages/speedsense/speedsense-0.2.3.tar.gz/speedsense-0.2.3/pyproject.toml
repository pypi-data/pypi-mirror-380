[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "speedsense"
version = "0.2.3"
description = "Automatic time complexity analysis with visualization for Python functions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Anant Terkar", email = "20bcs014@iiitdwd.ac.in"}
]
maintainers = [
    {name = "Anant Terkar", email = "20bcs014@iiitdwd.ac.in"}
]
keywords = ["complexity", "analysis", "algorithm", "big-o", "time-complexity", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
requires-python = ">=3.8"
dependencies = [
    "matplotlib>=3.10.1",
    "numpy>=2.2.5",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/anantterkar/SpeedSense"
Repository = "https://github.com/anantterkar/SpeedSense"
"Bug Tracker" = "https://github.com/anantterkar/SpeedSense/issues"

[tool.setuptools.packages.find]
include = ["speedsense*"]
