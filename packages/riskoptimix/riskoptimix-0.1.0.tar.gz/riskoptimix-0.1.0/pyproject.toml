[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "riskoptimix"
version = "0.1.0"
authors = [
  { name="Thomas van der Hulst", email="riskoptimix@gmail.com" },
]
description = "A simple Python toolkit for algorithmic trading"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["trading", "finance", "algorithmic-trading", "technical-analysis", "backtesting"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.20.0",
    "yfinance>=0.2.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "isort>=5.0.0",
    "mypy>=0.990",
]

[project.urls]
"Homepage" = "https://github.com/ThomasvdHulst/riskoptimix"
"Bug Tracker" = "https://github.com/ThomasvdHulst/riskoptimix/issues"
"Documentation" = "https://github.com/ThomasvdHulst/riskoptimix#readme"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"