name: Build and Upload Python Package

on:
  push:
    tags:
      - "v*"

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/p/CarConnectivity-connector-audi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Debug git and version info
        run: |
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Current tag: $(git describe --tags --exact-match HEAD 2>/dev/null || echo 'No exact tag')"
          echo "Git describe: $(git describe --tags --long --dirty)"
          echo "Available tags: $(git tag -l)"
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install build twine setuptools-scm
            
      - name: Debug setuptools-scm version
        run: |
          python -c "import setuptools_scm; print('setuptools-scm version:', setuptools_scm.get_version())"
          
      - name: Build
        run: |
          python -m build
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
