name: Build and Upload Python Package

on:
  push:
    tags:
      - "v*"

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    environment: 
      name: pypi
      url: https://pypi.org/p/CarConnectivity-connector-audi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install build setuptools-scm
            
      - name: Verify version detection
        run: |
          echo "Detected version: $(python -c 'import setuptools_scm; print(setuptools_scm.get_version())')"
          
      - name: Build package
        run: |
          python -m build
          ls -la dist/
      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
