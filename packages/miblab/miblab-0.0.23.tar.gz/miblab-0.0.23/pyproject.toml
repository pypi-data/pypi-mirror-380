# https://packaging.python.org/en/latest/specifications/pyproject-toml/#pyproject-toml-spec

[build-system]
build-backend = 'setuptools.build_meta'
requires = ['setuptools>=61.2']

[project]
name = "miblab"
version = "0.0.23"
dependencies = [
  'importlib-resources>=1.1.0',
  'tqdm', 
]
# optional information
description = "Resources of the open laboratory for medical imaging biomarkers"
readme = "README.rst"
authors = [
  { name = "Steven Sourbron", email = "s.sourbron@sheffield.ac.uk" },
]
license = { file = "LICENSE" }
classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  'Development Status :: 3 - Alpha',

  # Indicate who your project is intended for
  'Intended Audience :: Developers',
  'Intended Audience :: Science/Research',
  'Topic :: Scientific/Engineering',
  'Operating System :: OS Independent',

  'License :: OSI Approved :: Apache Software License',
  "Programming Language :: Python",
  "Programming Language :: Python :: 3"
]
keywords = [
  'python', 
  "medical imaging",  
  "MRI",
]
requires-python = ">=3.6"


[project.urls]
"Homepage" = "https://miblab.org/"
"Source Code" = "https://github.com/openmiblab/miblab"

[project.optional-dependencies]
report = [
  'pylatex',
]
data = [
  'requests',
  'osfclient', 
  'pydicom<3',
  'dicom2nifti==2.3.4',
]
dlseg = [
  'requests',
  'osfclient',
  'vreg',
  'TotalSegmentator',
  'torch',
  "monai==1.3.2",
  'nibabel',
  'scipy',
]

[tool.setuptools]
# ...
# By default, include-package-data is true in pyproject.toml, so you do
# NOT have to specify this line.
include-package-data = true


[tool.setuptools.packages.find]
where = ["src"]
