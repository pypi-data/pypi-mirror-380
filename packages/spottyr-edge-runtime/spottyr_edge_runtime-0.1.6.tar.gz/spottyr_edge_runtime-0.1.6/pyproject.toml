[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spottyr-edge-runtime"
version = "0.1.6"
description = "A Python package for running Spottyr workflow on edge devices."
authors = [{ name = "Kane Ma", email = "maxioncloud@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Pillow>=9.0.0",
    "numpy>=1.22.0",
    "opencv-python>=4.8.0.74",
    "onnxruntime>=1.12.0"
]

[project.urls]
"Homepage" = "https://github.com/Good-Call/spottyr-edge-runtime"
"Bug Tracker" = "https://github.com/Good-Call/spottyr-edge-runtime/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"
