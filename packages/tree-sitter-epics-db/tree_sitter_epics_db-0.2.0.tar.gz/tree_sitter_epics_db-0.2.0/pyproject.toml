[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tree-sitter-epics-db"
description = "tree-sitter grammar for EPICS' database and database definition files"
version = "0.2.0"
keywords = ["incremental", "parsing", "tree-sitter", "epics"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Compilers",
  "Topic :: Text Processing :: Linguistic",
  "Typing :: Typed",
]
authors = [{ name = "RÃ©mi NICOLE", email = "remi.nicole@cea.fr" }]
requires-python = ">=3.10"
license.text = "MIT"
readme = "README.md"

[project.urls]
Homepage = "https://github.com/tree-sitter-grammars/tree-sitter-epics-db"

[project.optional-dependencies]
core = ["tree-sitter~=0.25"]

[tool.cibuildwheel]
build = "cp310-*"
build-frontend = "build"

[dependency-groups]
dev = [
    "pytest>=8.3.4",
]
