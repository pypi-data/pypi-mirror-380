[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mikit-learn"
version = "0.1.0"
description = "Multi-instance machine learning in Python"
readme = "README.rst"
license = { text = "MIT" }
authors = [
  { name = "Dmitry Zankov", email = "dvzankov@gmail.com" }
]
dependencies = [
    "scikit-learn",
    "pandas",
    "matplotlib",
    "torch",
    "torchvision",
    "lightning"
]

[tool.setuptools.packages.find]
where = ["."]
