name: Version Bump and Release

on:
  push:
    branches: ["main"]
    paths-ignore:
      - 'pyproject.toml'
      - 'uv.lock'


permissions:
  contents: write

jobs:
  bump-version-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tag creation
          token: ${{ secrets.BOT_TOKEN }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      
      - name: Bump version
        id: bump
        run: |
          uv version --bump patch
          NEW_VERSION=$(uv version | awk '{print $2}')
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version change
        run: |
          git config --local user.email "218805929+amati-bot@users.noreply.github.com"
          git config --local user.name "amati[bot]"
          git commit uv.lock pyproject.toml -m "Bump version to ${{ steps.bump.outputs.version }}"
          git push origin

      - name: Create and push tag
        run: |
          git tag ${{ steps.bump.outputs.tag }}
          git push --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          gh release create ${{ steps.bump.outputs.tag }} \
            --title "${{ steps.bump.outputs.tag }}" \
            --generate-notes \
            --latest