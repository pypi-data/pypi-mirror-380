name: Version Bump and Release

on:
  workflow_dispatch: # Allow manual triggering
  push:
    branches: ["main"]
    paths-ignore:
      - '.github/**'
      - 'bin/**'
      - 'scripts/**'
      - 'tests/**'
      - '.dockerignore'
      - '.gitignore'
      - '.pre-commit-config.yaml'
      - 'pyproject.toml'
      - 'uv.lock'


permissions:
  contents: write

jobs:
  bump-version-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0  # Fetch all history for proper tag creation
          token: ${{ secrets.BOT_TOKEN }}
      - name: Install uv
        uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version-file: ".python-version"
      
      - name: Bump version
        id: bump
        run: |
          uv version --bump patch
          NEW_VERSION=$(uv version | awk '{print $2}')
          echo "tag=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version change
        run: |
          git config --local user.email "218805929+amati-bot@users.noreply.github.com"
          git config --local user.name "amati[bot]"
          git commit uv.lock pyproject.toml -m "Bump version to ${{ steps.bump.outputs.tag }}"
          git push origin

      - name: Create and push tag
        run: |
          git tag ${{ steps.bump.outputs.tag }}
          git push --tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          gh release create ${{ steps.bump.outputs.tag }} \
            --title "${{ steps.bump.outputs.tag }}" \
            --generate-notes \
            --latest