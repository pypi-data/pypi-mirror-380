[project]
name = "pylay"
version = "0.2.0"
description = "Python の type hint と docstrings を利用した types <-> docs 間の透過的なジェネレータ"
authors = [{name = "Ryo HIGASIGAWA", email = "your.email@example.com"}]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Code Generators",
]
keywords = ["python", "type-hints", "pydantic", "yaml", "documentation", "generator"]
dependencies = [
    "pydantic>=2.8.2",
    "pyyaml>=6.0.2",
    "ruamel-yaml>=0.18.6",
    "rich>=13.7.0",
    "networkx>=3.3",
    "click>=8.3.0",
    "matplotlib>=3.10.6",
    "mypy>=1.18.2",
]

[project.urls]
Homepage = "https://github.com/biwakonbu/pylay"
Repository = "https://github.com/biwakonbu/pylay.git"

[project.scripts]
pylay = "src.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.3.3",
    "ruff>=0.6.0",
    "radon>=6.0.1",
    "interrogate>=1.7.0",
    "safety>=3.2.3",
    "mypy>=1.18.2",
    "pre-commit>=3.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "networkx>=3.3",
    "pydot>=3.0.0",
]
viz = [
    "matplotlib>=3.5.0",
    "networkx>=3.3",
]

[tool.poetry]
name = "pylay"
version = "0.2.0"
description = "Python の type hint と docstrings を利用した types <-> docs 間の透過的なジェネレータ"
authors = ["Your Name <your.email@example.com>"]
readme = "README.md"
packages = [
    {include = "src"},
]

[tool.poetry.dependencies]
python = ">=3.12"
pydantic = ">=2.8.2"
pyyaml = ">=6.0.2"
ruamel-yaml = ">=0.18.6"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.3.3"
ruff = ">=0.6.0"
radon = ">=6.0.1"
interrogate = ">=1.7.0"
safety = ">=3.2.3"
mypy = ">=1.18.2"
pre-commit = ">=3.0.0"
pytest-cov = ">=4.0.0"
pytest-xdist = ">=3.0.0"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
# Python 3.12+ 対応の設定
select = [
    "UP006",  # Use PEP 585 imports (Python 3.9+)
    "UP035",  # Use PEP 585 generic types (Python 3.9+)
]
# Python 3.13+ の新機能は使用しない（Python 3.12対応のため）

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# uv 用の設定
[tool.uv]
package = true
dev-dependencies = [
    "mypy>=1.18.2",
    "pytest>=8.3.3",
    "ruff>=0.6.0",
    "pre-commit>=3.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "radon>=6.0.1",
    "interrogate>=1.7.0",
    "safety>=3.2.3",
    "types-pyyaml>=6.0.12.20250915",
]

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "tests.*",
    "scripts.*",
]
ignore_missing_imports = true

[tool.pylay]
# pylay プロジェクト全体解析設定
target_dirs = ["src", "scripts", "utils"]
output_dir = "docs/pylay-types"
generate_markdown = true
extract_deps = true
infer_level = "strict"
clean_output_dir = true
exclude_patterns = [
    "**/tests/**",
    "**/*_test.py",
    "**/__pycache__",
    "**/.venv/**",
    "**/node_modules/**",
    "**/dist/**",
    "**/build/**",
]
max_depth = 10

[tool.uv.sources]
