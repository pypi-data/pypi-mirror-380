[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_apple_tv"
version = "0.1.0"
description = "Our Apple TV Movies and TV Shows API provides instant access to the latest and greatest content available on Apple TV. Whether you're a developer looking to enhance your streaming apps or a content enthusiast seeking inspiration, our API offers unparalleled flexibility and ease of use."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "pyyaml>=6.0.2",
    "jinja2>=3.0.0",
]

[project.scripts]
mcp-gateway = "mcp_gateway.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_gateway*"]

[tool.setuptools.package-data]
mcp_gateway = ["data/*.yaml", "data/*.yml"]