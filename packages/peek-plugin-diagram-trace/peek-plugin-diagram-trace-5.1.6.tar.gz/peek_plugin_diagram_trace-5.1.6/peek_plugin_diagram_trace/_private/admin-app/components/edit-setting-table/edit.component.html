<div class="settings-container">
    <form nz-form autocomplete="off" novalidate>
        <div class="table-container">
            <nz-table
                #settingsTable
                [nzData]="items$ | async"
                [nzLoading]="loading$ | async"
                [nzBordered]="true"
                [nzShowSizeChanger]="true"
            >
                <thead>
                    <tr>
                        <th>Setting</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of settingsTable.data">
                        <td>{{ item.key }}</td>
                        <td>
                            <!-- Boolean Value -->
                            <ng-container *ngIf="item.type === 'boolean'">
                                <button
                                    nz-button
                                    [nzType]="
                                        item.boolean_value
                                            ? 'primary'
                                            : 'default'
                                    "
                                    [nzDanger]="!item.boolean_value"
                                    (click)="handleBooleanToggle(item)"
                                >
                                    {{ item.boolean_value ? "True" : "False" }}
                                </button>
                            </ng-container>

                            <!-- Integer Value -->
                            <ng-container *ngIf="item.type === 'integer'">
                                <nz-input-number
                                    [(ngModel)]="item.int_value"
                                    [nzStep]="1"
                                    [name]="item.key"
                                >
                                </nz-input-number>
                            </ng-container>

                            <!-- String Value (Password) -->
                            <ng-container
                                *ngIf="
                                    item.type === 'string' &&
                                    item.key.endsWith('pass')
                                "
                            >
                                <input
                                    nz-input
                                    type="password"
                                    [(ngModel)]="item.char_value"
                                    [name]="item.key"
                                />
                            </ng-container>

                            <!-- String Value (Regular) -->
                            <ng-container
                                *ngIf="
                                    item.type === 'string' &&
                                    !item.key.endsWith('pass')
                                "
                            >
                                <input
                                    nz-input
                                    [(ngModel)]="item.char_value"
                                    [name]="item.key"
                                />
                            </ng-container>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>

        <div class="button-container">
            <button
                nz-button
                nzType="primary"
                [nzLoading]="loading$ | async"
                (click)="handleSave()"
            >
                Save
            </button>
            <button
                nz-button
                [nzLoading]="loading$ | async"
                (click)="handleReset()"
            >
                Reset
            </button>
        </div>
    </form>
</div>
