[build-system]
requires = ["setuptools", "setuptools-scm", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cemento"
version = "0.12.3"
authors = [{ name = "Gabriel Obsequio Ponon", email = "gop2@case.edu" }]
description = "A package to view and write ontologies directly from draw.io diagram files."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]

dependencies = [
  "beautifulsoup4",
  "defusedxml",
  "networkx",
  "pandas",
  "rdflib",
  "thefuzz",
  "tldextract",
  "more_itertools"
]

[project.scripts]
cemento = "cemento.main:main"

[tool.setuptools]
packages = [
  "cemento",
  "cemento.draw_io",
  "cemento.rdf",
  "cemento.term_matching",
  "cemento.utils",
  "cemento.cli",
]

[project.urls]
Homepage = "https://cwru-sdle.github.io/CEMENTO/"

[project.license]
text = "BSD-3-Clause"
