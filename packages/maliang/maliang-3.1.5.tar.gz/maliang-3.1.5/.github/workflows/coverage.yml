name: Coverage analytics

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:
  analyze:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@main

    - name: Setup Python
      uses: actions/setup-python@main
      with:
        python-version: 3.13

    - name: Install the GUI environment (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        Xvfb :99 -screen 0 1280x1024x24 &
        echo "DISPLAY=:99" >> $GITHUB_ENV

    - name: Generate coverage report
      run: |
        pip install pytest
        pip install pytest-cov
        pip install pytest-rerunfailures
        pip install .[opt]
        pytest --cov --cov-report=xml --junitxml=junit.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@fdcc8476540edceab3de004e990f80d881c6cc00
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@f2dba722c67b86c6caa034178c6e4d35335f6706
      with:
        token: ${{ secrets.CODECOV_TOKEN }}