plugins:
  # 内置插件
  - search:
  - meta:
  - tags:
  - blog:
      blog_toc: true
      post_readtime: false
      pagination_keep_content: true
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
  # 第三方插件
  - mike:
  - macros:
  - markdown-exec:
  - statistics:
      page_template: overrides/statistics_template.html
  - markmap:
      d3_version: ""
      lib_version: ""
      view_version: ""
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date.created
        as_update: date.updated
      categories:
        - categories
        - tags
      comments_path: "#__comments"
  - glightbox:
      background: none
      auto_themed: true
  - plantuml:
      puml_url: https://www.plantuml.com/plantuml/
      theme:
        light: material/blue-light
        dark: material/amber-dark
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-authors: # 通过本地 git 存储库获取贡献者
      add_co_authors: true
      sort_authors_by: contribution
  - git-committers: # 通过云端 git 存储库获取贡献者
      repository: Xiaokang2022/maliang
      branch: main
      token: !ENV GH_TOKEN # 需要自行在终端中设置临时环境变量，强烈不建议显式地在此处设置 token
      exclude_committers:
        - web-flow
  - autorefs:
      resolve_closest: true
  - literate-nav:
      nav_file: summary.md
  # - gen-files:
  #     scripts:
  #     - scripts/gen_doc_pages.py
  - mkdocstrings:
      handlers:
        python:
          inventories:  # 无法联网的话必须删除这个
          - https://docs.python.org/3/objects.inv
          options:
            show_bases: true
            show_source: false
            heading_level: 2
            parameter_headings: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            summary: true
            docstring_section_style: spacy
            separate_signature: true
            show_signature_annotations: true
            annotations_path: source
            line_length: 100
            overloads_only: true
            merge_init_into_class: true
            signature_crossrefs: true
            filters: ["!^_"]
            show_root_full_path: false
            extensions:
            - griffe_inherited_docstrings:
            - griffe_pydantic:
                schema: true
            - griffe_typingdoc:
            - griffe_warnings_deprecated:
            - griffe_modernized_annotations:
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true
  - print-site:
      print_page_title: Documentation
      print_page_basename: downloads
      enumerate_headings: false
      enumerate_figures: false

exclude_docs: en/

