[tool.poetry]
name = "auth0-fastapi-api"
version = "1.0.0.b4"
description = "SDK for verifying access tokens and securing APIs with Auth0, using Authlib."
authors = ["Auth0 <support@okta.com>"]
license = "MIT"
readme = "README.md"

packages = [
    { include = "fastapi_plugin" }
]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.115.11"
httpx = "^0.28.1"
uvicorn = "^0.34.0"
auth0-api-python = ">=1.0.0b5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
pytest-cov = "^4.0"
pytest-asyncio = ">=0.20.3,<0.27.0"
pytest-mock = "^3.15.1"
pytest-httpx = "^0.35.0"
twine = "^6.1.0"

[tool.pytest.ini_options]
addopts = "--cov=fastapi_plugin --cov-report=term-missing:skip-covered --cov-report=xml"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
