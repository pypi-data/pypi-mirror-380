[tool.poetry]
name = "stopweb"
version = "0.1.0"
description = "A CLI tool to temporarily block websites by modifying the hosts file"
authors = ["StopWeb <stopweb@example.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/stopweb/stopweb"
repository = "https://github.com/stopweb/stopweb"
keywords = ["website", "blocking", "productivity", "focus", "hosts"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8.1"
click = "^8.1.0"
rich = "^13.0.0"
python-dateutil = "^2.8.2"

[tool.poetry.scripts]
stopweb = "stopweb.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"