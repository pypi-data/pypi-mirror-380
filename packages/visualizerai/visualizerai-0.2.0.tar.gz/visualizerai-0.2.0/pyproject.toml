[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visualizerai"
version = "0.2.0"
description = "VisualizerAI: natural language to plots with pandas, matplotlib, and Ollama LLM."
authors = [{name="VisualizerAI authors"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
