[project]
name = "icol"
version = "0.3.0"
description = "Iterative Correlation Learning implementation"
authors = [
  { name = "Simon Teshuva", email = "simon.teshuva@gmail.com" }
]
requires-python = ">=3.8"
license = { text = "MIT" }
readme = "README.md"

dependencies = [
    "numpy>=1.24.3",
    "scikit-learn>=1.2.2"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["icol"]
