[LOCALE]
cmd.camera_capture.description = Active l'exécution de la commande camera_capture.\nSi activé, le modèle pourra capturer des images depuis la caméra elle-même. L'option "Exécuter les commandes" doit être activée.
cmd.camera_capture.label = Activer : capture d'images depuis la caméra
cmd.camera_capture.tooltip = Exemple de prompt: Capture l'image de ma webcam.
cmd.make_screenshot.description = Active l'exécution de la commande make_screenshot.\nSi activé, le modèle pourra prendre lui-même des captures d'écran. L'option "Exécuter les commandes" doit être activée.
cmd.make_screenshot.label = Activer : prise de captures d'écran
cmd.make_screenshot.tooltip = Exemple de prompt: Fais une capture d'écran et décris ce que tu vois.
model.description = Modèle utilisé pour fournir temporairement des capacités visuelles; par défaut c'est "gpt-4-turbo".
model.label = Modèle
plugin.description = Intègre les capacités visuelles avec tout mode de chat, pas seulement le mode Vision. Lorsque le plugin est activé, le modèle passe temporairement à la vision en arrière-plan lorsqu'une pièce jointe d'image ou une capture vision est fournie.
plugin.name = Vision (inline)
prompt.description = Prompt utilisé pour le mode vision. Il sera ajouté au prompt système actuel ou le remplacera lors de l'utilisation du modèle de vision.
prompt.label = Prompt
replace_prompt.description = Remplace tout le prompt système par un prompt de vision au lieu de le rajouter au prompt actuel.
replace_prompt.label = Remplacer prompt
