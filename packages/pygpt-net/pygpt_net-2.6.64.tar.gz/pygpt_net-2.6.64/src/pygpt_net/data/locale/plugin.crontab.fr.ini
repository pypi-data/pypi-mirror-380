[LOCALE]
crontab.description = Ajoutez ici vos tâches de style cron. Elles seront exécutées automatiquement aux heures que vous spécifiez dans le format de tâches basé sur cron. Si vous n'êtes pas familier avec Cron, envisagez de visiter la page Crontab Guru pour assistance.
crontab.label = Vos tâches
new_ctx.description = Si activé, un nouveau contexte sera créé à chaque exécution de la tâche.
new_ctx.label = Créer un nouveau contexte à l'exécution de la tâche
plugin.description = Ce plugin fournit la planification de tâches de style cron - vous pouvez programmer l'envoi de prompts à n'importe quel moment en utilisant une syntaxe basée sur cron pour la configuration des tâches.
plugin.name = Crontab / Planificateur de Tâches
show_notify.description = Si activé, une notification dans la barre des tâches sera affichée à chaque exécution de la tâche.
show_notify.label = Afficher une notification à l'exécution de la tâche
