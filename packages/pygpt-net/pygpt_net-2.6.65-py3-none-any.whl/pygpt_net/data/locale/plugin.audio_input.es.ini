recognition_pause_threshold.description = Representa la longitud mínima de silencio (en segundos) que se registrará como el final de una frase. Por defecto: 0.8.
recognition_pause_threshold.label = pause_threshold
stop_words.description = Especifique palabras de parada: si se recibe alguna de estas palabras, entonces detenga la escucha. Separe las palabras con una coma o déjelo vacío para desactivar la función, por defecto: stop, exit, quit, end, finish, close, terminate, kill, halt, abort.
stop_words.label = Palabras de parada
