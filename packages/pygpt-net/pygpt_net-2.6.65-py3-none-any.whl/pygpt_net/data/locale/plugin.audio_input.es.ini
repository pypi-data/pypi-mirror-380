min_energy.label = Energía mínima
min_energy.tooltip = Energía mín., por defecto: 1.3, 1 = desactivado, ajustar para su micrófono.
phrase_length.description = Longitud de la frase de reconocimiento de voz. Por defecto: 10.
phrase_length.label = Longitud máxima de la frase
plugin.description = Habilita el reconocimiento de voz.
plugin.name = Entrada de audio
prefix_words.description = Especifique palabras prefijo: si se definen, solo se transmitirán frases que comiencen con estas palabras y el resto será ignorado. Separe las palabras con una coma, por ejemplo, 'OK, Okay, GPT'. Dejar en blanco para deshabilitar.
prefix_words.label = Palabras prefijo
provider.description = Seleccione el proveedor de entrada de audio (transcripción de voz).
provider.label = Proveedor
provider.tooltip = Seleccione el proveedor de entrada de audio.
recognition_adjust_for_ambient_noise_duration.description = La duración es el número máximo de segundos que se ajustará dinámicamente el umbral antes de retornar un resultado. Por defecto: 1.
recognition_adjust_for_ambient_noise_duration.label = adjust_for_ambient_noise: duración
recognition_dynamic_energy_adjustment_damping.description = Representa aproximadamente la fracción del umbral de energía actual que se retiene después de un segundo de ajuste dinámico del umbral. Por defecto: 0.15.
recognition_dynamic_energy_adjustment_damping.label = dynamic_energy_adjustment_damping
