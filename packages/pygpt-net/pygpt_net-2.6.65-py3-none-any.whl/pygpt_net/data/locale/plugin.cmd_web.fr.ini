[LOCALE]
auto_index.description = Si activé, chaque URL utilisée par le modèle sera automatiquement indexée en utilisant LlamaIndex (index persistant).
auto_index.label = Indexation automatique de tous les URL utilisés avec LlamaIndex
bing_api_key.description = Vous pouvez obtenir votre propre clé API à https://www.microsoft.com/en-us/bing/apis/bing-web-search-api
bing_api_key.label = Clé API de recherche Microsoft Bing 
bing_endpoint.description = Point d'accès API pour la recherche Bing API, par défaut : https://api.bing.microsoft.com/v7.0/search
bing_endpoint.label = Point d'accès API de Bing Search 
chunk_size.description = Taille de chunk de contenu par page (nombre maximal de caractères par chunk).
chunk_size.label = Taille de chunk de contenu par page 
cmd.web_index.description = Activer l'exécution de la commande web_index.\nSi activé, le modèle pourra indexer des pages et du contenu externe en utilisant LlamaIndex (index persistant).
cmd.web_index.label = Activer : indexation du web et du contenu externe 
cmd.web_index_query.description = Activer l'exécution de la commande web_index_query.\nSi activé, le modèle pourra indexer rapidement et interroger le contenu du web en utilisant LlamaIndex (index en mémoire).
cmd.web_index_query.label = Activer : interrogation rapide du web et du contenu externe 
cmd.web_index_query.tooltip = Exemple de prompt : Interrogez le site web http://example.com à propos de (question).
cmd.web_index.tooltip = Exemple de prompt : Indexez le site web http://example.com.
cmd.web_search.description = Activer l'exécution de la commande web_search.\nSi activé, le modèle pourra rechercher sur le web.
cmd.web_search.label = Activer : recherche sur le web 
cmd.web_search.tooltip = Exemple de prompt : Recherchez sur le web (question). 
cmd.web_url_open.description = Activer l'exécution de la commande web_url_open.\nSi activé, le modèle pourra ouvrir une URL spécifiée et résumer le contenu.
cmd.web_url_open.label = Activer : ouverture des URL 
cmd.web_url_open.tooltip = Exemple de prompt : Lisez le site web http://example.com.
cmd.web_url_raw.description = Activer l'exécution de la commande web_url_raw.\nSi activé, le modèle pourra ouvrir une URL spécifiée et obtenir le contenu brut.
cmd.web_url_raw.label = Activer : lecture du contenu brut à partir des URL 
cmd.web_url_raw.tooltip = Exemple de prompt : Donnez-moi le contenu brut de http://example.com.
cmd.web_urls.description = Activer l'exécution de la commande web_urls.\nSi activé, le modèle pourra rechercher le web et obtenir une liste des URL trouvées.
cmd.web_urls.label = Activer : obtention d'une liste d'URL des résultats de recherche 
cmd.web_urls.tooltip = Exemple de prompt : Donnez-moi la liste des URL pour la requête (question).
disable_ssl.description = Désactive la vérification SSL lors de l'exploration de pages web.
disable_ssl.label = Désactiver la vérification SSL 
google_api_cx.description = Vous pouvez trouver votre ID CX à https://programmablesearchengine.google.com/controlpanel/all\nN'oubliez pas d'activer l'option "Rechercher sur TOUTES les pages internet" dans les réglages du projet.
google_api_cx.label = ID CX de la recherche personnalisée Google 
google_api_key.description = Vous pouvez obtenir votre propre clé API à https://developers.google.com/custom-search/v1/overview
google_api_key.label = Clé API de la recherche personnalisée Google
idx.description = ID de l'index à utiliser pour l'indexation de pages web (index persistant).
idx.label = Index à utiliser 
max_page_content_length.description = Nombre maximum de caractères du contenu d'une page à récupérer (0 = illimité).
max_page_content_length.label = Max caractères de contenu 
max_result_length.description = Longueur maximale du résultat résumé (caractères).
max_result_length.label = Longueur max du résultat 
model_tmp_query.description = Modèle utilisé pour interroger l'index temporaire pour la commande web_index_query (index en mémoire).
model_tmp_query.label = Modèle pour interroger l'index en mémoire 
model_tmp_query.tooltip = Modèle utilisé pour interroger l'index temporaire pour la commande web_index_query (index en mémoire)
num_pages.description = Nombre maximal de pages à rechercher par requête.
num_pages.label = Nombre de pages à rechercher 
plugin.description = Fournit la capacité de se connecter au web, de rechercher des pages web pour des données actuelles et d'indexer du contenu externe en utilisant des chargeurs de données LlamaIndex.
plugin.name = Recherche Web 
prompt_summarize.description = Prompt utilisé pour résumer les résultats de la recherche sur le web, utiliser {query} comme un espace réservé pour la requête de recherche.
prompt_summarize.label = Prompt de résumé 
prompt_summarize_url.description = Prompt utilisé pour résumer une page URL spécifiée.
prompt_summarize_url.label = Prompt de résumé (ouverture d'URL) 
provider.description = Sélectionnez le fournisseur du moteur de recherche, par défaut : Google.
provider.label = Fournisseur 
raw.description = Retourner le contenu brut de la recherche sur le web au lieu du contenu résumé
raw.label = Utiliser le contenu brut (sans résumé)
summary_max_tokens.description = Nombre maximal de tokens dans la sortie lors de la génération d'un résumé.
summary_max_tokens.label = Max tokens de résumé 
summary_model.description = Modèle utilisé pour résumer les pages web, par défaut : gpt-3.5-turbo-1106.
summary_model.label = Modèle utilisé pour la résumé des pages web 
timeout.description = Délai de connexion (secondes)
timeout.label = Délai de connexion 
user_agent.description = Agent utilisateur à utiliser lors des requêtes, par défaut : Mozilla/5.0.
user_agent.label = Agent utilisateur 
