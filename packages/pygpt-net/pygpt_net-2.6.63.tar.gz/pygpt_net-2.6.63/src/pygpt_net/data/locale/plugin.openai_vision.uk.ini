[LOCALE]
cmd.camera_capture.description = Дозволяє виконання команди camera_capture.\nЯкщо увімкнено, модель зможе самостійно захоплювати зображення з камери. Опція Виконання команд повинна бути активована.
cmd.camera_capture.label = Увімкнення: захоплення зображень з камери
cmd.camera_capture.tooltip = Приклад prompt: Захопи зображення з моєї веб-камери.
cmd.make_screenshot.description = Дозволяє виконання команди make_screenshot.\nЯкщо увімкнено, модель зможе самостійно робити знімки екрану. Опція Виконання команд повинна бути активована.
cmd.make_screenshot.label = Увімкнення: створення знімків екрану
cmd.make_screenshot.tooltip = Приклад prompt: Зроби знімок екрана і опиши, що ти бачиш.
model.description = Модель, що тимчасово забезпечує візуальні можливості; за замовчуванням це "gpt-4-turbo".
model.label = Модель
plugin.description = Інтегрує візуальні можливості з будь-яким режимом чату, не тільки Vision. Коли plugin увімкненно, модель тимчасово переходить на візуальний режим у фоновому режимі, коли надається вкладення зображення або захоплення візії.
plugin.name = Vision (inline)
prompt.description = Prompt, який використовується для режиму візії. Він буде доданий до поточного системного prompt або замінить його під час використання моделі візії.
prompt.label = Prompt
replace_prompt.description = Замінює весь системний prompt на prompt візії, замість того, щоб додавати його до поточного.
replace_prompt.label = Замінити prompt
