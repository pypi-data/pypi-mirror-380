[LOCALE]
adjust_noise.description = 根据环境噪音调整。默认值：True。
adjust_noise.label = 调整环境噪音
advanced.description = 仅在您希望使用高级模式和以下设置时启用。如果您只想使用简化模式（默认），请不要启用此选项。
advanced.label = 高级模式
advanced.tooltip = 仅在您希望使用高级模式时启用
auto_send.description = 当声音被转录后自动发送输入提示（prompt）。默认值：True。
auto_send.label = 自动发送
bing_args.description = 为 r.recognize_bing(audio, kwargs) 提供额外的关键字参数。
bing_args.label = 额外关键字参数
bing_args.tooltip = 提供 recognize_bing() 的额外关键字参数
continuous_listen.description = 实验性功能：持续监听 - 在单次输入后不要停止监听。\n警告：此功能可能导致意外结果，并需要与其他选项一起进行微调！
continuous_listen.label = 持续监听
google_args.description = 为 r.recognize_google(audio, kwargs) 提供额外的关键字参数。
google_args.label = 额外关键字参数
google_args.tooltip = 提供 recognize_google() 的额外关键字参数
google_cloud_args.description = 为 r.recognize_google_cloud(audio, **kwargs) 提供额外的关键字参数。
google_cloud_args.label = 额外关键字参数
google_cloud_args.tooltip = 提供 recognize_google_cloud() 的额外关键字参数
magic_word.description = 仅在提供魔术词，如 'Hey GPT' 或 'OK GPT' 后激活监听。默认值：False。
magic_word.label = 魔术词激活
magic_word_phrase_length.description = 魔术词短语的最大长度。默认值：2。
magic_word_phrase_length.label = 魔术词短语最大长度
magic_word_reset.description = 在收到魔术词后重置魔术词状态（需要重新提供魔术词）。默认值：True。
magic_word_reset.label = 重置魔术词
magic_words.description = 为 '魔术词' 选项指定魔术词：如果收到这个词则开始监听，请用逗号分隔单词。必须启用魔术词选项，例如："Hey GPT, OK GPT"。
magic_words.label = 魔术词
magic_word_timeout.description = 魔术词识别超时时间。默认值：1。
magic_word_timeout.label = 魔术词超时
magic_word_timeout.tooltip = 超时时间，默认值：1。
min_energy.description = 用于开始录音的最低阈值乘数；1 = 禁用。默认值：1.3。
min_energy.label = 最小能量
min_energy.tooltip = 最小能量，默认值：1.3，1 = 禁用，根据您的麦克风调整。
phrase_length.description = 语音识别短语的长度。默认值：10。
phrase_length.label = 短语最大长度
plugin.description = 启用语音识别。
plugin.name = 音频输入
prefix_words.description = 指定前缀词：如果定义，只有以这些词开头的短语会被传输，其余会被忽略。用逗号分隔词汇，例如，'OK, Okay, GPT'。留空以禁用。
prefix_words.label = 前缀词
provider.description = 选择音频输入提供者（语音转录）。
provider.label = 提供者
provider.tooltip = 选择音频输入提供者。
recognition_adjust_for_ambient_noise_duration.description = duration 参数是在返回结果之前动态调整阈值的最大秒数。默认值：1。
recognition_adjust_for_ambient_noise_duration.label = adjust_for_ambient_noise：持续时间
recognition_dynamic_energy_adjustment_damping.description = 表示动态阈值调整一秒后保留的当前能量阈值的大约分数。默认值：0.15。
recognition_dynamic_energy_adjustment_damping.label = dynamic_energy_adjustment_damping
recognition_dynamic_energy_threshold.description = 表示在监听时是否应根据当前环境噪音水平自动调整声音的能量级别阈值。默认值：True。
recognition_dynamic_energy_threshold.label = dynamic_energy_threshold
recognition_energy_threshold.description = 表示声音的能量级别阈值。默认值：300。
recognition_energy_threshold.label = energy_threshold
recognition_pause_threshold.description = 表示将注册为短语末尾的最小静默长度（秒）。默认值：0.8。
recognition_pause_threshold.label = 暂停阈值
stop_words.description = 指定停止词：如果收到这些词中的任何一个，则停止监听。用逗号分隔单词，或者留空以禁用这个功能，预设值：stop, exit, quit, end, finish, close, terminate, kill, halt, abort。
stop_words.label = 停止词
timeout.description = 语音识别超时时间。默认值：5。
timeout.label = 超时
timeout.tooltip = 超时时间，默认值：5。
wait_response.description = 等待回应再开始监听下一次输入。默认值：True。
wait_response.label = 等待回应
whisper_local_model.description = 指定本地Whisper模型版本，默认值：base。信息：本地模型在编译版本中不可用，请使用API版本，如果您正在使用编译版或Snap版。
whisper_local_model.label = 模型
whisper_model.description = 指定模型，默认值：whisper-1。
whisper_model.label = 模型
