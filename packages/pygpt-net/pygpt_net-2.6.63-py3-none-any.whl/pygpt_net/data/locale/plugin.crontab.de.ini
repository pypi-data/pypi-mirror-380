[LOCALE]
crontab.description = Fügen Sie hier Ihre Aufgaben im Cron-Stil hinzu. Sie werden automatisch zu den von Ihnen im cronbasierten Jobformat angegebenen Zeiten ausgeführt. Wenn Sie sich mit Cron nicht auskennen, sollten Sie die Crontab Guru-Seite für Hilfe besuchen.
crontab.label = Ihre Aufgaben
new_ctx.description = Wenn aktiviert, wird bei jedem Ausführen des Jobs ein neuer Kontext erstellt.
new_ctx.label = Einen neuen Kontext beim Joblauf erstellen
plugin.description = Dieses Plugin bietet Jobplanung im Cron-Stil - Sie können Prompts zu jeder Zeit planen, indem Sie eine auf Cron basierte Syntax zur Aufgabeneinrichtung verwenden.
plugin.name = Crontab / Aufgabenplaner
show_notify.description = Wenn aktiviert, wird bei jedem Ausführen des Jobs eine Benachrichtigung im System-Tray angezeigt.
show_notify.label = Benachrichtigung beim Joblauf anzeigen
