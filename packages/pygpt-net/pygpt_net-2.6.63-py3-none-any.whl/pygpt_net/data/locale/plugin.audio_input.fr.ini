[LOCALE]
adjust_noise.description = Ajuster en fonction du bruit ambiant. Par défaut : True.
adjust_noise.label = Ajustement du bruit ambiant
advanced.description = Activez uniquement si vous souhaitez utiliser le mode avancé et les paramètres ci-dessous. Ne pas activer cette option si vous souhaitez utiliser le mode simplifié (par défaut).
advanced.label = Mode avancé
advanced.tooltip = Activez uniquement si vous souhaitez utiliser le mode avancé
auto_send.description = Envoyez automatiquement le prompt dès que la voix est transcrite. Par défaut : True.
auto_send.label = Envoi automatique
bing_args.description = Arguments de mots-clés supplémentaires pour r.recognize_bing(audio, kwargs).
bing_args.label = Arguments de mots-clés supplémentaires
bing_args.tooltip = Fournissez des arguments de mots-clés supplémentaires pour recognize_bing()
continuous_listen.description = EXPÉRIMENTAL : Écoute continue - ne s'arrêtez pas d'écouter après une seule entrée.\nAttention : Cette fonction peut conduire à des résultats inattendus et nécessite un réglage fin avec le reste des options !
continuous_listen.label = Écoute continue
google_args.description = Arguments de mots-clés supplémentaires pour r.recognize_google(audio, kwargs).
google_args.label = Arguments de mots-clés supplémentaires
google_args.tooltip = Fournissez des arguments de mots-clés supplémentaires pour recognize_google()
google_cloud_args.description = Arguments de mots-clés supplémentaires pour r.recognize_google_cloud(audio, **kwargs).
google_cloud_args.label = Arguments de mots-clés supplémentaires
google_cloud_args.tooltip = Fournissez des arguments de mots-clés supplémentaires pour recognize_google_cloud()
magic_word.description = Activer l'écoute uniquement après avoir fourni le mot magique, comme 'Hey GPT' ou 'OK GPT'. Par défaut : False.
magic_word.label = Mot magique
magic_word_phrase_length.description = Longueur de la phrase du mot magique. Par défaut : 2.
magic_word_phrase_length.label = Longueur max de la phrase du mot magique
magic_word_reset.description = Réinitialisez le statut du mot magique après sa réception (le mot magique devra être fourni à nouveau). Par défaut : True.
magic_word_reset.label = Réinitialisation du mot magique
magic_words.description = Spécifiez les mots magiques pour l'option 'Mot magique' : si ce mot est reçu, commencez à écouter, mettez les mots séparés par une virgule. L'option Mot magique doit être activée, exemples : "Hey GPT, OK GPT".
magic_words.label = Mots magiques
magic_word_timeout.description = Délai de reconnaissance du mot magique. Par défaut : 1.
magic_word_timeout.label = Délai du mot magique
magic_word_timeout.tooltip = Délai, par défaut : 1.
min_energy.description = Seuil minimum multiplicateur au-dessus du niveau de bruit pour commencer l'enregistrement ; 1 = désactivé. Par défaut : 1.3.
min_energy.label = Énergie min
min_energy.tooltip = Énergie min, par défaut : 1.3, 1 = désactivé, ajustez pour votre microphone.
phrase_length.description = Longueur de la phrase de reconnaissance de la parole. Par défaut : 10.
phrase_length.label = Longueur max de la phrase
plugin.description = Active la reconnaissance vocale.
plugin.name = Entrée audio
prefix_words.description = Spécifiez les mots préfixes : si défini, seules les phrases commençant par ces mots seront transmises et le reste sera ignoré. Séparez les mots par une virgule, par exemple, 'OK, D'accord, GPT'. Laissez vide pour désactiver.
prefix_words.label = Mots préfixes
provider.description = Sélectionnez le fournisseur d'entrée audio (transcription de la voix).
provider.label = Fournisseur
provider.tooltip = Sélectionnez le fournisseur d'entrée audio.
recognition_adjust_for_ambient_noise_duration.description = La durée est le nombre maximal de secondes pendant lesquelles le seuil sera ajusté dynamiquement avant de retourner un résultat. Par défaut : 1.
recognition_adjust_for_ambient_noise_duration.label = adjust_for_ambient_noise: durée
recognition_dynamic_energy_adjustment_damping.description = Représente approximativement la fraction du seuil d'énergie actuel qui est conservée après une seconde d'ajustement dynamique du seuil. Par défaut : 0.15.
recognition_dynamic_energy_adjustment_damping.label = dynamic_energy_adjustment_damping
recognition_dynamic_energy_threshold.description = Indique si le seuil de niveau d'énergie pour les sons doit être ajusté automatiquement en fonction du niveau de bruit ambiant actuel pendant l'écoute. Par défaut : True.
recognition_dynamic_energy_threshold.label = dynamic_energy_threshold
recognition_energy_threshold.description = Représente le seuil de niveau d'énergie pour les sons. Par défaut : 300.
recognition_energy_threshold.label = energy_threshold
recognition_pause_threshold.description = Représente la longueur minimale de silence (en secondes) qui sera enregistrée comme la fin d'une phrase. Par défaut : 0.8.
recognition_pause_threshold.label = pause_threshold
stop_words.description = Spécifiez les mots d'arrêt : si l'un de ces mots est reçu, arrêtez d'écouter. Séparez les mots par une virgule, ou laissez vide pour désactiver la fonctionnalité, par défaut : stop, exit, quit, end, finish, close, terminate, kill, halt, abort.
stop_words.label = Mots d'arrêt
timeout.description = Délai pour la reconnaissance de la parole. Par défaut : 5.
timeout.label = Délai
timeout.tooltip = Délai, par défaut : 5.
wait_response.description = Attendez une réponse avant d'écouter la prochaine entrée. Par défaut : True.
wait_response.label = Attendre une réponse
whisper_local_model.description = Spécifiez la version du modèle Whisper local, par défaut : base. INFO : Les modèles locaux ne sont pas disponibles dans la version compilée, utilisez la version API si vous utilisez la version compilée ou Snap.
whisper_local_model.label = Modèle
whisper_model.description = Spécifiez le modèle, par défaut : whisper-1.
whisper_model.label = Modèle
