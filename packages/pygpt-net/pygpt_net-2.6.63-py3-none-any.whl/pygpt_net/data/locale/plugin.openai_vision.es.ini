[LOCALE]
cmd.camera_capture.description = Habilita la ejecución del comando camera_capture.\nSi está habilitado, el modelo podrá capturar imágenes de la cámara por sí mismo. La opción Ejecutar comandos debe estar habilitada.
cmd.camera_capture.label = Habilitar: captura de imágenes de la cámara
cmd.camera_capture.tooltip = Ejemplo de prompt: Captura una imagen de mi webcam.
cmd.make_screenshot.description = Habilita la ejecución del comando make_screenshot.\nSi está habilitado, el modelo podrá hacer capturas de pantalla por sí mismo. La opción Ejecutar comandos debe estar habilitada.
cmd.make_screenshot.label = Habilitar: hacer capturas de pantalla
cmd.make_screenshot.tooltip = Ejemplo de prompt: Haz una captura de pantalla y describe lo que ves.
model.description = El modelo utilizado temporalmente para proporcionar capacidades visuales; por defecto es "gpt-4-turbo".
model.label = Modelo
plugin.description = Integra capacidades visuales con cualquier modo de chat, no solo el modo Vision. Cuando el plugin está habilitado, el modelo cambia temporalmente a visión en segundo plano cuando se proporciona un adjunto de imagen o una captura de visión.
plugin.name = Vision (inline)
prompt.description = Prompt utilizado para el modo visión. Se añadirá al prompt del sistema actual o lo reemplazará al usar el modelo de visión.
prompt.label = Prompt
replace_prompt.description = Reemplaza todo el prompt del sistema con un prompt de visión en lugar de añadirlo al actual.
replace_prompt.label = Reemplazar prompt
