[LOCALE]
cmd.camera_capture.description = 启用 camera_capture 命令执行。\n如果启用，模型将能够自行从摄像机捕获图像。必须启用“执行命令”选项。
cmd.camera_capture.label = 启用：从摄像头捕获图像
cmd.camera_capture.tooltip = 示例 prompt：从我的网络摄像头捕获图像。
cmd.make_screenshot.description = 启用 make_screenshot 命令执行。\n如果启用，模型将能够自行进行屏幕截图。必须启用“执行命令”选项。
cmd.make_screenshot.label = 启用：制作屏幕截图
cmd.make_screenshot.tooltip = 示例 prompt：截取屏幕截图并描述你看到的内容。
model.description = 临时用来提供视觉能力的模型；默认为 "gpt-4-turbo"。
model.label = 模型
plugin.description = 将视觉能力与非仅限视觉模式的任何聊天模式集成。当 plugin 启用时，当提供图像附件或视觉捕获时，模型临时切换到后台的视觉模式。
plugin.name = Vision (inline)
prompt.description = 视觉模式使用的 prompt。它将附加到当前系统 prompt 或在使用视觉模型时替换它。
prompt.label = Prompt
replace_prompt.description = 用视觉 prompt 替换整个系统 prompt，而不是附加到当前 prompt。
replace_prompt.label = 替换 Prompt
