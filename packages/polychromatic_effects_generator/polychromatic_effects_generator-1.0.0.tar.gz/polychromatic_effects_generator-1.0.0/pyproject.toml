[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "polychromatic_effects_generator"
dynamic = ["version"]
dependencies = ["pyyaml ~= 6.0.2"]
requires-python = ">= 3.13"
authors = [
    {name="Artem Denisov", email="hashadex@outlook.com"},
]
description = "Tool for generating advanced RGB effects for Polychromatic"
readme = "README.md"
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["rgb", "polychromatic", "razer"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13"
]

[project.scripts]
polychromatic_effects_generator = "polychromatic_effects_generator.__main__:cli"

[project.urls]
Repository = "https://github.com/hashadex/polychromatic-effects-generator"

[tool.hatch.version]
path = "src/polychromatic_effects_generator/__main__.py"