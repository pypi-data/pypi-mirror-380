[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pgvector-mcp-server"
version = "1.0.6"
description = "Model Context Protocol server for PostgreSQL vector database management with pgvector extension"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    # Core database and vector dependencies
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "pgvector>=0.4.0",
    "python-dotenv>=1.0.0",
    # Data models and validation
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    # MCP Server dependencies
    "mcp>=1.2.0",
    # AI and embedding services
    "dashscope>=1.0.0",
    "numpy>=1.21.0",
    # HTTP and networking
    "httpx>=0.28.0",
    # Document processing dependencies
    "pymupdf4llm>=0.0.20",
    "pandas>=2.0.0",
    "chardet>=5.0.0",
    "langchain-text-splitters>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "ruff>=0.0.285",
    "mypy>=1.5.0",
]

[project.scripts]
pgvector-mcp-server = "pgvector_mcp_server.cli:main"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["F401", "F811"]

[tool.ruff.lint.isort]
known-first-party = ["pgvector_mcp_server"]

[tool.coverage.run]
source = ["pgvector_mcp_server"]
omit = [
    "tests/*",
    "venv/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]
