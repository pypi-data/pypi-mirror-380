[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "beem-sms-python"
dynamic = ["version"]
description = "Professional Python SDK for Beem SMS API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT License - Copyright (c) 2025 James Mashaka"}
keywords = ["sms", "beem", "tanzania", "messaging", "api", "sdk"]
authors = [
    {name = "James Mashaka", email = "j1997ames@gmail.com"},
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Communications",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.12.0",
    "flake8>=5.0",
    "mypy>=1.0",
    "types-requests>=2.28.0",
    "pre-commit>=2.20",
    "sphinx>=5.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.18",
]

[project.urls]
Homepage = "https://github.com/islandkid-20/beem-sms-python"
Repository = "https://github.com/islandkid-20/beem-sms-python"

[project.scripts]
beem-sms = "beem_sms.cli:main"

[tool.setuptools.dynamic]
version = {attr = "beem_sms.__version__"}

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [".git", "__pycache__", "dist"]

[tool.black]
line-length = 88
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]