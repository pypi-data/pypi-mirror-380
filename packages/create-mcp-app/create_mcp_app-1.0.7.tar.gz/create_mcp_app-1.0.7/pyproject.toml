[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "create-mcp-app"
version = "1.0.7"
description = "CLI tool to bootstrap MCP (Model Context Protocol) server projects"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "MCP Deploy Team", email = "elliot@norrevik.ai"}
]
keywords = ["mcp", "model-context-protocol", "fastmcp", "cli", "scaffold"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "click>=8.0.0",
    "jinja2>=3.1.0",
    "rich>=13.0.0",
    "inquirer>=3.0.0",
]

[project.urls]
Homepage = "https://mcpdeployer.com"
Repository = "https://github.com/elliot-evno/create-mcp-app.git"
Issues = "https://github.com/elliot-evno/create-mcp-app/issues"

[project.scripts]
create-mcp-app = "create_mcp_app.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["create_mcp_app*"]

[tool.setuptools.package-data]
create_mcp_app = ["templates/**/*"]
