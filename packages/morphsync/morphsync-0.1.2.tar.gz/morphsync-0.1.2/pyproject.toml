[project]
dependencies = [
    "cachetools>=5.5.1",
    "fastremap>=1.15.1",
    "joblib>=1.5.1",
    "networkx>=3.5",
    "numpy>=2.0.1",
    "pandas>=2.3.1",
    "scikit-learn>=1.5.0",
    "scipy>=1.15.0",
]
description = "A package for managing multilayer morphology data"
name = "morphsync"
readme = "README.md"
requires-python = ">=3.11"
version = "0.1.2"

[project.urls]
Repository = "https://github.com/bdpedigo/morphsync"
Homepage = "https://github.com/bdpedigo/morphsync"
Documentation = "https://bdpedigo.github.io/morphsync/"
Issues = "https://github.com/bdpedigo/morphsync/issues"

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.uv]
dev-dependencies = [
    "mkdocs-autorefs>=1.2.0",
    "mkdocs-include-markdown-plugin>=6.2.2",
    "mkdocs-macros-plugin>=1.3.5",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocs-material>=9.5.41",
    "mkdocs-section-index>=0.3.9",
    "mkdocstrings[crystal,python]>=0.26.2",
    "mknotebooks>=0.8.0",
    "pymdown-extensions>=10.11.2",
]
