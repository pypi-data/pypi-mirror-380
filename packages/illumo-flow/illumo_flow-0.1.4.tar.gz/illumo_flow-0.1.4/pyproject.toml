[project]
name = "illumo-flow"
version = "0.1.4"
description = "Workflow orchestration primitives for illumo demo"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "PyYAML>=6",
]

[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
