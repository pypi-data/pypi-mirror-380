[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "henosis-tools"
version = "0.5.0"
description = "henosis-tools â€” standalone local filesystem and command tools with sandboxing and a simplified multi-file patch format."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
authors = [{ name = "henosis", email = "henosis@henosis.us" }]
license = "LicenseRef-Proprietary"
dependencies = []

# Optional but recommended metadata for PyPI
keywords = [
  "henosis",
  "tools",
  "filesystem",
  "sandbox",
  "patch",
  "subprocess",
  "cli",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Utilities",
  "Intended Audience :: Developers",
]

[project.urls]
Homepage = "https://henosis.us"
Contact = "https://henosis.us/contact"

[project.scripts]
# Installable console command for the standalone tools CLI
henosis-tools = "henosis_cli:main"

[tool.setuptools]
packages = ["henosis_cli_tools"]
# Ship the standalone tools CLI (henosis_cli.py) and the shared tools library
py-modules = ["henosis_cli"]
