[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parquool"
version = "0.0.2"
description = "Parquool - A Python Library for SQL like parquet query"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [
    { name = "ppoak", email = "ppoak@foxmail.com" }
]
keywords = ["quant", "database", "parquet", "finance"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
    "dotenv>=0.8",
    "duckdb>=1.0",
    "joblib>=1.5",
    "litellm>=1.77.0",
    "markdown>=3.0",
    "numpy>=2.0",
    "openai-agents[litellm]>=0.2",
    "pandas>=2.0",
    "requests>=2.32",
    "retry>=0.9",
]

[project.optional-dependencies]
knowledge = [
    "chromadb>=1.1.0",
    "pypdf>=6.1.0",
    "python-docx>=1.2.0",
]
websearch = [
    "serpapi>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/ppoak/parquool"

[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true
