version: "3"

services:
  db:
    image: postgres:15.5
    container_name: nesso_postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
      POSTGRES_USER: user
    volumes:
      - nesso_db:/var/lib/postgresql/data
    restart: "unless-stopped"
    network_mode: "host"

volumes:
  nesso_db:
