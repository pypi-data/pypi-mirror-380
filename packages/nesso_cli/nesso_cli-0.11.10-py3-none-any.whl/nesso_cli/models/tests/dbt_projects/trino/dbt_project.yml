name: "trino"
version: "1.0.0"
config-version: 2

profile: "trino"

model-paths: ["models"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
docs-paths: ["models"]

target-path: "target" # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
  - "target"

models:
  trino:
    # Automatically add/remove cols & load new data
    # note this does not backfill data; for that you need to do `nesso models run --full-refresh`
    on_schema_change: sync_all_columns
    incremental_strategy: merge
    conformed:
      schema: conformed
    marts:
      sales:
        schema: sales
      marketing:
        schema: marketing
        # materialized: "{{ 'table' if target.name == 'prod' else 'view' }}"

seeds:
  trino:
    schema: staging
