site_name: nesso-cli
site_url: https://github.com/dyvenia/nesso-cli
site_description: "Documentation for the nesso CLI tool."
repo_url: https://github.com/dyvenia/nesso-cli
edit_uri: blob/main/docs/

nav:
  - Home:
      - Introduction: index.md
      - Getting Started: getting_started/getting_started.md
      - User Guide:
          - Introduction: user_guide/introduction.md
          - Workflows: user_guide/workflows.md
          - Sources: user_guide/sources.md
          - Base models: user_guide/base_models.md
          - Models: user_guide/models.md
          - Model maintenance: user_guide/model_maintenance.md
          - dbt adapters: user_guide/dbt_adapters_nesso_features.md

      - Advanced Usage:
          - Introduction: advanced_usage/introduction.md
          - Seeds: advanced_usage/seeds.md
          - Scheduling: advanced_usage/scheduling.md

      - Tutorials:
          - nesso models: tutorials/nesso_models.ipynb

      - Reference:
          - Introduction: reference/introduction.md
          - API reference: reference/reference.md
          - Supported databases: reference/supported_dbs.md
          - Glossary: reference/glossary.md
          - Security: reference/security.md
      - Integrations: integrations/luma.md
      - Architecture: architecture/architecture.md

theme:
  name: "material"
  palette:
    - scheme: default
      primary: deep purple
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Open Sans
    code: Fira Code
  logo: _static/logo.png
  favicon: _static/logo.png
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - content.code.copy
    - navigation.tracking
    - toc.follow
    - toc.integrate
    - content.action.view
    - content.action.edit
    - announce.dismiss
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  custom_dir: docs/overrides

plugins:
  - search
  - include_dir_to_nav
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: yes
            docstring_style: google
  - mike
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - mkdocs-jupyter
  - table-reader
  - include-markdown:
      cache: 600
  - social
  - git-revision-date
  - glightbox

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

markdown_extensions:
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences:
      preserve_tabs: true
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.smartsymbols
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.blocks.tab:
      alternate_style: True
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - abbr
  - pymdownx.snippets
  - def_list
  - footnotes
  - tables
  - attr_list
  - md_in_html

copyright: Copyright &copy; 2025 <a href="https://dyvenia.com/">dyvenia</a>

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dyvenia/nesso-cli
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/dyvenia
    - icon: fontawesome/regular/envelope
      link: mailto:hello@dyvenia.com
      name: hello@dyvenia.com
