[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "fairo"
dynamic = ["version"]
authors = [
    {name = "Fairo Systems, Inc.", email = "support@fairo.ai"}
]
description = "SDK for interfacing with Fairo SaaS platform."
readme = "README.md"
license = {text = "Apache-2.0"}
keywords = ["fairo", "AI", "agents", "governance", "fairness", "metrics", "security", "compliance", "risk"]
urls = {homepage = "https://www.fairo.ai"}
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mlflow>=3.1.0,<=3.1.1",
    "langchain>=0.3.27,<0.4.0",
    "langchain-aws>=0.2.18,<0.3.0",
    "langchain-community>=0.3.27,<0.4.0",
    "langchain-core>=0.3.49,<0.4.0",
    "langchain-text-splitters>=0.3.11,<0.4.0",
    "setuptools>=79.0.0",
    "pandas>=2.0.0,<3.0.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["fairo*"]

[tool.setuptools.dynamic]
version = {attr = "fairo.__version__"}