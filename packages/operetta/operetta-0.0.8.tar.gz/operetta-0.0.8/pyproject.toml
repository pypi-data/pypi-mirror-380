[project]
name = "operetta"
version = "0.0.8"
description = ""
authors = [
    {name = "Alexander Tikhonov",email = "random.gauss@gmail.com"}
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "dishka (>=1.7.1,<2.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "aiomisc[uvloop] (>=17.9.4,<18.0.0)",
]

[project.optional-dependencies]
aiohttp = ["aiohttp (>=3.12.15,<4.0.0)", "openapify (>=0.7,<0.8)"]
asyncpg = ["asyncpg (>=0.30.0,<0.31.0)"]
hasql = ["hasql (>=0.8.1,<0.9.0)"]

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
mypy = "^1.17.1"
isort = "^6.0.1"
types-pyyaml = "^6.0.12.20250915"
pytest = "^8.4.2"
pytest-asyncio = "^1.2.0"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py312']

[tool.isort]
profile = "black"
