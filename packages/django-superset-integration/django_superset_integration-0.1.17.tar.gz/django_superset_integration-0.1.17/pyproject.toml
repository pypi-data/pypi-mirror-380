[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "django-superset-integration"
version = "0.1.17"
description = "A Django app to integrate Apache Superset dashboards into a Django application"
authors = [
    {name = "Alica Burlot",email = "alica.burlot@developpement-durable.gouv.fr"}
]
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests (>=2.32.3,<3.0.0)"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/B-Alica/django-superset-integration"
Issues = "https://github.com/B-Alica/django-superset-integration/issues"
