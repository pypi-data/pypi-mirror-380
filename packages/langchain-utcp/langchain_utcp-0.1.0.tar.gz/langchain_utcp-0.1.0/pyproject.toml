[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-utcp"
version = "0.1.0" # Start with 0.1.0 for the first stable release
description = "A production-ready LangChain integration for the Universal Tool Calling Protocol (UTCP), built on the official python-utcp SDK."
readme = "README.md"
authors = [
    { name = "M A SHRIRAM", email = "mashriram@gmail.com" },
]
license = { file = "LICENSE" } # Points to your LICENSE file
requires-python = ">=3.12" # Loosened from 3.12 for wider compatibility

# PyPI classifiers help users find your package
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# All the required dependencies from your original file
dependencies = [
    "build>=1.3.0",
    "langchain>=0.1.0", # Loosen pins for wider compatibility
    "langchain-core>=0.1.0",
    "twine>=6.2.0",
    "utcp>=1.0.4",
    "utcp-cli>=1.1.0",
    "utcp-http>=1.0.5",
    "utcp-mcp>=1.0.2",
    "utcp-text>=1.0.3",
]

[project.urls]
Homepage = "https://github.com/mashriram/langchain-utcp"
Repository = "https://github.com/mashriram/langchain-utcp"
"Bug Tracker" = "https://github.com/mashriram/langchain-utcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/langchain_utcp"]
