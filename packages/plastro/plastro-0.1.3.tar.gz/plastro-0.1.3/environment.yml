name: plastro
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python>=3.8
  
  # Core scientific computing
  - numpy>=1.20.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  - matplotlib>=3.4.0
  - seaborn>=0.11.0
  
  # Single-cell analysis
  - scanpy>=1.8.0
  - anndata>=0.8.0
  
  # Network analysis
  - networkx>=2.6.0
  
  # Machine learning
  - scikit-learn>=1.0.0
  
  # Phylogenetic analysis
  - ete3>=3.1.2
  
  # Utilities
  - tqdm>=4.60.0
  - icecream>=2.1.0
  
  # Development tools (optional)
  - jupyter
  - ipykernel
  - pytest
  - pytest-cov
  - black
  - flake8
  - mypy
  
  # Documentation tools (optional)
  - sphinx
  - sphinx_rtd_theme
  - nbsphinx
  
  # Pip dependencies not available in conda
  - pip
  - pip:
    - walker>=1.0.0
    - cassiopeia-lineage>=2.0.0  # Optional for lineage tracing
    - py-pcha>=0.1.0            # Optional for archetype analysis