{% set name = "plastro" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - plastro = plastro.cli:main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - numpy >=1.20.0
    - pandas >=1.3.0
    - scipy >=1.7.0
    - matplotlib-base >=3.4.0
    - seaborn >=0.11.0
    - scanpy >=1.8.0
    - anndata >=0.8.0
    - networkx >=2.6.0
    - ete3 >=3.1.2
    - scikit-learn >=1.0.0
    - tqdm >=4.60.0
    - icecream >=2.1.0

test:
  imports:
    - plastro
    - plastro.plasticity
    - plastro.overlap
    - plastro.lineage
    - plastro.distances
    - plastro.phylo
  commands:
    - plastro --help
  requires:
    - pytest
    - pytest-cov

about:
  home: https://github.com/username/plastro
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python package for simulating cellular plasticity in single-cell data'
  description: |
    PLASTRO provides tools for simulating cellular plasticity through random walks 
    and cluster switches, analyzing phenotypic transitions in single-cell datasets, 
    computing plasticity overlap scores from lineage tracing data, and constructing 
    phylogenetic trees from single-cell data.
  doc_url: https://plastro.readthedocs.io/
  dev_url: https://github.com/username/plastro

extra:
  recipe-maintainers:
    - sitara-persad