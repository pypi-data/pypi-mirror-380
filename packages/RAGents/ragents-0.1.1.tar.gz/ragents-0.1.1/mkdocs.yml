site_name: RAGents Documentation
site_description: Advanced agentic RAG framework with multimodal processing and type-safe LLM interactions
site_url: https://ragents.readthedocs.io/
repo_url: https://github.com/yourusername/ragents
repo_name: ragents

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Agents:
    - Overview: agents/overview.md
    - Decision Tree Agent: agents/decision-tree.md
    - ReAct Agent: agents/react.md
    - Graph Planner: agents/graph-planner.md
    - Custom Agents: agents/custom.md
  - RAG Engine:
    - Overview: rag/overview.md
    - Document Processing: rag/document-processing.md
    - Vector Stores: rag/vector-stores.md
    - Retrieval: rag/retrieval.md
    - Reranking: rag/reranking.md
  - LLM Integration:
    - Overview: llm/overview.md
    - Structured Outputs: llm/structured-outputs.md
    - Providers: llm/providers.md
  - Advanced Features:
    - Logical Reasoning: advanced/logical-reasoning.md
    - Query Rewriting: advanced/query-rewriting.md
    - Observability: advanced/observability.md
    - Evaluation: advanced/evaluation.md
  - Deployment:
    - Docker: deployment/docker.md
    - Kubernetes: deployment/kubernetes.md
    - Kubeflow: deployment/kubeflow.md
    - Production: deployment/production.md
  - API Reference:
    - Agents: api/agents.md
    - RAG: api/rag.md
    - LLM: api/llm.md
    - Tools: api/tools.md
  - Examples:
    - Basic Usage: examples/basic.md
    - Advanced Workflows: examples/advanced.md
    - Integrations: examples/integrations.md