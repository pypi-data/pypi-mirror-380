[project]
name = "CrossRename"
version = "1.3.0"
authors = [
    { name = "Emmanuel C. Jemeni", email = "jemenichinonso11@gmail.com" }
]
description = "Harmonize file and directory names for Linux and Windows."
readme = "PYPI_README.rst"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["files", "folders", "rename", "linux", "windows", "transferring", "filename"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
]

[project.scripts]
crossrename = "CrossRename.main:main"

[project.urls]
"Homepage" = "https://github.com/Jemeni11/CrossRename"
"Bug Tracker" = "https://github.com/Jemeni11/CrossRename/issues"
"Changelog" = "https://github.com/Jemeni11/CrossRename/blob/master/CHANGELOG.md"
"Funding" = "https://buymeacoffee.com/jemeni11"

[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"