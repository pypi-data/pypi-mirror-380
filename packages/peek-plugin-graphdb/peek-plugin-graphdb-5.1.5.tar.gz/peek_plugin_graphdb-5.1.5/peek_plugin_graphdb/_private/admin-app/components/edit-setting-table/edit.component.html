
<nz-card>
    <form nz-form autocomplete="off" novalidate>
        <nz-table 
            #basicTable 
            [nzData]="items$ | async" 
            
            [nzFrontPagination]="false">
            <thead>
                <tr>
                    <th>Setting</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of basicTable.data">
                    <td>{{ item.key }}</td>
                    <td *ngIf="item.type == 'boolean'">
                        <button 
                            nz-button 
                            [nzType]="item.boolean_value ? 'primary' : 'default'"
                            (click)="item.boolean_value = !item.boolean_value">
                            {{ item.boolean_value ? "True" : "False" }}
                        </button>
                    </td>
                    <td *ngIf="item.type == 'integer'">
                        <nz-input-number
                            [(ngModel)]="item.int_value"
                            [nzStep]="1"
                            [name]="item.key">
                        </nz-input-number>
                    </td>
                    <td *ngIf="item.key.endsWith('pass') && item.type == 'string'">
                        <input 
                            nz-input
                            type="password"
                            [(ngModel)]="item.char_value"
                            [name]="item.key" />
                    </td>
                    <td *ngIf="!item.key.endsWith('pass') && item.type == 'string'">
                        <input 
                            nz-input
                            [(ngModel)]="item.char_value"
                            [name]="item.key" />
                    </td>
                </tr>
            </tbody>
        </nz-table>

        <div class="button-container">
            <button nz-button nzType="primary" (click)="handleSave()">Save</button>
            <button nz-button (click)="handleReset()">Reset</button>
        </div>
    </form>
</nz-card>
