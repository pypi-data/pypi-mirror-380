{{- if .Values.postgresql.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: bdms-db
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: tcp-postgres
  selector:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/name: postgresql
{{- end }}
