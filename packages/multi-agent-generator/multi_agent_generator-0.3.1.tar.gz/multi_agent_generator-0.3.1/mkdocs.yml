site_name: Multi-Agent Generator
site_description: "Generate multi-agent AI workflows from plain English using CrewAI, LangGraph, and ReAct. Powered by LiteLLM."
site_url: https://aakriti1318.github.io/multi-agent-generator/
repo_url: https://github.com/aakriti1318/multi-agent-generator
repo_name: aakriti1318/multi-agent-generator

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: teal
      accent: purple

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Frameworks:
      - CrewAI: frameworks/crewai.md
      - CrewAI Flow: frameworks/crewai-flow.md
      - LangGraph: frameworks/langgraph.md
      - ReAct (Classic): frameworks/react.md
      - ReAct (LCEL): frameworks/react-lcel.md
  - LLM Providers: llm-providers.md
  - Examples: examples.md
