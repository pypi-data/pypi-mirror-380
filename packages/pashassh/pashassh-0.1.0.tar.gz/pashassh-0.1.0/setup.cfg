[metadata]
name = pashassh
version = 0.1.0
author = Kanka
author_email = kanka@example.com
description = PashaSSH kontrol kütüphanesi + CLI
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/pashassh
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
install_requires = 
	paramiko>=2.0; python_version >= "3.7"

[options.entry_points]
console_scripts = 
	pashassh = pashassh.cli:main

[egg_info]
tag_build = 
tag_date = 0

