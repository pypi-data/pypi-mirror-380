[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=77",
]

[tool.setuptools]
include-package-data = true

[project]
name = "kuramoto"
version = "0.4.0"
license = "MIT"
license-files = [ "LICENSE" ]
description = "Kuramoto model on graphs"
authors = [
    { name = "Fabrizio Damicelli", email = "fabridamicelli@gmail.com" }
]

urls.Changelog = "https://github.com/fabridamicelli/kuramoto/blob/main/CHANGELOG.md"
urls.Repository = "https://github.com/fabridamicelli/kuramoto" 

readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.23.5",
    "matplotlib",
    "scipy",
]

[dependency-groups]
dev = [
    "bctpy>=0.6.1",
    "jupyter>=1.1.1",
    "mypy>=1.15.0",
    "networkx>=3.2.1",
    "pytest>=8.3.5",
    "seaborn>=0.13.2",
    "tqdm>=4.67.1",
]

[tool.mypy]
mypy_path = "src/"
ignore_missing_imports = true
no_strict_optional = true
