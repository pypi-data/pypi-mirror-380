[project]
name = "speech2caret"
version = "0.2.0"
authors = [{name = "asmith26"}]
description = "Use your speech to write to the current caret position!"
readme = "README.md"
requires-python = ">=3.13"
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.13",
]
license = "Apache-2.0"
keywords = ["speech recognition", "speech to text", "caret", "artificial intelligence", "cli"]
dependencies = [
    "evdev>=1.9.2",
    "loguru>=0.7.3",
    "sounddevice>=0.5.2",
    "torch>=2.7.1",
    "transformers>=4.53.0",
]

[project.urls]
Homepage = "https://github.com/asmith26/speech2caret"

[tool.uv.sources]
torch = [{ index = "pytorch-cpu" }]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[dependency-groups]
dev = [
    "bandit>=1.8.6",
    "mypy>=1.17.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.8.0",
    "ruff>=0.12.7",
]

[project.optional-dependencies]
benchmark = [
    "jiwer>=4.0.0",
    "pandas>=2.3.0",
]

[project.scripts]
speech2caret = "speech2caret.main:main"

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"
