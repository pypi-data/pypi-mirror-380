[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "annealing_ab"
version = "0.0.7"
description = "selection of groups for AB tests"
authors = [
  { name = "Nikolai" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.24",
    "pandas>=2.0",
    "seaborn",
    "scipy",
    "tqdm",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
dev = [
    "ruff>=0.5",
    "mkdocs",
    "ipython",
    "jupyterlab",
    "notebook",
    "tqdm",
    "typer",
    "loguru",
    "python-dotenv",
    "matplotlib",
    "scikit-learn",
    "seaborn",
    "scipy",
]


[tool.ruff]
line-length = 99
src = ["annealing_ab"]
include = ["pyproject.toml", "annealing_ab/**/*.py"]

[tool.ruff.lint]
extend-select = ["I"]  # Add import sorting

[tool.ruff.lint.isort]
known-first-party = ["annealing_ab"]
force-sort-within-sections = true
