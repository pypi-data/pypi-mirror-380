[project]
name = "BackcastPro"
version = "0.0.3"
authors = [
  { name="botterYosuke", email="yosuke.sasazawa@gmail.com" },
]
description = "トレーディング戦略のためのPythonバックテストライブラリ"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://BackcastPro.github.io/BackcastPro/"
Issues = "https://github.com/BackcastPro/BackcastPro/issues"
Logo = "https://raw.githubusercontent.com/BackcastPro/BackcastPro/main/docs/img/logo.png"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

