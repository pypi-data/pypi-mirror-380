[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "PrintTolCalc"
version = "0.3.2.2"
description = "PrintTolCalc - A simple CLI tool to calculate 3D print dimensional tolerance."
readme = "README.md"
license = { text = "LicenseRef-OQL-1.2" }
requires-python = ">=3.8"

authors = [
    { name = "NanashiTheNameless" },
    { name = "NanashiTheNameless", email = "NanashiTheNameless@NamelessNanashi.dev" }
]

maintainers = [
    { name = "NanashiTheNameless" },
    { name = "NanashiTheNameless", email = "NanashiTheNameless@NamelessNanashi.dev" }
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

[project.scripts]
PrintTolCalc = "PrintTolCalc.cli:main"

[tool.setuptools]
license-files = ["LICENSE.md"]

[project.urls]
Download = "https://github.com/NanashiTheNameless/PrintTolCalc/releases/latest"
Homepage = "https://github.com/NanashiTheNameless/PrintTolCalc"
GitHub-Sponsor = "https://github.com/sponsors/NanashiTheNameless"
BuyMeACoffee = "https://buymeacoffee.com/NamelessNanashi"
