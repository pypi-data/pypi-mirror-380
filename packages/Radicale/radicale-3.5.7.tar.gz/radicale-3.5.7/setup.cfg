[flake8]
select = E,F,W,C90,DNE000
ignore = E121,E123,E126,E226,E24,E704,W503,W504,DNE000,E501,E261
exclude = .git,
	__pycache__,
	build,
	dist,
	*.egg,
	*.egg-info,
	*.eggs,
	*.pyc,
	*.pyo,
	*.pyd,
	.tox,
	venv,
	venv3,
	.venv,
	.venv3,
	.env,
	.mypy_cache,
	.pytest_cache
extend-exclude = build

[egg_info]
tag_build = 
tag_date = 0

