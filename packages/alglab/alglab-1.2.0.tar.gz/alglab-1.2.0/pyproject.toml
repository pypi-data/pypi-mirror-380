[build-system]
requires = ['hatchling']
build-backend = "hatchling.build"

[project]
name = "alglab"
version = "1.2.0"
authors = [
  { name="Peter Macgregor", email="prm4@st-andrews.ac.uk" },
]
description = "A framework for running experiments on algorithms."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "scikit-learn",
    "matplotlib",
    "stag>=2.0.0",
    "numpy",
    "pandas",
    "build",
    "pytest",
    "scipy",
    "psutil",
    "pympler",
]

[project.urls]
Homepage = "https://github.com/pmacg/algpy"
Issues = "https://github.com/pmacg/algpy/issues"
