[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jiboia-gpu"
version = "2.1.0"
description = "jiboia gpu is a python package for automatically normalizing DataFrames and optimizing types efficiently."
authors = [
    { name="Lucas Muffato", email="lucasmuffato.eng@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "cudf-cu12>=25.8"
]

[project.urls]
Homepage = "https://github.com/lmuffato/jiboia-gpu"
Bug_Tracker = "https://github.com/lmuffato/jiboia-gpu/issues"
LinkedIn = "https://www.linkedin.com/in/lucasmuffato/"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["jiboia_gpu*"]
