[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "boris-cli"
version = "0.1.2"
description = "Terminal-first AI coding/chat assistant with safe shell tools."
readme = "README_PYPI.md"
requires-python = ">=3.10"
authors = [{ name = "Riccardo Tordini", email = "tordiniriccardo@gmail.com" }]
# Prefer pointing to a file to avoid the setuptools deprecation warning.
license = { file = "LICENSE" }
keywords = ["cli", "ai", "chat", "terminal", "coding", "assistant", "boris", "boris-cli"]

# Runtime dependencies ONLY (things your installed CLI needs to run)
dependencies = [
  "typer>=0.12",
  "platformdirs>=4.2.0",
  "rich>=13",
  "prompt-toolkit>=3.0",
  "pydantic>=2",
  "typing-extensions>=4.11",
  "httpx>=0.27", # if RemoteEngine uses HTTP; otherwise remove
  "openai>=1.0.0", # if CodeWriter uses OpenAI; otherwise remove
  "python-dotenv>=1.0.0",
  # tomli only for Python <3.11
  "tomli; python_version<'3.11'",
  "pathspec>=0.12.1",
  "langsmith>=0.4.27",
  "tiktoken>=0.11.0",
]

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Environment :: Console",
  "Intended Audience :: Developers",
]

[project.optional-dependencies]
dev = [
  "pytest>=8",
  "pytest-cov>=4",
  "ruff>=0.5",
  "mypy>=1.10",
  "pexpect>=4.9.0",
  "sqlite-utils>=3",
  "langsmith>=0.4.27",
]

[project.urls]
Homepage = "https://github.com/applebar17/Boris"

[project.scripts]
boris = "boris.cli:app"

# --- Setuptools config (be explicit about discovery) ---
[tool.setuptools.packages.find]
where = ["."]
include = ["boris*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"boris" = ["**/*.txt", "**/*.md", "**/*.json"]