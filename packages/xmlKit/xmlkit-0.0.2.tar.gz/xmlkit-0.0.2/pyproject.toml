[project]
name = "xmlKit"
version = "0.0.2"
description = "A fork of xmltodict to add new features. Makes working with XML feel like you are working with JSON"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENCE*"]
authors = [{ name = "Martin Blech" }, { name = "K-TEC Systems Ltd" }]
classifiers = [
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Text Processing :: Markup :: XML",
]

[project.urls]
Homepage = "https://gitlab.com/k-tec/xmlKit"
Company = "https://k-tec.uk/"

[dependency-groups]
dev = [
    "basedpyright>=1.31.4",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]

[project.scripts]
xmlkit = "xmlkit:main"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = ["tests"]
