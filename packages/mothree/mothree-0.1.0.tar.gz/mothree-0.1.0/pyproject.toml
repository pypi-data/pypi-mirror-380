[project]
name = "mothree"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Vincent D. Warmerdam", email = "vincentwarmerdam@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "anywidget>=0.9.18",
]

[tool.uv]
package = true

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mothree"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
]

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "marimo>=0.16.3",
]
