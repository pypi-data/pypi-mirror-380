server:
  name: Google News & Yahoo News
  description: "Get the latest real-time Financial news from Yahoo News and Google News with this API."
  options:
    requestTimeoutMillis: 15000

tools:
  - name: custom_search
    description: "Custom search for Yahoo News."
    args:
      - name: "keyword"
        description: "Keyword to search. Must be company stock symbol."
        required: "True"
        default: "TSLA"

    requestTemplate:
      url: https://google-news-yahoo-news.p.rapidapi.com/api/v1/news/y/search?keyword={{args.keyword}}
      method: GET
      headers:
        - key: x-rapidapi-key
          value: "6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195"
        - key: x-rapidapi-host
          value: "google-news-yahoo-news.p.rapidapi.com"
  - name: search
    description: "Search for news"
    args:
      - name: "lang_reg"
        description: "Language and region. Check the list of supported formats. Endpoint: /get_language_regions"
        required: "False"
        default: "en-us"
      - name: "keyword"
        description: "Keyword to search"
        required: "False"
        default: "tesla"

    requestTemplate:
      url: https://google-news-yahoo-news.p.rapidapi.com/api/v1/news/g/search?lang_reg={{args.lang_reg}}&keyword={{args.keyword}}
      method: GET
      headers:
        - key: x-rapidapi-key
          value: "6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195"
        - key: x-rapidapi-host
