    rapidapi_host: "google-news-yahoo-news.p.rapidapi.com"
  description: Get the latest real-time Financial news from Yahoo News and Google
    News with this API.
  name: Google News & Yahoo News
  options:
    requestTimeoutMillis: 15000
tools:
- args:
  - default: TSLA
