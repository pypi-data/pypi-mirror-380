    headers:
    - key: x-rapidapi-key
      value: '{{config.api_key}}'
    - key: x-rapidapi-host
      value: '{{config.rapidapi_host}}'
    method: GET
    url: https://google-news-yahoo-news.p.rapidapi.com/api/v1/news/y/search?keyword={{args.keyword}}
- args:
  - default: en-us
    description: 'Language and region. Check the list of supported formats. Endpoint:
