[project]
name = "citation-date"
version = "0.2.1"
description = "Regex date formula and decoder - Philippine Supreme Court Decisions"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "python-dateutil >= 2.9.0.post0",
]

[dependency-groups]
dev = [
    "types-python-dateutil >= 2.9.0.20250822",
    # docs
    "mkdocs >= 1.6.1",
    "mkdocs-material >= 9.6.20",
    "mkdocstrings[python] >= 0.30.1",
      # testing
    "pytest >= 8.4",
    "pytest-cov >= 5.0",
]

[tool.pytest.ini_options]
minversion = "8.4"
addopts = "-ra -q -vv --cov --doctest-modules"
testpaths = ["tests", "citation_date"]


[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]
