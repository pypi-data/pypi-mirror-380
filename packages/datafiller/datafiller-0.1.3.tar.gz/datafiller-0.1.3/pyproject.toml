[build-system]
requires = ["hatchling>=1.12.0"]
build-backend = "hatchling.build"

[project]
name = "datafiller"
version = "0.1.3"
description = "A python package for easy data imputation"
readme = "README.md"
authors = [
  { name="Cyril Joly"},
]
dependencies = [
    "numpy",
    "numba",
    "scikit-learn",
    "tqdm",
    "pandas",
]

[project.optional-dependencies]
test = [
    "pytest",
    "pandas",
    "pytest-cov",
    "codecov",
    "pooch",
    "pytest-mock",
]

[tool.ruff]
line-length = 120

[project.urls]
Homepage = "https://github.com/CyrilJl/datafiller"
Documentation = "https://datafiller.readthedocs.io"
