[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "student-management-basic"
version = "0.1.0"
description = "Simple student management abstractions (Undergraduate, Graduate, PhD)"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "Md Aman Khan", email = "email@example.com" }]
dependencies = []
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/aman2712/student_management"

[tool.setuptools]
packages = { find = { include = ["student_management*"] } }
