[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=2.0.0"]

[project]
authors = [
    { name = "DevNull", email = "<devnull@broadinstitute.org>" }
]
description = "BITS Auth"
dynamic = [ "dependencies" ]
keywords = ["bits", "auth"]
license = "BSD-3-Clause"
name = "bits-auth"
readme = "docs/README.md"
requires-python = ">=3.9"
version = "3.0.1"

[project.urls]
homepage = "https://github.com/broadinstitute/bits-auth.git"
repository = "https://github.com/broadinstitute/bits-auth.git"

[tool.poetry]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
packages = [
    { include = "bits" },
]

[tool.poetry.dependencies]
python = "^3.9"  # Compatible python versions must be declared here

bits-secrets = "^2.0.0"

[tool.poetry.group.dev.dependencies]
bits-mongo = "^1.0.4"
bits-settings = "^1.0.5"

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Prefer double quotes over single quotes.
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = ["D104", "PLC0415"]
select = [
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "PL",  # Pylint
  "UP",  # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
