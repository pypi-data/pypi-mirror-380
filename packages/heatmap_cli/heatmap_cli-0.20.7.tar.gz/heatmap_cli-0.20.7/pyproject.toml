[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "heatmap_cli"
description = "A console program that generates a yearly calendar heatmap."
authors = [{name = "Kian-Meng Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.9"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
]
version = "0.20.7"
keywords = ["heatmap", "cli"]
dependencies = [
    "matplotlib",
    "pandas",
    "pillow>=11.3.0",
    "seaborn",
]

[project.urls]
Changelog = "https://github.com/kianmeng/heatmap_cli/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/heatmap_cli/issues"
Source = "https://github.com/kianmeng/heatmap_cli"

[project.scripts]
heatmap_cli = "heatmap_cli.cli:main"
heatmap = "heatmap_cli.cli:main"

[dependency-groups]
dev = [
    "black",
    "build",
    "exceptiongroup; python_version < '3.11'",
    "importlib-metadata",
    "myst-parser",
    "nox",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
    "scripttest",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "tomli; python_version < '3.11'",
    "twine",
    "uv",
]

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
