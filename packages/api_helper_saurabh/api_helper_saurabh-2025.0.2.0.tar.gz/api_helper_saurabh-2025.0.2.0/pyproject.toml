[tool.poetry]
name = "api_helper_saurabh"
version = "2025.0.2.0"
description = "A package for converting api calls to pandas dataframe. Updated for python version"
authors = ["Saurabh Sabharwal"]
license = "MIT"
packages = [
    { include = "api_helper_saurabh", from = "src" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
requests = "^2.31"  # or whatever version you have
pandas = "^2.0"     # adjust if needed


[tool.poetry.group.dev.dependencies]
pytest = "8.2.2"
jupyterlab = "4.2.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
