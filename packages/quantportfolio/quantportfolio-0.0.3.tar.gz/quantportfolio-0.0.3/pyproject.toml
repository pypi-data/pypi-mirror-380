[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "quantportfolio"
version = "0.0.3"
authors = [
  { name="Chongjun Li", email="cho.li@outlook.com" },
]
description = "A toolkit for portfolio optimization"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"

license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/chongjunli/quantportfolio"
Issues = "https://github.com/chongjunli/quantportfolio/issues"