# Reference: https://github.com/crate-ci/typos/blob/master/docs/reference.md

[files]
ignore-hidden = false
extend-exclude = [
    # Typos-specific ignore globs (gitignore syntax).
    ".git/",
    "*.vtk",
    "*.vti",
    "*.vtu",
    "*.pvti",
    "*.pvtu",
]

[default]
extend-ignore-re = [
    # Custom ignore regex patterns: https://github.com/crate-ci/typos/blob/master/docs/reference.md#example-configurations
    "(?Rm)^.*(#|//)\\s*spellchecker:disable-line$",
    "(?s)(#|//)\\s*spellchecker:disable-next-line[^\\n]*\\n[^\\n]*",
]

[default.extend-words]
ND = "ND" # ignore "ND" -> "AND" hint
