[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pydra2app"
description = "Pydra2App: a tool for quickly turning Pydra tasks into containerised applications (e.g. BIDS Apps or XNAT pipelines)"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "attrs>=22.1.0",
    "build >=0.9",
    "click >=8.1.3",
    "click-option-group>=0.5.5",
    "deepdiff>=3.3",
    "docker>=5.0.2",
    "fileformats >=0.8.5",
    "fileformats-extras >=0.2.0",
    "flit_scm >=1.7.0",
    "frametree >= 0.11.2",
    "hatchling >=1.12.2",
    "hatch-vcs >= 0.3.0",
    "looseversion>=1.3.0",
    "neurodocker>=0.9.4",
    "pydra >=1.0a1",
    "toml",
    "typing_extensions",
    "PyYAML>=6.0",
]
license = { file = "LICENSE" }
authors = [{ name = "Thomas G. Close", email = "tom.g.close@gmail.com" }]
maintainers = [{ name = "Thomas G. Close", email = "tom.g.close@gmail.com" }]
keywords = ["pydra2app"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dynamic = ["version"]

[project.optional-dependencies]
dev = [
    "black",
    "codespell",
    "flake8",
    "flake8-pyproject",
    "pre-commit",
    "types-toml",
    "types-PyYAML",
]
docs = [
    "docutils>=0.10",
    "furo>=2022.2.14.1",
    "mock>1.0",
    "numpydoc>=0.6.0",
    "packaging",
    "sphinx >=2.1.2",
    "sphinx-argparse>=0.2.0",
    "sphinx-click>=3.1",
    "sphinx-togglebutton",
]
test = [
    "fileformats-medimage-extras",
    "pytest>=6.2.5",
    "pytest-cov>=2.12.1",
    "pytest-env>=0.6.2",
]

[project.urls]
documentation = "https://arcanaframework.github.io/pydra2app"
homepage = "https://arcanaframework.github.io/pydra2app"
repository = "https://github.com/ArcanaFramework/pydra2app.git"

[project.scripts]
pydra2app = "pydra2app.core.cli:cli"
p2a = "pydra2app.core.cli:cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "pydra2app/core/_version.py"

[tool.hatch.build]
packages = ["pydra2app"]
exclude = ["/tests"]

[tool.black]
line-length = 88
target-version = ["py37"]
exclude = "_version.py"

[tool.flake8]
doctests = true
per-file-ignores = ["__init__.py:F401"]
max-line-length = 88
select = "C,E,F,W,B,B950"
extend-ignore = ['E203', 'E501', 'E129', 'W503']

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
strict = true
namespace_packages = true
explicit_package_bases = true
exclude = ["tests", "scripts", "docs", "build", "dist"]
