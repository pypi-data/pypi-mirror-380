[project]
name = "samudra-ai"
version = "1.3.0"
authors = [
    { name="Adityo Wicaksono", email="adityo.wicaksono@bmkg.go.id" },
]
description = "Paket Python untuk pengolahan koreksi bias model iklim global menggunakan deep learning CNN-BiLSTM dan CONVLSTM2D."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT License" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "xarray",
    "numpy",
    "pandas",
    "tensorflow==2.16.1",
    "scikit-learn",
    "matplotlib",
    "h5netcdf",
    "cftime",
    "scikit-image",
    "joblib",
    "seaborn",
    "scipy",
    "openpyxl",
    "cartopy"
]

[project.urls]
Homepage = "https://github.com/adityoAJA/samudra-ai"
"Bug Tracker" = "https://github.com/adityoAJA/samudra-ai/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
