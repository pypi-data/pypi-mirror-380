[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mad_metric"
version = "0.0.6"
authors = [
  { name="Yichen Huang", email="wh4@andrew.cmu.edu" },
]
description = "A metric for acoustic music evaluation based on MAUVE and MERT"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "librosa >= 0.10.0",
    "mauve_text >= 0.4.0",
    "numpy >= 1.23.0",
    "pandas >= 2.0.0",
    "torch >= 2.4.1",
    "tqdm >= 4.66.0",
    "transformers >= 4.31.0",
]

[project.urls]
Homepage = "https://github.com/i-need-sleep/mad"
Issues = "https://github.com/i-need-sleep/mad/issues"

[project.scripts]
mad_metric = "mad_metric:main"

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters