[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "conversion"
description="Utility functions to convert strings to Python types"
authors = [{name = "Roberto Aguilar", email = "r@rreboto.com"}]
license = {file = "LICENSE"}
readme = "README.md"
dynamic = ["version"]

[tool.setuptools_scm]
version_file = "conversion/_version.py"

[tool.setuptools.packages.find]
where = ["."]
include = ["conversion"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "setuptools[core]>=80.9.0",
    "twine>=6.2.0",
]
