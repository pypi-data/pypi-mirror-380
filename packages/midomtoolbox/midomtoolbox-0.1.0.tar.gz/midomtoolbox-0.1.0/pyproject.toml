[project]
name = "midomtoolbox"
version = "0.1.0"
description = "Shape, convert, summarize and analyse MIDOM deidentification Protocols"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.12"
dependencies = [
    "jinja2>=3.1.6",
    "lark>=1.2.2",
    "midom>=0.3.1",
    "pre-commit>=4.3.0",
    "pydicom>=3.0.1",
    "pytest-cov>=7.0.0",
    "tabulate>=0.9.0",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",

]

[tool.setuptools.package-data]
# Include .j2 files in all packages
"*" = ["*.j2"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.4.2",
]

[tool.black]
line-length = 79
