[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tianxiadatong_wx_robot"            # 库名
version = "0.0.8"
description = "tianxiadatong_wx_robot SDK"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["dependencies"]

[tool.setuptools.packages.find]
include = ["tianxiadatong_wx_robot*", "tianxiadatong_wx_robot.wxauto*"]

[tool.setuptools.package-data]
tianxiadatong_wx_robot = ["*.pyd", "*.dll","config.json"]   # 按实际扩展名写
"tianxiadatong_wx_robot.wxauto" = ["*.pyd", "*.dll"]
"tianxiadatong_wx_robot.wxauto.utils" = ["*.pyd", "*.dll"]
"tianxiadatong_wx_robot.wxauto.ui" = ["*.pyd", "*.dll"]
"tianxiadatong_wx_robot.wxauto.msgs" = ["*.pyd", "*.dll"]
# 指定从哪个文件读取
[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

