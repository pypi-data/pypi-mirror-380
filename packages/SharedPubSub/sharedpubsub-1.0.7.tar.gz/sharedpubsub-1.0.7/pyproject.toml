[project]
name = "SharedPubSub"
version = "1.0.7"
authors = [
  { name="Simon Nguyen"},
]
description = "Shared memory Publisher and Subscriber library"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: POSIX :: Linux",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/SimonNGN/SharedPubSub"
Issues = "https://github.com/SimonNGN/SharedPubSub/issues"


[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pybind11"
]

build-backend = "setuptools.build_meta"
