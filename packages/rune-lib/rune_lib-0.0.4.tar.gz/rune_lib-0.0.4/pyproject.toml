[project]
name = "rune-lib"
version = "0.0.4"
description = "Zero-configuration, OS-independent asset management for Python"
readme = "README.md"
keywords = ["assets", "path-management", "resources", "pathlib", "utility", "developer-tools"]
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Yrrrrrf", email = "fer.rezac@outlook.com"},
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "rich>=14.1.0"
]

[project.urls]
Homepage = "https://github.com/Yrrrrrf/manifold"
Repository = "https://github.com/Yrrrrrf/manifold"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rune"]

[tool.pyright]
venvPath = "."
venv = ".venv"
