[tool.poetry]
name = "limber-timber"
version = "0.1.1"
description = "It's data based!"
authors = ["Daniel Tashjian <thewopple@gmail.com>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Framework :: Pytest",
    "Framework :: Pydantic :: 2",
]
license = "MIT"
packages = [
    { include = "liti", from = "src" },
]
homepage = "https://github.com/Wopple/limber-timber"
repository = "https://github.com/Wopple/limber-timber"
documentation = "https://Wopple.github.io/limber-timber"

[tool.poetry.scripts]
liti = "liti.cli:main"

[tool.poetry.dependencies]
python = ">=3.10"
devtools = "0.12.2"
google-cloud-bigquery = "3.34.0"
pydantic = "2.11.4"
pyyaml = "6.0.2"

[tool.poetry.group.dev.dependencies]
mkdocs-material = "^9.6.18"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
pytest = "8.4.1"

[tool.pytest.ini_options]
pythonpath = "src"
testpaths = "tests"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
