[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "lacard"
version = "0.0.0a0"
description = "Reserved placeholder for the Lacard project"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name = "LacardLabs" }
]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 1 - Planning",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
]
keywords = ["lacard", "placeholder"]

[project.urls]
Homepage = "https://lacardlabs.com"
Repository = "https://github.com/LacardLabs/lacardlabs"

[tool.hatch.build.targets.wheel]
packages = ["src/lacard"]
