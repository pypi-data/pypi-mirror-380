[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ggnes"
version = "0.1.2"
description = "Graph Grammar Neuroevolution System (GGNES)"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [ { name = "GGNES Authors" } ]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
  "numpy>=1.24",
  "scikit-learn>=1.3",
  "torch>=2.5",
  "matplotlib>=3.8",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov"]

[project.scripts]
ggnes-search = "ggnes.cli.search:main"

[tool.setuptools]
packages = { find = { where = ["."] } }


