[build-system]
requires = ["flit_core >=3.12.0, <4"]
build-backend = "flit_core.buildapi"

[project]
name = "dreamtools-dreamgeeker"
authors = [{name = "Ketsia LENTIN", email = "saraswati@3p0.net"}]
description = "Outils Python pour projets robustes : validation, journalisation, mailing, image, etc."
dynamic = ["version"]
license = {text = "MIT"}
maintainers = [{name = "Couleur West IT", email = "contact@couleurwest-it.com"}]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
dependencies = ["argon2", "base58", "beautifulsoup4","Cerberus", "cryptography", "dnspython","httpx", "pillow", "pytz", "PyYAML", "tzlocal"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12"
]

[project.scripts]
dreamtools-init = "dreamtools.cli:main"

[tool.flit.module]
name = "dreamtools"


[project.urls]
Homepage = "https://couleurwest-it.com"
Repository = "https://github.com/couleurwest/dreamtools"

