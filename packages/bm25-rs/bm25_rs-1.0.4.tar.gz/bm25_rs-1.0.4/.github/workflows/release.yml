name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.1 - without v prefix)'
        required: false
        type: string
      version_type:
        description: 'Type of version bump'
        required: false
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - manual
      create_tag:
        description: 'Create and push git tag'
        required: false
        default: true
        type: boolean
      skip_build:
        description: 'Skip build and only do version bump'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always

jobs:
  version-bump:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      tag_name: ${{ steps.version.outputs.tag_name }}
      should_build: ${{ steps.version.outputs.should_build }}
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install toml
    
    - name: Calculate new version
      id: version
      run: |
        python << 'EOF'
        import toml
        import re
        import os
        from pathlib import Path
        
        def get_current_version():
            """Get current version from pyproject.toml"""
            with open('pyproject.toml', 'r') as f:
                data = toml.load(f)
            return data['project']['version']
        
        def bump_version(current, bump_type):
            """Bump version based on type"""
            parts = [int(x) for x in current.split('.')]
            if bump_type == 'major':
                return f"{parts[0] + 1}.0.0"
            elif bump_type == 'minor':
                return f"{parts[0]}.{parts[1] + 1}.0"
            elif bump_type == 'patch':
                return f"{parts[0]}.{parts[1]}.{parts[2] + 1}"
            return current
        
        def update_version_in_file(file_path, new_version):
            """Update version in a file"""
            content = Path(file_path).read_text()
            if file_path.endswith('.toml'):
                # Handle TOML files - update first occurrence of version
                content = re.sub(r'version\s*=\s*"[^"]+"', f'version = "{new_version}"', content, count=1)
            Path(file_path).write_text(content)
        
        # Get inputs
        manual_version = os.getenv('MANUAL_VERSION', '').strip()
        version_type = os.getenv('VERSION_TYPE', 'patch').strip()
        skip_build = os.getenv('SKIP_BUILD', 'false').lower() == 'true'
        
        # Calculate new version
        current_version = get_current_version()
        print(f"Current version: {current_version}")
        
        if version_type == 'manual' and manual_version:
            new_version = manual_version
        else:
            new_version = bump_version(current_version, version_type)
        
        print(f"New version: {new_version}")
        
        # Validate version format
        if not re.match(r'^\d+\.\d+\.\d+$', new_version):
            raise ValueError(f"Invalid version format: {new_version}")
        
        # Update version in files
        update_version_in_file('pyproject.toml', new_version)
        update_version_in_file('Cargo.toml', new_version)
        
        # Set outputs
        with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f"new_version={new_version}\n")
            f.write(f"tag_name=v{new_version}\n")
            f.write(f"should_build={str(not skip_build).lower()}\n")
        EOF
      env:
        MANUAL_VERSION: ${{ github.event.inputs.version }}
        VERSION_TYPE: ${{ github.event.inputs.version_type }}
        SKIP_BUILD: ${{ github.event.inputs.skip_build }}
    
    - name: Commit version changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add pyproject.toml Cargo.toml
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Bump version to ${{ steps.version.outputs.new_version }}"
          git push
        fi
    
    - name: Create and push tag
      if: github.event.inputs.create_tag != 'false'
      run: |
        git tag ${{ steps.version.outputs.tag_name }}
        git push origin ${{ steps.version.outputs.tag_name }}
    
    - name: Summary
      run: |
        echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Previous Version**: $(git show HEAD~1:pyproject.toml | grep 'version =' | head -1 | cut -d'"' -f2 || echo 'unknown')" >> $GITHUB_STEP_SUMMARY
        echo "- **New Version**: ${{ steps.version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: ${{ steps.version.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Build & Release**: ${{ steps.version.outputs.should_build }}" >> $GITHUB_STEP_SUMMARY


  windows:
    runs-on: windows-latest
    needs: [version-bump]
    if: always() && (startsWith(github.ref, 'refs/tags/') || (needs.version-bump.result == 'success' && needs.version-bump.outputs.should_build == 'true'))
    strategy:
      matrix:
        target: [x64, x86]
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        architecture: ${{ matrix.target }}
    
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'
        rust-toolchain: stable
    
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-${{ matrix.target }}
        path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    needs: [version-bump]
    if: always() && (startsWith(github.ref, 'refs/tags/') || (needs.version-bump.result == 'success' && needs.version-bump.outputs.should_build == 'true'))
    strategy:
      matrix:
        platform:
          - runner: macos-13
            target: x86_64
          - runner: macos-14
            target: aarch64
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
      with:
        target: ${{ matrix.platform.target }}
        args: --release --out dist --find-interpreter
        sccache: 'true'
        rust-toolchain: stable
    
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-macos-${{ matrix.platform.target }}
        path: dist



  sdist:
    runs-on: ubuntu-22.04
    needs: [version-bump]
    if: always() && (startsWith(github.ref, 'refs/tags/') || (needs.version-bump.result == 'success' && needs.version-bump.outputs.should_build == 'true'))
    steps:
    - uses: actions/checkout@v4
    
    - name: Build sdist
      uses: PyO3/maturin-action@v1
      env:
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
      with:
        command: sdist
        args: --out dist
    
    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: wheels-sdist
        path: dist

  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    needs: [version-bump, windows, macos, sdist]
    if: always() && (needs.windows.result == 'success' && needs.macos.result == 'success' && needs.sdist.result == 'success')
    permissions:
      id-token: write  # For trusted publishing to PyPI
      contents: write  # For creating GitHub releases
    environment:
      name: pypi
      url: https://pypi.org/p/bm25-rs
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        path: dist
        merge-multiple: true
    
    - name: List built wheels
      run: ls -la dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true
        verbose: true
        print-hash: true
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' && needs.version-bump.outputs.tag_name)
      with:
        tag_name: ${{ needs.version-bump.outputs.tag_name || github.ref_name }}
        name: Release ${{ needs.version-bump.outputs.new_version || github.ref_name }}
        files: dist/*
        generate_release_notes: true
        draft: false
        prerelease: false
        body: |
          ## What's Changed
          
          This release includes wheels for multiple platforms and architectures:
          
          ### Supported Platforms
          - **Windows**: x64, x86
          - **macOS**: x86_64 (Intel), aarch64 (Apple Silicon)
          
          ### Installation
          ```bash
          pip install bm25-rs==${{ needs.version-bump.outputs.new_version || github.ref_name }}
          ```
          
          Full changelog and release notes are generated automatically below.
    
    - name: Release Summary
      run: |
        echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Successfully Released" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ needs.version-bump.outputs.new_version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: ${{ needs.version-bump.outputs.tag_name || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **PyPI**: https://pypi.org/project/bm25-rs/${{ needs.version-bump.outputs.new_version || github.ref_name }}/" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Release**: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ needs.version-bump.outputs.tag_name || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¦ Built Wheels" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        ls -la dist/ >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Installation" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "pip install bm25-rs==${{ needs.version-bump.outputs.new_version || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY