[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oralchess"
version = "0.1.0"
authors = [
  { name="Anonym", email="xyoubotz@gmail.com" }
]
description = "OralChess: A simple chess engine with minimax and optional oral AI integration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

dependencies = [
  "python-chess>=1.999",
]

[project.urls]
Homepage = "https://github.com/ALFARABIqs/oralchess"
