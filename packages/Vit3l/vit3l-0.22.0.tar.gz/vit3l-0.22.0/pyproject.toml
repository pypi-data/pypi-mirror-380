[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Vit3l"
version = "0.22.0"
description = "Fork of Eel with Vite HMR support for modern web development"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Juan Brotenelle", email = "andrey.evstratenkov@mail.ru"}
]
maintainers = [
    {name = "Juan Brotenelle", email = "andrey.evstratenkov@mail.ru"}
]
keywords = ["gui", "html", "javascript", "electron", "vite", "hmr", "webpack"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
requires-python = ">=3.7"
dependencies = [
    "bottle>=0.12.0",
    "bottle-websocket>=0.2.0",
    "future>=0.18.0",
    "pyparsing>=2.0.0",
    "typing-extensions>=4.0.0",
    "importlib-resources>=5.0.0",
    "build>=0.10.0",
    "twine>=4.0.2",
]

[project.optional-dependencies]
jinja2 = ["jinja2>=2.10"]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "pre-commit>=2.0",
]

[project.urls]
Homepage = "https://github.com/JuanBrotenelle/vit3l"
Documentation = "https://github.com/JuanBrotenelle/vit3l#readme"
Repository = "https://github.com/JuanBrotenelle/vit3l"
Issues = "https://github.com/JuanBrotenelle/vit3l/issues"
Changelog = "https://github.com/JuanBrotenelle/vit3l/blob/main/CHANGELOG.md"

[project.scripts]
vit3l = "vit3l.__main__:main"

[tool.setuptools]
packages = ["vit3l"]

[tool.setuptools.package-data]
vit3l = ["eel.js", "py.typed"]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["vit3l"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
