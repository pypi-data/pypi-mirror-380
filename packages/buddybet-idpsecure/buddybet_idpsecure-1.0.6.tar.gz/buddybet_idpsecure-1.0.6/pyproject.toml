[project]
name = "buddybet_idpsecure"
version = "1.0.6"
description = "Secure in validate JWT Token"
authors = [
    {name = "ricardomarzochi07",email = "ricardomarzochi@gmail.com"}
]
keywords = ["jwt", "jwks", "fastapi", "authentication", "security"]
homepage = "https://github.com/tuusuario/jwt-validator"
repository = "https://github.com/tuusuario/jwt-validator"
documentation = "https://github.com/tuusuario/jwt-validator"
readme = "README.md"
requires-python = ">=3.12"
packages = [
    { include = "buddybet_idpsecure", from = "src" }
]
dependencies = [
    "pyyaml (>=6.0.2,<7.0.0)",
    "python-jose (>=3.5.0,<4.0.0)",
    "jwt (>=1.4.0,<2.0.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "buddybet-logmon-common (>=0.1.0,<0.2.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pyjwt = "^2.10.1"
pytest-asyncio = "^1.2.0"


[tool.poetry.dependencies]
[tool.setuptools.package-data]
"buddybet_idpsecure" = ["resources/*.yaml"]