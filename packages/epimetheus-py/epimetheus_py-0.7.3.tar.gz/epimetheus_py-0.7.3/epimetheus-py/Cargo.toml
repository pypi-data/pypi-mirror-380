[package]
name = "epimetheus-py"
version = "0.7.3"
edition.workspace = true
authors.workspace = true
description.workspace = true
license.workspace = true
repository.workspace = true

[lib]
crate-type = ["cdylib"]
name = "epymetheus"

[dependencies]
pyo3 = { version = "*", features = ["extension-module"]}
pyo3-polars = "*"
polars = { version = "0.51", features = ["lazy"] }
epimetheus-core = { path = "../epimetheus-core", features = ["python"] }
epimetheus-io = { path = "../epimetheus-io"}
methylome = { path = "../methylome"}
