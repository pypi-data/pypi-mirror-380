[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vaultsfyi"
version = "1.2.0"
authors = [
    {name = "Kaimi Seeker", email = "kaimi@wallfacer.io"},
]
description = "A Python SDK for interacting with the Vaults.fyi API"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["defi", "vaults", "yield", "ethereum", "web3", "crypto"]
license = {text = "MIT"}
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
"Homepage" = "https://github.com/wallfacerlabs/python-sdk"
"Bug Reports" = "https://github.com/wallfacerlabs/python-sdk/issues"
"Source" = "https://github.com/wallfacerlabs/python-sdk"
"Documentation" = "https://github.com/wallfacerlabs/python-sdk#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["vaultsfyi*"]