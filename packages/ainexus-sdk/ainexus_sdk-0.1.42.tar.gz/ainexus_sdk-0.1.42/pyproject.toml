[project]
name = "ainexus-sdk"
version = "0.1.42"
description = "This is the official SDK for Nexus, a centralized repository system for AI agents."
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "a2a-sdk>=0.3.3",
    "build>=1.3.0",
    "httpx>=0.28.1",
    "pydantic>=2.11.7",
    "python-dotenv>=1.1.1",
    "rich>=14.1.0",
    "supabase>=2.18.1",
    "twine>=6.1.0",
    "typer>=0.17.3",
]
authors = [
  {name = "Ashutosh Singh", email = "ash04singh@gmail.com"},
]

maintainers = [
    {name = "Ashutosh Singh", email = "ash04singh@gmail.com"},
]

keywords = ["agent-repository", "agent-discover", "agenthub", "agent-management"]

classifiers = [
  # How mature is this project? Common values are
  #   3 - Alpha
  #   4 - Beta
  #   5 - Production/Stable
  "Development Status :: 4 - Beta",

  # Indicate who your project is intended for
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",

  # Specify the Python versions you support here.
  "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://www.ainexus.me/"
Documentation = "https://docs.ainexus.me/"


[project.scripts]
ainexus = "ainexus_sdk.cli:app"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "pytest>=8.4.1",
]

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"
