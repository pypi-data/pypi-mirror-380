[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RegixTest"
version = "0.1.3"
description = "CLI tool to check common file extensions on a target website."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{name = "TUHIN", email = "tuhin.khan1995@gmail.com"}]
requires-python = ">=3.8"

dependencies = [
    "requests>=2.28"
]

[project.scripts]
regixtest = "regixtest.cli:main"

[tool.setuptools]
packages = ["regixtest"]
