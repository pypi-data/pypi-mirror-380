[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "word-tower-game"
version = "1.0.3"
description = "A multiplayer word game with real-time gameplay via WebSocket"
readme = "README.md"
license = "MIT"
authors = [
    {name = "KJSS3012", email = "contato@wordtower.game"}
]
keywords = ["game", "multiplayer", "websocket", "words", "real-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Puzzle Games",
]
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.104.1",
    "uvicorn[standard]>=0.24.0",
    "python-socketio>=5.10.0",
    "python-multipart>=0.0.6",
    "jinja2>=3.1.2",
    "aiofiles>=23.2.1",
]

[project.scripts]
word-tower = "word_tower.main:run_game"

[project.urls]
Homepage = "https://github.com/KJSS3012/word-tower"
Repository = "https://github.com/KJSS3012/word-tower"
Issues = "https://github.com/KJSS3012/word-tower/issues"
Documentation = "https://github.com/KJSS3012/word-tower#readme"

[tool.setuptools]
packages = ["word_tower", "word_tower.app", "word_tower.app.classes", "word_tower.app.utils", "word_tower.app.ws"]

[tool.setuptools.package-data]
"word_tower" = [
    "static/**/*",
    "app/assets/**/*",
]