[project]
name = "rynaki"
version = "0.1.3"
description = "a python api wrapper for akinator's guesssing game api."
readme = "README.md"
authors = [{name = "mineogo/ryn", email = "venkatesh10year@gmail.com"}]
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "cloudscraper>=1.2.71",
    "beautifulsoup4>=4.12.3"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://rynaki.readthedocs.org/"
Repository = "https://github.com/mineogo/rynaki"
