# Example configuration file for pcf-config
# Copy this file to config.yaml and modify as needed

# Database configuration
database:
  host: localhost
  port: 5432
  name: myapp
  user: dbuser
  password: dbpass
  pool_size: 10

# API configuration  
api:
  host: 0.0.0.0
  port: 8000
  debug: false
  secret_key: your-secret-key-here

# External services
services:
  redis:
    host: localhost
    port: 6379
    db: 0
  
  email:
    smtp_server: smtp.gmail.com
    smtp_port: 587
    username: your-email@gmail.com
    password: your-app-password

# Logging configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: app.log

# Feature flags
features:
  enable_caching: true
  enable_metrics: false
  max_upload_size: 10485760  # 10MB
