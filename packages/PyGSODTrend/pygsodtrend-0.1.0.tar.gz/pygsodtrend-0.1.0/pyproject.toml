[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "PyGSODTrend"
version = "0.1.0"
description = "Analyze and map climate trends from GSOD data using the Mann-Kendall test."
readme = "README.md"
authors = [
    { name = "Adithya Sridhar", email = "adithya.sridh@gmail.com" }
]
license = "MIT"
requires-python = ">=3.8"

dependencies = [
    "Cartopy==0.25.0",
    "certifi==2025.8.3",
    "contourpy==1.3.3",
    "cycler==0.12.1",
    "fonttools==4.60.1",
    "kiwisolver==1.4.9",
    "matplotlib==3.10.6",
    "numpy==2.3.3",
    "packaging==25.0",
    "pandas==2.3.3",
    "pillow==11.3.0",
    "pymannkendall==1.4.3",
    "pyparsing==3.2.5",
    "pyproj==3.7.2",
    "pyshp==2.3.1",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "scipy==1.16.2",
    "shapely==2.1.2",
    "six==1.17.0",
    "tzdata==2025.2",
    "rich>=14.0"
]

[project.urls]
Repository = "https://github.com/adsrx222/PyGSODTrend"

[project.scripts]
pygsodtrend = "PyGSODTrend.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]