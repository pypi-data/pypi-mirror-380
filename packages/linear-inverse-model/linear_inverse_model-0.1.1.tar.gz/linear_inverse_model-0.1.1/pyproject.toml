[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "linear-inverse-model"
version = "0.1.1"
description = "Linear Inverse Model (LIM) toolbox"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Yuxin Wang" }]
dependencies = [
  "numpy>=1.23",
  "scipy>=1.10",
  "xarray>=2023.1",
  "pandas>=1.5",
  "netCDF4>=1.6",
  "statsmodels>=0.13"
]

[project.optional-dependencies]
viz = ["matplotlib>=3.6"]
dask = ["dask>=2023.1", "bottleneck>=1.3"]
maps = ["cartopy>=0.22", "cftime>=1.6"]
speed = ["numba>=0.58"]

[project.urls]
Homepage = "https://github.com/WANGYuxinCi/linear-inverse-model"
Issues = "https://github.com/WANGYuxinCi/linear-inverse-model/issues"

[tool.hatch.build]
exclude = [
  "/.venv",
  "/.venv-*",
  "/venv",
  "/build",
  "/dist",
  "/*.egg-info",
  "/.ipynb_checkpoints",
  "/.pytest_cache",
  "/.mypy_cache",
  "/.vscode",
  "/.idea",
  "/#",
  "/create",
  "/OUTSIDE",
  "/repo",
  "/the",
  "/lim-release"
]
