[project]
name = "mcp-ollama-fastmcp"
version = "0.1.4"
description = "MCP server for Ollama integration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Matt Green", email = "emgeee@users.noreply.github.com" }]
keywords = ["mcp", "ollama", "llm", "claude", "anthropic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["mcp[cli]", "ollama"]

[project.optional-dependencies]
dev = ["ruff", "hatch"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
mcp-ollama = "mcp_ollama.__main__:main"

[project.urls]
Homepage = "https://github.com/fastmcp-me/mcp-ollama#readme"
Repository = "https://github.com/fastmcp-me/mcp-ollama.git"
Issues = "https://github.com/fastmcp-me/mcp-ollama/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_ollama"]
