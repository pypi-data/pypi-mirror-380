[build-system]
requires = ["setuptools >= 72.1.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yoyodyne-pretrained"
version = "0.1.6"
description = "Small-vocabulary transformer sequence-to-sequence models with warm starts"
license = { text = "Apache 2.0" }
readme = "README.md"
requires-python = ">=3.10,<3.14"
authors = [
    { name = "Kyle Gorman", email = "kylebgorman@gmail.com" },
]
keywords = [
    "computational linguistics",
    "morphology",
    "natural language processing",
    "language",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "PyYAML>=6.0.2,<7.0.0",
    "jsonargparse[signatures]>=4.40.0,<5.0.0",
    "lightning==2.5.2",
    "maxwell>=0.2.6",
    "numpy<=2.3.1",
    "torch==2.7.1",
    "torchmetrics==1.7.4",
    "transformers>=4.44.0,<5.0.0",
    "wandb>=0.18.7,<0.19.0",
    "yoyodyne>=0.4.2",
]

[project.scripts]
yoyodyne_pretrained = "yoyodyne_pretrained.cli:main"

[project.urls]
homepage = "https://github.com/CUNY-CL/yoyodyne-pretrained"

[tool.setuptools.packages.find]
include = ["yoyodyne_pretrained*"]
exclude = ["configs*", "examples*"]

[tool.setuptools]
include-package-data = false
