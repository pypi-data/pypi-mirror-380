[metadata]
name = soil-sdk
summary = SOIL Software Development Kit
description_file = README.md
description_content_type = text/markdown; charset=UTF-8
author = Amalfi Analytics
author_email = info@amalfianalytics.com
home_page = https://developer.amalfianalytics.com/
requires_python = >=3.11

[options]
include_package_data = True
packages = find:
install_requires = 
	requests>=2.31
	pyyaml>=6.0.1
	PyJWT>=2.8.0
	numpy>=1.26.2
	pandas>=2.1.3
	psycopg[binary,pool]>=3.1.14
	httpx[http2]>=0.27.0
setup_requires = 
	setuptools_scm

[options.packages.find]
include = soil*, soil_cli*
exclude = docker*

[options.extras_require]
dev = 
	coverage>=7.3.2
	pre-commit>=3.5.0
	pydoc-markdown>=4.8.2
	types-PyYAML>=6.0.12.12
	types-requests>=2.31.0.10
	pbr>=6.0.0
	pathlib>=1.0.1

[options.package_data]
mypackage = py.typed

[options.entry_points]
console_scripts = 
	soil = soil_cli.soil_cli:main

[build_system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "soil/_version.py"

[flake8]
max_line_length = 120
exclude = .venv, docs, build, dist, examples, __pycache__

[mypy]
python_version = 3.11
disallow_untyped_defs = True

[mypy-soil.modules.*]
ignore_missing_imports = True

[mypy-soil.data_structures.*]
ignore_missing_imports = True

[pylint]
attr-rgx = [a-z_][a-z0-9_]{1,30}$
variable-rgx = [a-z_][a-z0-9_]{0,30}$
argument-rgx = [a-z_][a-z0-9_]{1,30}$
disable = fixme, too-many-arguments, duplicate-code

[egg_info]
tag_build = 
tag_date = 0

