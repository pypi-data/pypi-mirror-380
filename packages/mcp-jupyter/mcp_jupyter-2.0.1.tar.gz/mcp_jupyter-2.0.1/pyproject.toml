[project]
name = "mcp-jupyter"
version = "2.0.1"
description = "MCP Jupyter"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.12.3",
    "mcp[cli]>=1.13.1",
    "requests>=2.32.3",
    "rich",
    "jupyter-kernel-client>=0.8.0",
]


[project.scripts]
mcp-jupyter = "mcp_jupyter:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["I", "D"]
ignore = ["D104", "D100", "D205", "D400"]

[tool.ruff.lint.isort]
force-sort-within-sections = false
known-first-party = ["block"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["D103"]

[dependency-groups]
dev = [
    "claude-code-sdk>=0.0.21",
    "ipykernel>=6.29.5",
    "jupyter-collaboration>=3.1.0",
    "jupyterlab>=4.3.6",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.21.0",
    "pytest-order>=1.3.0",
    "pytest-xdist>=3.6.1",
]

[tool.pytest.ini_options]
addopts = "-m 'not llm'"
markers = [
    "llm: marks tests as LLM-generated tool call tests",
]
filterwarnings = [
    "ignore:.*Jupyter is migrating.*:DeprecationWarning",
    "ignore:Exception ignored:pytest.PytestUnraisableExceptionWarning",
]
