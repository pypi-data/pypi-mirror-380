site_name: climdata
site_description: This project automates the fetching and extraction of weather data from multiple sources — such as MSWX, DWD HYRAS, ERA5-Land, NASA-NEX-GDDP, and more — for a given location and time range.
site_author: Kaushikreddym
site_url: https://Kaushikreddym.github.io/climdata
repo_url: https://github.com/Kaushikreddym/climdata

copyright: "Copyright &copy; 2024 - 2024 Kaushik Muduchuru"

theme:
    palette:
        - scheme: default
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share

plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      show_root_heading: true
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    - mkdocs-jupyter:
          include_source: true
          ignore_h1_titles: true
          execute: false
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/Kaushikreddym/climdata/issues
    - Examples:
        - Intro Notebook: examples/intro.ipynb
        - Downloader Notebook: examples/run_downloader.ipynb
    - API Reference:
        - climdata package: climdata   # points to top-level package, not climdata.climdata
        - utils module: climdata.utils
        - datasets module: climdata.datasets
