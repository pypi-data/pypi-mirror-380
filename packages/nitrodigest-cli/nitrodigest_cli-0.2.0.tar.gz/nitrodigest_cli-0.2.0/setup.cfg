[metadata]
name = nitrodigest-cli
version = 0.2.0
author = Marcin Kwiatkowski
author_email = marcin@frodigo.com
description = The privacy‑first, local‑LLM text‑summariser for developers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Frodigo/garage/tree/main/Projects/Nitrodigest/Cli
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	requests>=2.28.0
	pyyaml>=6.0
	nltk>=3.9.1
	emoji>=2.14.1

[options.packages.find]
where = src
exclude = 
	__pycache__
	__tests__
	summaries
	pytest.ini
	config.json

[options.entry_points]
console_scripts = 
	nitrodigest = cli:main

[project]
license = "MIT"
license_files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/Frodigo/garage/tree/main/Projects/Nitrodigest/Cli"
Issues = "https://github.com/Frodigo/garage/issues"

[egg_info]
tag_build = 
tag_date = 0

