[build-system]
requires = ["setuptools>=69", "wheel", "packaging>=23", "build"]
build-backend = "setuptools.build_meta"

# Optional: minimal dynamic metadata defers to setup.py for now.
[project]
name = "netbox_scion"
version = "1.3.0"
description = "NetBox plugin for managing SCION Links Assignment"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache-2.0" }
authors = [ { name = "Andrei Ciupac", email = "andrei.ciupac@anapaya.net" } ]
keywords = ["netbox", "plugin", "scion"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Framework :: Django",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]

[project.urls]
Homepage = "https://github.com/aciupac/netbox-scion"
Source = "https://github.com/aciupac/netbox-scion"
Issues = "https://github.com/aciupac/netbox-scion/issues"
