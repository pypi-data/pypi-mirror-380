[project]
name = "ai-content-audit"
version = "0.3.0"
description = "基于大语言模型（LLM）的内容审核工具，支持文本与图像，自定义审核项配置，调用模型获得结构化判定结果，使用 OpenAI 兼容接口"
authors = [{ name = "Apauto-to-all", email = "apautotoall@outlook.com" }]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "openai>=1.109.1",
    "pydantic>=2.11.9",
    "structured-output-prompt>=1.0.0",
]

# 添加项目链接
urls = { Homepage = "https://github.com/Apauto-to-all/ai-content-audit" }

[dependency-groups]
dev = ["pytest>=8.4.1", "pytest-mock>=3.14.1", "python-dotenv>=1.1.1"]

# 发布testpypi
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


# 主要使用清华源
[[tool.uv.index]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"

# 添加阿里云备用源
[[tool.uv.index]]
name = "aliyun"
url = "https://mirrors.aliyun.com/pypi/simple/"

# 最后默认源
[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
