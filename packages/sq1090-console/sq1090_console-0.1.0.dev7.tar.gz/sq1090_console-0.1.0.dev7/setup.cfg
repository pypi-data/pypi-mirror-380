[metadata]
name = sq1090-console
version = 0.1.0.dev7
author = Artur Wroblewski
author_email = wrobell@riseup.net
license = GPLv3+
description = Sq1090 Console - show aircraft information
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://gitlab.com/sq1090/sq1090-console
project_urls = 
	Source Code = https://gitlab.com/sq1090/sq1090-console
	Bug tracker = https://gitlab.com/sq1090/sq1090-console/issues
classifiers = 
	Topic :: Scientific/Engineering :: Information Analysis
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Programming Language :: Python :: 3
	Development Status :: 3 - Alpha

[options]
packages = find:
python_requires = >= 3.13
include_package_data = True
install_requires = 
	blacksheep >= 2.4.1
	rbfly >= 0.10.0
	uvloop

[options.package_data]
sq1090console = 
	py.typed
	web/*.css
	web/*.css.map
	web/*.js
	web/*.html
	web/*.png

[options.extras_require]
tests = 
	mypy == 1.18.2
	ruff
	pytest

[egg_info]
tag_build = 
tag_date = 0

