[build-system]
requires = [
    "build",
    "setuptools",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.mypy]
strict = true

[tool.bandit]
skips = ["B101"]

[tool.pytest.ini_options]
addopts = '--log-level=debug --doctest-modules -vv --cov sq1090console --cov-config pyproject.toml --cov-report=term-missing sq1090console'

[tool.coverage.report]
show_missing = true
fail_under = 68

[tool.ruff]
lint.select = ['F', 'N', 'E', 'W', 'PL', 'C90', 'RUF', 'SLF', 'UP']
# drop from ignore: PLR2004, E501
lint.ignore = ['E731', 'PLR2004', 'E501', 'UP032', 'E721', 'RUF021']
target-version = "py313"
