[project]
name = "gist-cli"
version = "0.1.2"
description = "GitHub Gist cli without github, only gist."
readme = "README.md"
license = {text = "Apache-2.0 license"}
authors = [
    { name = "Adrian Makridenko", email = "adrianmakridenko@duck.com" }
]
requires-python = ">=3.13"
keywords = ["cli", "gist", "github", "httpx", "keyring", "click"]
dependencies = [
    "click>=8.3.0",
    "httpx>=0.28.1",
    "keyring>=25.6.0",
]

[project.urls]
Homepage = "https://gst.makridenko.ru"
Repository = "https://github.com/lyaguxafrog/gst"
Issues = "https://github.com/lyaguxafrog/gst/issues"

[project.scripts]
gst = "gst:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["gst*"]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "black>=25.9.0",
    "icecream>=2.1.8",
    "isort>=6.0.1",
    "ruff>=0.13.2",
    "sphinx>=8.2.3",
    "sphinx-click>=6.1.0",
]

[tool.ruff]
target-version = "py39"
line-length = 80
ignore = ["UP009", "D100"]
exclude = ["*__init__.py", "tests/", "*exceptions/"]

[tool.ruff.lint]
extend-select = ["UP", "D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.isort]
profile = "black"
default_section = "THIRDPARTY"
balanced_wrapping = true
known_first_party = "src"
line_length = 80
lines_after_imports = 2
lines_between_sections = 1
multi_line_output = 3
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
skip = ["env", ".env", ".env.example", "migrations/", ".venv/"]

[tool.black]
line-length = 80
skip-string-normalization = false
