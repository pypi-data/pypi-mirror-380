[project]
name = "ipilot"
version = "1.8.15"
description = "IP Information Lookup Tool"
readme = "README.md"
authors = [
    { name = "Luke Tainton", email = "luke@tainton.uk" },
]
requires-python = "<4.0,>=3.11"
dependencies = [
    "astroid==3.3.11",
    "attrs==25.3.0",
    "certifi==2025.8.3",
    "charset-normalizer==3.4.3",
    "click==8.3.0",
    "dill==0.4.0",
    "exceptiongroup==1.3.0",
    "idna==3.10",
    "iniconfig==2.1.0",
    "lazy-object-proxy==1.12.0",
    "mccabe==0.7.0",
    "mypy-extensions==1.1.0",
    "packaging==25.0",
    "pathspec==0.12.1",
    "platformdirs==4.4.0",
    "pluggy==1.6.0",
    "py==1.11.0",
    "pyparsing==3.2.5",
    "requests==2.32.5",
    "six==1.17.0",
    "tabulate==0.9.0",
    "tomli==2.2.1",
    "tomlkit==0.13.3",
    "urllib3==2.5.0",
    "wrapt==1.17.3",
]

[project.scripts]
app = "app.main:main"

[tool.uv]
dev-dependencies = [
    "black<25.9.1,>=25.9.0",
    "coverage<8.0.0,>=7.5.0",
    "pylint<4.0.0,>=3.1.0",
    "pylint-exit<2.0.0,>=1.2.0",
    "pytest<9.0.0,>=8.1.1",
    "requests-mock<2.0.0,>=1.12.1",
]

[tool.pdm.build]
includes = []

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
