[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "gdal-mcp"
version = "0.1.0"
description = "FastMCP server for Python-native GDAL ops (Rasterio/PyProj/pyogrio|Fiona/Shapely)"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "GDAL MCP Team" }
]
keywords = ["gdal", "mcp", "fastmcp", "geospatial", "cli"]

# Runtime dependencies: FastMCP for MCP server, lightweight libs for docs ingestion & CLI UX.
dependencies = [
  "fastmcp>=2.0,<3.0",
  "pydantic>=2.0",
  "typer>=0.12",
  "rich>=13.0",
  "pyyaml>=6.0",
  "python-frontmatter>=1.0.0",
  "markdown-it-py>=3.0.0",
  # Python-native geospatial stack
  "rasterio>=1.3",
  "pyproj>=3.6",
  "shapely>=2.0",
  "pyogrio>=0.7",
  "fiona>=1.10.1",
  "geopandas>=1.1.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "mypy>=1.10",
  "ruff>=0.5",
  "types-PyYAML>=6.0.0.20240917",
]

[project.scripts]
# Main server entrypoint
"gdal" = "src.__main__:main"

[project.urls]
Homepage = "https://github.com/JordanGunn/gdal-mcp"
Documentation = "https://github.com/JordanGunn/gdal-mcp"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
plugins = ["pydantic.mypy"]

# Ignore missing imports for libraries without type stubs
[[tool.mypy.overrides]]
module = [
    "rasterio.*",
    "pyogrio.*",
    "fiona.*",
]
ignore_missing_imports = true

# Suppress Pydantic false positives for optional fields
[[tool.mypy.overrides]]
module = "src.models.*"
disable_error_code = ["call-arg"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
