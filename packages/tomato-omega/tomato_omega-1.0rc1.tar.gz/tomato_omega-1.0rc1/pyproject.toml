[build-system]
requires = ["setuptools>=61.0", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version"]
name = "tomato-omega"
authors = [
  {name="Peter Kraus", email="peter.kraus@ceramics.tu-berlin.de"},
]

description = "This package is a part of tomato. It has been made for the automation of Omega *USBH pressure transducers."
readme = "README.md"
requires-python = ">= 3.10"
dependencies = [
    "tomato >= 2.2rc2",
    "pyserial >= 3.5",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
testing = [
    "pytest",
]

[project.urls]
"Homepage" = "https://github.com/dgbowl/tomato-omega"
"Bug Tracker" = "https://github.com/dgbowl/tomato-omega/issues"

[tool.setuptools-git-versioning]
enabled = true
dev_template = "{tag}.dev{ccount}"
dirty_template = "{tag}.dev{ccount}"

[tool.ruff]