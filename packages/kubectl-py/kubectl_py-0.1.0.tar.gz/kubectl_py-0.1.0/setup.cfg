[metadata]
name = kubectl_py
version = 0.1.0
description = Python wrapper around invoking kubectl (https://kubernetes.io/docs/reference/kubectl/)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/harryvince/kubectl-py
author = Harry Vince
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[options.entry_points]
console_scripts = 
	kustomize = kubectl_py.kustomize:main

[setuptools_download]
download_scripts = 
	[kubectl]
	group = kubectl-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://dl.k8s.io/release/v1.34.0/bin/darwin/arm64/kubectl
	sha256 = d491f4c47c34856188d38e87a27866bd94a66a57b8db3093a82ae43baf3bb20d
	[kubectl]
	group = kubectl-binary
	marker = sys_platform == "darwin" and platform_machine == "x86_64"
	url = https://dl.k8s.io/release/v1.34.0/bin/darwin/amd64/kubectl
	sha256 = a5904061dd5c8e57d55e52c78fa23790e76de30924b26ba31be891e75710d7a9
	[kubectl]
	group = kubectl-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://dl.k8s.io/release/v1.34.0/bin/linux/arm64/kubectl
	sha256 = 00b182d103a8a73da7a4d11e7526d0543dcf352f06cc63a1fde25ce9243f49a0
	[kubectl]
	group = kubectl-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://dl.k8s.io/release/v1.34.0/bin/linux/amd64/kubectl
	sha256 = cfda68cba5848bc3b6c6135ae2f20ba2c78de20059f68789c090166d6abc3e2c

[egg_info]
tag_build = 
tag_date = 0

