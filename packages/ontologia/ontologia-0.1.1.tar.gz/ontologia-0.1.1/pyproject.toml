[project]
name = "ontologia"
version = "0.1.1"
description = "An ontology management system built on Registro and SQLModel"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "Kevin Saltarelli", email = "kevinqz@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sqlmodel>=0.0.24",
    "registro>=0.2.0",
    "pydantic>=2.0.0",
    "ulid-py>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.0.272",
    "black>=23.3.0",
    "mypy>=1.3.0",
]

[project.urls]
Homepage = "https://github.com/kevinqz/ontologia"
Repository = "https://github.com/kevinqz/ontologia"
Issues = "https://github.com/kevinqz/ontologia/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ontologia"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "ruff>=0.0.272",
    "black>=23.3.0",
    "mypy>=1.3.0",
    "twine>=6.2.0",
]

[tool.ruff]
select = ["E", "F", "B", "I", "N", "UP", "S", "A", "C90", "BLE", "FBT", "Q"]
ignore = ["A003", "B008", "N805"]
line-length = 100
target-version = "py311"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
python_classes = "Test*"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
