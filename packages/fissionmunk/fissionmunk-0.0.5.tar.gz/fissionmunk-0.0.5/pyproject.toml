[tool.poetry]
name = "fissionmunk"
version = "0.0.5"
description = "FissionMunk is a lightweight 2D physics open source python library designed to simulate nuclear fission reactor mechanics."
authors = ["Aniket Mishra <ianiket23@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/iAniket23/fissionmunk"
repository = "https://github.com/iAniket23/fissionmunk"
keywords = ["fission", "nuclear", "physics", "simulation", "reactor", "2D", "python", "library", "open-source", "pymunk", "ianiket23"]

[tool.poetry.dependencies]
python = ">=3.6"
pymunk = "6.9.0"


[build-system]
requires = ["poetry-core", "pymunk"]
build-backend = "poetry.core.masonry.api"
