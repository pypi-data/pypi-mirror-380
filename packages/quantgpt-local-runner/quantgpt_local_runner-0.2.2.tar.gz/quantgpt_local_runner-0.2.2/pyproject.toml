[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quantgpt-local-runner"
version = "0.2.2"
description = "Local runner for QuantGPT with WebSocket support"
authors = [
    {name = "Bailey", email = "bailey@justright.pl"},
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "fastapi~=0.115.4",
    "uvicorn~=0.31.0",
    "typer~=0.11.0",
    "termcolor~=2.4.0",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
quantgpt-run-local = "quantgpt_local_runner.cli:main"

[tool.setuptools.packages.find]
where = ["src"]