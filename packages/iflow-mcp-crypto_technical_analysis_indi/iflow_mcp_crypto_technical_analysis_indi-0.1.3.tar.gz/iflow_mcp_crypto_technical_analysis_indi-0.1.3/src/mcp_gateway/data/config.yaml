      - name: "timeframe"
        description: "1m 3m 5m 15m 30m 1h 2h 4h 8h 12h 1d 3d 1w 1M"
        required: "True"
        default: "1d"
      - name: "stdDev"
        description: "无"
        required: "True"
        default: "2.5"
      - name: "length"
        description: "无"
        required: "True"
        default: "20"

    requestTemplate:
