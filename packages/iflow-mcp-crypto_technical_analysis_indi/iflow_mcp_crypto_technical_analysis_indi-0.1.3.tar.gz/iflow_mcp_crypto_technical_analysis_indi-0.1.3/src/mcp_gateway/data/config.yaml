server:
  name: Crypto Technical Analysis Indicator API'S For Trading
  description: "Cryptocurrency Technical Analysis Indicator for trading APIs in finance are mapped to binance's kline api empower's traders with comprehensive tools for cryptocurrency trading, delivering accurate values for key indicators such as Relative Strength Index (RSI), Bollinger Bands, Exponential Moving Average (EMA), Moving Average Convergence Divergence (MACD), Simple Moving Average (SMA), Money Flow Index (MFI), Stochastic Oscillator, Parabolic SAR, Average Directional Index (ADX), Volume Oscilla..."
  options:
    requestTimeoutMillis: 15000

tools:
  - name: Commodity channel index(CCI)
    description: "Get commodity channel index(CCI) using symbol, timeframe, length, smoothing and smoothingLength"
    args:
      - name: "symbol"
        description: "BTCUSDT ETHUSDT DOGEUSDT SOLUSDT and 300+ symbols available in binance futures. Check the symbols endpoint to get all available symbols"
        required: "True"
        default: "BTCUSDT"
      - name: "timeframe"
        description: "1m 3m 5m 15m 30m 1h 2h 4h 8h 12h 1d 3d 1w 1M"
        required: "True"
        default: "1d"
      - name: "smoothing"
        description: "sma ema wma"
        required: "True"
        default: "sma"
      - name: "length"
        description: "无"
        required: "True"
        default: "20"
      - name: "smoothingLength"
        description: "无"
        required: "True"
        default: "20"

    requestTemplate:
      url: https://crypto-technical-analysis-indicator-apis-for-trading.p.rapidapi.com/cci?symbol={{args.symbol}}&timeframe={{args.timeframe}}&smoothing={{args.smoothing}}&length={{args.length}}&smoothingLength={{args.smoothingLength}}
      method: GET
      headers:
        - key: x-rapidapi-key
          value: "6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195"
        - key: x-rapidapi-host
          value: "crypto-technical-analysis-indicator-apis-for-trading.p.rapidapi.com"
  - name: Bollinger Bands
