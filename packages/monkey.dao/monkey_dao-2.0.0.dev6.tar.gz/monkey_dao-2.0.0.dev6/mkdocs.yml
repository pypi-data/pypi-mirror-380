site_name: Monkey DAO

docs_dir: src/docs
site_dir: build/site
site_url: https://dao.monkey-python.org/
site_author: Xavier ROY
repo_url: https://bitbucket.org/monkey-python/monkey-dao/
repo_name: monkey-python/monkey-dao/
copyright: Copyright &copy; 2025 Xavier ROY

nav:
  - Home: index.md
  - API documentation:
      - monkey.dao.dao: api/monkey/dao/dao.md
      - monkey.dao.errors: api/monkey/dao/errors.md
      - monkey.dao.results: api/monkey/dao/results.md
      - monkey.dao.util: api/monkey/dao/util.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md

theme:
  name: material
  # See: https://squidfunk.github.io/mkdocs-material/setup/
  icon:
    repo: fontawesome/brands/bitbucket
  features:
    - navigation.instant
    #- navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
  extra:
    version:
      provider: mike

markdown_extensions:
  - pymdownx.snippets

plugins:
  - autorefs:
      resolve_closest: true
  - macros
  - mike
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://dao.monkey-python.org/objects.inv
            - https://pymongo.readthedocs.io/en/stable/objects.inv
          paths: [ src/main/python ]
          options:
            ## General options
            allow_inspection: true
            #backlinks: false
            extensions: []
            #extra: {} # Deprecated ?
            find_stubs_package: false
            force_inspection: false
            #inheritance_diagram_direction: TD # Deprecated ?
            #preload_modules: None
            show_bases: true
            #show_inheritance_diagram: false
            show_source: false
            skip_local_inventory: false
            ## Heading options
            heading: ""
            heading_level: 2
            parameter_headings: false
            show_root_heading: false
            show_root_toc_entry: false
            show_root_full_path: true
            show_root_members_full_path: true
            show_object_full_path: true
            show_category_heading: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            toc_label: ""
            type_parameter_headings: false
            ## Members options
            #members: None
            inherited_members: true
            members_order: alphabetical
            #filters: ["!^_[^_]"]
            group_by_category: true
            show_submodules: false
            summary: true
            show_labels: true
            ## Docstrings options
            docstring_style: sphinx
            #docstring_options:
            docstring_section_style: list
            merge_init_into_class: true
            #relative_crossrefs: false
            #scoped_crossrefs: false
            show_if_no_docstring: true
            show_docstring_attributes: true
            show_docstring_functions: true
            show_docstring_classes: true
            show_docstring_type_aliases: true
            show_docstring_modules: true
            show_docstring_description: true
            show_docstring_examples: true
            show_docstring_other_parameters: true
            show_docstring_parameters: true
            show_docstring_raises: true
            show_docstring_receives: true
            show_docstring_returns: true
            show_docstring_type_parameters: true
            show_docstring_warns: true
            show_docstring_yields: true
            ## Signatures options
            #annotations_path = brief
            line_length: 60
            #modernize_annotations: false
            overloads_only: true
            show_signature: true
            show_signature_annotations: true
            show_signature_type_parameters: true
            separate_signature: true
            show_attribute_values: true
            show_overloads: true
            signature_crossrefs: true
            unwrap_annotated: false
  - search

exclude_docs: |
  !.well-known

watch:
  - src/main/python