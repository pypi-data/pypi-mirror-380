[project]
name = "rasterizer"
version = "0.2.1"
description = "A Python package to rasterize GeoDataFrames"
authors = [{name = "Cyril Joly"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "geopandas",
    "xarray",
    "numpy",
    "shapely",
    "rioxarray",
    "numba",
]

[project.urls]
Homepage = "https://github.com/CyrilJl/rasterizer"
Documentation = "https://rasterizer.readthedocs.io"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = ["pytest","scipy"]

[tool.ruff]
line-length = 120
