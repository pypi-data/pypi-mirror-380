[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[project]
name = "BinaryTrees_nv"
version = "0.1.4"
authors = [{ name = "Anton Sibilev", email = "antonsibilev0025@gmail.com" }]
description = "Package providing recursive and iterative binary tree generators."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"

[project.urls]
"Homepage" = "https://github.com/AntSib/Python-Herzen-Course/tree/main/%D0%A1%D0%B5%D0%BC%D0%B5%D1%81%D1%82%D1%80-5/LR-3"
