variables:
    # This is defined in the pipeline to create a tagged release
    RELEASE_TAG: "${RELEASE_VERSION}"

    GIT_CLONE_PATH: $CI_BUILDS_DIR/peek
    ARTIFACTS_DIR: "$CI_PROJECT_DIR/packages"

    NON_RELEASE_VER: 0.0.0+b${CI_PIPELINE_ID}
    PINNED_DEPS_PY_FILE: ${CI_PROJECT_DIR}/gitlab/${RELEASE_BRANCH}/requirements/release_pinned_peek_requirements.txt

    # Version numbers extracted from peek-linux-package-build.yml
    NODE_VERSION: "18.16.1"
    ANGULAR_CLI_VERSION: "^16.1.1"
    TYPESCRIPT_VERSION: "5.1.5"
    TSLINT_VERSION: "latest"

    # Variables from peek-packaging
    PEEK_HOME: /peek
    PEEK_SRC_SYMLINK: /peek/src
    PEEK_PROFILE_D: /peek/etc/profile.d
    PEEK_SOFTWARE_HOME: /peek/usr
    PEEK_DATA_HOME: /peek/var
    PEEK_RUN_HOME: /peek/run
    PEEK_LOG_HOME: /peek/log
    PEEK_CONFIG_HOME: /peek/etc
    PEEK_TMP_HOME: /peek/tmp
    PEEK_SERVICE_CONFIG_HOME: "${PEEK_CONFIG_HOME}"
    PEEK_SERVICE_LOG_DIR: "${PEEK_LOG_HOME}"
    PEEK_ORACLE_HOME: "${PEEK_SOFTWARE_HOME}/oracle-instant-client"
    PEEK_PG_LD_LIBRARY_PATH: "${PEEK_SOFTWARE_HOME}/postgresql/lib"

    # Dropbox upload configuration
    DROPBOX_BASE_URL: "http://devo1dbx1.devo1.synerty.com/peek_synerty"