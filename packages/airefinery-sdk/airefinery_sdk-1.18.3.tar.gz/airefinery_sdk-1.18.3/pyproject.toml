[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "airefinery-sdk"
version = "1.18.3"
description = "AI Refineryâ„¢ by Accenture SDK for developing and executing AI multi-agent solutions."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "Apache-2.0" }
authors = [
  { name = "Accenture", email = "sdk_airefinery@accenture.com" }
]
dependencies = [
    "omegaconf>=2.2.3",
    "requests>=2.32.2",
    "asyncpg>=0.30.0",
    "aiohttp[speedups]>=3.11.0",
    "pillow>=11.0.0",
    "websockets>=13.0",
    "openai>=1.57.0",
    "fastapi>=0.115.0",
    "tenacity>=9.0.0",
    "uvicorn>=0.32.0",
    "setuptools>=75.2.0",
    "numpy>=1.26.0",
    "pandas>=2.2.3",
    "azure-identity>=1.19.0",
    "presidio-analyzer>=2.2.358",
    "presidio-anonymizer>=2.2.358",
    "mcp>=1.6.0",
    "aiofiles>=24.1.0",
    "filelock>=3.15.3",
]

[project.optional-dependencies]
tah-vertex-ai = [
  "google-genai>=1.9.1",
  "google-cloud-aiplatform[agent_engines]>=1.87.0",
]
tah-azure-ai = ["azure-ai-projects>=1.0.0b8"]
tah-writer-ai = ["writer-sdk>=2.2.0"]
knowledge = [
  "graphrag==2.1.0",
  "networkx>=3.4.2",
  "matplotlib>=3.10.1",
]

[project.scripts]
air = "air.main:main"

[project.urls]
Homepage = "https://github.com/Accenture/airefinery-sdk"
