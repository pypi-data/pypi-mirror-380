[project]
name = "DeepHME"
version = "1.2.0"
description = "Heavy Mass Estimator based on deep neural network"
readme = "README.md"
authors = [
    { name = "abolshov", email = "artem.e.bolshov@gmail.com" }
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.4",
    "onnxruntime>=1.22.0",
    "vector>=1.6.3",
    "awkward>=2.8.5",
    "pandas>=2.3.1",
    "pyyaml>=6.0.2"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/DeepHME"]

# Include both .py and .onnx files
include = [
  "src/DeepHME/**/*.py",
  "src/DeepHME/models/*.onnx",
]

[tool.hatch.build.targets.sdist]
include = [
  "src/DeepHME/**/*.py",
  "src/DeepHME/models/*.onnx",
]

[tool.hatch.build.sources]
DeepHME = "src/DeepHME"

[project.urls]
Homepage = "https://github.com/cms-flaf/DeepHME"