[build-system]
requires = ["setuptools >= 77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "puzzlegen"
version = "0.1.10"
authors = [
    { name="Caroline DAKOURE", email="caroline.dakoure@umontreal.ca" },
    { name="Katie LAVIGNE", email="katie.lavigne@mcgill.ca" },
]
description = "Procedural Match-3 Puzzle Generator and Solver"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "matplotlib==3.10.3",
    "tqdm==4.67.1",
]

[project.urls]
Homepage = "https://github.com/carodak/puzzlegen"
Issues = "https://github.com/carodak/puzzlegen/issues"