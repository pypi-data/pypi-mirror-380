[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maml-py"
version = "0.1.1"
description = "A pure Python parser for MAML (Minimal Abstract Markup Language)"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Mathew Duggan"}
]
keywords = ["maml", "parser", "config", "configuration"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://gitlab.com/matdevdug/maml-py"
Repository = "https://gitlab.com/matdevdug/maml-py"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
maml = ["py.typed"]
