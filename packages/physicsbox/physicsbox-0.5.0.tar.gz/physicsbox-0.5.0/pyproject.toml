[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "physicsbox"
version = "0.5.0"
dependencies = [
    "numpy",
    "scipy",
]
requires-python = ">=3.8"
authors = [
  { name="Leonard Doyle", email="leonard.doyle@physik.uni-muenchen.de" },
]
description = "Collection of useful calculations for optics and more."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.optional-dependencies]
full = [
    "matplotlib",
    "LightPipes",
    "scikit-image",
    "numba",
    "numba-progress",
]

[project.urls]
Homepage = "https://gitlab.lrz.de/cala-public/packages/physicsbox"
Issues = "https://gitlab.lrz.de/cala-public/packages/physicsbox/-/issues"
