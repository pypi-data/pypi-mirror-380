vars:
  version: v0.4

templates:
  motd.j2: motd.j2

tasks:
  - name: check mandatory variables
    assert:
      that:
        - version is defined

  - name: set motd banner
    template:
      src: "motd.j2"
      dest: "/etc/motd"
      mode: 0700
