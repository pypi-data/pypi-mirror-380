name: Build and deploy JupyterLite

on:
  push:
    branches: [main, stable]
  pull_request:
    branches: ["*"]

defaults:
  run:
    shell: bash -l {0}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.55.0
          cache: true
          environments: jupyterlite

      - name: Build the JupyterLite site
        run: pixi run jupyterlite-build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: dist/jupyterlite

  deploy:
    needs: build
    # github pages should only be updated on a new release, because
    # JupyterLite deploys the latest released version
    # but the git tip of notebooks may not be API-compatible.
    if: github.ref == 'refs/heads/stable'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
