[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "hatariTools"
version = "0.0.06"
description = "The Hatari repository for a bunch of Python tools in water resources."
authors = [
    {name = "Saul Montoya", email = "saulmontoya@hatarilabs.com"}
]
keywords = ["MODFLOW", "groundwater", "hydrogeology"]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "fiona >= 1.9.6",
    "geopandas >= 1.0.0",
    "numpy >= 1.26.4 , <2.2.5",
    "pandas >= 2.2.2",
    "scipy >= 1.13.0 , <1.15.2",
    "shapely >= 1.8.2",
    "rasterio >= 1.3.8",
    "flopy >= 3.9.2",
    "tqdm >= 4.67.1",
    "paramiko >= 3.5.1",
    "scikit-image >= 0.25.2",
    "scikit-learn >= 1.7.0",
    "seaborn >= 0.13.2",
]
readme = "README.md"

[project.optional-dependencies]
3dvisualization = [
  "vtk >= 9.5.2",
  "pyvista >= 0.46.3",
]

[tool.setuptools]
packages = ["hatariTools","hatariTools.modelEngines","hatariTools.geospatialIA","hatariTools.geospatialTools"]
include-package-data = true

[tool.setuptools.package-data]
"hatariTools" = ["examples/notebooks/*.ipynb","examples/json/*.json"]

[project.urls]
"Homepage" = "https://github.com/hatarilabs/hatariTools"

