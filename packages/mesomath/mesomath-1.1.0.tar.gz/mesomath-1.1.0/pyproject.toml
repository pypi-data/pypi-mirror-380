[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mesomath"
dynamic = ["version"]
description = 'Mesopotamian Calculator'
readme = "READMEmesomath.md"
requires-python = ">=3.8"
license = "CC0-1.0"
license-files = ["LICEN[CS]E*"]
keywords = [
   "calculator", 
   "command-line", 
   "arithmetic", 
   "metrology", 
   "mesopotamia", 
   "sexagesimal",
]

authors = [
  { name = "JesÃºs Cabrera", email = "jccsvq@gmail.com" },
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = []

[project.scripts]
metrotable = "mesomath.metrotable:main"
mtlookup = "mesomath.mtlookup:main"
babcalc = "mesomath.babcalc2:main"

[project.urls]
Homepage = "https:mesomath.readthedocs.io"
Issues = "https://github.com/jccsvq/mesomath/issues"
Source = "https://github.com/jccsvq/mesomath"

[tool.hatch.version]
path = "mesomath/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/mesomath tests}"

[tool.coverage.run]
source_pkgs = ["mesomath", "tests"]
branch = true
parallel = true
omit = [
  "src/mesomath/__about__.py",
]

[tool.coverage.paths]
mesomath = ["mesomath", "*/mesomath/src/mesomath"]
tests = ["tests", "*/mesomath/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.hatch.build.targets.sdist]
exclude = [
  ".fslckout",
  "progs/*",
  ".env/*"
]
