[project]
name = "toolbox_store"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "eelcovdw", email = "eelcovdw@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "httpx>=0.28.1",
    "importlib>=1.0.4",
    "numpy>=2.3.2",
    "packaging>=25.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "rerankers[transformers]>=0.10.0",
    "semantic-text-splitter>=0.28.0",
    "sqlite-vec==0.1.7a2",
    "torch==2.2.2",
    "transformers>=4.56",
]

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
rerankers = { git = "https://github.com/eelcovdw/rerankers.git", rev = "fix-colbert-query-mask" }

[dependency-groups]
dev = [
    "datasets>=4.0.0",
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
    "pytest-xdist>=3.8.0",
]
