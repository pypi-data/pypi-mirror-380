[project]
name = "pyhwlib"
version = "0.1.9"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "wenzhiwei", email = "wzw773828204@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "loguru>=0.7.3",
    "python-decouple>=3.8",
]

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"




[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true


[project.scripts]
pyhwlib-cli = "pyhwlib.tests.test:get_config"


[tool.entry-points]
console_scripts = [
    "pyhwlib = pyhwlib.tests.test:get_config",
]