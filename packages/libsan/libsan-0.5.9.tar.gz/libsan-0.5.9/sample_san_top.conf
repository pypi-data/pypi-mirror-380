wwpn-A03        = test_fc_02
duplex_con_A01  = A02
duplex_con_A03  = A04


[iscsi-host.example.com]
type  = iscsi_initiator
note  = Test iSCSI host
hostname = iscsi-host.example.com
iface_1 = test_iface_1 #Interface name as shwon by iscsiadm -m iface
iqn_1   = iqn_test_host
target_ip_1 = iscsi-array.example.com
iface_trans_1 = qla4xxx #module used
iface_mac_1 = mac_test_host-01
iface_disc_mod_1 = st
iface_2 = test_iface_2 #Interface name as shwon by iscsiadm -m iface
iqn_2   = iqn_test_host
target_ip_2 = iscsi-array.example.com
