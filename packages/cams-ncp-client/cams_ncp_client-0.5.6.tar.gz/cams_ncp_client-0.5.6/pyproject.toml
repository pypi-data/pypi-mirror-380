
[tool.poetry]
name = "cams-ncp-client"
version = "0.0.0"
description = "Python Client for the CAMS NCP API."
authors = ["Roeland Maes <roeland.maes@vito.be>"]
packages = [
    { include = "cams_ncp_client",  from = "src" }
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31"
pydantic = "^2.0"
pandas = ">=1.5"
SASAIR = ">=0.2.3"
loguru = { version = "^0.7", optional = true }
h5netcdf = {version = ">=1.6", optional = true }
xarray = {version = ">=2023.1", optional = true }
scikit-learn = {version = ">=1.4.2,<2.0.0", optional = true }

sphinx =  { version = ">=8.1", optional = true }
sphinx_rtd_theme = { version = ">=1.0", optional = true }
sphinx-autodoc-typehints = { version = ">=3.0", optional = true }
tomli = { version = ">=2.1", optional = true }
myst_parser = { version = ">=3.0", optional = true }
ruff = { version = "^0.2", optional = true }

[tool.poetry.extras]
loguru = ["loguru"]
xarray = ["xarray", "h5netcdf"]
sphinx = ["sphinx", "sphinx_rtd_theme", "sphinx-autodoc-typehints", "tomli", "myst_parser"]
ruff = ["ruff"]
full = ["loguru", "sphinx", "sphinx_rtd_theme",  "sphinx-autodoc-typehints", "tomli", "myst_parser", "ruff", "xarray", "h5netcdf", "scikit-learn"]

[tool.poetry-git-version-plugin]
make_alpha_version = false

# only check the files in the src directory with ruff
[tool.ruff]
target-version = "py310"
line-length = 160
#exclude = ["^(?!src).*"]
