site_name: PROTOplast
repo_url: https://github.com/dataxight/protoplast
site_url: https://dataxight.github.io/protoplast
site_description: protoplast
site_author: dataxight
edit_uri: edit/main/docs/
repo_name: dataxight/protoplast
copyright: Maintained by <a href="https://dataxight.com">dataxight</a>.

nav:
  - Home: index.md
  - Installation: installation.md
  - Tutorials: tutorials/index.md
  - API: apis/index.md
  - Contributing: contributing.md
  - History: history.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src"]
          options:
            docstring_style: numpy
            show_root_heading: true
            show_signature_annotations: true
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dataxight/protoplast
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/protoplast

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences