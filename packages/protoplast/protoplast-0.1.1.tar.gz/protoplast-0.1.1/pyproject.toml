[project]
name = "protoplast"
version = "0.1.1"
description = "Scalable machine learning for molecular data analysis"
readme = "README.md"
authors = [
  {name = "DataXight Solutions", email = "solutions@dataxight.com"}
]
maintainers = [
  {name = "Tan Phan", email = "tan@dataxight.com"},
  {name = "Worapol Boontanonda", email = "worapol@dataxight.com"},
  {name = "Tri Le", email="tri@dataxight.com"},
  {name = "Nam Phung", email="nam@dataxight.com"},
  {name = "Ivy Tran", email="ivy@dataxight.com"},
  {name = "Michael Pan", email = "michael@dataxight.com"},
]
classifiers = [

]
license = {text = "Apache-2.0"}

# TODO: add s3fs as an extra
dependencies = [
  "typer",
  "anndata",
  "oxbow",
  "daft",
  "uritools",
  "fsspec",
  "torch>=2.5.0",
  "lightning>=2.5.3",
  "ray[train]>=2.40.0",
  "fsspec-dnanexus",
  "dxpy",
  "beartype>=0.21.0",
  "scdataset>=0.2.0",
  "scikit-learn>=1.7.1",
  "twine>=6.2.0",
]
requires-python = ">= 3.10"

[project.optional-dependencies]
test = [
    "coverage",  # testing
    "pytest",  # testing
    "ruff",  # linting
    "ty", # checking types
    "ipdb"
]

[project.urls]
bugs = "https://github.com/dataxight/protoplast/issues"
changelog = "https://github.com/dataxight/protoplast/blob/master/changelog.md"
homepage = "https://github.com/dataxight/protoplast"


[tool.ty]
# All rules are enabled as "error" by default; no need to specify unless overriding.
# Example override: relax a rule for the entire project (uncomment if needed).
# rules.TY015 = "warn"  # For invalid-argument-type, warn instead of error.

# Optional: Per-directory overrides for flexibility in boilerplates with tests or examples.
[[tool.ty.overrides]]
include = ["tests/**.py"]
rules.TY016 = "ignore"  # Ignore invalid-assignment in tests, e.g., for dynamic fixtures.
rules.TY029 = "ignore"  # Ignore invalid-return-type in tests.

[tool.ruff]
line-length = 120
exclude = [
  "**/*.ipynb",
]

[tool.ruff.per-file-ignores]
"**/*/__init__.py" = ["F401"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = ["W293"]

[tool.uv]
package = true




[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "deptry>=0.23.1",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pygments>=2.19.2",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-material",
    "mkdocstrings>=0.30.0",
    "mkdocstrings-python>=1.18.2",
]

[tool.hatch.build.targets.wheel]
packages = ["src/protoplast"]
