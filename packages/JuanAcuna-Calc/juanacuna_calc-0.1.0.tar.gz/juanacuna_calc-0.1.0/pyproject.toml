[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
# El nombre en PyPI usa guiones, pero al importar se podrá usar el guion bajo.
# Ejemplo: pip install JuanAcuna-Calc -> import JuanAcuna_Calc
name = "JuanAcuna-Calc"
version = "0.1.0"
authors = [
    { name = "Juan Sebastian Acuña Tellez", email = "jsacunat@udistrital.edu.co" },
]
description = "La mejor calculadora nunca antes vista."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" } # Se recomienda usar un archivo de licencia.
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
# Las dependencias de tu proyecto van aquí, en minúsculas y como una lista de strings.
dependencies = [
    "tensorflow" 
]

[project.urls]
Homepage = "https://github.com/tu_usuario/JuanAcunaCalc" # Reemplaza con tu URL real
