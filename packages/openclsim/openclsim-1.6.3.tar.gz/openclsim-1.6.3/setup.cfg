[metadata]
name = openclsim
author = "Mark van Koningsveld",
author_email = "m.vankoningsveld@tudelft.nl",
summary = The OpenCLSim package aims to facilitate rule based planning of cyclic activities and in depth comparison of different system concepts.
keywords = OpenCLSim
license = MIT
home_page = https://github.com/TUDelft-CITG/openclsim
description-file = README.md
long_description_content_type = text/markdown
description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	setuptools>=61
	importlib-metadata; python_version<"3.8"
	setuptools_scm[toml]>=5
	pandas>=0.24.0
	numpy
	networkx
	simpy
	shapely>=2
	pyproj
	plotly
	matplotlib
	networkx
	Deprecated

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	black
	coverage-badge
	contextily
	faker
	flake8<5
	folium
	ipywidgets>=7
	jupyter-book>=0.13.1
	jupyter>=1.0.0
	lxml
	mock
	mypy
	nbmake
	nose
	notebook>=6.4.12
	opentnsim
	pyarrow
	plotly
	pylama
	pylama_pylint
	pytest
	pytest-black
	pytest-cov
	pytest-datadir
	pytest-flake8
	pytest-isort
	pytest-logging
	pytest-mock
	pytest-mypy
	pytest-runner
	pytest-split
	pytest-timeout
	simplekml
docs = 
	sphinx>=1.8.0
	sphinx_rtd_theme

[options.entry_points]

[mypy]
ignore_missing_imports = True

[mypy-openclsim]
allow_untyped_defs = True

[flake8]
max_line_length = 120
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pytest]
addopts = tests src
	--cov --cov-report term --cov-report html
	--black
	--isort
	--flake8
	-W default

[tool:isort]
known_first_party = 
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[tool:pytest]
addopts = tests src
	--cov --cov-report term --cov-report html
	--black
	--isort
	--flake8
	-W default
norecursedirs = 
	dist
	build
	.tox
testpaths = tests src

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[aliases]
docs = build_sphinx
test = pytest

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[pyscaffold]
version = 4.1.1
package = openclsim

[egg_info]
tag_build = 
tag_date = 0

