[package]
name = "skrub_rust"
version = "0.1.0"
edition = "2021"

[profile.dev]
debug = 2     # full debug info
opt-level = 0

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "skrub_rust"
crate-type = ["cdylib"]

[dependencies]
# Python 3.10 ABI for wide wheel compatibility on 3.10.x
pyo3 = { version = ">=0.21,<0.24", features = ["extension-module", "abi3-py310"] }
numpy = { version = ">=0.21,<0.25" }
ahash = "0.8.12"
anyhow = "1.0.99"
ndarray = { version = "0.16.1", features = ["rayon"] }
rand = "0.10.0-rc.0"
ndarray-linalg = { version = "0.17.0", features = ["intel-mkl-static"] }
rayon = "1.11.0"
once_cell = "1.21.3"
