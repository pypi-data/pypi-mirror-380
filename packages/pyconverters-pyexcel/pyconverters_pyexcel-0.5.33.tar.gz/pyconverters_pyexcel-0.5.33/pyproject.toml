[build-system]
requires = ["flit_core >=2,<3"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pyconverters_pyexcel"
author = "Olivier Terrier"
author-email = "olivier.terrier@kairntech.com"
home-page = "https://github.com/oterrier/pyconverters_pyexcel/"
requires-python=">=3.8"
description-file="README.md"
keywords = ""
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.8",
]
requires = [
    "pymultirole-plugins>=0.5.0,<0.6.0",
    "pandas==1.2.3",
    "structlog",
    "xlrd",
    "openpyxl"
]
dist-name = "pyconverters-pyexcel"

[tool.flit.entrypoints."pyconverters.plugins"]
pyexcel = "pyconverters_pyexcel.pyexcel:PyExcelConverter"
pycsv = "pyconverters_pyexcel.pyexcel:PyCSVConverter"



[tool.flit.metadata.requires-extra]
test = [
    "pytest",
    "pytest-cov",
    "pytest-flake8",
    "pytest-black",
#    "hypothesis",
    "flake8==3.9.2",
    "tox",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "m2r2",  # markdown support
    "sphinxcontrib.apidoc",  # run sphinx-apidoc when building docs
    "jupyter_sphinx",   # for execution of code snippets in the documentation
]
dev = [
    "flit",
    "pre-commit",
    "bump2version",
]

[tool.flakehell]
exclude = ["README.md"]
format = "colored"
#format = "junit-xml"
max_line_length = 120
show_source = true
#whitelist = "../../allowlist.txt"

[tool.flakehell.plugins]
flake8-bandit = ["+*", "-S322"]
flake8-bugbear = ["+*"]
flake8-builtins = ["+*"]
flake8-comprehensions = ["+*"]
#flake8-darglint = ["+*"]
flake8-docstrings = ["+*"]
flake8-eradicate = ["+*"]
flake8-isort = ["+*"]
flake8-mutable = ["+*"]
flake8-pytest-style = ["+*"]
flake8-spellcheck = ["+*"]
mccabe = ["+*"]
pep8-naming = ["+*"]
pycodestyle = ["+*"]
pyflakes = ["+*"]
pylint = ["+*"]
