name: CI Tests

on:
  push:
    branches:
    - main
    tags:
    - '*'
  pull_request:

jobs:
  initial_checks:
    # Mandatory checks before CI tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: codecov

      envs: |
        # Linux build
        - linux: py310-test-all
        - linux: py311-test
        - linux: py312-test-all

        # Documentation build
        - linux: py310-docs
          coverage: false
        - macos: py311-docs
          coverage: false

        # Test a few configurations on macOS
        - macos: py310-test-all
        - macos: py311-test
        - macos: py312-test-all

        # Test some configurations on Windows
        - windows: py310-test
        - windows: py312-test-all

        # Test against latest developer versions of some packages
        - linux: py311-test-dev-all
        - linux: py312-test-dev
        - linux: py313-test-dev-all

        - macos: py311-test-dev
        - macos: py312-test-dev-all
        - macos: py313-test-dev

        - windows: py311-test-dev-all
        - windows: py313-test-dev

  publish:
    needs: tests
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/publish_pure_python.yml@v1
    with:
      test_extras: 'test'
      test_command: pytest --pyargs glue
    secrets:
      pypi_token: ${{ secrets.pypi_token }}
