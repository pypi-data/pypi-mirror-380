# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-ftp"
description = "This project/library contains common elements related to FTP connections..."
version = "2.0.1"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-etl>=2.0.0",
    "core-tests>=2.0.1",
    "paramiko>=3.5.0",
    "typing-extensions>=4.8.0; python_version >= '3.9' and python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
    "types-paramiko>=3.5.0.20240918",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-ftp"
Repository = "https://gitlab.com/bytecode-solutions/core/core-ftp"
Documentation = "https://core-ftp.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-ftp/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-ftp/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_ftp" = ["py.typed"]
