[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dam-web-search"
version = "0.1.0"
description = "Command-line utility for general web search without visiting google.com"
authors = [{ name = "dam-web-search maintainers" }]
maintainers = [{ name = "dam-web-search maintainers" }]
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
keywords = ["cli", "duckduckgo", "search", "terminal", "web"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
]
dependencies = [
    "click>=8.1",
    "ddgs>=9.6",
    "typing_extensions>=4.5",
]

[project.urls]
Homepage = "https://github.com/zkdiff/dam-web-search"
Repository = "https://github.com/zkdiff/dam-web-search"
Issues = "https://github.com/zkdiff/dam-web-search/issues"

[project.scripts]
"dam-search" = "dam_search.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.13.2",
]
release = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

[tool.setuptools.packages.find]
where = ["."]

[tool.uv]
default-groups = ["dev"]
