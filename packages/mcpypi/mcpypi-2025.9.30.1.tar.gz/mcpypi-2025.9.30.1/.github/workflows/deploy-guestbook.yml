name: Deploy Guest Book to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'guestbook/**'
      - 'docs/**'
      - '.github/workflows/deploy-guestbook.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'guestbook/**'
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package.json
          
      - name: Install dependencies
        working-directory: docs
        run: npm ci
        
      - name: Build with Astro
        working-directory: docs
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4