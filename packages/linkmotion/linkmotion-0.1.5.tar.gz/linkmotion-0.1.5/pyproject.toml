[project]
name = "linkmotion"
dynamic = ["version"]
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "joblib>=1.5.2",
    "manifold3d>=3.2.1",
    "python-fcl>=0.7.0.8",
    "scipy>=1.16.2",
    "shapely>=2.1.2",
    "trimesh>=4.8.2",
]

[project.optional-dependencies]
jup = [
    "jupyter>=1.1.1",
    "k3d>=2.17.0",
    "plotly>=6.3.0",
]

[build-system]
# https://pydevtools.com/handbook/how-to/how-to-add-dynamic-versioning-to-uv-projects/
# https://github.com/ninoseki/uv-dynamic-versioning/blob/main/docs/version_source.md
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.hooks.version]
path = "./_version.py"
template = '''
version = "{version}"
'''

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "shibuya>=2025.9.25",
    "sphinx>=8.2.3",
]
