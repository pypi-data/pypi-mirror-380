[project]
name = "dflock"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "flake8>=7.1.2",
    "isort>=6.0.1",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
]

[project.scripts]
dfl = "dflock.main:cli"

[tool.isort]
profile = "black"
src_paths = ["dflock", "tests"]

[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'
