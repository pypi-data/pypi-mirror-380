[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "xsptools"
dependencies = [
    "numpy>=1.6.0"
]
requires-python = ">=3.8"
authors = [
  { name = "Emanuele Besana", email = "emanuele.besana@x-spectrum.de" },
]
maintainers = [
  { name = "Emanuele Besana", email = "emanuele.besana@x-spectrum.de" },
]

description = "xsptools - Collection of python packages to process data originating from X-Spectrum detectors"
readme = "README.md"

license = {file = "LICENSE"}
classifiers = [
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: BSD License',
    'Operating System :: OS Independent',
    'Topic :: Scientific/Engineering :: Physics'
]

dynamic = ["version"]
[tool.setuptools.dynamic]
version = {attr = "xsptools.__version__.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["xsptools*"]
exclude = ["xsptools.*.tests*"]