# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "core-ciphers"
description = "This project/library contains common elements related to ciphers..."
version = "1.2.1"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.md"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]

dependencies = [
    "core-tests>=2.0.2",
    "cryptography>=43.0.3",
    "pycryptodome>=3.21.0",
]

[project.optional-dependencies]
dev = [
    "core-dev-tools>=1.0.1",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-ciphers"
Repository = "https://gitlab.com/bytecode-solutions/core/core-ciphers"
Documentation = "https://core-ciphers.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-ciphers/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-ciphers/-/blob/master/CHANGELOG.md"

[tool.setuptools.package-data]
"core_ciphers" = ["py.typed"]
