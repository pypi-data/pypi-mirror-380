[tool.poetry]
name = "jax-pyjit"
version = "0.0.7"
description = "JIT python bindings including the client and data access objects"
authors = ["Matthew Gerring <matthew.gerring@jax.org>"]
license = "Apache-2.0"
readme = "README.md"

# Tell Poetry to include the jax package from src/
packages = [
  { include = "jax", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
requests = ">=2.32.5,<3.0.0"
temporalio = "^1.18.0"
jax-cs-storage = "^0.9.3"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.13.2,<0.14.0"
black = ">=25.9.0,<26.0.0"
pytest = "^8.4.2"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
