[project]
name = "uvicore"
version = "0.3.17"
description = "The Fullstack Async Web, API and CLI Python Framework"
authors = [
    {name = "Matthew Reschke",email = "mail@mreschke.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Web Environment",
    "Environment :: Console",
    "Framework :: AnyIO",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]

# Required base dependencies
dependencies = [
    "anyio==4.8.*",
    "colored==2.2.*",
    "prettyprinter==0.18.*",
    "environs==14.1.*",
    "argon2-cffi==23.1.*",
    "cryptography==44.0.*",
    "aiohttp==3.11.*",
    "merge-args==0.1.*",

    # Templating is part of core, not just web, so include it in base
    "jinja2==3.1.5",

    # Held back to 1.10 due to massive changes in their interface
    "pydantic==1.10.*",

    # Held back to 0.26.* due to AsyncClient deprecating app variable
    # In conftest.py client()
    #"httpx==0.28.*",
    "httpx==0.26.*",

    # NOTICE: Everything below this line is a subdependency of my actual requirements
    # here in pyproject.toml.  I am listing them here to ensure they are pinned to
    # specific versions to avoid unexpected breakages when subdependencies update.
    # Use ./list-dependencies.sh to generate a fresh list.
    # When upgrading uvicore, remove this section and regenerate.
    "aiohappyeyeballs==2.6.1",
    "aiosignal==1.4.0",
    "attrs==25.3.0",
    "certifi==2025.8.3",
    "cffi==2.0.0",
    "charset-normalizer==3.4.3",
    "click==8.3.0",
    "colorful==0.5.7",
    "coverage==7.10.7",
    "frozenlist==1.7.0",
    "greenlet==3.2.4",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "idna==3.10",
    "iniconfig==2.1.0",
    "Mako==1.3.10",
    "MarkupSafe==3.0.3",
    "marshmallow==4.0.1",
    "multidict==6.6.4",
    "packaging==25.0",
    "pluggy==1.6.0",
    "propcache==0.3.2",
    "pycparser==2.23",
    "Pygments==2.19.2",
    "PyMySQL==1.1.2",
    "python-dotenv==1.1.1",
    "sniffio==1.3.1",
    "typing_extensions==4.15.0",
    "urllib3==2.5.0",
    "yarl==1.20.1",
]

# Optional extra dependencies
# poetry install --extras "database redis web"
[project.optional-dependencies]
database = [
    "sqlalchemy==2.0.*",
    "alembic==1.14.*",
    "aiomysql==0.2.*",
    "aiosqlite==0.20.*",
    "asyncpg==0.30.*",
]
redis = [
    "redis[hiredis]==5.2.*",
]
web = [
    "starlette==0.45.3",
    "fastapi==0.115.7",
    "uvicorn==0.34.0",
    "gunicorn==23.0.0",
    "aiofiles==24.1.0",
    "requests==2.32.3",
    "itsdangerous==2.2.0",
    "uvloop==0.21.0",
    "httptools==0.6.4",
    "python-multipart==0.0.20",
    "pyjwt==2.10.1"
]

# Optional unittest dependencies
# poetry install --extras "database redis web --with test"
[tool.poetry.group.test.dependencies]
pytest = "8.3.*"
pytest-cov = "6.0.*"
pytest-asyncio = "0.25.*"

[project.urls]
homepage = "https://github.com/uvicore/framework"
repository = "https://github.com/uvicore/framework"
documentation = "https://github.com/uvicore/framework"

[tool.poetry]
include = ["LICENSE"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
