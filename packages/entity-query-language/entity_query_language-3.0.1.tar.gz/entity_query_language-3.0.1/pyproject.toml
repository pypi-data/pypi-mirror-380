# pyproject.toml

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "entity_query_language"
dynamic = ["version", "dependencies", "optional-dependencies"]
description = "Provides a relational query language that is pythonic and intuitive. Entity Query Language serves as a front end to other query languages like sql or prolog"
readme = "README.md"
authors = [{ name = "Abdelrhman Bassiouny", email = "abassiou@uni-bremen.de" }]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
]
keywords = ["robotics", "knowledge", "reasoning", "representation", "query language", "relational database"]

[project.urls]
Homepage = "https://github.com/AbdelrhmanBassiouny/entity_query_language"

[tool.setuptools.packages.find]
where = ["src"]
include = ["entity_query_language"]

[tool.setuptools.dynamic]
version = {attr = "entity_query_language.__version__"}
dependencies = { file = ["requirements.txt"] }