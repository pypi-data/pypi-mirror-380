[project]
name = "uqregressors"
version = "1.0.7"
description = "PyTorch-based regressors with uncertainty quantification and scikit-learn interface"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Arjun Shah", email = "arjunrs@stanford.edu" }
]
Homepage = "https://github.com/arjunrs3/UQRegressors"
Documentation = "https://arjunrs3.github.io/UQRegressors/"
dependencies = [
  "numpy",
  "scikit-learn",
  "matplotlib", 
  "scipy", 
  "gpytorch", 
  "seaborn", 
  "xlrd", 
  "openpyxl", 
  "scikit-optimize", 
  "optuna"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "ruff",
  "mypy",
  "coverage",
  "jupyter",
]
docs = ["mkdocs", "mkdocs-material", "mkdocs-jupyter"]
wandb = ["wandb>=0.15"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "black",
  "ruff",
  "mypy",
  "coverage",
  "jupyter"
]
[tool.hatch.envs.default.scripts]
test = "pytest tests"
lint = "ruff check src tests"
format = "black src tests"
typecheck = "mypy src"

[tool.ruff]
select = ["E", "F"]
line-length = 88

[tool.black]
line-length = 88

[tool.mypy]
python_version = "3.8"
ignore_missing_imports = true