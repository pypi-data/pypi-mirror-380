name: Publish Python Package

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write   # 创建 Release 并上传资产
  id-token: write   # OIDC 免密上传 PyPI

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/simtoolsz

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rye
        uses: eifinger/setup-rye@v4

      - name: Sync & Build
        run: |
          rye sync
          rye build -c

      # 发布到 PyPI（OIDC，无需密码）
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

      # 创建/更新 GitHub Release 并把 dist/* 上传为附件
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true   # 自动生成变更说明
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}