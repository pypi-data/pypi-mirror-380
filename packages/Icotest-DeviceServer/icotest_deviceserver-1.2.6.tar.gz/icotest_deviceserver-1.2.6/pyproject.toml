[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Icotest-DeviceServer"
version = "1.2.6"
description = "Icotest Device Server API"
readme = "README.md"
keywords = ["OpenAPI", "OpenAPI-Generator", "Icotest-Device-Server"]
authors = [
    { name = "Gustav Rodel", email = "gustav.rodel@3adesign.co.uk" },
    { name = "David Atkins", email = "david@3adesign.co.uk" }
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "connexion >= 2.0.2",
    "swagger-ui-bundle >= 0.0.2",
    "python_dateutil >= 2.6.0",
    "setuptools >= 21.0.0",
    "requests"
]
requires-python = ">=3.4"

