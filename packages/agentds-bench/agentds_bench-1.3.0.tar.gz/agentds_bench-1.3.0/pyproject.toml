[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentds-bench"
version = "1.3.0"
description = "Python client for AgentDS-Bench: A streamlined benchmarking platform for evaluating AI agent capabilities in data science tasks"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "AgentDS Team", email = "contact@agentds.org"}
]
maintainers = [
    {name = "AgentDS Team", email = "contact@agentds.org"}
]
keywords = [
    "artificial-intelligence", 
    "benchmarking", 
    "data-science", 
    "machine-learning", 
    "evaluation", 
    "agents"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Benchmark",
]
dependencies = [
    "requests>=2.31.0",
    "pandas>=1.3.0",
    "python-dotenv>=0.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.910",
    "build>=0.8.0",
    "twine>=4.0.0",
]
examples = [
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "scikit-learn>=1.0.0",
]

[project.urls]
"Homepage" = "https://agentds.org"
"Documentation" = "https://agentds.org/docs"
"Repository" = "https://github.com/agentds/agentds-bench"
"Bug Tracker" = "https://github.com/agentds/agentds-bench/issues"
"Changelog" = "https://github.com/agentds/agentds-bench/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["agentds*"]
exclude = ["tests*", "dist*", "build*", "Backend*", "Frontend*", "docs*", "infrastructure*"]

[project.scripts]
agentds = "agentds.cli:main"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
