[project]
name = "carbonic"
version = "1.0.2"
description = "A modern Python datetime library with fluent API and immutable design"
readme = "README.md"
license = "MIT"
authors = [{ name = "Marek Pilczuk", email = "marek@mp76.pl" }]
maintainers = [{ name = "Marek Pilczuk", email = "marek@mp76.pl" }]
keywords = ["datetime", "date", "time", "fluent", "timezone", "immutable"]
requires-python = ">=3.12"
dependencies = [
    "tzdata>=2024.1; platform_system == 'Windows'"
]

[project.optional-dependencies]
performance = ["ciso8601>=2.3.0"]
pydantic = ["pydantic>=2.0.0"]

[project.urls]
Documentation = "https://marepilc.github.io/carbonic/"
Repository = "https://github.com/marepilc/carbonic"
Issues = "https://github.com/marepilc/carbonic/issues"
Changelog = "https://github.com/marepilc/carbonic/blob/master/CHANGELOG.md"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "mike>=2.1.3",
    "mkdocs-material>=9.6.20",
    "mkdocstrings[python]>=0.30.1",
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "pytest-markdown-docs>=0.5.0",
    "ruff>=0.13.1",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "carbonic",
    "carbonic.core",
    "carbonic.integrations",
    "carbonic.locale",
]

[tool.setuptools.package-dir]
carbonic = "carbonic"

[tool.setuptools.package-data]
carbonic = ["py.typed"]

[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--ignore=carbonic/integrations/pydantic.py",
]
testpaths = ["tests", "carbonic"]
# Note: Documentation examples are tested via tests/test_documentation.py
# Run individual doc files with: uv run pytest docs/file.md --markdown-docs
markers = [
    "markdown: markdown documentation tests",
    "benchmark: performance benchmark tests",
]
