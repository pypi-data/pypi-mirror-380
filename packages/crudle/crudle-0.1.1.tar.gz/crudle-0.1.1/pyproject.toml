[project]
name = "crudle"
version = "0.1.1"
description = "A CRUD library that simplifies working with SQLAlchemy"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.11.9",
    "sqlalchemy>=2.0.43",
]

[dependency-groups]
dev = [
    "alembic>=1.16.5",
    "ipdb>=0.13.13",
    "pytest>=8.4.2",
]
