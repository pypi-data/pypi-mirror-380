[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "EnigmaAPI"
version = "1.0.1"
description = "Python ctypes wrapper for Enigma Protector API"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    { name = "Kevin Hsu", email = "vmcgresh@proton.me" }
]
keywords = ["enigma", "protector", "ctypes", "license", "wrapper"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
]

[tool.setuptools.packages.find]
where = ["src"]
