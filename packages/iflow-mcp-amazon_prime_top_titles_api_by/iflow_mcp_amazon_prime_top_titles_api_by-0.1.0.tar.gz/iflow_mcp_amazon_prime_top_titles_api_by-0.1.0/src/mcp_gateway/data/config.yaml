server:
  name: Amazon Prime Top Titles API By APIRobots
  description: "Our Amazon Prime Top Titles API provides instant access to the cream of the crop of Amazon Prime movies and TV shows. Whether you're a developer looking to enhance your applications or a content creator seeking inspiration, our API offers unparalleled flexibility and ease of use."
  options:
    requestTimeoutMillis: 15000

tools:
  - name: Get Amazon Prime Top Titles
    description: "Returns a list of Amazon Prime titles, optionally filtered by name and paginated"
    args:
      - name: "name"
        description: "Filter the results by name"
        required: "False"
        default: "无"
      - name: "page"
        description: "无"
        required: "False"
        default: "1"

    requestTemplate:
      url: https://amazon-prime-top-titles-api-by-apirobots.p.rapidapi.com/v1/amazon-prime-top?name={{args.name}}&page={{args.page}}
      method: GET
      headers:
        - key: x-rapidapi-key
          value: "6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195"
        - key: x-rapidapi-host
          value: "amazon-prime-top-titles-api-by-apirobots.p.rapidapi.com"