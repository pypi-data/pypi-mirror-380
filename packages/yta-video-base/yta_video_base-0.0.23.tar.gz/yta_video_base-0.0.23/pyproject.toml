[project]
name = "yta-video-base"
version = "0.0.23"
description = "Youtube Autonomous Video Base Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    # TODO: Remove 'yta_file' if possible
    "yta_file (>=0.0.1,<1.0.0)",
    "yta_general_utils (>=0.0.1,<1.0.0)",
    "yta_video_moviepy (>=0.0.1,<1.0.0)",
    "yta_video_editor (>=0.0.1,<1.0.0)",
    "yta_video_frame_time (>=0.0.1,<1.0.0)",
    # TODO: This dependency is quite risky (and big)
    "moviepy (>=0.0.1,<9.0.0)", # set valid version
    "numpy (>=0.0.1,<9.0.0)",   # set valid version
]

[tool.poetry]
packages = [{include = "yta_video_base", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
yta_audio_base = ">=0.0.1,<1.0.0"
yta_audio_silences = ">=0.0.1,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
yta_testing = ">=0.0.1,<1.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
