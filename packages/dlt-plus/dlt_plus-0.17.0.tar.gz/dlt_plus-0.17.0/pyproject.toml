[project]
name = "dlt-plus"
version = "0.17.0"
description = "dlt+ is a framework for productionising dlt pipelines in teams and at scale, with support for Iceberg and AI workflows."
requires-python = ">=3.9,<3.14"
authors = [
  { name = "dltHub Inc.", email = "services@dlthub.com" },
]
maintainers = [
  { name = "Marcin Rudolf", email = "marcin@dlthub.com" },
  { name = "Adrian Brudaru", email = "adrian@dlthub.com" },
  { name = "Anton Burnashev", email = "anton@dlthub.com" },
  { name = "David Scharf", email = "david@dlthub.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
  ]
readme = "README.md"
license = { file = "LICENSE.md" }
dependencies = [
    "dlt>=1.17.0,<1.18",
    "ruamel-yaml>=0.18.10", # could be dep group cli... TODO: move to OSS to replace pyyaml
    "python-jose>=3.5.0",
]
keywords = [ "etl" ]


[project.optional-dependencies]
dbt = [
    "jinja2>=3.1.2",
    "pydantic>2",
    "dbt-core<1.10",
]
cache = [
  "duckdb>0.9",
]
mssql = [
  "sqlalchemy>1.4",
  "pyodbc>=4.0.39",
]
iceberg = [
  "pyiceberg>=0.9.1",
  "pyarrow>=17",
  "sqlalchemy>2",
  "duckdb>=1.3.2",
  "boto3>=1.37.3"
]

snowflake = [
    "dlt[snowflake]",
]
mcp = [
  "mcp>=1.2.1",
  "duckdb>=1.1.3",
  "pyarrow>=17",
  "pandas>=2.1.4",
]

# mark as OSS dlt extension
[project.entry-points.dlt]
dlt-plus-context = "dlt_plus.plugin"

# mark as dlt plus package
# [project.entry-points.dlt_package]
# dlt-project = "dlt_plus"

[tool.hatch.build.targets.sdist]
packages = ["dlt_plus"]

[tool.hatch.build.targets.wheel]
packages = ["dlt_plus"]

[tool.hatch.build.targets.sdist.force-include]
"dlt_plus/_runner/trace.schema.yaml" = "dlt_plus/_runner/trace.schema.yaml"

[tool.hatch.build.targets.wheel.force-include]
"dlt_plus/_runner/trace.schema.yaml" = "dlt_plus/_runner/trace.schema.yaml"

[build-system]
requires = ["hatchling>=1.20.0"]
build-backend = "hatchling.build"
