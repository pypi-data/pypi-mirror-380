[project]
name = "stencil-ui"
version = "0.1.0"
description = "CLI tool to generate HTML from a config file"
readme = "README.md"
authors = [{name="Krishanth K"}]
license = {file="LICENSE"}
requires-python = ">=3.9"

dependencies = [
    "PyYAML>=6.0.3"
]

[project.scripts]
stencil = "stencil.cli:main"

[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

