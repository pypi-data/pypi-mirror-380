<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}} @ {{host}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{{script}}/favicon.ico" />
  <link rel="shortcut icon" href="{{script}}/favicon.ico" />
  <link type="text/css" href="{{script}}/css/bootstrap.min.css"
  rel="stylesheet" media="screen" />
</head>
<body>
<div class="jumbotron">
  <div class="container">
    <h1>{{title}} <small>@ {{host}}</small></h1>
    <p class="pull-right"><small>Rose {{rose_version}}</small></p>
  </div>
</div>
<div class="container-fluid">
{%- for row in keys|batch(12) %}
  <div class="row">
{%- for key in row %}
    <div class="col-md-1">
      <a class="btn btn-block btn-lg btn-primary" href="{{key}}/">{{key}}</a>
    </div>
{% endfor %}
  </div>
{% endfor %}
</div>
<script src="{{script}}/js/jquery.min.js"></script>
<script src="{{script}}/js/bootstrap.min.js"></script>
</body>
</html>
