[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "adversarial-nets-lib-econ"
version = "0.1.3"
description = "Adversarial estimator for structural models on graphs"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{name = "VitaIll"}]
dependencies = [
    "numpy>=1.21.0",
    "networkx>=2.6.0",
    "matplotlib>=3.4.0",
    "scikit-optimize>=0.9.0",
    "tqdm>=4.62.0",
    "scipy>=1.7.0",
    "torch>=2.0.0",
    "torch-geometric>=2.3.0",
    "scikit-learn>=1.0",
    "optuna>=3.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
