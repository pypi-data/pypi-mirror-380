
[build-system]
requires = [
    "wheel",
    "Cython",
    "setuptools>=62.4",
]


[project]
name = 'selectolax'
version = '0.4.0'
description = 'Fast HTML5 parser with CSS selectors.'
readme = 'README.rst'
requires-python = '>=3.9'
license = 'MIT'
authors = [
    { name = 'Artem Golubin', email = 'me@rushter.com' }
]
dependencies = [
]

keywords = [
    "selectolax",
    "html",
    "parser",
    "css",
    "fast",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Repository = "https://github.com/rushter/selectolax"
Documentation = "https://selectolax.readthedocs.io/en/latest/parser.html"
Changelog = "https://github.com/rushter/selectolax/blob/master/CHANGES.md"


[tool.cibuildwheel]
build-frontend = "build"
build-verbosity = 1


[tool.cibuildwheel.linux]
environment = { LDFLAGS="-Wl,--strip-debug" }

skip = [
    "*-manylinux_i686",
    "*-musllinux_i686",
    "*-win32*",
    "pp*"
]
test-skip = "*-macosx_arm64"


[project.optional-dependencies]
cython = [
    "Cython",
]

[tool.cython-lint]
max-line-length = 120
ignore = ['E221','E222',]
