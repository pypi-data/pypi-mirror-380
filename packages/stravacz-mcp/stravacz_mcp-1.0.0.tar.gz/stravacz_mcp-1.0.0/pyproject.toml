[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stravacz-mcp"
version = "1.0.0"
description = "Neoficiální Model Context Protocol server pro strava.cz - český systém objednávání stravy v jídelnách"
authors = [
    {name = "mirecekd", email = "mirecekd@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mcp", "strava.cz", "canteen", "jidelna", "api"]

dependencies = [
    "strava-cz>=0.1.3",
    "fastmcp>=0.9.0",
    "aiohttp>=3.8.0",
    "asyncio",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
]

[project.scripts]
stravacz-mcp-server = "stravacz_mcp_server.server:main"
stravacz-mcp-http = "stravacz_mcp_server.server_http:main"

[project.urls]
"Homepage" = "https://github.com/mirecekd/stravacz-mcp"
"Bug Reports" = "https://github.com/mirecekd/stravacz-mcp/issues"
"Source" = "https://github.com/mirecekd/stravacz-mcp"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.yml", "*.yaml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
