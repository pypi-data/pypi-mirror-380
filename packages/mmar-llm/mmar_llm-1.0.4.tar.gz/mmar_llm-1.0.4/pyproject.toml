[project]
name = "mmar-llm"
# dynamic version is not supported yet on uv_build
version = "1.0.4"
description = "llm wrappers for multimodal architectures team"
authors = [{name = "Eugene Tagin", email = "tagin@airi.net"}]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.11"
keywords = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "requests~=2.32.3",
    "gigachat==0.1.39.post1",
    "tiktoken==0.8.0",
    "openai==1.61.0",
    "loguru~=0.7.2",
]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "mmar_llm"
source-exclude = [".ruff_cache"]

[dependency-groups]
ci = [
    "ruff>=0.4",
    "pytest>=8.2",
    "numpy==2.1.*",
    "Pillow==11.1.0",
    "mmar-utils~=1.0.0",
    "pydantic~=2.11.7",
    "pydantic_settings",
]

[tool.uv]
default-groups = ["ci"]

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
asyncio_mode = "auto"

[pytest]
python_files = [ "test_*.py" ]
testpaths = [ "tests" ]

# action:message_regex:warning_class:module_regex:line
filterwarnings = [ "error" ]

[mypy]
ignore_missing_imports = true
exclude = "tests/fixtures/"
warn_unused_ignores = true
show_error_codes = true
