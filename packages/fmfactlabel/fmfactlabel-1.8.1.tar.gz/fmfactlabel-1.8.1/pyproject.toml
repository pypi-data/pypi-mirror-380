[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fmfactlabel"
version = "1.8.1"
description = "FM Fact Label backend to characterize feature models."
readme = "README.md"
requires-python = ">=3.11"
license = "GPL-3.0-or-later"
authors = [
    { name = "José Miguel Horcas", email = "horcas@uma.es" },
    { name = "José A. Galindo" },
    { name = "Ángela Pérez de Guzmán de Miguel" },
    { name = "Mónica Pinto" },
    { name = "Lidia Fuentes" },
    { name = "David Benavides" }
]
dependencies = [
    "flamapy-fw~=2.1.0.dev0",
    "flamapy-fm~=2.1.0.dev0",
    "flamapy-sat~=2.1.0.dev0",
    "flamapy-bdd~=2.1.0.dev0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://fmfactlabel.github.io/"
"GitHub" = "https://github.com/fmfactlabel/fm_characterization"

[tool.setuptools.packages.find]
where = ["."]