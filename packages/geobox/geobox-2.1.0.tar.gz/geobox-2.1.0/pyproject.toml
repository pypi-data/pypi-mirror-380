[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "geobox"
version = "2.1.0"
description = "SDK for Geobox's APIs"
authors = [
  {name = "Hamid Heydari", email = "heydari.h62@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
  "requests",
  "python-dotenv"
]

[project.urls]
"Homepage" = "https://geobox.ir"
"Documentation" = "https://en.geobox.ir/developers/docs-category/geobox-api-for-python/"

[project.optional-dependencies]
geometry = ["shapely", "pyproj"]
tqdm = ["tqdm", "ipywidgets"]
async = ["aiohttp"]
all = ["shapely", "pyproj", "tqdm", "ipywidgets", "aiohttp"]

[tool.setuptools.packages.find]
include = ["geobox*"]
exclude = ["tests*", "geobox_docs*"]
