[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "github-actions-deploy"
version = "0.1.0"
description = "GitHub Actions deployment automation with VPC-SC support and PR commenting"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jeffrey Lee-Chan", email = "jleechan2015@gmail.com"}
]
keywords = ["github-actions", "deployment", "gcp", "cloud-run", "vpc-sc", "cicd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Systems Administration",
]
requires-python = ">=3.8"
dependencies = [
    "google-cloud-run>=0.10.0",
    "google-cloud-build>=3.13.0",
    "google-auth>=2.17.0",
    "PyGithub>=1.58.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "rich>=12.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/jleechanorg/ai_universe"
Repository = "https://github.com/jleechanorg/ai_universe"
Documentation = "https://github.com/jleechanorg/ai_universe/tree/main/packages/github-actions-deploy"
"Bug Tracker" = "https://github.com/jleechanorg/ai_universe/issues"

[project.scripts]
gha-deploy = "github_actions_deploy.cli:main"


[tool.setuptools.packages.find]
where = ["."]
include = ["github_actions_deploy*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true