name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GCP_REGION: us-central1  # Update for your project
      GCP_PROJECT: your-project-id  # Update for your project
      CLOUDSDK_CORE_DISABLE_PROMPTS: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install github-actions-deploy
        run: |
          pip install github-actions-deploy

      - name: Deploy to production
        env:
          GCP_PROJECT: ${{ env.GCP_PROJECT }}
          GCP_REGION: ${{ env.GCP_REGION }}
          SERVICE_NAME: "your-service-production"  # Update for your service
          IMAGE_TAG: "gcr.io/${{ env.GCP_PROJECT }}/your-service:${{ github.sha }}"  # Update for your service
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_HEAD_REF: ${{ github.ref_name }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          DEPLOYMENT_TIMEOUT_MINUTES: "15"
        timeout-minutes: 25
        run: |
          gha-deploy \
            --project-id "$GCP_PROJECT" \
            --region "$GCP_REGION" \
            --service-name "$SERVICE_NAME" \
            --image-tag "$IMAGE_TAG" \
            --repository "$GITHUB_REPOSITORY" \
            --branch-name "$GITHUB_HEAD_REF" \
            --timeout-minutes "$DEPLOYMENT_TIMEOUT_MINUTES" \
            --no-comments \
            --secrets "CLAUDE_API_KEY=claude-api-key:latest,GEMINI_API_KEY=gemini-api-key:latest"  # Update for your secrets