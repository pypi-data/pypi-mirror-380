name: Deploy PR Preview to GCP

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
    paths-ignore:
      - '**/*test*'
      - '**/*test*/**'
      - '**/*.test.*'
      - '**/test/**'
      - 'test*'

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    env:
      GCP_REGION: us-central1  # Update for your project
      GCP_PROJECT: your-project-id  # Update for your project
      CLOUDSDK_CORE_DISABLE_PROMPTS: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get PR number
        id: pr_number
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "number=${{ github.event.number }}" >> "$GITHUB_OUTPUT"
          else
            PR_NUMBER=$(gh pr list --head "${{ github.ref_name }}" --json number --jq '.[0].number' || echo "")
            if [ -z "$PR_NUMBER" ]; then
              echo "❌ No PR found for branch ${{ github.ref_name }}"
              exit 1
            fi
            echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install github-actions-deploy
        run: |
          pip install github-actions-deploy

      - name: Deploy using github-actions-deploy
        env:
          GCP_PROJECT: ${{ env.GCP_PROJECT }}
          GCP_REGION: ${{ env.GCP_REGION }}
          SERVICE_NAME: "your-service-pr-${{ steps.pr_number.outputs.number }}"  # Update for your service
          IMAGE_TAG: "gcr.io/${{ env.GCP_PROJECT }}/your-service:pr-${{ steps.pr_number.outputs.number }}-${{ github.sha }}"  # Update for your service
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_HEAD_REF: ${{ github.head_ref }}
          PR_NUMBER: ${{ steps.pr_number.outputs.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_TIMEOUT_MINUTES: "15"
        timeout-minutes: 25
        run: |
          gha-deploy \
            --project-id "$GCP_PROJECT" \
            --region "$GCP_REGION" \
            --service-name "$SERVICE_NAME" \
            --image-tag "$IMAGE_TAG" \
            --repository "$GITHUB_REPOSITORY" \
            --pr-number "$PR_NUMBER" \
            --branch-name "$GITHUB_HEAD_REF" \
            --timeout-minutes "$DEPLOYMENT_TIMEOUT_MINUTES" \
            --secrets "CLAUDE_API_KEY=claude-api-key:latest,GEMINI_API_KEY=gemini-api-key:latest"  # Update for your secrets