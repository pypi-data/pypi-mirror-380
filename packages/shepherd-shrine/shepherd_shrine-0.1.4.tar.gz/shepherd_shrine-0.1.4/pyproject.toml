[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "shepherd-shrine"
version = "0.1.4"
description = "Shepherd's Shrine dashboard generator"
readme = { file = "README_shepherd.md", content-type = "text/markdown" }
authors = [ { name = "ChaosEngine" } ]
requires-python = ">=3.12"
license = { file = "LICENSE" }
classifiers = [
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.12",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]

[project.scripts]
shepherd = "shepherd.shepherd_launch:main"

[tool.setuptools]
packages = ["shepherd"]

[tool.black]
line-length = 88

[tool.isort]
profile = "black"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
# Ignore pycodestyle line-length errors (E501) to defer exact wrapping to Black
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-q"
testpaths = ["tests"]
