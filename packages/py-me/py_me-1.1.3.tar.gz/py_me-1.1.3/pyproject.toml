[project]
name = "py_me"
version = "1.1.3"
description = "Biblioteca Python com módulos para música e interface gráfica"
authors = [{ name = "isaias da silva nobrega", email = "isaiasdasilvanobrega@gmail.com" }]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
dependencies = [
    "pygame",
    "pydub"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"