[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "assistants-framework"
version = "0.8.4"
authors = [
    { name = "Michael Jarvis", email = "nihilok@jarv.dev" },
]
description = "AI Assistant Framework with CLI and Telegram Bot"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["openai", "gpt3", "gpt3.5", "gpt4", "gpt5", "o1", "o4", "chatgpt", "chatbot", "assistant", "mistral", "deepseek", "assistants", "claude", "anthropic", "cli", "telegram", "llm", "bot", "ui", "tui", "coding-assistant", "coding", "programming"]

dependencies = [
    "aiosqlite==0.21.0",
    "loguru==0.7.3",
    "pyperclip==1.10.0",
    "prompt-toolkit==3.0.52",
    "pygments-tsx==1.0.3",
    "pyyaml==6.0.2",
    "aiofiles==24.1.0",
    "aiohttp==3.12.15",
    "setproctitle==1.3.7",
    "tiktoken==0.11.0",
    "pydantic~=2.11.5",
    "types-pygments~=2.19.0.20250516",
    "types-aiofiles~=24.1.0.20250606",
    "types-PyYAML~=6.0.12.20250516",
    "univllm==0.1.10",
]

[dependency-groups]
telegram = [
    "python-telegram-bot==22.4",
]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-asyncio>=1.2.0",
    "build>=1.3.0",
    "twine>=6.2.0",
    "ruff",
    "mypy",
    "pylint",
    "pre-commit",
]

[project.urls]
"Homepage" = "https://github.com/nihilok/assistants"
"Bug Tracker" = "https://github.com/nihilok/assistants/issues"

[project.scripts]
ai-cli = "assistants.main:main"
chatgpt = "assistants.chatgpt:main"
ai-tg-bot = "assistants.main_tg:main"
claude = "assistants.claude:main"

[tool.setuptools]
packages = { find = { exclude = ["assistants.tests*"] } }

[tool.pylint]
max-line-length = 100
disable = ["too-many-instance-attributes", "too-many-arguments", "too-many-positional-arguments"]

[tool.mypy]
exclude = ["mypy_baseline.txt"]
