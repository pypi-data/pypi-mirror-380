[project]
name = "arazzo_runner"
version = "0.9.2"
description = "Execution libraries and test tools for Arazzo workflows and Open API operations"
authors = [
    { name = "Jentic", email = "hello@jentic.com" },
]
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
    "jsonpath-ng>=1.5.0",
    "jsonpointer>=3.0.0",
]
requires-python = ">=3.11,<4.0"
readme = "./README.md"
license = "Apache-2.0"
license-files = [
    "LICENSE",
    "NOTICE",
]

[project.scripts]
arazzo-runner = "arazzo_runner.__main__:run_main"

[project.urls]
Homepage = "https://github.com/jentic/arazzo-engine"
Documentation = "https://github.com/jentic/arazzo-engine#readme"
Issues = "https://github.com/jentic/arazzo-engine/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
plugins = [
    "pdm-bump",
]

[tool.pdm.build]
excludes = [
    "tests/**",
]

[tool.pdm.scripts]
typecheck = "mypy ."
test = "pytest"
test-real = "python -m tests.run_real_tests"

[tool.pdm.scripts.lint]
composite = [
    "black --check .",
    "isort --check-only .",
    "ruff check .",
]

[tool.pdm.scripts."lint:fix"]
composite = [
    "ruff check . --fix",
    "black .",
    "isort .",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = "test_*.py"
python_functions = "test_*"

[tool.black]
line-length = 100
target-version = [
    "py311",
]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "W",
    "I",
    "N",
    "UP",
    "YTT",
    "S",
]
ignore = []
extend-ignore = [
    "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101",
    "S311",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "mypy>=1.5.1",
    "black>=23.7.0",
    "ruff>=0.0.289",
    "isort>=5.12.0",
]
