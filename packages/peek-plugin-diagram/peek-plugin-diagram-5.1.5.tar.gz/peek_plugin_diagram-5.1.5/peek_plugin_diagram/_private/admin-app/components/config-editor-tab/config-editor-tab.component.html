<div class="editor-div">
    <pl-diagram-config-editor-selector-tree></pl-diagram-config-editor-selector-tree>
    <pl-diagram-config-editor-selector-lookup-list
        *ngIf="!(showLayer$ | async)"
    >
    </pl-diagram-config-editor-selector-lookup-list>
    <pl-diagram-config-editor-selector-lookup-layer-tree
        *ngIf="showLayer$ | async"
    >
    </pl-diagram-config-editor-selector-lookup-layer-tree>
    <div class="data-div">
        <pl-diagram-config-edit-model-set
            *ngIf="showModelSet$ | async"
        ></pl-diagram-config-edit-model-set>
        <pl-diagram-config-edit-canvas
            *ngIf="showCanvas$ | async"
        ></pl-diagram-config-edit-canvas>
        <pl-diagram-config-edit-lookup-color
            *ngIf="showColor$ | async"
            [diagramConfigStateService]="diagramConfigStateService"
        ></pl-diagram-config-edit-lookup-color>
        <pl-diagram-config-edit-lookup-level
            *ngIf="showLevel$ | async"
            [diagramConfigStateService]="diagramConfigStateService"
        ></pl-diagram-config-edit-lookup-level>
        <pl-diagram-config-edit-lookup-layer
            *ngIf="showLayer$ | async"
            [diagramConfigStateService]="diagramConfigStateService"
        ></pl-diagram-config-edit-lookup-layer>
        <pl-diagram-config-edit-lookup-text-style
            *ngIf="showTextStyle$ | async"
            [diagramConfigStateService]="diagramConfigStateService"
        ></pl-diagram-config-edit-lookup-text-style>
        <pl-diagram-config-edit-lookup-line-style
            *ngIf="showLineStyle$ | async"
            [diagramConfigStateService]="diagramConfigStateService"
        ></pl-diagram-config-edit-lookup-line-style>
    </div>
</div>
