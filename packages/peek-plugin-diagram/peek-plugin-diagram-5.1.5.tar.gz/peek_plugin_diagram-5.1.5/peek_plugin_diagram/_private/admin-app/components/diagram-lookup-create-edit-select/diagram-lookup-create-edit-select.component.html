<nz-form-control>
    <nz-input-group [nzAddOnAfter]="locateButtonTpl">
        <nz-select
            nzShowSearch
            (nzOpenChange)="touch()"
            [ngModel]="selectedValue"
            (ngModelChange)="onValueChange($event)"
            [nzDisabled]="disabled"
            [nzAllowClear]="allowClear"
        >
            <nz-option
                *ngFor="let item of lookupData$ | async"
                [nzValue]="item.id"
                [nzLabel]="item.name"
            >
            </nz-option>
        </nz-select>
    </nz-input-group>
</nz-form-control>

<ng-template #locateButtonTpl>
    <button
        nz-button
        [disabled]="!selectedValue"
        nzSize="small"
        nzType="text"
        (click)="editItem()"
        nz-tooltip
        [nzTooltipMouseEnterDelay]="1.0"
        nzTooltipPlacement="top"
        nzTooltipTitle="Edit Lookup"
    >
        <i nz-icon nzType="edit"></i>
    </button>
</ng-template>
