<div *ngIf="isToolbarShown()" class="vert-toolbar">
    <div class="toolbar-buttons">
        <button
            (click)="showBranchProperties()"
            [class.active]="isBranchPropertiesActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Branch Properties"
        >
            <i nz-icon nzTheme="outline" nzType="branches"></i>
        </button>
        <button
            (click)="showShapeProperties()"
            *ngIf="isShapePropertiesShown()"
            [class.active]="isShapePropertiesActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Shape Properties"
        >
            <i nz-icon nzTheme="outline" nzType="sliders"></i>
        </button>
        <button
            (click)="showGroupPtrProperties()"
            *ngIf="isGroupPtrPropertiesShown()"
            [class.active]="isGroupPtrPropertiesActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Template Selection"
        >
            <i nz-icon nzTheme="outline" nzType="clear"></i>
        </button>
        <button
            (click)="showEdgeTemplateProperties()"
            *ngIf="isEdgeTemplatePropertiesShown()"
            [class.active]="isEdgeTemplatePropertiesActive()"
            class="btn"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Dynamic Properties"
        >
            <i nz-icon nzTheme="outline" nzType="clear"></i>
        </button>
        <button
            (click)="showLiveDbProperties()"
            *ngIf="isLiveDbPropertiesShown()"
            [class.active]="isLiveDbPropertiesActive()"
            class="btn"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Dynamic Properties"
        >
            <i nz-icon nzTheme="outline" nzType="thunderbolt"></i>
        </button>
    </div>
</div>
