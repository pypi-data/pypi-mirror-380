<nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
        <li
            nz-menu-item
            [nzDisabled]="!canUndo"
            (click)="canUndo && handleUndo()"
        >
            Undo
        </li>
        <li
            nz-menu-item
            [nzDisabled]="!canRedo"
            (click)="canRedo && handleRedo()"
        >
            Redo
        </li>
        <li
            nz-menu-item
            [nzDisabled]="!canCopy"
            (click)="canCopy && handleCopy()"
        >
            Copy
        </li>
        <li
            nz-menu-item
            [nzDisabled]="!canPaste"
            (click)="canPaste && handlePaste()"
        >
            Paste
        </li>
        <li
            nz-menu-item
            [nzDisabled]="!canDelete"
            (click)="canDelete && handleDelete()"
        >
            Delete
        </li>
    </ul>
</nz-dropdown-menu>
