<nz-modal
    (nzOnCancel)="closePopup()"
    [nzFooter]="null"
    [nzVisible]="popupShown"
    nzTitle="Diagram Options"
    [nzWidth]="600"
>
    <ng-container *nzModalContent>
        <p *ngIf="!(options$ | async).length">
            There are no layers matching your filter or no layers available.
        </p>
        <div *ngIf="(options$ | async).length" class="scroll-outer">
            <nz-table nzSize="small" nzTemplateMode>
                <tbody>
                    <tr *ngFor="let item of options$ | async">
                        <td>
                            <nz-switch
                                (ngModelChange)="callbackOption(item)"
                                [ngModel]="item.isActive()"
                            ></nz-switch>
                        </td>
                        <td>
                            <p>
                                {{
                                    (item.isActive()
                                        ? item.name
                                        : item.offName || item.name) || item.key
                                }}
                            </p>
                            <p nz-typography nzType="secondary">
                                {{ item.tooltip }}
                            </p>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>
    </ng-container>
</nz-modal>
