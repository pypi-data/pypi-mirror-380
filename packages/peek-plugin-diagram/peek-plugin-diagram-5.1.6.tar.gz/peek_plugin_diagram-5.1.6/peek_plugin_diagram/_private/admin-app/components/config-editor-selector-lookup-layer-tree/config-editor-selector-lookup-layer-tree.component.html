<ng-container *ngIf="showTree$ | async">
    <div class="filter-container">
        <input
            nz-input
            placeholder="Filter layers..."
            (input)="onFilterChange($event)"
            class="filter-input"
        />
    </div>
    <nz-tree
        [nzData]="filteredTreeNodes$ | async"
        (nzClick)="onNodeClick($event)"
        [nzShowLine]="true"
    ></nz-tree>
</ng-container>
