<peek-admin-panel-header-for-tuple-loader-delegate
    [delegate]="delegate"
    [deleteEnabled]="false"
    [createMode]="createMode != null"
></peek-admin-panel-header-for-tuple-loader-delegate>
<peek-admin-content-tuple-data-loader [delegate]="delegate">
    <ng-container *ngIf="delegate.formGroup$ | async as formGroup">
        <nz-card class="settings-card">
            <div class="form-container" [formGroup]="formGroup">
                <!-- ID Field (Disabled) -->
                <nz-form-item>
                    <nz-form-label nzFor="id">ID</nz-form-label>
                    <nz-form-control>
                        {{ formGroup.controls["id"].value }}
                    </nz-form-control>
                </nz-form-item>

                <!-- Import Hash -->
                <nz-form-item>
                    <nz-form-label nzFor="importHash">
                        Import Hash (Key)
                    </nz-form-label>
                    <nz-form-control>
                        <ng-container
                            *ngIf="
                                formGroup.controls['id'].value === null;
                                else readOnlyImportHash
                            "
                        >
                            <input
                                nz-input
                                id="importHash"
                                formControlName="importHash"
                                placeholder="Enter import hash"
                            />
                        </ng-container>
                        <ng-template #readOnlyImportHash>
                            {{ formGroup.controls["importHash"].value }}
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="blockApiUpdate"
                        >Block API Update
                    </nz-form-label>
                    <nz-form-control>
                        <nz-switch
                            id="blockApiUpdate"
                            formControlName="blockApiUpdate"
                        ></nz-switch>
                    </nz-form-control>
                </nz-form-item>

                <!-- Basic Information -->
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="name">Name </nz-form-label>
                    <nz-form-control nzErrorTip="Please input a name">
                        <input
                            nz-input
                            id="name"
                            formControlName="name"
                            placeholder="Text Style name"
                            required
                        />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="showForEdit"
                        >Show Option in Editor
                    </nz-form-label>
                    <nz-form-control>
                        <nz-switch
                            id="showForEdit"
                            formControlName="showForEdit"
                        ></nz-switch>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzRequired nzFor="fontName"
                        >Font Name
                    </nz-form-label>
                    <nz-form-control nzErrorTip="Please input a font name">
                        <input
                            nz-input
                            id="fontName"
                            formControlName="fontName"
                            placeholder="e.g. Arial, sans-serif"
                            required
                        />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="fontSize"> Font Size </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="fontSize"
                            formControlName="fontSize"
                            [nzMin]="1"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="fontStyle">
                        Font Style
                    </nz-form-label>
                    <nz-form-control>
                        <input
                            nz-input
                            id="fontStyle"
                            formControlName="fontStyle"
                            placeholder="e.g. italic, bold"
                        />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="borderWidth">
                        Border Width
                    </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="borderWidth"
                            formControlName="borderWidth"
                            [nzMin]="0"
                            [nzStep]="0.5"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="scalable"> Scalable </nz-form-label>
                    <nz-form-control>
                        <nz-switch
                            id="scalable"
                            formControlName="scalable"
                        ></nz-switch>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="scaleFactor">
                        Scale Factor
                    </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="scaleFactor"
                            formControlName="scaleFactor"
                            [nzMin]="0"
                            [nzStep]="0.1"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="spacingBetweenTexts">
                        Spacing Between Texts
                    </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="spacingBetweenTexts"
                            formControlName="spacingBetweenTexts"
                            [nzMin]="0"
                            [nzStep]="5"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="wrapTextAtChars">
                        Wrap Text At Characters
                    </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="wrapTextAtChars"
                            formControlName="wrapTextAtChars"
                            [nzMin]="0"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="wrapTextAtCharSplitBetweenWords">
                        Split Between Words On Wrap
                    </nz-form-label>
                    <nz-form-control>
                        <nz-switch
                            id="wrapTextAtCharSplitBetweenWords"
                            formControlName="wrapTextAtCharSplitBetweenWords"
                        ></nz-switch>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </nz-card>
    </ng-container>
</peek-admin-content-tuple-data-loader>
