<peek-admin-panel-header-for-tuple-loader-delegate
    [delegate]="delegate"
    [deleteEnabled]="false"
    [createMode]="createMode != null"
></peek-admin-panel-header-for-tuple-loader-delegate>
<peek-admin-content-tuple-data-loader [delegate]="delegate">
    <ng-container *ngIf="delegate.formGroup$ | async as formGroup">
        <nz-card class="settings-card">
            <div class="form-container" [formGroup]="formGroup">
                <!-- ID Field (Disabled) -->
                <nz-form-item>
                    <nz-form-label nzFor="id">ID</nz-form-label>
                    <nz-form-control>
                        {{ formGroup.controls["id"].value }}
                    </nz-form-control>
                </nz-form-item>

                <!-- Import Hash -->
                <nz-form-item>
                    <nz-form-label nzFor="importHash">
                        Import Hash (Key)
                    </nz-form-label>
                    <nz-form-control>
                        <ng-container
                            *ngIf="
                                formGroup.controls['id'].value === null;
                                else readOnlyImportHash
                            "
                        >
                            <input
                                nz-input
                                id="importHash"
                                formControlName="importHash"
                                placeholder="Enter import hash"
                            />
                        </ng-container>
                        <ng-template #readOnlyImportHash>
                            {{ formGroup.controls["importHash"].value }}
                        </ng-template>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="blockApiUpdate"
                        >Block API Update
                    </nz-form-label>
                    <nz-form-control>
                        <nz-switch
                            id="blockApiUpdate"
                            formControlName="blockApiUpdate"
                        ></nz-switch>
                    </nz-form-control>
                </nz-form-item>

                <!-- Basic Information -->
                <nz-form-item>
                    <nz-form-label nzRequired nzFor="name">Name </nz-form-label>
                    <nz-form-control nzErrorTip="Please input a name">
                        <input
                            nz-input
                            id="name"
                            formControlName="name"
                            placeholder="Level name"
                            required
                        />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="showForEdit"
                        >Show Option in Editor
                    </nz-form-label>
                    <nz-form-control>
                        <nz-switch
                            id="showForEdit"
                            formControlName="showForEdit"
                        ></nz-switch>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="order">Order</nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="order"
                            formControlName="order"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="minZoom">
                        Minimum Zoom
                    </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="minZoom"
                            formControlName="minZoom"
                            [nzMin]="0"
                            [nzStep]="0.1"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-label nzFor="maxZoom">
                        Maximum Zoom
                    </nz-form-label>
                    <nz-form-control>
                        <nz-input-number
                            id="maxZoom"
                            formControlName="maxZoom"
                            [nzMin]="0"
                            [nzStep]="0.1"
                        ></nz-input-number>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </nz-card>
    </ng-container>
</peek-admin-content-tuple-data-loader>
