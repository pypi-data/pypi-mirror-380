<div *ngIf="context != null">
    <table class="table">
        <tbody>
            <tr class="tr">
                <th class="th">Select Group :</th>
                <td class="td">
                    <nz-select
                        (ngModelChange)="selectedCoordSetIdChanged($event)"
                        [ngModel]="selectedCoordSetId"
                        nzPlaceHolder="Select ...."
                        style="min-width: 200px"
                    >
                        <nz-option
                            *ngFor="let option of templateCoordSets"
                            [nzLabel]="option.name"
                            [nzValue]="option.id"
                        >
                        </nz-option>
                    </nz-select>
                </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="noDispGroups()">There are no template groups at this time.</p>
    <div *ngIf="!noDispGroups()" class="peek-tables-section">
        <table class="table">
            <tbody>
                <tr
                    *ngFor="let item of dispGroups; odd as odd; even as even"
                    class="tr"
                >
                    <th
                        (click)="toggleEnabled(item)"
                        [class.bg-success]="isSelectedDispGroup(item)"
                        [class.bg-warning]="!isSelectedDispGroup(item)"
                        class="td"
                    >
                        {{ dispName(item) }}
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
