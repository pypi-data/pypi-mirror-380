<div
    [class.edit-props-is-closed]="!isContextShown"
    [class.edit-props-is-open]="isContextShown"
    class="edit-props-panel"
>
    <div class="panel-header">
        <h4>{{title()}}</h4>

        <button
            (click)="closePopup()"
            aria-label="Close"
            class="close"
            type="button"
        >
            <i nz-icon nzTheme="outline" nzType="close"></i>
        </button>
    </div>
    <div class="panel-body">
        <div *ngIf="isShowingBranchPropertiesContext()">
            <pl-diagram-branch-detail
                [coordSetKey]="coordSetKey()"
                [diagramBranchTuple]="diagramBranchTuple()"
                [diagramBranchUpdatedObservable]="diagramBranchUpdatedObservable()"
                [globalBranchKey]="globalBranchKey()"
                [modelSetKey]="modelSetKey()"
            ></pl-diagram-branch-detail>
        </div>

        <pl-diagram-edit-props-shape
            *ngIf="isShowingShapePropertiesContext()"
            [canvasEditor]="canvasEditor"
        ></pl-diagram-edit-props-shape>

        <pl-diagram-edit-props-livedb
            *ngIf="isShowingDynamicPropertiesContext()"
            [canvasEditor]="canvasEditor"
        ></pl-diagram-edit-props-livedb>

        <pl-diagram-edit-props-group-ptr
            *ngIf="isShowingGroupPtrPropertiesContext()"
            [canvasEditor]="canvasEditor"
        ></pl-diagram-edit-props-group-ptr>

        <pl-diagram-edit-props-edge-template
            *ngIf="isShowingEdgeTemplatePropertiesContext()"
            [canvasEditor]="canvasEditor"
        ></pl-diagram-edit-props-edge-template>
    </div>
</div>
