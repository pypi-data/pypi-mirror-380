<div class="toolbar">
    <div class="toolbar-buttons">
        <button
            (nzOnConfirm)="confirmExitNoSave()"
            [nzCondition]="!needsSave()"
            nz-popconfirm
            nzPlacement="bottomLeft"
            nzPopconfirmTitle="Are you sure you want to exit without saving?"
        >
            <i nz-icon nzTheme="outline" nzType="close"></i>
        </button>

        <button
            (click)="canvasEditor.save()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Save Changes"
        >
            <i nz-icon nzTheme="outline" nzType="save"></i>
        </button>
        <button
            (click)="printDiagramClicked()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Show Printable Image"
        >
            <i nz-icon nzTheme="outline" nzType="printer"></i>
        </button>
    </div>

    <div class="toolbar-buttons">
        <button
            (click)="selectEditSelectTool()"
            [class.active]="isEditSelectToolActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Select Tool"
        >
            <i nz-icon nzTheme="outline" nzType="edit"></i>
        </button>
        <!-- Select properties TODO
        <button class="btn" nz-tooltip nzTitle="Select Options">
            <i nz-icon nzType="setting" nzTheme="outline"></i>
        </button> -->
        <button
            (click)="deleteShape()"
            [class.disabled]="!isDeleteShapeActive()"
            [disabled]="!isDeleteShapeActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Delete Shape"
        >
            <i nz-icon nzTheme="outline" nzType="delete"></i>
        </button>
    </div>

    <div class="toolbar-buttons">
        <button
            (click)="undoShape()"
            [class.disabled]="!isUndoShapeActive()"
            [disabled]="!isUndoShapeActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Undo"
        >
            <i nz-icon nzTheme="outline" nzType="undo"></i>
        </button>
        <button
            (click)="redoShape()"
            [class.disabled]="!isRedoShapeActive()"
            [disabled]="!isRedoShapeActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Redo"
        >
            <i nz-icon nzTheme="outline" nzType="redo"></i>
        </button>
    </div>

    <div class="toolbar-buttons">
        <button
            (click)="doCopy()"
            [class.disabled]="!canCopy()"
            [disabled]="!canCopy()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Copy"
        >
            <i nz-icon nzTheme="outline" nzType="copy"></i>
        </button>
        <button
            (click)="doPaste()"
            [class.disabled]="!canPaste()"
            [disabled]="!canPaste()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Paste"
        >
            <i nz-icon nzTheme="outline" nzType="file"></i>
        </button>
    </div>
</div>

<div class="vert-toolbar">
    <div class="toolbar-buttons modify-buttons">
        <button
            (click)="selectEditMakeTextTool()"
            [class.active]="isEditMakeTextActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw Text"
        >
            <i nz-icon nzTheme="outline" nzType="font-size"></i>
        </button>
        <button
            (click)="selectEditMakeCurvedTextTool()"
            [class.active]="isEditMakeCurvedTextActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw Curved Text"
        >
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <path
                        id="textArc"
                        d="M6,14 A9,15 0 0,1 18,14"
                        fill="none"
                    />
                </defs>
                <text
                    fill="currentColor"
                    style="
                        font-size: 6px;
                        font-family: Arial, sans-serif;
                        font-weight: 500;
                    "
                >
                    <textPath href="#textArc" startOffset="-5%">TEXT</textPath>
                </text>
                <path
                    d="M6,14 A9,15 0 0,1 18,14"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="0.5"
                    stroke-dasharray="0.5,0.5"
                    opacity="0.3"
                />
            </svg>
        </button>
        <button
            (click)="selectEditMakeRectangleTool()"
            [class.active]="isEditMakeRectangleActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw Rectangle"
        >
            <svg
                height="1em"
                viewBox="0 0 2048 2048"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M1792 128v1664H128V128h1664zm-128 128H256v1408h1408V256z"
                ></path>
            </svg>
        </button>
        <button

            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw Line with Arrow"
        >
            <svg
                height="1em"
                viewBox="0 0 2048 2048"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M1024 0h1024v1024h-128V219L93 2045l-90-90L1829 128h-805V0z"
                ></path>
            </svg>
        </button>
        <button
            (click)="selectEditMakeEllipseTool()"
            [class.active]="isEditMakeEllipseActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw Circle, Ellipse or Arc"
        >
            <i nz-icon nzTheme="outline" nzType="loading-3-quarters"></i>
        </button>
        <button
            (click)="selectEditMakePolygonTool()"
            [class.active]="isEditMakePolygonActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw Polygon"
        >
            <svg
                height="1em"
                viewBox="0 0 2048 2048"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M2024 960l-497 960H521L24 960 521 0h1006l497 960zm-144 0l-431-832H599L168 960l431 832h850l431-832z"
                ></path>
            </svg>
        </button>
        <button
            (click)="selectEditMakePolylineTool()"
            [class.active]="isEditMakePolylineActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Draw PolyLine / Line"
        >
            <svg
                height="1em"
                viewBox="0 0 2048 2048"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"

        </button>
    </div>

    <div class="toolbar-buttons equipment-buttons">
        <button
            (click)="selectEditMakeGroupPtrVertexTool()"
            [class.active]="isEditMakeGroupPtrVertexActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Place Equipment"
        >
            <svg
                height="1em"
                viewBox="0 0 2048 2048"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    d="M1024 0q141 0 272 36t244 104 207 160 161 207 103 245 37 272q0 141-36 272t-104 244-160 207-207 161-245 103-272 37q-141 0-272-36t-244-104-207-160-161-207-103-245-37-272q0-141 36-272t104-244 160-207 207-161T752 37t272-37zm0 1920q124 0 238-32t214-90 181-140 140-181 91-214 32-239q0-124-32-238t-90-214-140-181-181-140-214-91-239-32q-124 0-238 32t-214 90-181 140-140 181-91 214-32 239q0 124 32 238t90 214 140 181 181 140 214 91 239 32zM640 640h768v768H640V640zm128 640h512V768H768v512z"
                ></path>

        </button>
        <button
            (click)="selectEditMakePolylineEdgeTool()"
            [class.active]="isEditMakePolylineEdgeActive()"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
            nzTooltipTitle="Place Conductor"
        >
            <i nz-icon nzTheme="outline" nzType="minus"></i>
        </button>
    </div>

    <div class="toolbar-buttons other-buttons">
        <button
            (click)="buttonClicked(btn)"
            *ngFor="let btn of otherPluginButtons"
            [class.active]="isButtonActive(btn)"
            nz-tooltip
            [nzTooltipMouseEnterDelay]="1.0"
        >
            <!-- <i nz-icon nzType="{{btn.icon}}" nzTheme="outline" *ngIf="btn.icon"></i> -->
            {{ btn.name }}
        </button>
    </div>
</div>
