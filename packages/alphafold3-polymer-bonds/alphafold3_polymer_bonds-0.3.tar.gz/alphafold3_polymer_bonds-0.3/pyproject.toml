[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "alphafold3-polymer-bonds"
version = "0.3"
authors = [
  { name="jurgjn", email="jurgjn@users.noreply.github.com" },
]
description = "Support for covalent bonds between/within polymer chains (protein, DNA, RNA) in AlphaFold3"
readme = "README.md"
requires-python = ">=3.9"
# https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 3 - Alpha",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
license = "CC-BY-NC-SA-4.0"
license-files = ["LICENSE"]
dependencies = [
  "biopython",
  "humanfriendly",
  "pandas",
  "py3Dmol",
]

[project.scripts]
alphafold3_polymer_bonds = "alphafold3_polymer_bonds.main:main"

[project.urls]
Homepage = "https://github.com/jurgjn/alphafold3-polymer-bonds"
Issues = "https://github.com/jurgjn/alphafold3-polymer-bonds/issues"

[tool.hatch.build.targets.sdist]
exclude = [
  "/examples_colab",
  "/test_files",
  "example_usage.ipynb",
  "reconstruct.ipynb",
  "tests.py"
]