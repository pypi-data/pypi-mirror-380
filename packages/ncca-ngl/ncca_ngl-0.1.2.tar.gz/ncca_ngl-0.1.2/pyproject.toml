[project]
name = "ncca-ngl"
version = "0.1.2"
description = "A Python version of the NGL graphics library."
authors = [{ name = "Jon Macey", email = "jmacey@bournemouth.ac.uk" }]
requires-python = ">=3.13"
license = { file = "LICENSE.txt" }

dependencies = [
    "numpy>=2.3.3",
    "PyOpenGL",
    "Pillow",
    "glfw>=2.9.0",
    "freetype-py>=2.5.1",
    "pyside6>=6.9.2",
    "hatch>=1.14.2",
]

[project.urls]
Homepage = "https://github.com/NCCA/PyNGL"
Issues = "https://github.com/NCCA/PyNGL/issues"


[tool.pytest.ini_options]
pythonpath = ["src","tests"]


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["ncca.*"]

[tool.setuptools.package-data]
"ncca.ngl" = ["shaders/*", "PrimData/Primitives.npz"]

[tool.setuptools]
include-package-data = true



[dependency-groups]
dev = [
    "coverage>=7.10.6",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.0",
    "pre-commit>=4.3.0",

]
