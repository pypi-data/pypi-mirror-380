[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "db-mysql-tool"
version = "0.1.1"
description = "A well-encapsulated Python class tool for MySQL database operations"
readme = "README.md"
authors = [
    { name = "Xiyangui", email = "15243228311@163.com" },
]
license = { text = "MIT" }
keywords = ["mysql", "database", "orm", "pymysql", "database-tool"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pymysql>=1.1.2",
]

requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/yourusername/my-mysql-tool"
Documentation = "https://github.com/yourusername/my-mysql-tool#readme"
Issues = "https://github.com/yourusername/my-mysql-tool/issues"
Source = "https://github.com/yourusername/my-mysql-tool"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
db_mysql_tool = "src/db_mysql_tool"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.scripts]
db-mysql-tool = "db_mysql_tool.cli:main"
