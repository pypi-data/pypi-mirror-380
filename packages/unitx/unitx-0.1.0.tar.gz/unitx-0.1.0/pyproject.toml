[build-system]
requires = ["setuptools>=75.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "unitx"
description = "A Python library which dynamically converts different types of units"
readme = "README.md"
version = "0.1.0"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [ { name="devs_des1re", email="arjunbrij8811@gmail.com" } ]
maintainers = [ { name="devs_des1re", email="arjunbrij8811@gmail.com" } ]

keywords = [
    "app",
    "macOS",
    "windows",
    "linux",
    "flatpak",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/devs-des1re/unitx"
Issues = "https://github.com/devs-des1re/unitx/issues"
Docs = "https://unitx.readthedocs.io/en/stable"