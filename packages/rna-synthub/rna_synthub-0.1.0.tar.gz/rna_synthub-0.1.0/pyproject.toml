[project]
name = "rna-synthub"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "clementbernardd", email = "clementbernardd@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "click>=8.3.0",
    "kaleido>=1.1.0",
    "pandas>=2.3.2",
    "plotly>=6.3.0",
    "requests>=2.32.5",
    "rnadvisor>=2.1.8",
    "scikit-learn>=1.7.2",
    "torch>=2.0.0",
]

[tool.hatch.build]
exclude = [
  "data",
  "data/*",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project.scripts]
synt_example="rna_synthub.analyze.script_example:main"
viz_cli="rna_synthub.viz.viz_cli:main"
