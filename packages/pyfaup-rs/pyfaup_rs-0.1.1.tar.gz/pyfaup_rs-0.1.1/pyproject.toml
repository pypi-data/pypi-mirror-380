[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "pyfaup-rs"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
authors = [{ name = "Quentin JEROME", email = "quentin.jerome@circl.lu" }]
maintainers = [{ name = "Quentin JEROME", email = "quentin.jerome@circl.lu" }]
description = "Python bindings for faup-rs Rust library"
readme = "README.md"
[project.urls]
Repository = "https://github.com/ail-project/faup-rs"
[tool.maturin]
features = ["pyo3/extension-module"]
manifest-path = "python/Cargo.toml"
