[metadata]
name = mutalyzer_hgvs_parser
version = 0.3.9
description = Mutalyzer HGVS variant description parser.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Mihai Lefter
author_email = M.Lefter@lumc.nl
url = https://github.com/mutalyzer/hgvs-parser
keywords = Mutalyzer, HGVS, description, parser, genomic
license = MIT
classifiers = 
	Intended Audience :: Science/Research
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
zip_safe = False
python_requires = >=3.8
install_requires = 
	lark >=1.0.0
packages = find:
include_package_data = True

[options.packages.find]
include = 
	mutalyzer_hgvs_parser

[options.extras_require]
dev = 
	coverage
	flake8
	pytest
	setuptools
	twine

[options.entry_points]
console_scripts = 
	mutalyzer_hgvs_parser = mutalyzer_hgvs_parser.cli:main

[flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 89
max-complexity = 18
select = B, C, E, F, W, T4, B9
statistics = True
count = True
extend-exclude = build/, docs/

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 89

[coverage:run]
command_line = 
	-m pytest

[coverage:report]
omit = 
	tests/*
show_missing = True

[coverage:html]
show_contexts = True

[testenv]
deps = pytest
commands = pytest

[tox:tox]
envlist = py38, py39, py310, py311, py312, py313

[egg_info]
tag_build = 
tag_date = 0

