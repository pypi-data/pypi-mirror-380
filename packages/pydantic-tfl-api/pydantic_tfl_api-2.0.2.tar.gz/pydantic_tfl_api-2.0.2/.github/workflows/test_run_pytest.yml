name: test package

on:
  workflow_call:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        pydantic-version: ["2.8.2", "latest"]
        include:
          # Test minimum supported versions
          - python-version: "3.11"
            pydantic-version: "2.8.2"
            test-type: "minimum"
          # Test latest versions
          - python-version: "3.13"
            pydantic-version: "latest"
            test-type: "latest"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Install uv
        uses: astral-sh/setup-uv@caf0cab7a618c569241d31dcd442f54681755d39 # v3.2.4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies with Pydantic ${{ matrix.pydantic-version }}
        run: |
          if [ "${{ matrix.pydantic-version }}" = "latest" ]; then
            uv sync --all-extras --dev
          else
            uv sync --all-extras --dev
            uv add "pydantic==${{ matrix.pydantic-version }}"
          fi

      - name: Lint with ruff
        run: |
          # Check for syntax errors and style issues
          uv run ruff check . --output-format=github

      - name: Type check with mypy
        run: |
          # Type check the codebase
          uv run mypy

      - name: Test with pytest
        run: |
          uv run pytest \
            --cov pydantic_tfl_api \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-branch \
            --cov-fail-under=85 \
            -v

      - name: Upload coverage reports to Codecov
        if: matrix.python-version == '3.12' && matrix.pydantic-version == 'latest'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
