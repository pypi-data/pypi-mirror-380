[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "portl"
version = "0.0.2"
description = "A developer-first CLI tool for moving data across databases, CSVs, and Google Sheets"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Heba Ghazali", email = "hebbaghazali@gmail.com"},
]
keywords = ["data", "migration", "database", "cli", "etl", "csv", "postgres", "mysql", "google-sheets"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving",
]

dependencies = [
    "click>=8.0.0",
    "typer>=0.9.0",
    "pyyaml>=6.0",
    "psycopg2-binary>=2.9.0",
    "pymysql>=1.0.0",
    "pandas>=2.0.0",
    "google-api-python-client>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/portl"
Documentation = "https://github.com/yourusername/portl#readme"
Repository = "https://github.com/yourusername/portl"
Issues = "https://github.com/yourusername/portl/issues"

[project.scripts]
portl = "portl.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
include = ["portl*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
portl = ["template.yaml"]