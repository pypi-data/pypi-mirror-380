[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygamehub"
version = "1.0.0"
description = "coleção de minigames clássicos em pygame"
authors = [
  { name = "Jonas Emmanuel" },
  { name = "José Kauan" }
]
dependencies = ["pygame>=2.5.0"]
requires-python = ">=3.9"

[project.scripts]
pygamehub = "gamehub.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"gamehub" = ["assets/*"]
