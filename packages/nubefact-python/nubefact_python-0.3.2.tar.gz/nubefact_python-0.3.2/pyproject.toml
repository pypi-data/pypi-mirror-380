[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nubefact-python"
version = "0.3.2"
description = "Python client library for the Nubefact API - Peruvian electronic invoicing system"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Quanta Solutions", email = "sumaerp@bequanta.com"},
]
maintainers = [
    {name = "Quanta Solutions", email = "sumaerp@bequanta.com"},
]
keywords = ["nubefact", "peru", "electronic", "invoicing", "facturacion", "electronica", "sunat"]
urls = {Homepage = "https://github.com/sumaerp/nubefact-python", Documentation = "https://github.com/sumaerp/nubefact-python#readme"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Pydantic",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["nubefact"]

[tool.hatch.build.targets.sdist]
include = [
    "/nubefact",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]
exclude = [
    "/examples",
    "/tests", 
    "/dist",
    "/PR",
    "/EJEMPLOS-DE-ARCHIVOS-JSON",
    "/.pytest_cache",
    "/.claude",
    "/*.md",
    "/*.php",
    "/*.py",
    "/*.ini",
    "/.env",
    "/.DS_Store",
]

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = ["B008"]  # Ignore mutable default arguments (common in Pydantic models)