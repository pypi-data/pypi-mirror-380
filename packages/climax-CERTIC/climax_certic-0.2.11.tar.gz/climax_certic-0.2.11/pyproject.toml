[project]
name = "climax-CERTIC"
dynamic = ["version"]
description = "CLI tool for MaX, Le Moteur d'Affichage XML."
readme = "README.md"
license = {text = "CECILL-C"}
requires-python = ">= 3.9"
authors = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" }
]
maintainers = [
    { name = "Mickaël Desfrênes", email = "mickael.desfrenes@unicaen.fr" }
]
dependencies = [
    "typer>=0.15.1",
    "pyinstaller>=6.11.1",
    "requests>=2.32.3",
    "basexclient>=8.4.4",
    "beautifulsoup4>=4.12.3",
    "lxml>=5.3.0",
    "lxml-html-clean>=0.4.1",
    "geler-certic>=0.4.4",
    "bottle>=0.13.2",
    "oora>=0.2.6",
    "simple-term-menu>=1.6.6",
]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "ruff>=0.9.2",
]

[project.scripts]
climax = 'climax.__main__:wrap_app_exceptions'

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/climax"]

[tool.hatch.build.targets.src]
packages = ["src/climax"]

[tool.hatch.metadata]
allow-direct-references = true
[tool.hatch.version]
path = "src/climax/__init__.py"
