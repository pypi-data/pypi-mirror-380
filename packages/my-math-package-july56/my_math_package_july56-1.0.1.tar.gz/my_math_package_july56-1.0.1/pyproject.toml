[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my-math-package-july56"  
version = "1.0.1"  
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
description = "A simple math library for demonstration"
readme = "README.md"
license = {text = "MIT"}
keywords = ["math", "calculator", "geometry"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = []

[project.urls]
"Homepage" = "https://github.com/yourusername/my-math-package"
"Bug Reports" = "https://github.com/yourusername/my-math-package/issues"