{% load i18n static %}

{% block mainfilter %}
<form id="mainfilter" action="{{ model.get_datatablelist_url }}" filter-url="{{ model.get_filter_url }}">
    <div class="left form-group">
        {{ filter.form.as_p }}
    </div>
    <div class="right form-group"></div>
    <div class="actions">
        <input id="reset" type="reset" class="btn btn-light"/>
        <a id="filter" class="btn btn-primary"><i class="bi bi-search"></i> {% trans "Filter" %}</a>
    </div>
</form>
{% endblock mainfilter %}
