[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "collect-homework"
version = "0.4.0"
dependencies = [ "click", ]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT License"}
description = "Easily manage homework submissions"
keywords = ["github", "homework", "submissions"]
authors = [
  {name = "Thierry Parmentelat", email = "thierry.parmentelat@minesparis.psl.eu"},
]

# [project.optional-dependencies]
# gui = ["PyQt5"]
# cli = [
#   "click",
# ]

[tool.hatch.build.targets.wheel]
packages = [ "collect_homework" ]


[project.urls]
Repository = "https://github.com/flotpython/collect-homework"
"Bug Tracker" = "https://github.com/flotpython/collect-homework/issues"
# Homepage = "https://example.com"
# Documentation = "https://readthedocs.org"
# Changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"


[project.scripts]
collect-homework = "collect_homework.cli:cli"
