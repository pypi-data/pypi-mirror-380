[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "sagemaker-local"
version = "0.3.0"
description = "Some dependencies for running sagemaker local."
dependencies = [
  "click",
  "pyawscron",
  "pydantic",
  "pydantic-settings",
  "sagemaker[local]",
  "setuptools",
  "toml",
  "typing_extensions"
]

[project.optional-dependencies]
local = ["pre-commit"]

[project.scripts]
sm = "sm:main"

[tool.setuptools.packages.find]
