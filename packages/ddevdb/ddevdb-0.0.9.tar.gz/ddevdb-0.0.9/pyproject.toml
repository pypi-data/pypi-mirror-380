[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "platformdirs==4.3.8"
]
name = "ddevdb"
version = "0.0.9"
description = "A Lightweight database. Supports multiple backends"
authors = [{ name = "ddavidel" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/ddavidel/ddevdb"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
# include any non-.py files (optional)
# e.g., {"ddevdb": ["data/*.json"]}

[tool.coverage.run]
branch = true
source = ["ddevdb"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]
