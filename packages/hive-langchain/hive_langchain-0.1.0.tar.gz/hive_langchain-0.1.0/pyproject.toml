[project]
name = "hive-langchain"
dynamic = ["version"]
authors = [{ name = "Gary Benson", email = "gary@gbenson.net" }]
description = "LangChain for Hive"
readme = "README.md"
license = "MIT"
dependencies = [
    "hive-common>=0.3.6",
    "langchain",
]

[project.urls]
Homepage = "https://github.com/gbenson/hive/tree/main/libs/langchain"
Source = "https://github.com/gbenson/hive"

[project.optional-dependencies]
ollama = [
    "hive-common[ollama]",
    "langchain-ollama",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "hive.langchain.__version__.__version__"}

[tool.mypy]
mypy_path = "../common"
warn_unused_configs = true
strict = true

[tool.pytest.ini_options]
addopts = "--cov=hive.langchain"
log_level="debug"

[tool.coverage.run]
omit = [
    "*/venv/*",
    "*/.venv/*",
    "*/hive/*/__main__.py",
]

[tool.coverage.report]
skip_covered = true
