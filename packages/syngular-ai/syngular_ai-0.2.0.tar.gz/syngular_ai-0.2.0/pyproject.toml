[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "syngular-ai"
version = "0.2.0"
description = "Syngular lets you connect to AI agents running locally or in production, stream their outputs, and collect structured feedback without infrastructure overhead."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.11.7",
    "starlette>=0.47.1",
    "twine>=6.1.0",
    "uvicorn[standard]>=0.35.0",
    "websocket>=0.2.1",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["syngular_ai"]
