[metadata]
name = instructure-dap-client
version = attr: dap.__version__
description = Data Access Platform client library
maintainer = Instucture, Inc.
maintainer_email = dapclient@instructure.com
long_description = file: pypi_index.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Typing :: Typed
project_urls = 
	Changelog = https://community.canvaslms.com/t5/Canvas-Change-Log/2025-API-and-CLI-Change-Log/ta-p/626858

[options]
zip_safe = True
include_package_data = True
packages = find:
python_requires = >=3.11
install_requires = 
	aiohttp >= 3.8.4
	aiohttp-retry >= 2.8.3
	aiofiles >= 23.1.0
	asyncclick == 8.1.8
	types-aiofiles >= 23.1.0
	json_strong_typing >= 0.3.9
	pysqlsync[tsv] >= 0.8.3
	PyJWT >= 2.7.0
	tsv2py >= 0.7.1
	rich >= 14.0.0

[options.extras_require]
postgresql = 
	pysqlsync[postgresql] >= 0.8.3
mysql = 
	pysqlsync[mysql] >= 0.8.3
mssql = 
	pysqlsync[mssql] >= 0.8.3

[options.entry_points]
console_scripts = 
	dap = dap.__main__:console_entry

[options.packages.find]
exclude = 
	dap.tests*
	doc*

[options.package_data]
dap = 
	py.typed

[egg_info]
tag_build = 
tag_date = 0

