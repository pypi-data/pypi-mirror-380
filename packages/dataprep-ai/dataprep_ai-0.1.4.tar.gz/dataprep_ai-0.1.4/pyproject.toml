[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "dataprep-ai"
version = "0.1.4"
description = "One-line, opinionated data cleaning for pandas/Polars. Fixes missing values, categories, outliers, and duplicates with transparent logs and a reproducible report."
authors = [{ name = "Rohit Rajdev", email = "rohit@sandscript.ai" }]
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.9,<3.13"
keywords = ["data cleaning","pandas","polars","data wrangling","preprocessing"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "pandas>=1.5",
  "numpy>=1.23",
  "pyarrow>=10",
  "scikit-learn>=1.2",
  "pydantic>=2.6",
  "rich>=13.7.0",
  # polars is optional; when present we support round-trip
]

[project.urls]
Homepage = "https://github.com/RohitRajdev/dataprep-ai"
Documentation = "https://github.com/RohitRajdev/dataprep-ai#readme"
Issues = "https://github.com/RohitRajdev/dataprep-ai/issues"

[project.optional-dependencies]
app = ["streamlit>=1.35.0","matplotlib>=3.7"]
full = ["streamlit>=1.35.0","matplotlib>=3.7","polars>=1.0.0","ydata-profiling>=4.6; python_version >= '3.9'"]

[tool.hatch.build.targets.wheel]
packages = ["src/dataprep_ai"]
include = ["src/dataprep_ai/**/*.py","README.md","LICENSE","examples/*","docs/*"]

[tool.pytest.ini_options]
addopts = "-q --disable-warnings"
pythonpath = ["src"]
