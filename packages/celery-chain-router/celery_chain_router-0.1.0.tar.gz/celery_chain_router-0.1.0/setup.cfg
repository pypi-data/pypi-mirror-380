[metadata]
name = celery-chain-router
version = attr: celery_chain_router.__version__
author = Your Name
author_email = your.email@example.com
description = Chain-based task routing for Celery
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/celery-chain-router
project_urls = 
	Bug Tracker = https://github.com/yourusername/celery-chain-router/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Distributed Computing

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	celery>=5.0.0

[options.packages.find]
where = src

[options.extras_require]
dev = 
	pytest>=6.0
	black
	isort
	mypy
	flake8
	tox
doc = 
	mkdocs
	mkdocs-material

[egg_info]
tag_build = 
tag_date = 0

