[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "celery-chain-router"
version = "0.1.0"
description = "A Celery router that uses permutation chains for task distribution"
readme = "README.md"
requires-python = ">=3.6"
license = "MIT"
authors = [
    {name = "Petrit Avdylaj", email = "petritavd@gmail.com"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: Celery",
]
dependencies = [
    "celery>=5.0.0",
    "redis>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.10.0",
    "black>=20.8b1",
    "flake8>=3.8.0",
]

[project.urls]
"Homepage" = "https://github.com/petritavd/celery-chain-router"
"Bug Tracker" = "https://github.com/petritavd/celery-chain-router/issues"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
