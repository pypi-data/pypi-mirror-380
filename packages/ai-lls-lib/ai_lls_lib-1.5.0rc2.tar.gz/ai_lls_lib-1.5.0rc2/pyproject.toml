[tool.poetry]
name = "ai-lls-lib"
version = "1.5.0-rc.2"
description = "Landline Scrubber core library - phone verification and DNC checking"
authors = ["LandlineScrubber Team"]
readme = "README.md"
packages = [{include = "ai_lls_lib", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
boto3 = "^1.34.0"
pydantic = "^2.5.0"
phonenumbers = "^8.13.0"
httpx = "^0.25.0"
aws-lambda-powertools = "^2.30.0"
click = "^8.1.0"
rich = "^14.0"
stripe = "^12.5.1"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
pytest-asyncio = "^0.21.0"
black = "^23.12.0"
isort = "^5.13.0"
mypy = "^1.8.0"
boto3-stubs = {extras = ["dynamodb", "s3", "sqs"], version = "^1.34.0"}
moto = {extras = ["dynamodb", "s3", "sqs"], version = "^4.2.0"}
python-semantic-release = "^10.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q --strict-markers"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.poetry.scripts]
ai-lls = "ai_lls_lib.cli.__main__:main"

[tool.semantic_release]
assets = []
commit_message = "chore(release): ai-lls-lib {version}\n\nAutomatically generated by python-semantic-release [skip ci]"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = false
allow_zero_version = false
no_git_verify = false
tag_format = "ai-lls-lib-v{version}"
version_toml = ["pyproject.toml:tool.poetry.version"]
version_variables = ["src/ai_lls_lib/__init__.py:__version__"]
build_command = "poetry build"

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.dev]
match = "dev"
prerelease = true
prerelease_token = "rc"
version_format = "v{major}.{minor}.{patch}-{prerelease}.{prerelease_revision}"

[tool.semantic_release.changelog]
mode = "update"
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = [
    '''chore(?:\([^)]*?\))?: .+''',
    '''ci(?:\([^)]*?\))?: .+''',
    '''refactor(?:\([^)]*?\))?: .+''',
    '''style(?:\([^)]*?\))?: .+''',
    '''test(?:\([^)]*?\))?: .+''',
    '''build\((?!deps\): .+)''',
]

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["libs/python/ai-lls-lib/dist/*"]
upload_to_vcs_release = false
