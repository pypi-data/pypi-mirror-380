[metadata]
name = contest-helper
version = 0.5.7
author = Kirill cSKA Slezin
author_email = kirill.cska.slezin@gmail.com
description = A flexible framework for generating randomized test cases with input/output validation, designed for competitive programming and algorithmic testing.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/kirillcskaslezin/contest-helper
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	tabulate >= 0.9.0

[options.entry_points]
console_scripts = 
	ch-start-problem = contest_helper.cli.start_problem:main
	ch-make-postprocessor = contest_helper.cli.make_postprocessor:main
	ch-make-checker = contest_helper.cli.make_checker:main
	ch-combine = contest_helper.cli.combine:main
	ch-statement-preview = contest_helper.cli.statement_preview:main
	ch-compilers = contest_helper.cli.compilers:main
	ch-test = contest_helper.cli.test:main

[egg_info]
tag_build = 
tag_date = 0

