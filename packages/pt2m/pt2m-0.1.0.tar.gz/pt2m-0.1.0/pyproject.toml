[build-system]
requires = ["hatchling>=1.26"]
build-backend = "hatchling.build"

[project]
name = "pt2m"
version = "0.1.0"
description = "Post-process rendered Jinja2 templates and compile them into OpenAI messages"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "eggachecat", email = "ao.sun@outlook.com" }
]
keywords = ["jinja2", "prompt", "llm", "openai", "messages", "template"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "Jinja2>=3.1",
  "click>=8.1",
  "beautifulsoup4>=4.12",
]

[project.optional-dependencies]
test = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
]
dev = [
  "pytest>=7.4",
  "pytest-cov>=4.1",
  "ruff>=0.1",
  "mypy>=1.0",
  "bump2version>=1.0",
  "twine>=4.0",
  "build>=0.10",
]

[project.urls]
Homepage = "https://github.com/eggachecat/prompt-template-to-messages"
Repository = "https://github.com/eggachecat/prompt-template-to-messages.git"
Issues = "https://github.com/eggachecat/prompt-template-to-messages/issues"

[project.scripts]
ptm = "prompt_template_to_messages.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/prompt_template_to_messages"]

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/README.md",
  "/LICENSE",
  "/pyproject.toml",
  "/examples",
  "/tests",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E203", "E266", "E501", "UP006", "UP035", "UP037", "UP045"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[tool.mypy]
python_version = "3.9"
strict = false
warn_unused_configs = true
ignore_missing_imports = true

