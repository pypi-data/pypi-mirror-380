[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scrapy_cffi"
version = "0.2.1"
description = "An asyncio-style web scraping framework inspired by Scrapy, powered by curl_cffi."
authors = [{name = "aFunnyStrange"}]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "curl_cffi",
    "PyExecjs",
    "orjson",
    "json5",
    "bbpb",
    "toml",
    "pydantic>=2.0.0",
    "jinja2",
    "tenacity",
    "redis>=5.0.0",
    "parsel",
    "regex",
    "dotenv"
]
[project.optional-dependencies]
windows = ["python-magic-bin"]
unix = ["python-magic"]

[project.urls]
Homepage = "https://github.com/aFunnyStrange/scrapy_cffi"

[tool.setuptools.packages.find]
include = ["scrapy_cffi", "scrapy_cffi.*"]
exclude = ["docs*", "tests*", "examples*"]

[project.scripts]
scrapy-cffi = "scrapy_cffi.commands.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"scrapy_cffi" = ["templates/*"]

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__/*", "*.py[cod]"]