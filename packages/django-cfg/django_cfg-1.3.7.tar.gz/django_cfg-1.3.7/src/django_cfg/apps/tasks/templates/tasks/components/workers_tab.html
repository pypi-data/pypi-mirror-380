<!-- Workers Tab -->
<div id="workers-tab" class="tab-panel hidden">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white flex items-center">
                <span class="material-icons text-green-600 dark:text-green-400 mr-2">engineering</span>
                Worker Management
            </h2>
            <div class="flex space-x-2">
                <button id="start-workers-btn" class="inline-flex items-center px-3 py-2 bg-green-600 hover:bg-green-700 text-white text-sm rounded-lg transition-colors">
                    <span class="material-icons text-sm mr-1">play_arrow</span>
                    Start
                </button>
                <button id="stop-workers-btn" class="inline-flex items-center px-3 py-2 bg-red-600 hover:bg-red-700 text-white text-sm rounded-lg transition-colors">
                    <span class="material-icons text-sm mr-1">stop</span>
                    Stop
                </button>
            </div>
        </div>
        <div class="p-6">
            <div id="workers-container">
                <div class="animate-pulse space-y-4">
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
