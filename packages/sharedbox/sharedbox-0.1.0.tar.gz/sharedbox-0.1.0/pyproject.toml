[build-system]
requires = ["setuptools>=80", "wheel", "cython>=3.1.4", "setuptools-scm>=8", "numpy>=2.2.6"]
build-backend = "setuptools.build_meta"

[project]
name = "sharedbox"
dynamic = ["version"]
description = "Python containers using shared memory."
authors = [
    {name = "Jacopo Abramo", email = "jacopo.abramo@gmail.com"}
]
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "numpy>=2.2.6",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "ruff>=0.13.1",
]

[tool.setuptools_scm]
version_file = "src/sharedbox/_version.py"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sharedbox = ["py.typed", "*.pyi"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.cibuildwheel]
skip = ["*-win32"]
build = ["cp310-*", "cp311-*", "cp312-*", "cp313-*"]

[tool.cibuildwheel.linux]
before-all = [
    "yum update -y && yum install -y boost-devel || (apk update && apk add --no-cache boost-dev)"
]
