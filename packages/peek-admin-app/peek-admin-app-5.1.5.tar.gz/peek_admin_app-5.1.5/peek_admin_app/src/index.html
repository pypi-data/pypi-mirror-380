<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Peek Admin App</title>
    <base href="/" />

    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <app-root>
      <div class="pre-loader-background">
        <div class="circle"></div>
        <div class="pre-loader-brand">
          <div class="pre-loader-logo pre-loader-text">PEEK</div>
          <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="pre-loader-poweredby pre-loader-text">
          Powered by Synerty
        </div>
      </div>
      <style>
        .pre-loader-background {
          background-color: #00a2dd;
          position: fixed;
          width: 100%;
          height: 100%;
          left: 0px;
          right: 0px;
          bottom: 0px;
          top: 0px;
          overflow: hidden;
          font-size: 16px;
        }

        .pre-loader-text {
          font-family: Tahoma, Verdana, Segoe, sans-serif;
        }

        .circle {
          background: rgba(255, 255, 255, 0.2);
          position: absolute;
          border-radius: 50%;
          width: 200%;
          bottom: 40%;
          left: -50%;
        }

        .circle:after {
          content: "";
          display: block;
          padding-bottom: 100%;
        }

        .pre-loader-brand {
          position: fixed;
          top: 35%;
          color: white;
          z-index: 999;
          font-size: 3em;
          font-weight: bold;
          position: relative;
          text-align: center;
          line-height: 1;
        }

        .pre-loader-logo {
          padding-bottom: 0px;
          display: block;
          line-height: 1;
        }

        .pre-loader-poweredby {
          position: absolute;
          bottom: 0px;
          left: 0;
          right: 0;
          padding-bottom: 40px;
          font-size: 1em;
          color: #fff;
          text-align: center;
          line-height: 1;
        }

        .lds-ellipsis {
          display: block;
          position: relative;
          width: 80px;
          height: 30px;
          overflow: hidden;
          margin: 16px auto 16px auto;
        }

        .lds-ellipsis div {
          position: absolute;
          top: 13px;
          width: 11px;
          height: 11px;
          border-radius: 50%;
          background: #fff;
          animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .lds-ellipsis div:nth-child(1) {
          left: 8px;
          animation: lds-ellipsis1 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(2) {
          left: 8px;
          animation: lds-ellipsis2 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(3) {
          left: 32px;
          animation: lds-ellipsis2 0.6s infinite;
        }

        .lds-ellipsis div:nth-child(4) {
          left: 56px;
          animation: lds-ellipsis3 0.6s infinite;
        }

        @keyframes lds-ellipsis1 {
          0% {
            transform: scale(0);
          }
          100% {
            transform: scale(1);
          }
        }

        @keyframes lds-ellipsis3 {
          0% {
            transform: scale(1);
          }
          100% {
            transform: scale(0);
          }
        }

        @keyframes lds-ellipsis2 {
          0% {
            transform: translate(0, 0);
          }
          100% {
            transform: translate(24px, 0);
          }
        }
      </style>
    </app-root>
  </body>
</html>
