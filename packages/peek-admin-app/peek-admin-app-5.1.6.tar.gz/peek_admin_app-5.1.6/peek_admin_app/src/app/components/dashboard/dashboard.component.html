<div class="dashboard-container">
    <!-- Hero Section -->
    <nz-row [nzGutter]="[24, 24]">
        <nz-col [nzSpan]="24">
            <div class="hero-section">
                <h1>Peek</h1>
                <div class="matrix-container">
                    <canvas id="matrixCanvas"></canvas>
                    <div class="matrix-overlay">
                        <h1>Extensible Power Grid Platform</h1>
                    </div>
                </div>
            </div>
        </nz-col>
    </nz-row>

    <!-- Live Stats -->

    <!-- Features Section -->
    <nz-row [nzGutter]="[24, 24]">
        <nz-col [nzSpan]="24">
            <div class="features-section">
                <h2>Enterprise Features</h2>
                <nz-row [nzGutter]="[24, 24]">
                    <nz-col [nzXs]="24" [nzMd]="12">
                        <div class="feature-item">
                            <span
                                nz-icon
                                nzType="cluster"
                                nzTheme="outline"
                            ></span>
                            <h3>Distributed Architecture</h3>
                        </div>
                    </nz-col>
                    <nz-col [nzXs]="24" [nzMd]="12">
                        <div class="feature-item">
                            <span nz-icon nzType="api" nzTheme="outline"></span>
                            <h3>Open APIs</h3>
                        </div>
                    </nz-col>
                    <nz-col [nzXs]="24" [nzMd]="12">
                        <div class="feature-item">
                            <span
                                nz-icon
                                nzType="dashboard"
                                nzTheme="outline"
                            ></span>
                            <h3>Real-Time Analytics</h3>
                        </div>
                    </nz-col>
                    <nz-col [nzXs]="24" [nzMd]="12">
                        <div class="feature-item">
                            <span
                                nz-icon
                                nzType="safety"
                                nzTheme="outline"
                            ></span>
                            <h3>Compliance Ready</h3>
                        </div>
                    </nz-col>
                </nz-row>
            </div>
        </nz-col>
    </nz-row>
</div>
