[project]
name = "cooltime-guard"
version = "0.1.0"
description = "Context managers that enforce a minimum cool-down interval between consecutive blocks (sync and asyncio)."
readme = "README.md"
keywords = ["cooldown", "cooltime", "rate limit", "context manager", "asyncio", "synchronization", "throttle", "debounce"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
]
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "nakat-t", email = "armaiti.wizard@gmail.com" }
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/nakat-t/cooltime-guard-py"
Repository = "https://github.com/nakat-t/cooltime-guard-py"
Issues = "https://github.com/nakat-t/cooltime-guard-py/issues"

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pytest>=8.4.2",
    "ruff>=0.13.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
