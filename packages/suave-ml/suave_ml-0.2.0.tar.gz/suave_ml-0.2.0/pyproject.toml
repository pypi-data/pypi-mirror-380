[build-system]
requires = ["setuptools>=68","setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "suave-ml"
dynamic = ["version", "readme"]
description = "Hybrid VAE for unified task of prediction, data synthesis, and representation learning"
authors = [{ name = "Xuxu Wei"}]
license = { file = "LICENSE" }
keywords = ["VAE", "deep learning", "data synthesis", "pytorch"]
requires-python = ">=3.9"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: BSD License",
]

dependencies = [
    "numpy>=1.24",
    "pandas>=1.5",
    "openpyxl>=3.1",
    "matplotlib>=3.7",
    "seaborn>=0.12",
    "scipy>=1.10",
    "statsmodels>=0.14",
    "tqdm>=4.65",
    "scikit-learn>=1.4",
    "optuna>=3.4",
    "plotly>=5.18",
    "tabulate>=0.9",
    "flask>=2.3,<3",
]

[project.optional-dependencies]
torch = ["torch>=2.2"]

[tool.setuptools]
include-package-data = true
packages = { find = { where = ["."], include = ["suave*"], exclude = ["tests*", "examples*"] } }

[tool.setuptools_scm]
write_to = "suave/_version.py"

[tool.setuptools.dynamic]
readme = {file = ["README.md"], content-type = "text/markdown"}

[project.urls]
Homepage = "https://github.com/xuxu-wei/SUAVE"
Issues = "https://github.com/xuxu-wei/SUAVE/issues"
Changelog = "https://github.com/xuxu-wei/SUAVE/releases"