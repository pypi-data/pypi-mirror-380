server:
  name: Webit Translator
  description: "Neural translation supporting 100+ languages"
  options:
    requestTimeoutMillis: 15000

tools:
  - name: Translate
    description: "Perform Neural Translation in 100+ languages. Try it live at: https://webit.re/services/translation/text-translator-api/tryout"
    args:
      - name: "text"
        description: "Input text to perform translation on.
Plain text only. HTML support coming soon."
        required: "True"
        default: "This is an example test to translate from."
      - name: "to"
        description: "Target language to get input text translated to.
Supported ISO 639-1 language codes: af, am, ar, ast, az, ba, be, bg, bn, br, bs, ca, ceb, cs, cy, da, de, el, en, es, et, fa, ff, fi, fr, fy, ga, gd, gl, gu, ha, he, hi, hr, ht, hu, hy, id, ig, ilo, is, it, ja, jv, ka, kk, km, kn, ko, lb, lg, ln, lo, lt, lv, mg, mk, ml, mn, mr, ms, my, ne, nl, no, ns, oc, or, pa, pl, ps, pt, ro, ru, sd, si, sk, sl, so, sq, sr, ss, su, sv, sw, ta, th, tl, tn, tr, uk, ur, uz, vi, wo, xh, yi, yo, zh, zu."
        required: "True"
        default: "zh"
      - name: "from"
        description: "Language of the input text to perform translation on.
If no language is provided, Webit Translator engine will perform automated detection on the input text.
Supported ISO 639-1 language codes: af, am, ar, ast, az, ba, be, bg, bn, br, bs, ca, ceb, cs, cy, da, de, el, en, es, et, fa, ff, fi, fr, fy, ga, gd, gl, gu, ha, he, hi, hr, ht, hu, hy, id, ig, ilo, is, it, ja, jv, ka, kk, km, kn, ko, lb, lg, ln, lo, lt, lv, mg, mk, ml, mn, mr, ms, my, ne, nl, no, ns, oc, or, pa, pl, ps, pt, ro, ru, sd, si, sk, sl, so, sq, sr, ss, su, sv, sw, ta, th, tl, tn, tr, uk, ur, uz, vi, wo, xh, yi, yo, zh, zu."
        required: "False"
        default: "无"

    requestTemplate:
      url: https://webit-translator.p.rapidapi.com/translate?text={{args.text}}&to={{args.to}}&from={{args.from}}
      method: POST
      headers:
        - key: x-rapidapi-key
          value: "afa58fd2f2msh34b2cb841d3943bp155300jsnaef7bfe3bd2f"
        - key: x-rapidapi-host
          value: "webit-translator.p.rapidapi.com"
        - key: Content-Type
          value: "application/x-www-form-urlencoded"

      body: |
                {}

  - name: Break Sentence
    description: "Perform Neural Machine sentence breaking on a long text. Sentences are break in respect of grammar and phrases meaning."
    args:
      - name: "text"
        description: "Input text to perform sentence break on."
        required: "True"
        default: "This is a phrase. How well can you do? Mr. Webit has Mr. being part of the sentence without breaking it."
      - name: "language"
        description: "Language the input text is written by.
Supported ISO 639-1 language codes: af, am, ar, ast, az, ba, be, bg, bn, br, bs, ca, cs, cy, da, de, el, en, es, et, fa, ff, fi, fr, fy, ga, gd, gl, gu, ha, he, hi, hr, ht, hu, hy, id, ig, is, it, ja, jv, ka, kk, km, kn, ko, lb, lg, ln, lo, lt, lv, mg, mk, ml, mn, mr, ms, my, ne, nl, no, ns, oc, or, pa, pl, ps, pt, ro, ru, sd, si, sk, sl, so, sq, sr, ss, su, sv, sw, ta, th, tl, tn, tr, uk, ur, uz, vi, wo, xh, yi, yo, zh, zu."
        required: "True"
        default: "en"

    requestTemplate:
      url: https://webit-translator.p.rapidapi.com/break-sentence?text={{args.text}}&language={{args.language}}
      method: POST
      headers:
        - key: x-rapidapi-key
          value: "afa58fd2f2msh34b2cb841d3943bp155300jsnaef7bfe3bd2f"
        - key: x-rapidapi-host
          value: "webit-translator.p.rapidapi.com"
        - key: Content-Type
          value: "application/json"

      body: |
                {"key1": "value", "key2": "value"}

  - name: Detect
    description: "Perform Neural Language Detection on any text. Supporting 100+ languages."
    args:
      - name: "text"
        description: "Input text to perform Neural language detection on."
        required: "True"
        default: "你好! 你好吗? كيف حالك؟ Neural recognition can detect multiple languages at the same time!"

    requestTemplate:
      url: https://webit-translator.p.rapidapi.com/detect?text={{args.text}}
      method: POST
      headers:
        - key: x-rapidapi-key
          value: "afa58fd2f2msh34b2cb841d3943bp155300jsnaef7bfe3bd2f"
        - key: x-rapidapi-host
          value: "webit-translator.p.rapidapi.com"
        - key: Content-Type
          value: "application/json"

      body: |
                {"key1": "value", "key2": "value"}