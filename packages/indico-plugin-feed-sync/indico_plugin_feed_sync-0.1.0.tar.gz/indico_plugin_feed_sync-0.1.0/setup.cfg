[metadata]
name = indico-plugin-feed-sync
version = 0.1.0
description = Indico plugin for synchronizing external Indico feeds into local events
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Atisom/indico-plugin-feed-sync
author = Attila Debreczeni
author_email = attila89@gmail.com
license = MIT
license_files = LICENSE
keywords = indico, plugin, sync, events
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: System Administrators
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
project_urls = 
	Source = https://github.com/Atisom/indico-plugin-feed-sync
	Tracker = https://github.com/Atisom/indico-plugin-feed-sync

[options]
package_dir = 
	=.
packages = find:
python_requires = >=3.11
include_package_data = True
zip_safe = False
install_requires = 
	indico>=3.3

[options.packages.find]
where = .

[options.package_data]
indico_feed_sync = templates/**/*.html

[options.entry_points]
indico.plugins = 
	feed_sync = indico_feed_sync:FeedSyncPlugin

[egg_info]
tag_build = 
tag_date = 0

