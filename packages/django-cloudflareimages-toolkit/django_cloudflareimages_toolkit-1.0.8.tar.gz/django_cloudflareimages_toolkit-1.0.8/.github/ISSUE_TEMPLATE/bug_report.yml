name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: true
        - label: I am using a supported version of Django (4.2+)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide detailed steps to reproduce the issue
      placeholder: |
        1. Install django-cloudflareimages-toolkit
        2. Configure settings with...
        3. Call cloudflare_service.create_direct_upload_url(...)
        4. See error
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Provide a minimal code sample that reproduces the issue
      render: python
      placeholder: |
        # settings.py
        INSTALLED_APPS = [
            'django_cloudflareimages_toolkit',
        ]

        CLOUDFLARE_IMAGES = {
            'ACCOUNT_ID': 'your-account-id',
            'API_TOKEN': 'your-api-token',
        }

        # views.py
        from django_cloudflareimages_toolkit.services import cloudflare_service
        
        image = cloudflare_service.create_direct_upload_url(
            user=request.user,
            metadata={'type': 'avatar'}
        )

  - type: textarea
    id: error
    attributes:
      label: Error Message/Traceback
      description: If applicable, provide the full error message or traceback
      render: text
      placeholder: Paste the full error message here...

  - type: dropdown
    id: django_version
    attributes:
      label: Django Version
      description: Which version of Django are you using?
      options:
        - "5.2.x"
        - "5.1.x"
        - "5.0.x"
        - "4.2.x (LTS)"
        - "Other (please specify in additional context)"
    validations:
      required: true

  - type: input
    id: package_version
    attributes:
      label: django-cloudflareimages-toolkit Version
      description: Which version of django-cloudflareimages-toolkit are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: input
    id: python_version
    attributes:
      label: Python Version
      description: Which version of Python are you using?
      placeholder: "3.11.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Where are you experiencing this issue?
      options:
        - "Development"
        - "Staging"
        - "Production"
        - "Testing"
    validations:
      required: true

  - type: textarea
    id: configuration
    attributes:
      label: Configuration
      description: Share relevant configuration (remove sensitive data)
      render: python
      placeholder: |
        # settings.py
        INSTALLED_APPS = [
            'rest_framework',
            'django_cloudflareimages_toolkit',
        ]
        
        CLOUDFLARE_IMAGES = {
            'ACCOUNT_ID': 'your-account-id',
            'API_TOKEN': 'your-api-token',
            'DEFAULT_EXPIRY_MINUTES': 30,
            'REQUIRE_SIGNED_URLS': True,
        }

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
