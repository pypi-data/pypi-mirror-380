<div class="panel panel-default">
    <div class="panel-body">
        <form autocomplete="off" novalidate>
            <table class="table">
                <tr>
                    <th>Setting</th>
                    <th>Value</th>
                </tr>
                <tr *ngFor="let item of items">
                    <td>{{ item.key }}</td>
                    <td *ngIf="item.type == 'boolean'">
                        <button nz-button
                            (click)="item.boolean_value = !item.boolean_value"
                            [nzType]="item.boolean_value ? 'primary' : 'default'"
                            [nzDanger]="!item.boolean_value"
                        >
                            {{ item.boolean_value ? "True" : "False" }}
                        </button>
                    </td>
                    <td *ngIf="item.type == 'integer'">
                        <input
                            [(ngModel)]="item.int_value"
                            [name]="item.key"
                            class="form-control input-sm"
                            step="1"
                            type="number"
                        />
                    </td>
                    <td
                        *ngIf="
                            item.key.endsWith('pass') && item.type == 'string'
                        "
                    >
                        <input
                            [(ngModel)]="item.char_value"
                            [name]="item.key"
                            class="form-control input-sm"
                            type="password"
                        />
                    </td>
                    <td
                        *ngIf="
                            !item.key.endsWith('pass') && item.type == 'string'
                        "
                    >
                        <input
                            [(ngModel)]="item.char_value"
                            [name]="item.key"
                            class="form-control input-sm"
                        />
                    </td>
                </tr>
            </table>

            <div style="margin-top: 16px;">
                <button nz-button
                    nzType="primary"
                    (click)="saveClicked()"
                    style="margin-right: 8px;"
                >
                    Save
                </button>
                <button nz-button
                    (click)="resetClicked()"
                >
                    Reset
                </button>
            </div>
        </form>
    </div>
</div>
