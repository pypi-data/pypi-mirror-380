[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "weavelet"
version = "0.0.1"
description = "A library for managing function calls in specific order, to avoid code repeating. Similar to Apache Hamilton but simpler."
readme = "README.md"
requires-python = ">=3.12"
dependencies = []
authors = [{ name = "Marek", email = "marek@example.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["dag", "workflow", "orchestration", "function", "dependency"]

[project.urls]
Homepage = "https://github.com/marek/weavelet"
Repository = "https://github.com/marek/weavelet.git"
Issues = "https://github.com/marek/weavelet/issues"

[dependency-groups]
dev = ["pytest>=8.4.2", "pytest-cov", "mypy>=1.8.0", "ruff>=0.1.0"]

# Ruff configuration
[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# MyPy configuration
[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--disable-warnings",
    "--cov=weavelet",
    "--cov-report=term-missing",
]
