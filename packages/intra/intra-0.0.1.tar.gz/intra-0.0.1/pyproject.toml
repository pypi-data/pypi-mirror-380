[build-system]
requires = ["uv_build >= 0.8.17, <0.9.0"]
build-backend = "uv_build"

[project]
name = "intra"
version = "0.0.1"
authors = [
  { name="Srujan", email="srujan@tryintra.app" },
]
description = "Python SDK to orchestrate agents using intra."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/intra-app/intra-python-sdk"
Issues = "https://github.com/intra-app/intra-python-sdk/issues"