<!-- Final rendered HTML for the list component -->
<div id="list-card" class="relative max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 bg-[linear-gradient(45deg,transparent_25%,rgba(246,230,59,.6)_50%,transparent_75%,transparent_100%)] bg-[length:250%_250%,100%_100%] bg-no-repeat">
    <div class="p-8">
        {#
          Template for a complete list of items.
          Renders a list of items using Jinja.
          Uses Tailwind CSS for styling.
        #}
        <ul class="list-disc list-inside">
          {% for item in items %}
            <li class="p-2 text-gray-500">{{ item }}</li>
          {% endfor %}
        </ul>
    </div>
</div>

<style>
#list-card {
    background-position: -100% 0, 0 0;
    transition: background-position 1.5s ease-out;
}
#list-card.shine-effect {
    background-position: 200% 0, 0 0;
}
</style>

<script>
function card_shine(elementId) {
    const card = document.getElementById(elementId);
    if (card) {
        // Use a timeout to ensure the initial state is rendered before applying the animation class
        setTimeout(function() {
            card.classList.add('shine-effect');
        }, 250);

        // Optional: remove the class after animation to clean up
        card.addEventListener('transitionend', () => {
            card.classList.remove('shine-effect');
            // To prevent re-triggering, we can also reset the transition property
            card.style.transition = 'none';
        }, { once: true });
    }
};
card_shine('list-card');
</script>
