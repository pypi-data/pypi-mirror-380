<div id="form-card" class="relative max-w-sm mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-4 bg-[linear-gradient(45deg,transparent_25%,rgba(246,230,59,.6)_50%,transparent_75%,transparent_100%)] bg-[length:250%_250%,100%_100%] bg-no-repeat">
    <div class="p-8 flex items-center justify-center">

    <form class="w-full max-w-sm space-y-4">  
        <div class="mb-6">
        {% for item in form %}
        <div class="flex items-center py-4">
            <div class="md:w-1/3">      
                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
                for="inline-{{ item.field_name }}">        
                    {{ item.field_name }}   
                </label>    
            </div>    
            <div class="md:w-2/3">      
                <input 
                    class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" 
                    id="inline-placeholder-{{ item.field_name }}" 
                    type="text" 
                    placeholder="{{ item.field_placeholder }}">   
            </div>
        </div>
        {% endfor %}
        </div>
        <div class="md:flex md:items-center">    
            <div class="md:w-1/3"></div>    
            <div class="md:w-2/3">      
                <button 
                    class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" 
                    type="button">       
                        Submit     
                </button>   
            </div>  
        </div>
    </form>

    </div>

</div>

<style>
#form-card {
    background-position: -100% 0, 0 0;
    transition: background-position 1.5s ease-out;
}
#form-card.shine-effect {
    background-position: 200% 0, 0 0;
}
</style>

<script>
function card_shine(elementId) {
    const card = document.getElementById(elementId);
    if (card) {
        // Use a timeout to ensure the initial state is rendered before applying the animation class
        setTimeout(function() {
            card.classList.add('shine-effect');
        }, 250);

        // Optional: remove the class after animation to clean up
        card.addEventListener('transitionend', () => {
            card.classList.remove('shine-effect');
            // To prevent re-triggering, we can also reset the transition property
            card.style.transition = 'none';
        }, { once: true });
    }
};
card_shine('form-card');
</script>
