<div class="w-full max-w-4xl mx-auto">
    <div class="shadow rounded-lg border border-gray-200">
        <div class="overflow-x-auto overflow-y-hidden">
            <table class="min-w-full bg-white divide-y divide-gray-200 table-fixed">
                <thead class="bg-gray-100">
                    <tr>
                        {% for key in keys %}
                            <th scope="col" class="px-6 py-3 text-left text-sm font-medium text-gray-600 border border-gray-200">
                                {{ key }}
                            </th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody id="rubric-body" class="divide-y divide-gray-100">
                    {% for row in rows %}
                        <tr> 
                            {% for value in row %}
                            <td class="px-6 py-4 max-w-md break-words whitespace-normal text-sm text-gray-700 border border-gray-200">
                                {{ value }}
                            </td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
