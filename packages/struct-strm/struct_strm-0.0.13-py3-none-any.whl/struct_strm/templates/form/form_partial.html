<form class="w-full max-w-sm space-y-4">  
    <div class="mb-6">
    {% for item in form %}
    <div class="flex items-center py-4">
        <div class="md:w-1/3">      
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" 
        for="inline-{{ item.field_name }}">        
            {{ item.field_name }}   
        </label>    
        </div>    
        <div class="md:w-2/3">      
            <input 
                class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-orange-500" 
                id="inline-placeholder-{{ item.field_name }}" 
                type="text" 
                placeholder="{{ item.field_placeholder }}">   
        </div>
    </div>
    {% endfor %}
    </div>
      <div class="md:flex md:items-center">    
        <div class="md:w-1/3"></div>    
        <div class="md:w-2/3">      
            <button 
                class="shadow bg-orange-500 hover:bg-orange-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" 
                type="button">       
                    Submit     
            </button>   
        </div>  
      </div>
</form>
