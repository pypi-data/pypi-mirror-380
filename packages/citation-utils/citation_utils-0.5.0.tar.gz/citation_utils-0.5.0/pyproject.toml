[project]
name = "citation-utils"
version = "0.5.0"
description = "Pattern matching Philippine Supreme Court citations."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "citation-report >= 0.2.0",
]

[dependency-groups]
dev = [
    "jupyter >= 1.1.1",
    "notebook >= 7.4.3",
    # docs
    "mkdocs >= 1.6.1",
    "mkdocs-material >= 9.6.20",
    "mkdocstrings[python] >= 0.30.1",
      # testing
    "pytest >= 8.4",
    "pytest-cov >= 5.0",
]

[tool.pytest.ini_options]
minversion = "8.4"
addopts = "-ra -q -vv --cov --doctest-modules"
testpaths = ["src", "tests"]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]
