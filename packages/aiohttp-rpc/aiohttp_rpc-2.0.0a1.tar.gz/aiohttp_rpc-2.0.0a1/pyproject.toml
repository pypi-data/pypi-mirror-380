[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aiohttp-rpc"
version = "2.0.0a1"
description = "A simple JSON-RPC for aiohttp"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Michael Sulyak", email = "michael@sulyak.info" }]
keywords = ["aiohttp", "asyncio", "json-rpc", "rpc"]
classifiers = [
#     'Development Status :: 1 - Planning',
#     'Development Status :: 2 - Pre-Alpha',
     'Development Status :: 3 - Alpha',
#     'Development Status :: 4 - Beta',
#    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Framework :: aiohttp",
    "Topic :: Internet",
    "Topic :: Communications",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiohttp>=3,<4",
]

[project.urls]
"GitHub: issues" = "https://github.com/michael-sulyak/aiohttp-rpc/issues"
"GitHub: repo" = "https://github.com/michael-sulyak/aiohttp-rpc"

[tool.setuptools.packages.find]
where = ["."]
include = ["aiohttp_rpc*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
aiohttp_rpc = ["py.typed"]

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.11.13"

[tool.poetry.dev-dependencies]
pytest = "^8.3.3"
tox = "^4.6.3"
pytest-asyncio = "^1.1.0"
pytest-aiohttp = "^1.0.4"
pytest-mock = "^3.11.1"
flake8 = "^7.1.1"
mypy = "^1.15.0"

[tool.poetry.group.dev.dependencies]
build = "^1.3.0"
twine = "^6.2.0"

