[metadata]
name = peaq-msf
version = 1.0.2
description = Peaq Network SDK for DID, Storage, RBAC operations, and blockchain interactions
long_description = file: README.md
long_description_content_type = text/markdown
author = Peaq Network
author_email = info@peaq.network
url = https://github.com/peaq-network/peaq-py/
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[development]
version = 1.0.2

[options]
packages = find:
install_requires = 
	web3>=7.10.0
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*
	.git
	__pycache__

[flake8]
extend-ignore = E402
exclude = 
	.git,
	__pycache__
max-complexity = 10
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

