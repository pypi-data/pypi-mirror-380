[tool.poetry]
name = "roman-lcs"
version = "0.4.1"
description = "Tools to compute PSF photometry with Roman simulated data"
authors = ["Jorge Martinez-Palomera <jorgemarpa@ug.uchile.cl>"]
license = "MIT"
readme = "docs/README.md"
packages = [{include = "roman_lcs", from = "src"}]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.26.4"
scipy = "^1.9.0"
pandas = ">1.5,<3.0"
astropy = ">5,<7"
tqdm = "^4.54"
matplotlib = ">=3.3.3"
patsy = "^0.5.1"
lightkurve = "^2.0"
fitsio = "^1.1.3"
roman-cuts = ">=0.3.0"

[tool.poetry.group.dev.dependencies]
mkdocs = "^1.6.0"
mkdocstrings = {version = "^0.29.0", extras = ["python", "numpy-style"]}
mkdocs-material = "^9.5.33"
mkdocs-jupyter = "^0.25.1"
ruff = "^0.6.2"
pytest = "^8.3.2"
mypy = "^1.11.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Assumes Python 3.10
target-version = "py310"

[tool.ruff.lint]
# Enable Pyflakes (`F`), a subset of pycodestyle (`E`) and isort (`I`).
select = ["E4", "E7", "E9", "F", "I"]

[tool.mypy]
plugins = "numpy.typing.mypy_plugin"