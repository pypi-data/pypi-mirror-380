[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chi-drm"
version = "1.0.2"
description = "A python package to model dose response dynamics."
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE.md" }
authors = [
    { name = "David Augustin", email = "david.augustin@cervify.com" },
]
keywords = ["python", "packaging", "example"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [
    'arviz>=0.17',
    'myokit>=1.34',
    'numpy>=1.17',
    'pandas>=0.24',
    'pints>=0.4',
    'plotly>=4.8.1',
    'scipy>=1.11',  # 07/2024 - ArviZ seems to not yet keep up with SciPy
    'tqdm>=4.46.1',
    'xarray>=0.19',
]

[project.optional-dependencies]
docs = [
    'sphinx-rtd-theme>=1.3',
    'sphinx>=1.5, !=1.7.3',     # For doc generation
    'sphinx-copybutton>=0.5.2'
]

notebooks = [
    'jupyter==1.0.0',
]

[project.urls]
Documentation = "https://chi.readthedocs.io"
Repository = "https://github.com/DavAug/chi"