{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container">
  <div class="notification is-danger">
    <button class="delete"></button>
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
{% endwith %}
