[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jwt-auth-module"
version = "0.1.1"
description = "JWT authentication library for Python"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  {name = "CubedM"}
]
keywords = ["jwt", "authentication", "token", "security"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
  "pyjwt>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/cubedm/jwt-auth-modules"
Repository = "https://github.com/cubedm/jwt-auth-modules"
Documentation = "https://github.com/cubedm/jwt-auth-modules/tree/main/jwt-python"

[project.optional-dependencies]
dev = [
  "pytest>=7.4.0",
  "pytest-cov>=4.1.0",
  "mypy>=1.5.0",
  "black>=23.7.0",
  "ruff>=0.0.285",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
jwt_auth = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
