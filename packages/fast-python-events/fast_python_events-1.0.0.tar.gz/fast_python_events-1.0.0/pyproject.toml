[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-python-events"
version = "1.0.0"
description = "A high-performance domain events library for Python applications."
readme = "README.md"
authors = [
    {name = "JoaquÃ­n", email = "jota.dev.es@gmail.com"},
]
license = "MIT"
keywords = ["events", "domain", "django", "fastapi", "celery", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "celery>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/jotauses/fast-python-events/"
Repository = "https://github.com/jotauses/fast-python-events/"