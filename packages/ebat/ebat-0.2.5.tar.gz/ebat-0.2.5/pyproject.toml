[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ebat"
version = "0.2.5"
authors = [
  { name="Andraž Krašovec", email="andraz.krasovec@ec.europa.eu" },
]
description = "EBAT: Evaluation of Behaviuoral Authentication Toolbox"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 1 - Planning",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://code.europa.eu/ebat/ebat"
Issues = "https://code.europa.eu/ebat/ebat/-/issues"
