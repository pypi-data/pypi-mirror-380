[tool.setuptools]
packages = ["dsa_helpers"]
[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
dependencies = [
    "matplotlib",
    'girder-client',
    'numpy',
    'setuptools',
    'pandas',
    'pymongo',
    'pillow',
    'dash',
    'dash-bootstrap-components',
    'shapely',
    'geopandas',
    "transformers[torch]",
    "datasets",
    "torchvision",
    "large-image",
    "rasterio",
    "colorama",
    "albumentations"
]

name = "dsa_helpers"
authors = [
    {name = "Juan C. Vizcarra", email = "jvizcar@emory.edu"},
]
maintainers = [
    {name = "Juan C. Vizcarra", email = "jvizcar@emory.edu"}
]
description = "Utility functions for working with the DSA girder client."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
keywords = ["dsa", "girder", "girder_client"]
version = "v1.1.19"

[project.optional-dependencies]
opencv = ["opencv-python"]
opencv-headless = ["opencv-python-headless"]
all = ["opencv-python"]  # Default to full opencv if user installs [all]

[project.urls]
Repository = "https://github.com/Gutman-Lab/dsa-python-utils"