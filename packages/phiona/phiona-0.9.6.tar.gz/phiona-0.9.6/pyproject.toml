[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phiona"
version = "0.9.6"
description = "Phiona Python package"
authors = [{name = "Carl Southall", email = "carl.southall@thecantineco.com"}]
dependencies = ["librosa", "numpy", "requests"]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

[tool.setuptools.packages.find]
where = ["."]
