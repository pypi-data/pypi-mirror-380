[project]
name = "acex"
version = "1.0.0"
description = "Extendable Automation & Control Ecosystem"
readme = "README.md"
authors = [
    {name = "Johan Lahti", email = "johan.lahti@acebit.se"}
]
requires-python = ">=3.13"
dependencies = ["uvicorn (>=0.37.0,<0.38.0)"]

[tool.poetry.dependencies]
python = "^3.13"
acex-core = { path = "src/acex/core", develop = true }
acex-api = { path = "src/acex/api", develop = true }

[tool.poetry]
packages = [
    { include = "acex", from = "src" }

]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
