[project]
name = "brewinglib-db"
version = "0.0.6"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Mike Cowie", email = "24739590+mikemcowie@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "brewinglib-cli",
    "brewinglib-generic",
    "frozendict>=2.4.6",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "sqlalchemy>=2.0.43",
]

[project.optional-dependencies]
testing = [
    "testcontainers>=4.12.0",
]
postgresql = []
mysql = [
    "aiomysql>=0.2.0",
]
mariadb = [
    "brewinglib-db[mysql]"
]
sqlite = [
    "aiosqlite>=0.21.0",
]
posgresql = [
    "psycopg>=3.2.9",
]
all = [
    "brewinglib-db[mysql,mariadb,postgresql,sqlite]"
]

[project.urls]
Homepage = "https://mikemcowie.github.io/brewing/"
Documentation = "https://mikemcowie.github.io/brewing/"
Repository = "https://github.com/mikemcowie/brewing"
Issues = "https://github.com/mikemcowie/brewing"
Releases = "https://github.com/mikemcowie/brewing/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/brewinglib"]

[tool.uv.sources]
brewinglib-generic = { workspace = true }
brewinglib-cli = { workspace = true }
