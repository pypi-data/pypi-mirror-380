[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mimimon"
version = "0.1.0"
description = "MiMiMON - AI Agent Monitoring and Communication Platform"
authors = [{name = "MiMiMON Team", email = "team@mimimon.ai"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["AI", "agents", "CLI", "monitoring", "MCP", "communication"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "websockets>=11.0.0",
    "httpx>=0.24.0",
    "psutil>=5.9.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.20.0",
    "watchdog>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://mimimon.ai"
Documentation = "https://docs.mimimon.ai"
Repository = "https://github.com/mimimon-ai/mimimon"
Issues = "https://github.com/mimimon-ai/mimimon/issues"
"Mobile App" = "https://apps.apple.com/app/mimimon"
"Web Dashboard" = "https://dashboard.mimimon.ai"

# Main CLI entry points
[project.scripts]
mimimon = "mimimon.cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["mimimon*"]

# Development tools configuration
[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.mypy]
python_version = "3.8"
strict = false
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"