[project]
name = "pymoskito"
version = "0.5.0"
description = "Python based modular simulation & postprocessing kickass toolbox"
keywords = ["pymoskito control simulation feedback feedforward"]
readme = "README.rst"
authors = [
    { name = "Stefan Ecklebe", email = "stefan.ecklebe@umit-tirol.at" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "wheel>=0.38.1",
    "sympy>=1.11",
    "scipy>=1.10.1",
    "numpy>=1.24.1",
    "control>=0.9.0",
    "PyYaml>=3.12",
    "pandas>=1.5.3",
    "pyqtgraph>=0.13.0",
    "matplotlib>=3.6.0",
    "PyQt5>=5.15",
    "pyqt5-qt5==5.15.2; platform_system == 'Windows'",
]
license = { text = "GPLv3" }
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/cklb/pymoskito"

[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
3d = [
    "vtk>=6.3.0",
]
cpp = [
    "pybind11>=2.7.0",
]
docs = [
    "docutils",
    "sphinx>=1.4.9",
    "sphinx-rtd-dark-mode",
    "sphinxcontrib-tikz>=0.4.7",
]

[dependency-groups]
dev = [
    "pymoskito[cpp,docs]",
    "black",
]
