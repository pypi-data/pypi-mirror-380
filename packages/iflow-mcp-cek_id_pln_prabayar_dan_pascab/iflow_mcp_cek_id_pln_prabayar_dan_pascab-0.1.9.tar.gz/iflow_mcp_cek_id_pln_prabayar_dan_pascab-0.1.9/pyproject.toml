[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp-cek_id_pln_prabayar_dan_pascab"
version = "0.1.9"
description = "Cek Data Pelanggan PLN"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "pyyaml>=6.0.2",
    "jinja2>=3.0.0",
]

[project.scripts]
mcp-gateway = "mcp_gateway.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_gateway*"]
exclude = ["data*"]

[tool.setuptools.package-data]
mcp_gateway = ["*.yaml", "*.yml"]