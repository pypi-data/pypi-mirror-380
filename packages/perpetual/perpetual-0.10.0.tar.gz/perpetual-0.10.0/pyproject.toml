[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "perpetual"
version = "0.10.0"
description = "A self-generalizing gradient boosting machine that doesn't need hyperparameter optimization"
keywords = [
  "rust",
  "perpetual",
  "machine learning",
  "tree model",
  "decision tree",
  "gradient boosted decision tree",
  "gradient boosting machine"
]
authors = [
  { name = "Mutlu Simsek", email = "mutlusims3k@gmail.com" },
  { name = "Serkan Korkmaz", email = "serkor1@duck.com" },
  { name = "Pieter Pel", email = "pelpieter@gmail.com" },
]
dependencies = ["numpy", "typing-extensions"]
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
dev = ["black", "pandas", "polars", "pyarrow", "maturin", "pytest", "seaborn", "scikit-learn", "mkdocs-material", "mkdocstrings[python]", "mkdocs-autorefs", "ruff"]

[tool.maturin]
sdist-include = ["LICENSE", "README.md"]
python-source = "python"
module-name = "perpetual.perpetual"
manifest-path = "python-package/Cargo.toml"

[tool.ruff]
# Never enforce `E501` (line length violations).
ignore = ["E501"]

[tool.isort]
profile = "black"
