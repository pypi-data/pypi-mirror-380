[metadata]
name = him-lychee
version = 0.2.2
author = Himpadma "Him"
author_email = himpadma2004@gmail.com
description = Lychee Language Core: Optimized Slang Replacement and NLP Toolkit.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/him-lychee-repo-name
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Text Processing
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	regex
	nltk
	textblob
	emoji
	spacy

[options.extras_require]
spacy_model = en_core_web_sm

[egg_info]
tag_build = 
tag_date = 0

