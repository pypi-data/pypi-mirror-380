<nz-card>
    <div class="card-header">
        <div class="header-title">Edit Terms to Exclude from Index</div>
        <div class="header-buttons">
            <button nz-button nzType="primary" (click)="save()">Save</button>
            <button nz-button nzType="default" (click)="load()">Reset</button>
            <button nz-button nzType="default" (click)="addRow()">
                <i nz-icon nzType="plus"></i>Add
            </button>
        </div>
    </div>

    <nz-table #basicTable [nzData]="items" [nzShowSizeChanger]="true">
        <thead>
            <tr>
                <th>Term</th>
                <th>Partial?</th>
                <th>Full?</th>
                <th>Comment</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of basicTable.data">
                <td>
                    <input
                        nz-input
                        [(ngModel)]="item.term"
                        [nzSize]="'small'"
                    />
                </td>
                <td>
                    <label nz-checkbox [(ngModel)]="item.partial"></label>
                </td>
                <td>
                    <label nz-checkbox [(ngModel)]="item.full"></label>
                </td>
                <td>
                    <textarea
                        nz-input
                        [(ngModel)]="item.comment"
                        [nzSize]="'small'"
                        [nzAutosize]="{ minRows: 1, maxRows: 3 }"
                    ></textarea>
                </td>
                <td>
                    <button
                        nz-button
                        nzType="default"
                        nzDanger
                        [nzSize]="'small'"
                        (click)="removeRow(item)"
                    >
                        <i nz-icon nzType="delete"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>

<style>
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .header-title {
        font-size: 16px;
        font-weight: 500;
    }

    .header-buttons {
        display: flex;
        gap: 8px;
    }

    textarea[nz-input] {
        resize: none;
    }
</style>
