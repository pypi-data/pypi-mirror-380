<nz-card>
    <div class="card-header">
        <div class="header-title">Edit Search Properties</div>
        <div class="header-buttons">
            <button nz-button nzType="primary" (click)="save()">Save</button>
            <button nz-button nzType="default" (click)="resetClicked()">
                Reset
            </button>
        </div>
    </div>

    <nz-table #basicTable [nzData]="items" [nzShowSizeChanger]="true">
        <thead>
            <tr>
                <th>Name</th>
                <th>Order</th>
                <th>Description</th>
                <th>Header(?)</th>
                <th>Result(?)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of basicTable.data">
                <td>{{ item.name }}</td>
                <td>
                    <nz-input-number
                        [(ngModel)]="item.order"
                        [nzSize]="'small'"
                        [nzStep]="1"
                        style="width: 100%"
                    ></nz-input-number>
                </td>
                <td>
                    <input
                        nz-input
                        [(ngModel)]="item.title"
                        [nzSize]="'small'"
                    />
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showInHeader"></nz-switch>
                </td>
                <td>
                    <nz-switch [(ngModel)]="item.showOnResult"></nz-switch>
                </td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>

<style>
    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
    }

    .header-title {
        font-size: 16px;
        font-weight: 500;
    }

    .header-buttons {
        display: flex;
        gap: 8px;
    }

    input[nz-input] {
        width: 100%;
    }
</style>
