<div class="page-modal" [ngClass]="{ 'hide-modal': !showSearch }">
    <div (click)="closeModal()" class="page-modal-background"></div>
    <div class="page-modal-card">
        <div class="page-modal-header">
            <div class="header-title">Search Peek</div>
            <button (click)="closeModal()" class="close-button">
                <i nz-icon nzTheme="outline" nzType="close"></i>
            </button>
        </div>
        <div class="page-modal-body">
            <find-component></find-component>
        </div>
    </div>
</div>
