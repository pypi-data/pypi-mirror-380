[tool.black]
line-length = 88                  # black 默认 88
include = '\.pyi?$'

[tool.isort]
profile = "black"                 # 一键适配 black
line_length = 88                  # 与 black 保持一致
multi_line_output = 3             # black 偏好的括号换行风格
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true