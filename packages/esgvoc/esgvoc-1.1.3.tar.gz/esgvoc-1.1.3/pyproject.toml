######## PROJECT ########

[project]
name = "esgvoc"
dynamic = ["version"]
description = "python library and CLI to interact with WCRP CVs"
authors = [
    {name = "SÃ©bastien Gardoll", email = "sebastien@gardoll.fr"},
    {name = "Guillaume Levavasseur", email = "guillaume.levavasseur@ipsl.fr"},
    {name = "Laurent Troussellier", email = "laurent.troussellier@ipsl.fr"},
]
homepage = "https://esgf.github.io/esgf-vocab/"
license = "CECILL-2.1"
dependencies = [
    "idna>=3.10",
    "pydantic>=2.9.2",
    "sqlalchemy>=2.0.36",
    "sqlmodel>=0.0.22",
    "pyld>=2.0.4",
    "requests>=2.32.3",
    "toml>=0.10.2",
    "typer>=0.15.0",
    "platformdirs>=4.3.6",
    "jinja2>=3.1.6",
    "pyyaml>=6.0.2",
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[project.urls]
Repository = "https://github.com/ESGF/esgf-vocab"

[project.scripts]
esgvoc = "esgvoc.cli.main:main"

######## TOOLS ########

[tool.uv]
managed = true
default-groups = "all"

[dependency-groups]
dev = [
    "jupyter-console>=6.6.3",
    "hatch>=1.14.0", # Required for version updating through uv.
    "sphinx>=8.1.3",
    "sphinx-book-theme>=1.1.3",
    "autodoc-pydantic>=2.2.0",
    "myst-nb>=1.1.2",
    "sphinx-tabs>=3.4.7",
    "sphinx-copybutton>=0.5.2",
    "pre-commit>=4.1.0",
    "flake8>=7.1.2",
    "ruff>=0.11.0",
    "pyright>=1.1.396",
    "mypy>=1.13.0",
    "pytest>=8.3.5",
    "pytest-mock>=3.14.0",
    "pytest-cov>=6.0.0",
    "jsonschema>=4.24.0",
    "pip>=25.2",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/esgvoc"]

[tool.hatch.version]
path = "src/esgvoc/__init__.py"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "ERROR"
log_cli_format = "%(asctime)s [%(levelname)s] %(name)s: %(message)s"

[tool.mypy]
exclude = ['^tmp.*\.py']
follow_untyped_imports = true

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
extend-select = ["W", "S", "I", "B"]

[tool.ruff.per-file-ignores]
"tests/**" = ['S101', 'F811']
