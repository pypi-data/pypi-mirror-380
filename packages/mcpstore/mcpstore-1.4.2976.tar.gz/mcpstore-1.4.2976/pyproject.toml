[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcpstore"
version = "1.4.2976"
description = "A composable, ready-to-use MCP toolkit for agents and rapid integration."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastapi>=0.115.12",
    "fastmcp>=2.7.1",
    "httpx>=0.28.1",
    "pydantic>=2.11.5",
    "uvicorn>=0.30.0",
    "typer>=0.9.0",
    "watchdog>=3.0.0",
]
authors = [
    {name = "ooooofish", email = "ooooofish@126.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]



[project.urls]
"Homepage" = "https://github.com/whillhill/mcpstore"
"Bug Tracker" = "https://github.com/whillhill/mcpstore/issues"

[project.scripts]
mcpstore = "mcpstore.cli.main:main"

[project.optional-dependencies]

test = [
    # httpx已在主依赖中
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]
langchain = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
]
llamaindex = [
    "llama-index>=0.10.0"
]
autogen = [
    "autogen>=0.2.0"
]
semantic-kernel = [
    "semantic-kernel>=0.5.0"
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "*test*", "web*", "mcpservice*"]

[tool.setuptools.package-data]
mcpstore = ["data/*.json", "data/**/*.json"]
