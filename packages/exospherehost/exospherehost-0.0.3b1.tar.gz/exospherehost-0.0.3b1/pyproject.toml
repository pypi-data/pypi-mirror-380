[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exospherehost"
description = "Official Python SDK for ExosphereHost"
authors = [{name = "ExosphereHost", email = "nivedit@exosphere.host"}]
readme = "README.md"
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = [
    "aiohttp>=3.12.15",
    "pydantic>=2.11.7",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
Homepage = "https://exosphere.host"
Documentation = "https://docs.exosphere.host"
Repository = "https://github.com/exospherehost/exospherehost/tree/main/python-sdk"

[tool.setuptools.dynamic]
version = {attr = "exospherehost._version.version"}

[dependency-groups]
dev = [
    "ruff>=0.12.5",
    "pytest>=8.3.0",
    "pytest-cov>=5.0.0",
    "pytest-asyncio>=0.24.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
addopts = "-ra"
testpaths = ["tests"]