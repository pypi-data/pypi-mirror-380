[project]
name = "scooters-data-uploader"
version = "1.2.0"
description = "Upload educational sample data to PostgreSQL database"
authors = [
    { name = "Inzhenerka.Tech", email = "info@inzhenerka.tech" }
]
readme = "README.md"
keywords = ["uploader", "scooters", "data", "duckdb", "postgresql"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

requires-python = ">=3.9"
dependencies = [
    "duckdb==1.4.0",
    "typer==0.19.2",
    "rich==14.1.0",
    "pydantic-settings==2.11.0",
]

[dependency-groups]
dev = [
    "mypy==1.18.2",
]

[project.urls]
Homepage = "https://github.com/Inzhenerka/scooters_data_uploader"
Repository = "https://github.com/Inzhenerka/scooters_data_uploader"
Issues = "https://github.com/Inzhenerka/scooters_data_uploader/issues"
Changelog = "https://github.com/Inzhenerka/scooters_data_uploader/blob/main/CHANGELOG.md"

[project.scripts]
uploader = "src.cli:app"
"scooters-data-uploader" = "src.cli:app"

[tool.uploader]
s3_data_path = "https://inzhenerka-public.s3.eu-west-1.amazonaws.com/scooters_data_generator/"
tables = ["trips", "users", "events"]
version_table_name = "version"
version_file_name = "version.txt"
default_database_uri = "postgresql://postgres:postgres@localhost:5432/postgres"
default_schema_name = "scooters_raw"
bot_url = "https://t.me/inzhenerka_dbt_bot"
raw_data_url = "https://inzhenerka-public.s3.eu-west-1.amazonaws.com/scooters_data_generator/scooters_raw.sql"
[tool.uv]
package = true

[tool.setuptools.packages]
find = { }

[[tool.mypy.overrides]]
module = ["duckdb.*"]
follow_untyped_imports = true

[tool.semantic_release]
remove_dist = "false"
branch = "main"
version_toml = ["pyproject.toml:project.version"]
upload_to_release = "true"
upload_to_pypi = "true"

[tool.mypy]
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
