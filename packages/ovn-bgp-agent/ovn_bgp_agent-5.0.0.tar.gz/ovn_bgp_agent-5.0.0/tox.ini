[tox]
minversion = 3.2.0
envlist = py3,pep8
skipsdist = False
ignore_basepython_conflict = true


[testenv]
basepython = python3
usedevelop = True
setenv =
   VIRTUAL_ENV={envdir}
   PYTHONWARNINGS=default::DeprecationWarning
   OS_STDOUT_CAPTURE=1
   OS_STDERR_CAPTURE=1
   OS_TEST_TIMEOUT=60
deps = -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/master}
       -r{toxinidir}/test-requirements.txt
commands = stestr run {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:functional]
setenv = {[testenv]setenv}
         OVN_SRCDIR={envdir}/src/ovn
         OVS_SRCDIR={envdir}/src/ovn/ovs
         VTEP_SRCDIR={envdir}/src/ovn/ovs/vtep
         OVN_BRANCH={env:OVN_BRANCH:}
         OS_TEST_PATH=./ovn_bgp_agent/tests/functional
commands =
  bash {toxinidir}/tools/setup-ovs.sh
  {[testenv]commands}
allowlist_externals = bash

[testenv:cover]
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source ovn_bgp_agent --parallel-mode
commands =
    {[testenv]commands}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report --fail-under=82 --skip-covered

[testenv:docs]
deps = -r{toxinidir}/doc/requirements.txt
commands = sphinx-build -W -b html doc/source doc/build/html

[testenv:releasenotes]
deps = {[testenv:docs]deps}
commands =
  sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:genconfig]
commands =
    oslo-config-generator --config-file=etc/oslo-config-generator/bgp-agent.conf

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125,W504,N535
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build
