[project]
name = "mawk"
version = "0.1.5"
description = "A minimalist implementation of an Awk-like model in Python"
authors = [{ name = "Johan Hidding", email = "j.hidding@esciencecenter.nl" }]
requires-python = ">=3.12,<4"
readme = "README.md"
# license = "Apache-2.0"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Software Development",
    "Topic :: Utilities"
]

[project.urls]
Repository = "https://github.com/jhidding/mawk"

[dependency-groups]
dev = [
    "pytest>=7.3.1,<8",
    "pytest-cov>=4.0.0,<5",
    "mypy>=1.3.0,<2",
    "ipykernel>=6.29.5",
]

[tool.mypy]
packages = ["mawk"]

[tool.uv]
package = true
