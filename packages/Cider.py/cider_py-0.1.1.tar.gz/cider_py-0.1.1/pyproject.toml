[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "Cider.py"
version = "0.1.1"
description = "Python sync/async client for the Cider v2 local API (HTTP + Socket.IO)."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
authors = [{ name = "Gabrielzv1233" }]
keywords = ["cider", "apple music", "socket.io", "audio", "rpc"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Typing :: Typed"
]
dependencies = [
  "httpx>=0.27",
  "requests>=2.32",
  "python-socketio[client]>=5.11"
]

[project.urls]
Homepage = "https://github.com/gabrielzv1233/Cider.py"
Issues = "https://github.com/gabrielzv1233/Cider.py/issues"

[tool.hatch.build.targets.sdist]
include = [
  "/cider",
  "/README.md",
  "/LICENSE",
]

[tool.hatch.build.targets.wheel]
packages = ["cider"]