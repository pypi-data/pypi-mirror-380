[workspace]
resolver = "3"

[workspace.package]
version = "0.2.0-alpha9"
edition = "2021"
description = "Style-Bert-VITSの推論ライブラリ"
license = "MIT"
readme = "./README.md"
repository = "https://github.com/neodyland/sbv2-api"
documentation = "https://docs.rs/sbv2_core"

[workspace.dependencies]
anyhow = "1.0.100"
dotenvy = "0.15.7"
env_logger = "0.11.6"
ndarray = "0.16.1"
once_cell = "1.20.3"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
