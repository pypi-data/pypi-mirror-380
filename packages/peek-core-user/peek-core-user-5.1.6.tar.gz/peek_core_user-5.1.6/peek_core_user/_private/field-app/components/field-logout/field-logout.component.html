<div class="top-space"></div>
<nz-card class="logout-container">
    <div class="user-info">
        <nz-avatar class="user-avatar" nzIcon="user"></nz-avatar>
        <div class="user-details">
            <div class="user-label">Currently logged in as:</div>
            <div class="user-name">
                {{ loggedInUserText }}
            </div>
        </div>
    </div>

    <nz-alert
        *ngFor="let warning of warnings$ | async"
        nzType="warning"
        [nzMessage]="warning"
        class="alert-item"
    >
    </nz-alert>

    <nz-alert
        *ngFor="let error of errors$ | async"
        nzType="error"
        [nzMessage]="error"
        class="alert-item"
    >
    </nz-alert>

    <div class="logout-actions">
        <span class="confirmation-text">
            Are you sure you want to logout?
        </span>

        <div class="button-group">
            <button nz-button nzSize="large" [routerLink]="['/']">
                Cancel
            </button>
            <button
                nz-button
                nzSize="large"
                nzType="primary"
                [nzLoading]="isLoggingOut$ | async"
                (click)="doLogout()"
            >
                Confirm Logout
            </button>
        </div>
    </div>
</nz-card>
