<nz-card nzTitle="Edit Internal Groups">
    <div class="card-content">
        <div class="table-container">
            <nz-table
                #basicTable
                [nzData]="items$ | async"
                [nzShowSizeChanger]="true"
                [nzFrontPagination]="false"
            >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Title</th>
                        <th class="action-cell">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of basicTable.data">
                        <td>
                            <nz-form-item>
                                <nz-form-control>
                                    <input
                                        nz-input
                                        [(ngModel)]="item.groupName"
                                        required
                                        placeholder="Enter group name"
                                    />
                                </nz-form-control>
                            </nz-form-item>
                        </td>
                        <td>
                            <nz-form-item>
                                <nz-form-control>
                                    <input
                                        nz-input
                                        [(ngModel)]="item.groupTitle"
                                        required
                                        placeholder="Enter group title"
                                    />
                                </nz-form-control>
                            </nz-form-item>
                        </td>
                        <td class="action-cell">
                            <button
                                nz-button
                                nzType="text"
                                nzDanger
                                nz-popconfirm
                                nzPopconfirmTitle="Are you sure you want to delete this group?"
                                (nzOnConfirm)="removeRow(item)"
                            >
                                <i nz-icon nzType="delete"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>

        <div class="table-footer">
            <nz-space>
                <button
                    *nzSpaceItem
                    nz-button
                    nzType="primary"
                    (click)="save()"
                >
                    <i nz-icon nzType="save"></i>
                    Save
                </button>
                <button
                    *nzSpaceItem
                    nz-button
                    nzType="default"
                    (click)="loader.load()"
                >
                    <i nz-icon nzType="reload"></i>
                    Reset
                </button>
                <button
                    *nzSpaceItem
                    nz-button
                    nzType="default"
                    (click)="addRow()"
                >
                    <i nz-icon nzType="plus"></i>
                    Add
                </button>
            </nz-space>
        </div>
    </div>
</nz-card>
