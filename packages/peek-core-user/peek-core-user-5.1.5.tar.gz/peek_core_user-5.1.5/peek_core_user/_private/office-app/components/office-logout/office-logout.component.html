<nz-layout class="plugin-user">
    <nz-content>
        <nz-card class="logout-container">
            <div class="user-info">
                <nz-avatar class="user-avatar" nzIcon="user"></nz-avatar>
                <div class="user-details">
                    <div class="user-label">Currently logged in as:</div>
                    <div class="user-name">
                        {{ loggedInUserText }}
                    </div>
                </div>
            </div>

            <div class="logout-actions">
                <span class="confirmation-text">
                    Are you sure you want to logout?
                </span>

                <div class="button-group">
                    <button nz-button [routerLink]="['/']">Cancel</button>
                    <button
                        nz-button
                        nzType="primary"
                        [nzLoading]="isLoggingOut$ | async"
                        (click)="doLogout()"
                    >
                        Confirm Logout
                    </button>
                </div>
            </div>
        </nz-card>
    </nz-content>
</nz-layout>
