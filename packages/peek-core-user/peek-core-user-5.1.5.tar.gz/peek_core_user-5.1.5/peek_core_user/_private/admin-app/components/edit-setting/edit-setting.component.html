<nz-card nzTitle="General Settings">
    <div class="card-content">
        <div class="table-container">
            <nz-table
                #basicTable
                [nzData]="items$ | async"
                [nzShowSizeChanger]="true"
                [nzFrontPagination]="false"
            >
                <thead>
                    <tr>
                        <th>Setting</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Field Login Settings -->
                    <tr>
                        <td colspan="2">
                            <div class="section-title">
                                Field Login Settings
                            </div>
                        </td>
                    </tr>
                    <tr
                        *ngFor="
                            let item of filterSettingsByKeyword(
                                'field show',
                                items$ | async
                            )
                        "
                    >
                        <td>{{ item.key }}</td>
                        <td>
                            <ng-container [ngSwitch]="item.type">
                                <nz-switch
                                    *ngSwitchCase="'boolean'"
                                    [(ngModel)]="item.boolean_value"
                                >
                                </nz-switch>

                                <nz-input-number
                                    *ngSwitchCase="'integer'"
                                    [(ngModel)]="item.int_value"
                                    [nzStep]="1"
                                >
                                </nz-input-number>

                                <nz-input-group
                                    *ngSwitchCase="'string'"
                                    [nzSuffix]="
                                        item.key.endsWith('pass')
                                            ? 'eye-invisible'
                                            : null
                                    "
                                >
                                    <input
                                        nz-input
                                        [(ngModel)]="item.char_value"
                                        [type]="
                                            item.key.endsWith('pass')
                                                ? 'password'
                                                : 'text'
                                        "
                                        [placeholder]="'Enter ' + item.key"
                                    />
                                </nz-input-group>
                            </ng-container>
                        </td>
                    </tr>

                    <nz-divider></nz-divider>

                    <!-- Group Name Settings -->
                    <tr>
                        <td colspan="2">
                            <div class="section-title">Group Name Settings</div>
                        </td>
                    </tr>

                                </nz-input-number>

                                <nz-input-group

                                    [nzSuffix]="
                                        item.key.endsWith('pass')
                                            ? 'eye-invisible'
                                            : null
                                    "
                                >

                                </nz-input-group>
                            </ng-container>
                        </td>
                    </tr>

                    <nz-divider></nz-divider>

                    <!-- Internal Auth Settings -->

                        <td colspan="2">

                                Internal Auth Settings
                            </div>
                        </td>

                                    "
                                >
                                    <input
                                        nz-input
                                        [(ngModel)]="item.char_value"
                                        [type]="
                                            item.key.endsWith('pass')
                                                ? 'password'

                                        "

                    </tr>

                    <nz-divider></nz-divider>

                    </tr>

                                    />
                                </nz-input-group>
                            </ng-container>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </div>

        <div class="table-footer">
            <nz-space>
                <button
                    *nzSpaceItem
                    nz-button
                    nzType="primary"
                    (click)="save()"
                >
                    <i nz-icon nzType="save"></i>
                    Save
                </button>
                <button
                    *nzSpaceItem
                    nz-button
                    nzType="default"
                    (click)="reset()"
                >
                    <i nz-icon nzType="reload"></i>
                    Reset
                </button>
            </nz-space>
        </div>
    </div>
</nz-card>
