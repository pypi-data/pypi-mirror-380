<nz-card class="login-card">
    <h4 nz-typography>Login to Peek</h4>

    <div>
        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="userIcon">
                    <input
                        nz-input
                        type="text"
                        [ngModel]="username$ | async"
                        (ngModelChange)="username = $event"
                        placeholder="Username"
                        required
                    />
                </nz-input-group>
                <ng-template #userIcon>
                    <span nz-icon nzType="user"></span>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control>
                <nz-input-group [nzPrefix]="lockIcon">
                    <input
                        nz-input
                        type="password"
                        [ngModel]="password$ | async"
                        (ngModelChange)="password = $event"
                        (keydown.enter)="login()"
                        placeholder="Password"
                        required
                    />
                </nz-input-group>
                <ng-template #lockIcon>
                    <span nz-icon nzType="lock"></span>
                </ng-template>
            </nz-form-control>
        </nz-form-item>

        <button
            nz-button
            nzType="primary"
            class="login-button"
            [nzLoading]="isAuthenticating$ | async"
            type="submit"
            (click)="login()"
        >
            Login
        </button>
    </div>
</nz-card>
