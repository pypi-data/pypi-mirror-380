<div class="vehicle-login-container">
    <div class="vehicle-input">
        <h4>Vehicle ID</h4>
        <nz-form-item>
            <nz-form-control>
                <input
                    nzSize="large"
                    nz-input
                    [(ngModel)]="vehicleId"
                    (keydown.enter)="handleOk()"
                    placeholder="Enter vehicle ID"
                />
            </nz-form-control>
        </nz-form-item>
    </div>

    <div class="login-actions">
        <button
            class="next-button"
            nz-button
            nzType="primary"
            nzSize="large"
            [disabled]="!(vehicleId$ | async)"
            (click)="handleOk()"
        >
            <span>Next</span>
            <span nz-icon nzType="right"></span>
        </button>
    </div>
</div>
