[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vivadb-py"
version = "0.1.1-alpha"
description = "A python wrapper around [vivadb](https://github.com/AstraBert/vivadb)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.28.1",
]

[project.scripts]
vivadb = "vivadb_py.main:main"

[tool.hatch.build.targets.wheel]
only-include = ["src/vivadb_py"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = [
  "-s",
  "-v",
  "--tb=short"
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]
