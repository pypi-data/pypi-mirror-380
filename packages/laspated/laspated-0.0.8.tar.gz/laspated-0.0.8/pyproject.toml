[build-system]
requires = ["setuptools>=64.4.0", "wheel", "pip>=24.0"]
build-backend = "setuptools.build_meta"

[project]
name = "laspated"
version = "0.0.8"
requires-python = ">= 3.10"
readme = { file = "README.md", content-type = "text/markdown" }
description = "Analysis of Spatio-temporal data"
license = { file = "LICENSE.txt" }
dependencies = [
    "numpy==1.25",
    "pandas==2.0.0",
    "geopandas==0.12.2",
    "fiona==1.8.22",
    "matplotlib",
    "h3==3.7.7",
    "geovoronoi==0.4.0",
    "rtree==1.2.0",
    "descartes==1.1.0",
]
authors = [
    { name = "Vincent Guigues" },
    { name = "Anton Kleywegt" },
    { name = "Giovanni Amorim" },
    { name = "Andr√© Mazal" },
    { name = "Victor Nascimento" },
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]


