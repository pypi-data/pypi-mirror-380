[project]
name = "eq-sql-connector"
version = "0.1.0"
description = "SQL Database connector to connect to public client app registrations using delegated permissions (MSAL)."
authors = [{ name = "Åsmund Våge Fannemel", email = "asmf@equinor.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "pandas (>=2.3.2,<3.0.0)",
    "sqlalchemy (>=2.0.43,<3.0.0)",
    "pyodbc (>=5.2.0,<6.0.0)",
    "msal-bearer (>=1.4.3,<2.0.0)",
]

[tool.poetry]

[tool.poetry.group.test.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
pre-commit = "^4.3.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
