[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pycfurlscannercli"
authors = [{ email = "tdebize@mail.com" }]
description = "A simple Python script to interact with Cloudflare Radar URL scanner APIs from CLI."
readme = "README.md"
requires-python = ">=3"
keywords = ["cloudflare", "radar", "url", "scanner", "phishing", "website", "threat", "ioc", "api", "cli"]
license = "LGPL-3.0-or-later"
classifiers = [
    'Topic :: Security',
    'Programming Language :: Python :: 3'
]
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["pycfurlscannercli/requirements.txt"]}
version = {attr = "pycfurlscannercli.pycfurlscannercli.VERSION"}

[project.urls]
Homepage = "https://github.com/maaaaz/pycfurlscannercli"

[project.scripts]
pycfurlscannercli = "pycfurlscannercli.pycfurlscannercli:main"