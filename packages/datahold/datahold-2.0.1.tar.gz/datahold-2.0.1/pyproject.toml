[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=61.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "datarepr>=1.0,<2",
    "frozendict>=2.4.6,<3",
    "scaevola>=1.0.11,<2",
    "setdoc>=1.2.4,<2",
    "unhash>=1.0,<2",
]
description = "This project wraps common mutable datastructures for inheritance with modification."
keywords = []
name = "datahold"
readme = "README.rst"
requires-python = ">=3.11"
version = "2.0.1"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/datahold/#files"
Index = "https://pypi.org/project/datahold/"
Source = "https://github.com/johannes-programming/datahold/"
Website = "http://datahold.johannes-programming.online/"
