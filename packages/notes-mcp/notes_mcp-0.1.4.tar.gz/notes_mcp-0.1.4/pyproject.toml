[project]
name = "notes-mcp"
version = "0.1.4"
description = "MCP for managing markdown notes with YAML frontmatter"
authors = [
    {name = "Edvard LindelÃ¶f", email = "edvardlindelof@gmail.com"},
]
requires-python = ">= 3.13"
dependencies = [
    "fastmcp>=2.12.3",
    "pyyaml>=6.0.2",
]

[project.scripts]
notes-mcp = "notes_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["notes_mcp.py"]

[tool.hatch.build.targets.wheel]
only-include = ["notes_mcp.py"]
