[project]
name = "abyz"
version = "0.1.2"
description = "Programming language which only uses alphabetical characters"
authors = [
    { name = "Pablo Villanueva Domingo", email = "pablo.villanueva.domingo@gmail.com" },
]
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
abyz = "abyz.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/abyz"]
