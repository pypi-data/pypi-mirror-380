
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "viperlog"
version = "0.2.77"
description = "ViperLog core logging package"
readme = "README.md"
requires-python = ">=3.12"
#license = { text = "MIT" }
license = "MIT"

[tool.setuptools.dynamic]
version = {attr = "viperlog.__version__"}


[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]


[project.optional-dependencies]
core = ["viperlog"]
# Refered to in the errormessages are:
# console, http
# the 0.2.77 constant is replaced by the CI/CD pipeline
console = ["viperlog-console-plugin==0.2.77"]
http = ["viperlog-http-plugin==0.2.77"]
all = ["viperlog-console-plugin==0.2.77", "viperlog-http-plugin==0.2.77"]

