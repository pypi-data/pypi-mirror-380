[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "appai"
version = "1.0.1"
description = "Swarm Intelligence System for Documentation-Driven Code Generation"
authors = [{name = "appai Team"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<3.13"
keywords = ["ai", "swarm", "code-generation", "agents", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "agency-swarm>=1.0.2",
    "pydantic>=2.0.0",
    "openai>=1.0.0",
    "click>=8.0.0",
    "python-dotenv>=1.0.0",
    "chromadb (>=1.1.0,<2.0.0)",
]

[project.optional-dependencies]
vector = ["chromadb>=0.4.0"]
cache = ["redis>=5.0.0"]
all = ["chromadb>=0.4.0", "redis>=5.0.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
devops = [
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "tomlkit>=0.12.0",
    "build>=1.0.0",
]

[project.scripts]
appai = "appai.cli.main:cli"

[project.urls]
Homepage = "https://github.com/markolofsen/appai"
Documentation = "https://github.com/markolofsen/appai/tree/main/@dev"
Repository = "https://github.com/markolofsen/appai"
Issues = "https://github.com/markolofsen/appai/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
appai = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.poetry.group.dev.dependencies]
rich = ">=13.9.4,<14.0.0"
questionary = "^2.1.1"
tomlkit = "^0.13.3"
build = "^1.3.0"

