[build-system]
requires = [
    "setuptools>=62",
]
build-backend = "setuptools.build_meta"

[project]
name = "hyrrokkin"
dynamic = [ "version" ]
authors = [{ "name" = "Visual Topology", "email" = "dev@visualtopology.com" }]
description = "A lightweight asynchronous DAG execution engine for Python and other languages"
dependencies = []
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: JavaScript",
    "Operating System :: POSIX :: Linux",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Development Status :: 3 - Alpha",
]

requires-python = ">=3.11"

[project.urls]
Homepage = "https://visualtopology.org/hyrrokkin"
Documentation = "https://visualtopology.org/hyrrokkin"
Repository = "https://codeberg.org/visual-topology/hyrrokkin"
Issues = "https://codeberg.org/visual-topology/hyrrokkin/issues"
Changelog = "https://codeberg.org/visual-topology/hyrrokkin/src/branch/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src", "engines/python/src"]

[project.optional-dependencies]
# install support for tools to convert topologies to/from YAML format
YAML = ["pyyaml"]
VALIDATION = ["jsonschema"]

[project.scripts]
hyrrokkin = "hyrrokkin.cli.hyrrokkin:main"
validate_package_json = "hyrrokkin.tools.package_validation.validate_package_json:main"

[tool.setuptools.package-data]
hyrrokkin = ["**/*.json",  "**/*.zip"]
hyrrokkin_example_packages = ["**/*.json",  "**/*.zip"]

[tool.setuptools.dynamic]
version = {attr = "hyrrokkin.__version__"}

