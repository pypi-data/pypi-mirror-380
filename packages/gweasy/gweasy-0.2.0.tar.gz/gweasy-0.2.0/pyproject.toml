[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gweasy"
version = "0.2.0"
dependencies = [
    "pandas",
    "gwpy",
    "PyQt5==5.15.10",
    "requests-pelican",
]
requires-python = ">=3.10"
authors = [
    {name = "Shantanusinh Parmar", email = "gweasysoftware@gmail.com"},
]
description = "GWeasy: Gravitational Wave analysis made easy"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]

[project.urls]
Homepage = "https://shantanu-parmar.github.io/GWeasy/"
Documentation = "https://shantanu-parmar.github.io/GWeasy/docs/html/"

[project.scripts]
gweasy = "gweasy.gweasy:main"

[project.optional-dependencies]
dev = ["build", "twine"]
