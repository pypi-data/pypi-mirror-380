[project]
name = "flask-file-routes"
version = "0.3.2"
description = "File-based routing with a new mix-code file format that combines python code and a jinja template"
authors = [
    {"name" = "Maxime Bouroumeau-Fuseau", email = "maxime.bouroumeau@gmail.com"}
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "flask~=3.0",
    "jinjapy~=0.1",
    "markdown~=3.8",
    "pyyaml~=6.0",
]

[project.urls]
Repository = "https://github.com/hyperflask/flask-file-routes"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]

[tool.ruff]
line-length = 100

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv.sources]
jinjapy = { path = "../jinjapy", editable = true }