# pyproject.toml
[build-system]
requires = ["setuptools>=69", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "haystack-test-package"
version = "0.1.0"
description = "Functions related to Haystack ML"
readme = "README.md"
authors = [{ name = "Oscar Vega", email = "oscar@haystack.tv" }]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.5.0,<2.6",
    "cachetools>=5.5.2,<5.6",
    "cloudpickle>=2.2.1,<2.3",
    "aioboto3>=12.0.0,<13",
    "fastapi>=0.104.1,<0.105",
    "pydantic-settings>=2.2,<2.3"
]
license = { text = "MIT" }