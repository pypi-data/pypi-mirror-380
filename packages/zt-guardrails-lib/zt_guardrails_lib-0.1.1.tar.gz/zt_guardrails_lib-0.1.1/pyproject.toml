[tool.poetry]
name = "zt-guardrails-lib"
version = "0.1.1"
description = "A Python library with FastAPI endpoints for AI guardrails and PII detection. Stable API with explicit parameter documentation."
authors = ["Your Name <your.email@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "zt_guardrails_lib"}]

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.110.0"
uvicorn = "^0.29.0"
faker = "^25.0.0"
loguru = "^0.7.2"
pandas = "^2.2.2"
gliner = "^0.2.0"
presidio-analyzer = "^2.2.270"
aiofiles = "24.1.0"

[tool.poetry.scripts]
zt-guardrails-lib = "zt_guardrails_lib.main:run"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
