name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Upload the build to PyPI (true/false).'
        required: false
        default: 'false'

jobs:
  build-and-verify:
    runs-on: ubuntu-22.04
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project with test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[test]'

      - name: Run tests
        run: pytest -v

      - name: Install build tooling
        run: python -m pip install --upgrade build twine

      - name: Build distribution
        run: python -m build

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Decide whether to publish
        id: intent
        env:
          EVENT_NAME: ${{ github.event_name }}
          REF: ${{ github.ref }}
          DISPATCH_PUBLISH: ${{ inputs.publish }}
        run: |
          publish=false
          if [[ "$EVENT_NAME" == "push" && "$REF" == refs/tags/v* ]]; then
            publish=true
          elif [[ "$EVENT_NAME" == "workflow_dispatch" && "$DISPATCH_PUBLISH" == "true" ]]; then
            publish=true
          fi
          echo "should_publish=$publish" >> "$GITHUB_OUTPUT"

      - name: Publish to PyPI
        if: steps.intent.outputs.should_publish == 'true' && env.PYPI_API_TOKEN != ''
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
