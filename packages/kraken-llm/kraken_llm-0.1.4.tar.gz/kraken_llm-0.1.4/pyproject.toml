[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kraken_llm"
version = "0.1.4"
description = "Universal LLM framework with full OpenAI API support"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
authors = [
    {name = "Anton Shalin", email = "anton.shalin@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["llm", "openai", "ai", "machine-learning", "async", "streaming"]
requires-python = ">=3.10"

dependencies = [
    "openai",
    "outlines",
    "pydantic",
    "pydantic-settings",
    "httpx",
    "Pillow",
    "numpy",
    "python-dotenv",
    "typing-extensions"
]

[project.optional-dependencies]
demo = [
    "fastapi",
    "uvicorn",
]
dev = [
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "black",
    "isort",
    "mypy",
    "coverage",
]

[project.urls]
Homepage = "https://github.com/antonshalin76/kraken_llm"
Repository = "https://github.com/antonshalin76/kraken_llm"
Issues = "https://github.com/antonshalin76/kraken_llm/issues"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["kraken_llm"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "demo: Demo application tests",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/demo/*",
    "*/examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.hatch.build.targets.wheel]
packages = ["src/kraken_llm"]

[tool.hatch.build.targets.sdist]
include = [
  "src/kraken_llm",
  "README.md",
  "LICENSE"
]
