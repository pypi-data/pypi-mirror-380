[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "sigmaeval-framework"
version = "0.1.0"
description = "A Python library for evaluating Generative AI agents and apps."
readme = "README.md"
authors = ["Itura AI"]
license = "Apache-2.0"
homepage = "https://github.com/Itura-AI/sigmaeval"
repository = "https://github.com/Itura-AI/sigmaeval"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
packages = [{include = "sigmaeval"}]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
black = "^23.0"
ruff = "^0.1.0"

[tool.poetry.urls]
"Homepage" = "https://github.com/Itura-AI/sigmaeval"
"Repository" = "https://github.com/Itura-AI/sigmaeval"
"Issues" = "https://github.com/Itura-AI/sigmaeval/issues"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
