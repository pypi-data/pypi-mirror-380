name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies and build extension
      run: |
        uv sync --dev
        uv run python setup.py build_ext --inplace
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Run benchmarks
      run: |
        uv run pytest tests/test_performance.py --benchmark-only --benchmark-sort=name

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Type check with mypy
      run: |
        uv run mypy python_uuidv47/

  build-test:
    name: Test Build and Installation
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Build package
      run: |
        uv sync --dev
        uv run python setup.py build_ext --inplace
        uv build
        
    - name: Test wheel installation
      run: |
        # Create fresh environment for testing wheel
        uv venv test-env
        source test-env/bin/activate || test-env\\Scripts\\activate
        uv pip install dist/*.whl
        python -c "import python_uuidv47; print('✅ Import successful!')"
        python -c "import python_uuidv47 as uuidv47; uuidv47.set_keys(0x123456789ABCDEF0, 0xFEDCBA9876543210); facade = uuidv47.encode('550e8400-e29b-71d4-a716-446655440000'); original = uuidv47.decode(facade); print(f'✅ Functionality test passed: {original}'); assert original == '550e8400-e29b-71d4-a716-446655440000'"