name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies and build extension
      run: |
        uv sync --dev
    
    - name: Run tests
      run: |
        uv run pytest tests/ -v --tb=short
    
    - name: Run benchmarks
      run: |
        uv run pytest tests/test_performance.py --benchmark-only --benchmark-sort=name
    
    - name: Test source distribution build
      run: |
        uv run python -m build --sdist
        
    - name: Test installation from source
      run: |
        # Test that the source distribution can be installed
        pip install dist/*.tar.gz
        python -c "from python_uuidv47 import decode, encode, has_keys, set_keys, uuid_parse; print('âœ… Import successful!')"

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync --dev
    
    - name: Lint with ruff
      run: |
        uv run ruff check .
        uv run ruff format --check .
    
    - name: Type check with mypy
      run: |
        uv run mypy src/python_uuidv47/