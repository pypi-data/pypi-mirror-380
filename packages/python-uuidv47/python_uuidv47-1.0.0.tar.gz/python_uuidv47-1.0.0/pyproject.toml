

[project]
name = "python-uuidv47"
version = "1.0.0"
description = "High-performance UUIDv47 operations - encoding UUIDv7 into UUIDv4 facades"
authors = [{name = "Fatah Chan", email = "ahmadfathallah89@gmail.com"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["uuid", "uuidv7", "uuidv47", "cryptography", "performance"]

classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools>=64.0", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=7.0",
    "pytest-benchmark",
    "mypy>=1.0",
    "ruff",
    "build"
]

[project.urls]
Homepage = "https://github.com/FatahChan/python-uuidv47"
Repository = "https://github.com/FatahChan/python-uuidv47.git"
Issues = "https://github.com/FatahChan/python-uuidv47/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["src/python_uuidv47*"]

[tool.setuptools.package-data]
python_uuidv47 = ["*.pyi"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true


