[tool.poetry]
name = "neofin-toolbox"
version = "1.0.13"  # placeholder, será sobrescrito pela pipeline
description = "Pacote utilitário do Neofin"
authors = ["Neofin <gitops@neofin.com.br>"]
readme = "README.md"
packages = [{ include = "neofin_toobox" }]  # confirme que a pasta está correta

[tool.poetry.dependencies]
python = ">=3.10"
boto3 = ">=1.40.2,<2.0.0"
pydantic = ">=2.11.7,<3.0.0"
python-decouple = ">=3.8,<4.0"
chalice = ">=1.32.0,<2.0.0"
jinja2 = ">=3.1.6,<4.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
