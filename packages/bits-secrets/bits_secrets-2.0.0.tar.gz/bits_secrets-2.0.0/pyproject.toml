[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=2"]

[project]
authors = [
    { name = "Dev Null", email = "<devnull@broadinstitute.org>" }
]
description = "BITS Secrets"
dynamic = [ "dependencies" ]
keywords = ["bits", "google", "secrets"]
license = "BSD-3-Clause"
name = "bits-secrets"
readme = "docs/README.md"
requires-python = ">=3.9"
version = "2.0.0"

[project.urls]
homepage = "https://github.com/broadinstitute/bits-secrets.git"
repository = "https://github.com/broadinstitute/bits-secrets.git"

[tool.poetry]
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
packages = [
    { include = "bits" },
]

[tool.poetry.dependencies]
google-cloud-secret-manager = "^2.24.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"

[tool.ruff]
line-length = 120

[tool.ruff.format]
# Prefer double quotes over single quotes.
quote-style = "double"

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    "D104",
    "N802", # we are not correcting all the function case-based naming
    "N803", # we are not correcting all the argument case-based naming
    "N806", # we are not correcting all the variable case-based naming
    "PLC0415", # we will not be refactoring where imports happen in the files
    "PLR0913", # we are not correcting too many function arguments
]
select = [
  "D",   # pydocstyle
  "E",   # pycodestyle
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "PL",  # Pylint
  "UP",  # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "google"
