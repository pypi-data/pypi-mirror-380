[tool.poetry]
name = "gmswitch"
version = "1.0.0"
description = "A library that performs Godsil-McKay switching on graphs."
authors = ["Ahmet Erdem <ahmetblk1035@gmail.com>"]
license = "MIT"
readme = "README.md"

include = [
    "README.md",
    "images/*"
]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = ">=1.23"
networkx = ">=3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"