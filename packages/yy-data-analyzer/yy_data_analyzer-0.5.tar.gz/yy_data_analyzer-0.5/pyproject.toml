[project]
name = "yy-data-analyzer"
version = "0.5"
description = "a analyzer mcp server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "mcp[cli]>=1.14.1",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "seaborn>=0.13.2",
    "twine>=6.2.0",
]
[project.scripts]
yy-data-analyzer = "yy_data_analyzer.cli:main"


[tool.setuptools.packages.find]
include = ["yy_data_analyzer"]
