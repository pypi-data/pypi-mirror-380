[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nb_execute"
version = "1.0.0"
authors = [
    {name = "Zubin Kane"}
]
description = "Notebook Execution with Disconnected Outputs for Jupyter Notebooks"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "nbformat >= 5.10.4",
    "nbclient >= 0.10.2",
    "jupyter_client >= 8.6.3",
    "ipykernel >= 6.30.1"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Sclamy/NotebookExecute"
Issues = "https://github.com/Sclamy/NotebookExecute/issues"