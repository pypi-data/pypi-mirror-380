[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bohr-library"  # ⚠️ cámbialo si ya existe en PyPI
version = "0.1.0"
description = "Python package to calculate energy levels, orbital radii, and electronic transitions for the Bohr model of hydrogen and hydrogen-like atoms, with educational visualizations."
readme = "README.md"
license = { file = "LICENSE" }

authors = [
  { name = "Angie Lorena Pineda Morales", email = "anlopimo580@gmail.com" }
]

keywords = ["bohr", "physics", "atomic-model", "hydrogen", "education"]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Physics",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = [
  "numpy>=1.23",
  "matplotlib>=3.7"
]

requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/angielorenapm/Bohr_Library"
"Bug Tracker" = "https://github.com/angielorenapm/Bohr_Library/issues"
"Documentation" = "https://github.com/angielorenapm/Bohr_Library/wiki"

[tool.setuptools.packages.find]
where = ["."]
