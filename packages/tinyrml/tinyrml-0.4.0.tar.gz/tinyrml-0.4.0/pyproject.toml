[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyrml"
version = "0.4.0"
requires-python = ">=3.8"
authors = [{name = "Ora Lassila", email = "ora@somanyaircraft.com"}]
description = "Implementation of a subset of R2RML and RML"
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://gitlab.com/somanyaircraft/tinyrml"

[tool.setuptools.packages.find]
where = ["src"]
