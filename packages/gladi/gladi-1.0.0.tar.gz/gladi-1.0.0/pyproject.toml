[project]
name = "gladi"
version = "1.0.0"
description = "A simple dependency injection library for Python"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["dependency", "injection", "di"]
authors = [
    { name = "cheeze2000", email = "me@cheeze2000.net" }
]
requires-python = ">=3.12"
dependencies = []

[project.urls]
Repository = "https://github.com/cheeze2000/gladi.git"

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.2",
]

[tool.pytest.ini_options]
addopts = [
    "-s",
    "-vv",
    "--cov=gladi",
    "--cov-report=html:coverage",
]
