[project]
name = "bilichat-request"
version = "0.5.10"
description = "Default template for PDM package"
authors = [
    { name = "Well404", email = "well_404@outlook.com" },
]
dependencies = [
    "playwright>=1.48.0",
    "httpx>=0.27.2",
    "jinja2>=3.1.4",
    "fastapi>=0.115.5",
    "loguru>=0.7.2",
    "sentry-sdk[fastapi]>=2.20.0",
    "pypng>=0.20220715.0",
    "uvicorn>=0.32.1",
    "pytz>=2024.2",
    "python-jose[cryptography]>=3.3.0",
    "python-multipart>=0.0.19",
    "pydantic>=2.10.3",
    "bcrypt>=4.2.1",
    "slowapi>=0.1.9",
    "pycryptodomex>=3.21.0",
    "qrcode>=8.0",
    "pyyaml>=6.0.2",
    "apscheduler>=3.11.0",
    "cachetools>=5.5.1",
]
requires-python = ">=3.10,<4.0"
readme = "README.md"

[project.license]
text = "None"

[project.scripts]
bilirq = "bilichat_request.__main__:main"

[project.optional-dependencies]
dev = [
    "nonebot-plugin-htmlrender>=0.4.0",
    "nonebot2[fastapi]>=2.4.0",
    "nonebot-plugin-apscheduler>=0.5.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/bilichat_request",
]
excludes = [
    "tests/",
]

[tool.ruff]
line-length = 120
exclude = [
    "tests/",
]

