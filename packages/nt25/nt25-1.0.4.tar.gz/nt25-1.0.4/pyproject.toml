[project]
name = "nt25"
version = "1.0.4"
description = "Neo's Tools of Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pillow>=11.3.0",
    "requests>=2.32.5",
    "pyinstaller>=6.16.0",
]

[project.scripts]
ex = "nt25.lib.exif:main"
mt = "nt25.mt:main"
pgogs = "nt25.pgogs:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src", "tests"]

[tool.ruff]
line-length = 88
indent-width = 2
