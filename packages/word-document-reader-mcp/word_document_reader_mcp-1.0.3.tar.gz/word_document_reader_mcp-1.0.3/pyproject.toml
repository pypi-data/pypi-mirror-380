[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "word-document-reader-mcp"
version = "1.0.3"
description = "Word文档内容读取MCP服务 - 提供文档内容读取相关功能"
authors = [
    {name = "Word MCP Services", email = "support@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "python-docx>=1.1.0",
    "fastmcp>=2.8.1",
]

[project.scripts]
word-document-reader-mcp = "word_document_reader.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["word_document_reader*"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
