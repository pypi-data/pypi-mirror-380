[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "provesid"
version = "0.2.0"
description = "A Python package for chemical identifier resolution and experimental property extraction"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ali A. Eftekhari and USEtox team", email = "e.eftekhari@gmail.com"},
]
keywords = ["chemistry", "cheminformatics", "pubchem", "chemical-identifiers", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "numpy>=1.21.0",
    "tqdm>=4.60.0",
]

[project.urls]
"Homepage" = "https://github.com/USEtox/PROVESID"
"Documentation" = "https://usetox.github.io/PROVESID/"
"Repository" = "https://github.com/USEtox/PROVESID"
"Bug Tracker" = "https://github.com/USEtox/PROVESID/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.8",
    "mkdocs>=1.4",
    "mkdocs-material>=8.0",
    "mkdocstrings[python]>=0.19",
]
test = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "pytest-xdist>=2.0",  # For parallel test execution
    "pytest-mock>=3.0",   # For mocking
    "pytest-timeout>=2.0", # For test timeouts
]
docs = [
    "mkdocs>=1.4",
    "mkdocs-material>=8.0",
    "mkdocstrings[python]>=0.19",
    "mkdocs-jupyter>=0.24.0",
    "mkdocs-autorefs>=0.4.0",
]
chemistry = [
    "rdkit-pypi>=2022.09.0",  # For SMILES canonicalization and molecular operations
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
provesid = ["data/*.json"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers --strict-config"
markers = [
    "unit: Unit tests that don't require external resources",
    "integration: Integration tests that may require external APIs",
    "api: Tests that require API access",
    "slow: Tests that take a long time to run",
    "pubchem: PubChem API specific tests",
    "cas: CAS Common Chemistry API specific tests",
    "chebi: ChEBI API specific tests",
    "classyfire: ClassyFire API specific tests",
    "opsin: OPSIN API specific tests",
    "nci: NCI Chemical Identifier Resolver specific tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

[tool.coverage.run]
source = ["src/provesid"]
omit = [
    "*/tests/*",
    "*/test_*",
]

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 2
