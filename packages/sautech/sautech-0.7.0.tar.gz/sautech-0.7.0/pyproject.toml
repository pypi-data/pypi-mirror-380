[project]
name = "sautech"
version = "0.7.0"
description = "Python SDK for SauTech ASR Services"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.12.15",
    "loguru>=0.7.3",
    "pydantic>=2.11.7",
    "python-socketio[client]>=5.13.0",
    "websockets>=15.0.1",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "sautech" = "." }
packages = [
    "sautech",
    "sautech.stt",
    "sautech.stt.realtime",
    "sautech.stt.fasttranscription",
]
