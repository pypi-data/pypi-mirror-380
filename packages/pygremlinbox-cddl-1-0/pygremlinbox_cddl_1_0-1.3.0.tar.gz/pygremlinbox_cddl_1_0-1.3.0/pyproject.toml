[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pygremlinbox-cddl-1-0"
version = "1.3.0"
description = "PyGremlinBox CDDL-1.0 - Supply chain security testing module with Common Development and Distribution License 1.0"
license = {text = "CDDL-1.0"}  # SPDX: CDDL-1.0
authors = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
maintainers = [
    {name = "Supply Chain Security Tester", email = "simon@sigre.xyz"}
]
keywords = ["security", "supply-chain", "testing", "cddl", "licence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "License :: OSI Approved :: Common Development and Distribution License 1.0 (CDDL-1.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/gocortexio/pygremlinbox"
Repository = "https://github.com/gocortexio/pygremlinbox.git"
Issues = "https://github.com/gocortexio/pygremlinbox/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["pygremlinbox_*"]

[tool.setuptools.package-dir]
"" = "src"