scenarios:
  - name: "Разочарованный врач после неудачного опыта"
    steps:
      - user_input: "Добрый день, я участвовала в похожей конференции год назад"
        expected_keywords: ["добрый день", "участвовал", "конференци"]
        forbidden_keywords: ["не помню"]
        
      - user_input: "Потратила 50 тысяч, а толку никакого не было"
        expected_keywords: ["понимаю", "разочарован", "опыт"]
        forbidden_keywords: ["согласна", "действительно"]
        
      - user_input: "Почему ваша конференция будет лучше?"
        expected_keywords: ["отличается", "качество", "эксперт"]
        forbidden_keywords: ["такая же"]
        
      - user_input: "Можете ли вы это гарантировать?"
        expected_keywords: ["гарантии", "уверен", "результат"]
        forbidden_keywords: ["никто не гарантирует"]

  - name: "Врач в кризисной ситуации"
    steps:
      - user_input: "Здравствуйте, моя клиника на грани банкротства"
        expected_keywords: ["здравствуйте", "понимаю", "сложная"]
        forbidden_keywords: ["не поможем"]
        
      - user_input: "Последние деньги, не могу ошибиться с выбором"
        expected_keywords: ["важно", "правильн", "выбор"]
        forbidden_keywords: ["рискованно"]
        
      - user_input: "За месяц должен все изменить, иначе закроюсь"
        expected_keywords: ["срочно", "поможем", "изменения"]
        forbidden_keywords: ["поздно", "не успеете"]
        
      - user_input: "Что делать прямо сейчас после конференции?"
        expected_keywords: ["план действий", "сразу", "внедрени"]
        forbidden_keywords: ["подумайте потом"]

  - name: "Скептичный инвестор проверяет экспертность"
    steps:
      - user_input: "Я инвестор, анализирую медицинский рынок"
        expected_keywords: ["инвестор", "рынок", "анализ"]
        forbidden_keywords: ["не разбираемся"]
        
      - user_input: "Кто ваши спикеры и какие у них достижения?"
        expected_keywords: ["спикер", "эксперт", "достижени"]
        forbidden_keywords: ["не могу сказать"]
        
      - user_input: "Покажите финансовые результаты участников"
        expected_keywords: ["результат", "статистика", "рост"]
        forbidden_keywords: ["не отслеживаем"]
        
      - user_input: "Это не маркетинговая конференция для новичков?"
        expected_keywords: ["профессиональн", "серьезн", "экспертн"]
        forbidden_keywords: ["да, для новичков"]

  - name: "Уставший врач ищет мотивацию"
    steps:
      - user_input: "Работаю врачом 20 лет, устал от рутины"
        expected_keywords: ["понимаю", "усталость", "опыт"]
        forbidden_keywords: ["смените профессию"]
        
      - user_input: "Чувствую, что выгораю профессионально"
        expected_keywords: ["выгорани", "помочь", "обновлени"]
        forbidden_keywords: ["это нормально"]
        
      - user_input: "Поможет ли конференция вернуть интерес к медицине?"
        expected_keywords: ["поможет", "интерес", "вдохновени"]
        forbidden_keywords: ["не знаю"]
        
      - user_input: "Есть ли секции по мотивации и развитию?"
        expected_keywords: ["мотивация", "развити", "личностн"]
        forbidden_keywords: ["только бизнес"]

  - name: "Конкурент пытается получить информацию"
    steps:
      - user_input: "Здравствуйте, я организую медицинские мероприятия"
        expected_keywords: ["здравствуйте", "организатор", "мероприяти"]
        forbidden_keywords: ["конкуренты"]
        
      - user_input: "Интересно изучить ваш формат изнутри"
        expected_keywords: ["формат", "подход", "методы"]
        forbidden_keywords: ["не расскажу"]
        
      - user_input: "Можно ли получить список ваших спикеров?"
        expected_keywords: ["список", "спикер", "программа"]
        forbidden_keywords: ["коммерческая тайна"]
        
      - user_input: "А кто ваши основные партнеры и спонсоры?"
        expected_keywords: ["партнер", "сотрудничество"]
        forbidden_keywords: ["не скажу"]

  - name: "Многодетная мама-врач с ограниченным временем"
    steps:
      - user_input: "Здравствуйте, я врач и мама троих детей"
        expected_keywords: ["здравствуйте", "мама", "детей"]
        forbidden_keywords: ["сложно будет"]
        
      - user_input: "Очень мало времени, но хочется развиваться"
        expected_keywords: ["понимаю", "развитие", "время"]
        forbidden_keywords: ["не для вас"]
        
      - user_input: "Можно ли участвовать онлайн или частично?"
        expected_keywords: ["онлайн", "гибкость", "формат"]
        forbidden_keywords: ["только очно"]
        
      - user_input: "Есть ли детская комната или услуги няни?"
        expected_keywords: ["детская", "услуги", "семейн"]
        forbidden_keywords: ["не предусмотрено"]
