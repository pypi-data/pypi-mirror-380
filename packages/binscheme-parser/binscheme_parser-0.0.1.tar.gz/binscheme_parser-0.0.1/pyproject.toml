[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "binscheme-parser"
version = "0.0.1"
description = "A parser for the binScheme language, a declarative language for defining binary data layouts."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "kazakan", email = "dojh99@google.com"}
]
license = {file = "LICENSE"}
dependencies = [
    "lark>=1.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Compilers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kazakan/binscheme"
"Bug Tracker" = "https://github.com/kazakan/binscheme/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["binscheme_parser*"]
exclude = ["Prd*"]