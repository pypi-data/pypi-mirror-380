[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "py-cosci"
version = "0.1.2"
authors = [{ name = "Co-Scientist Team", email = "arunpshankar@google.com" }]
description = "Python SDK for Google's Co-Scientist Discovery Engine"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = [
    "coscientist",
    "google",
    "ai",
    "research",
    "ideation",
    "discovery-engine",
]

dependencies = [
    "requests>=2.28.0",
    "google-auth>=2.16.0",
    "google-auth-oauthlib>=0.4.6",
    "google-auth-httplib2>=0.1.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black>=22.0", "flake8>=4.0", "mypy>=0.990"]

[project.urls]
Repository = "https://github.com/arunpshankar/cosci"

[tool.setuptools]
include-package-data = false
