[metadata]
name = myrio_library
version = attr: myrio_library.version.__version__
author = Aitzol Ezeiza Ramos
author_email = aitzol.ezeiza@ehu.eus
keywords = myRIO, NI, National Instruments, LabVIEW, Python, FPGA, Real-Time, Embedded Systems
description = A library to control the myRIO board from National Instruments
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AitzolEzeizaUPVEHU/myRIO_library
download_url = https://github.com/AitzolEzeizaUPVEHU/myRIO_library/archive/refs/heads/main.zip
license = MIT
license_files = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Embedded Systems
	Topic :: System :: Hardware
	Topic :: System :: Hardware :: Hardware Drivers
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3.5

[options]
install_requires = 
	nifpga >=22.0.0
	future >=1.0.0
	Flask >=1.1.4
	Jinja2 >=2.11.3
	Werkzeug >=1.0.1
	click >=7.1.2
	itsdangerous >=1.1.0
	MarkupSafe>=0.23
	Waitress >=1.4.0
	requests >=2.25.1
python_requires = >=3.5

[egg_info]
tag_build = 
tag_date = 0

