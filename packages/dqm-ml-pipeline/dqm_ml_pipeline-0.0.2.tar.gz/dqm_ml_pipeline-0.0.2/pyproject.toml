[project]
name = "dqm-ml-pipeline"
dynamic = ["dependencies", "version"]
description = "Python library designed provide pipelining tools dqm-ml library to compute data quality metrics for Machine Learning"
authors = [
  {name = "Safenai", email="support@safenai.io"},   
  {name = "IRT SystemX", email="support@irt-systemx.fr"},
]

license ="Apache-2.0"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["ml", "metrics", "data"]
classifiers = [
    "Development Status :: 4 - Beta",

    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",

    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://irt-systemx.github.io/dqm-ml"
Documentation = "https://irt-systemx.github.io/dqm-ml"
Repository = "https://github.com/IRT-SystemX/dqm-ml"

[project.entry-points."dqm_ml.dataloaders"]
parquet = "dqm_ml_pipeline.dataloaders:ParquetDataLoader"

[project.entry-points."dqm_ml.outputwiter"]
parquet = "dqm_ml_pipeline.outputwriter:ParquetOutputWriter"

[build-system]
requires = ["setuptools>=80", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools_scm]
version_file = "src/dqm_ml_pipeline/_version_.py"
root= "../.."
