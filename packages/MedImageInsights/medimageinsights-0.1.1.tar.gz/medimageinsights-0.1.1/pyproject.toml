[project]
name = "MedImageInsights"
version = "0.1.1"
description = "Pip library for MedImageInsights medical model"
readme = "README.md"
requires-python = ">=3.8.19"
dependencies = [
    "einops>=0.8.1",
    "fvcore>=0.1.5.post20221221",
    "mpi4py>=4.1.0",
    "mup>=1.0.0",
    "numpy>=1.24.4",
    "Pillow>=11.3.0",
    "PyYAML>=6.0.2",
    "Requests>=2.32.5",
    "safetensors>=0.6.2", 
    "tenacity>=9.1.2",
    "timm>=0.6.12",
    "tornado>=6.4.1",
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "transformers>=4.56.1",
    "yacs>=0.1.8",
    "hf_xet>=1.1.10"
] 

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"MedImageInsights" = ["v20240927/**/*.txt","v20240927/**/*.yaml","v20240927/**/*.json",]