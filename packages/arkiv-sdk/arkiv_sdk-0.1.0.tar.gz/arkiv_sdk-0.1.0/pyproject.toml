[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "arkiv-sdk"
authors = [
    {name = "rvdp", email = "online@well-founded.dev"},
]
version = "0.1.0"
readme = "README.md"
license = "GPL-3.0-only"
requires-python = ">=3.10"
dynamic = ["description"]

dependencies = [
  "anyio>=4.10.0",
  "pyxdg>=0.28",
  "rlp>=1.2.0",
  "web3>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/Arkiv-Network/"
Documentation = "https://arkiv-network.github.io/arkiv-sdk-python/arkiv_sdk.html"
Repository = "https://github.com/Arkiv-Network/arkiv-sdk-python"
Issues = "https://github.com/Arkiv-Network/arkiv-sdk-python/issues"

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    "ASYNC",
    "PL",
    "D"
]
ignore = [
  "D203",
  "D212"
]

fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.pylint]
max-args = 10

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
strict = false
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "normal"
ignore_missing_imports = true
no_implicit_reexport = true
check_untyped_defs = true
show_error_codes = true
show_error_context = true
strict_equality = true
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
# For some reason, we get a lot of errors from this in the nix build,
# but fixing those leads to errors in the editor.
# TODO: figure out why that is
warn_unused_ignores = false

[tool.pylsp-mypy]
enabled = true
live_mode = true
strict = false
report_progress = true

[dependency-groups]
dev = [
    "pdoc>=15.0.3",
    "pylsp-mypy>=0.7.0",
    "python-lsp-server>=1.12.2",
]
