[package]
name = "swellow"
version = "0.1.2"
edition = "2024"

# [lib]
# name = "swellow"
# path = "src/lib.rs"
# crate-type = ["cdylib", "rlib"]

[[bin]]
name = "swellow"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
phf = { version = "0.13.1", features = ["macros"] }
# pyo3 = { version = "0.26", features = ["extension-module", "experimental-async"] }
# pyo3-async-runtimes = { version = "0.26.0", features = ["tokio-runtime"] }
sha2 = "0.10"
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "macros"] }
sqlparser = "0.58"
tokio = { version = "1.47", features = ["rt-multi-thread", "macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[profile.release]
codegen-units = 1 # Improves optimizations
lto = true
opt-level = "z"   # "z" for size, "3" for maximum performance
panic = "abort"   # Abort on panic instead of unwinding â€” smaller binaries and slightly faster