[project]
name = "replkit2"
version = "0.12.0"
description = "A minimal Python framework for building stateful REPL applications with ASCII display"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Fredrik Angelsen", email = "fredrikangelsen@gmail.com" }]
requires-python = ">=3.12"
keywords = ["repl", "cli", "terminal", "mcp", "stateful", "framework"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
]
dependencies = []

[project.urls]
Repository = "https://github.com/angelsen/replkit2"
Issues = "https://github.com/angelsen/replkit2/issues"

[project.optional-dependencies]
mcp = ["fastmcp>=2.9.2"]
cli = ["typer>=0.16.0"]
examples = ["fastapi>=0.116.1", "psutil>=7.0.0", "uvicorn>=0.35.0"]
all = ["replkit2[mcp]", "replkit2[cli]"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["basedpyright>=1.29.5", "ruff>=0.12.1"]

[tool.ruff]
line-length = 120
include = ["src/**/*.py", "examples/**/*.py", "pyproject.toml"]
exclude = ["**/_archive", "**/test_files"]

[tool.basedpyright]
typeCheckingMode = "standard"
pythonVersion = "3.12"
pythonPlatform = "Linux"
include = ["src/**/*.py"]
exclude = ["**/_archive", "**/test_files"]

[tool.uv.workspace]
members = ["packages/pydov4"]
