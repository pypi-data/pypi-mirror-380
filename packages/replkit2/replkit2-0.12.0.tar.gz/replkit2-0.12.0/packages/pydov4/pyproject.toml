# PyDoV4 - Hero project demonstrating ReplKit2 capabilities
# This package is marked private and not published to PyPI

[project]
name = "pydov4"
version = "4.0.0"
description = "Python Language Server REPL built with ReplKit2 (example application)"
readme = "README.md"
authors = [{ name = "Fredrik Angelsen", email = "fredrikangelsen@gmail.com" }]
requires-python = ">=3.12"
classifiers = ["Private :: Do Not Upload"]
dependencies = ["replkit2", "pygls>=1.3.1", "nest-asyncio>=1.6.0"]

[project.scripts]
pydo = "pydov4:main"

[tool.uv.sources]
replkit2 = { workspace = true }

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"
