
<nz-card class="settings-card">
    <form nz-form autocomplete="off" novalidate>
        <nz-table [nzData]="items$ | async" >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items$ | async">
                    <td>{{ item.key }}</td>
                    <td>
                        <ng-container *ngIf="item.key.endsWith('pass')">
                            <input
                                nz-input
                                [(ngModel)]="item.char_value"
                                [name]="item.key"
                                type="password"
                            />
                        </ng-container>
                        <ng-container *ngIf="!item.key.endsWith('pass')">
                            <input
                                nz-input
                                [(ngModel)]="item.char_value"
                                [name]="item.key"
                            />
                        </ng-container>
                    </td>
                </tr>
            </tbody>
        </nz-table>

        <div class="button-container">
            <button nz-button nzType="primary" (click)="handleSave()">
                Save
            </button>
            <button nz-button nzType="default" (click)="handleReset()">
                Reset
            </button>
        </div>
    </form>
</nz-card>
