
<div class="plugin-inbox">
    <div class="plugin-inbox__tabs">
        <div class="plugin-inbox__tabs-group">
            <button
                (click)="handleTabChange(0)"
                [class.plugin-inbox__tab--active]="(barIndex$ | async) === 0"
                class="plugin-inbox__tab"
            >
                Inbox
            </button>
            <button
                (click)="handleTabChange(1)"
                [class.plugin-inbox__tab--active]="(barIndex$ | async) === 1"
                class="plugin-inbox__tab"
            >
                Activity
            </button>
        </div>
    </div>

    <div class="plugin-inbox__content">
        <plugin-inbox-task-list *ngIf="(barIndex$ | async) === 0"></plugin-inbox-task-list>
        <plugin-inbox-activity-list *ngIf="(barIndex$ | async) === 1"></plugin-inbox-activity-list>
    </div>
</div>
