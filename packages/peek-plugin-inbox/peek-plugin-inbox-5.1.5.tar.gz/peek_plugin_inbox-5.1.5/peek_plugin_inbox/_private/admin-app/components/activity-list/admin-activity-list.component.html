
<div class="activity-list-container">
    <form nz-form class="user-form">
        <nz-form-item>
            <nz-form-label [nzSpan]="6" nzFor="userId">User ID</nz-form-label>
            <nz-form-control [nzSpan]="14">
                <nz-input-group [nzSuffix]="suffixButton">
                    <input 
                        nz-input
                        id="userId"
                        [ngModel]="userId$ | async"
                        (ngModelChange)="userId$.next($event)"
                        name="userId"
                        placeholder="Enter User ID"
                    />
                </nz-input-group>
                <ng-template #suffixButton>
                    <button 
                        nz-button 
                        nzType="primary"
                        (click)="handleUpdate()"
                    >
                        Update
                    </button>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
    </form>

    <nz-empty 
        *ngIf="(activities$ | async)?.length === 0"
        nzNotFoundContent="There are no activity items."
    ></nz-empty>

    <nz-table
        *ngIf="(activities$ | async)?.length !== 0"
        [nzData]="activities$ | async"
        [nzPageSize]="10"
    >
        <thead>
            <tr>
                <th *ngFor="let col of columns">{{ col.title }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activity of activities$ | async">
                <td>{{ activity.dateTime | date:'medium' }}</td>
                <td>{{ activity.title }}</td>
                <td>{{ activity.description }}</td>
            </tr>
        </tbody>
    </nz-table>
</div>
