
<nz-card class="activity-form-card">
    <form nz-form nzLayout="vertical">
        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzFor="uniqueId">Unique ID</nz-form-label>
                    <nz-form-control>
                        <input 
                            nz-input 
                            id="uniqueId"
                            [ngModel]="(activity$ | async)?.uniqueId"
                            (ngModelChange)="handleFormUpdate('uniqueId', $event)"
                            name="uniqueId"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzFor="userId">User ID</nz-form-label>
                    <nz-form-control>
                        <input 
                            nz-input 
                            id="userId"
                            [ngModel]="(activity$ | async)?.userId"
                            (ngModelChange)="handleFormUpdate('userId', $event)"
                            name="userId"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzFor="title">Title</nz-form-label>
                    <nz-form-control>
                        <input 
                            nz-input 
                            id="title"
                            [ngModel]="(activity$ | async)?.title"
                            (ngModelChange)="handleFormUpdate('title', $event)"
                            name="title"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzFor="iconPath">Icon Path</nz-form-label>
                    <nz-form-control>
                        <input 
                            nz-input 
                            id="iconPath"
                            [ngModel]="(activity$ | async)?.iconPath"
                            (ngModelChange)="handleFormUpdate('iconPath', $event)"
                            name="iconPath"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <nz-form-item>
            <nz-form-label nzFor="description">Description</nz-form-label>
            <nz-form-control>
                <input 
                    nz-input 
                    id="description"
                    [ngModel]="(activity$ | async)?.description"
                    (ngModelChange)="handleFormUpdate('description', $event)"
                    name="description"
                />
            </nz-form-control>
        </nz-form-item>

        <div nz-row [nzGutter]="16">
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzFor="routePath">Route Path</nz-form-label>
                    <nz-form-control>
                        <input 
                            nz-input 
                            id="routePath"
                            [ngModel]="(activity$ | async)?.routePath"
                            (ngModelChange)="handleFormUpdate('routePath', $event)"
                            name="routePath"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item>
                    <nz-form-label nzFor="routeParamJson">Route Param JSON</nz-form-label>
                    <nz-form-control>
                        <input 
                            nz-input 
                            id="routeParamJson"
                            [ngModel]="(activity$ | async)?.routeParamJson"
                            (ngModelChange)="handleFormUpdate('routeParamJson', $event)"
                            name="routeParamJson"
                        />
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <nz-form-item>
            <nz-form-label nzFor="autoDeleteDateTime">Auto Delete Date/Time</nz-form-label>
            <nz-form-control>
                <nz-date-picker
                    id="autoDeleteDateTime"
                    [nzShowTime]="true"
                    [ngModel]="(activity$ | async)?.autoDeleteDateTime"
                    (ngModelChange)="handleFormUpdate('autoDeleteDateTime', $event)"
                    name="autoDeleteDateTime"
                >
                </nz-date-picker>
            </nz-form-control>
        </nz-form-item>

        <div class="button-container">
            <button nz-button nzType="primary" (click)="handleSend()">Send</button>
        </div>
    </form>
</nz-card>
