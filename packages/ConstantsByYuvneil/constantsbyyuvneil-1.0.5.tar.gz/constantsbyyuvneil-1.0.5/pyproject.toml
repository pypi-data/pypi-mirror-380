[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ConstantsByYuvneil"  # You MUST change this to a unique name
version = "1.0.5"
authors = [
  { name="__Yuneil__", email="yuvneiledu44@gmail.com" },
]
description = "A simple Python package for scientific and mathematical constants."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/your-username/my-constants-yourusername"
Issues = "https://github.com/your-username/my-constants-yourusername/issues"

[tool.setuptools.packages.find]
where = ["src"]
