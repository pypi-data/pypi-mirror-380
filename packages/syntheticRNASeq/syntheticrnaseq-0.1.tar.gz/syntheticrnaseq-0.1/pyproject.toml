[project]
name = "syntheticRNASeq"
version = "0.1"
authors = [
  { name="Theodoros Karalis", email="ttkaralis@gmail.com" },
]
description = "This package can be used to generate synthetic-RNASeq data by sampling a negative binomial distribution."
readme = "README.md"
requires-python = ">=3.12.8"
classifiers = [
    "Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/ttkaralis/synthetic-RNASeq"
Issues = "https://github.com/ttkaralis/synthetic-RNASeq"