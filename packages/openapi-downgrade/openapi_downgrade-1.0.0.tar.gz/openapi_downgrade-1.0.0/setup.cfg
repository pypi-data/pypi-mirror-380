[metadata]
name = openapi-downgrade
version = 0.1.0
description = Convert OpenAPI 3.1.x to 3.0.x
long_description = file: README.md
long_description_content_type = text/markdown
author = Rajesh Roy
license = MIT
license_files = LICENSE

[options]
packages = find:
include_package_data = true
python_requires = >=3.7
install_requires = 
	typer
	requests
	pyyaml
	jsonschema>=4.19.0

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

