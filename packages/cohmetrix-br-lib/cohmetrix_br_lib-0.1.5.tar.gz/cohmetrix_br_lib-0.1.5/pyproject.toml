[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cohmetrix-br-lib"
version = "0.1.5"
description = "Biblioteca para extração de características linguísticas para o Português Brasileiro."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

dependencies = [
    "nltk>=3.8.1",
    "numpy>=1.21.0",
    "pandas>=2.0.0",
    "pyphen>=0.14.0",
    "spacy>=3.6.0",
    "unidecode>=1.3.7",
    "tqdm>=4.65.0",
    "pip>=25.2",
    "gensim>=4.3.3",
    "lexical-diversity>=0.1.1",
]

[project.urls]
Github = "https://github.com/moesio-f/cohmetrix-br"


[tool.setuptools.packages.find]
include = ["cohmetrixBR*"]

[tool.setuptools.package-data]
"cohmetrixBR.resources" = ["intentional_verbs.csv", "layout-one.txt", "MRC.csv"]

[dependency-groups]
dev = [
    "ipython>=8.37.0",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
]
