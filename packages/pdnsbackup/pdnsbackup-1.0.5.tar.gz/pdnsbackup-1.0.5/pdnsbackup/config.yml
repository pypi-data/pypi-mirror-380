debug: false

gmysql-enabled: true
gmysql-host: 127.0.0.1
gmysql-port: 3306
gmysql-ssl: false
gmysql-dbname: pdns
gmysql-user: pdns
gmysql-password: pdns

file-enabled: true
file-path-bind: "/var/lib/powerdns/"
file-path-output: "/tmp/pdnsbackup"

s3-enabled: false
s3-endpoint-url: 'https://s3.cloud'
s3-ssl-verify: true
s3-region-name: "east-1"
s3-bucket-name: "your_bucket"
s3-access-key-id: 'your_access_key'
s3-secret-access-key: 'your_secret_key'
s3-backup-file: pdnsbackup-zones
s3-backup-delete-older: 0

metrics-enabled: false
metrics-prom-file: /tmp/pdnsbackup.prom