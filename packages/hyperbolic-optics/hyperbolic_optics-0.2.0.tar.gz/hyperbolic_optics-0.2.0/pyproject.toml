[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperbolic-optics"
dynamic = ["version"]
authors = [
    {name = "Mark Cunningham", email = "m.cunningham.2@research.gla.ac.uk"},
]
description = "4x4 Transfer Matrix Method for Anisotropic Multilayer Structures, with Mueller Matrix Calculations"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Physics",
]
keywords = ["optics", "physics", "simulation", "anisotropic", "hyperbolic", "mueller matrix"]

dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

docs = [
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-jupyter>=0.24.0",
    "mdx-truly-sane-lists>=1.3",
]

[project.urls]
Homepage = "https://github.com/MarkCunningham0410/hyperbolic_optics"
Repository = "https://github.com/MarkCunningham0410/hyperbolic_optics"
Issues = "https://github.com/MarkCunningham0410/hyperbolic_optics/issues"
Documentation = "https://github.com/MarkCunningham0410/hyperbolic_optics"

[tool.hatch.build.targets.wheel]
packages = ["hyperbolic_optics"]

[tool.hatch.build.targets.wheel.force-include]
"hyperbolic_optics/material_params.json" = "hyperbolic_optics/material_params.json"

[tool.pytest.ini_options]
# Test discovery patterns
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

# Test paths
testpaths = ["tests"]

# Output options
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "--cov=hyperbolic_optics",
    "--cov-report=html",
    "--cov-report=term-missing",
]

# Markers for organizing tests
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "materials: marks tests related to materials",
    "structure: marks tests related to structure",
    "mueller: marks tests related to Mueller matrices",
]

# Minimum version
minversion = "7.0"

[tool.coverage.run]
omit = [
    "hyperbolic_optics/plots.py",
    "*/tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.flake8]
max-line-length = 100
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
    "*.egg-info",
    "htmlcov",
]

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100

[dependency-groups]
dev = [
    "autoflake>=2.3.1",
    "flake8-pyproject>=1.2.3",
    "toml>=0.10.2",
]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true once you add type hints everywhere

[[tool.mypy.overrides]]
module = "hyperbolic_optics.types"
disallow_untyped_defs = true

[tool.hatch.version]
path = "hyperbolic_optics/__init__.py"
