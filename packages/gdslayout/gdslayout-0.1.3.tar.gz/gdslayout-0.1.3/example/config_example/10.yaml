device:
  - type: optomechanical_mass
    mass_width: 120
    mass_height: 150
    outcrop_width: 20
    outcrop_height: 5
    release_hole_width: 2
    release_hole_spacing_x: 2
    release_hole_height: 6
    release_hole_spacing_y: 2.75
    spring_height: 20
    num_beams: 4
    beam_width: 0.5
    bend_radius: 1.0
    straight_length: 20.0
    straight_vertical_length: 0.75
    anchor_radius: 1.25
    rows: 4
    resolution: 0.05
  - type: PhC_optomechanics1
    length: 20
    half_height: 10
    spacing: 0.45
    radius: 0.1305
    phc_width: 1
    center_displacement_offset: [0.01, 0.00667, 0.00333]
    side_displacement_offset: 0.0125
    side_order: 8
    bbox_cut: False
    resolution: 0.015

device_connections:
  - from: device[0].ports['top']
    to: device[1].ports['bottom']

coupler:
  type: point
  length: [10, 10]
  width: 0.2
coupler_attach_device_id: 1
gap: -0.1
layer: [2, 0]