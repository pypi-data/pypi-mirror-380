device:
  - type: optomechanical_mass
    mass_width: 120
    mass_height: 150
    outcrop_width: 20
    outcrop_height: 5
    release_hole_width: 2
    release_hole_spacing_x: 2
    release_hole_height: 6
    release_hole_spacing_y: 2.75
    spring_height: 20
    num_beams: 4
    beam_width: 0.5
    bend_radius: 1.0
    straight_length: 20.0
    straight_vertical_length: 0.75
    anchor_radius: 1.25
    rows: 4
    resolution: 0.05
  - type: PhC_optomechanics2
    length: 20
    height_num1: 15
    height_num2: 1
    height_num3: 3
    height_num4: 10
    spacing: 0.45
    radius: 0.1305
    phc_width: 1
    slip_width: 0.25
    coupling_phc_num: 6
    center_displacement_offset: [0.01, 0.00667, 0.00333]
    side_displacement_offset: 0.0125
    side_order: 8
    bbox_cut: false
    resolution: 0.015

device_connections:
  - from: device[0].ports['top']
    to: device[1].ports['bottom']

coupler:
  - type: port_coupler
    length: 50
    side: 'left'
    width: 0.51842
    etch_info: [5, 'b']
  - type: port_coupler
    length: 20
    side: 'right'
    width: 0.51842
    etch_info: [2, 'b']
    ring_down: ['r: 1', 'm']
coupler_attach_device_id: 1
layer: [2, 0]