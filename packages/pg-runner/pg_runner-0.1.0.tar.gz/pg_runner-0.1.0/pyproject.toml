[project]
name = "pg-runner"
version = "0.1.0"
description = "Standalone PostgreSQL database setup and SQL runner with phase and directory modes"
authors = [
    {name = "khodaparastan",email = "mohammad@khodaparastan.com"}
]
keywords = ["postgresql", "sql", "sqlalchemy", "cli", "devops", "database"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "SQLAlchemy>=2.0,<3.0",
    "psycopg[binary]>=3.1",
]
[project.urls]
Homepage = "https://github.com/khodaparastan/pg-runner"
Repository = "https://github.com/khodaparastan/pg-runner"

[project.scripts]
pg-runner = "pg-runner.cli:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [
{ include = "pg-runner", from = "src" },
]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
mypy = "^1.18.2"
ruff = "^0.13.2"
