[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "streamtick"
version = "0.0.4"
authors = [
  { name="Nika Beruashvili", email="n.beruashvili2005@gmail.com" },
]
description = "A Streamlit-based ARIMA model library for stock analysis generating ARIMA reports"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "yfinance>=0.2.19",
    "streamlit>=1.22.0",
    "plotly>=5.14.0",
    "statsmodels>=0.13.5",
    "pmdarima>=2.0.4",
    "pandas>=1.5.0",
    "numpy>=1.23.0"
]
