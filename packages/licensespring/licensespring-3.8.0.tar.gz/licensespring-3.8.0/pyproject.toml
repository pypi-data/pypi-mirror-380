[tool.poetry]
name = "licensespring"
version = "3.8.0"
description = "LicenseSpring Python Library"
license = "LicenseSpring SDK Source Code License (LSSCL)"
authors = ["Toni Sredanović <toni@licensespring.com>", "Teo Terzić <teo.terzic@licensespring.com>"]
readme = "README.md"
homepage = "https://licensespring.com/"
documentation = "https://docs.licensespring.com/sdks/python"
classifiers = [
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
include = ["THIRD_PARTY_LICENSES/*"]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
pycryptodome = "^3.21.0"
winregistry = "^2.1.0"
licensespring-hardware-id-generator = "^1.1.0"
pyopenssl = "^25.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
black = "^25.1.0"
requests-mock = "^1.12.1"
freezegun = "^1.5.1"
isort = "^6.0.0"
tox = "^4.24.1"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"