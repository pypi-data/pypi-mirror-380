[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "p1255"
description = "PeakTech P1255 Oscilloscope Tool"
# the list of authors is ordered alphabetically by last name
authors = [
	{ name="Michael Hohenstein", email="michael@hohenste.in" },
]
readme = "Readme.md"
requires-python= ">=3.10"
keywords = ["Oscilloscope"]
version="0.3.3"
license = "GPL-3.0-or-later"
classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Intended Audience :: Education",
        "Intended Audience :: Science/Research",
        "Topic :: Education",
        "Topic :: Scientific/Engineering",
        "Topic :: Scientific/Engineering :: Physics",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
]
dependencies = [
        "PyQt5",
        "matplotlib",
        "numpy",
        "pyyaml",
]

[project.scripts]
peak-view = "p1255.__main__:gui"
peak-capture = "p1255.__main__:cli"

[project.urls]
"Homepage" = "https://github.com/MitchiLaser/p1255"
"Repository" = "https://github.com/MitchiLaser/p1255"

[tool.black]
line-length = 150

[tool.isort]
profile = "black"

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
p1255 = ["*.ui"]

