[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "ta-polars"                       # pip install ta-polars
version = "0.1.0"
description = "TA-Lib-like technical indicators powered by Polars"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Yuvaraj"}]
dependencies = [
  "polars>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/ta-polars"
Issues = "https://github.com/yourusername/ta-polars/issues"

[tool.hatch.build.targets.wheel]
packages = ["ta-polars"]