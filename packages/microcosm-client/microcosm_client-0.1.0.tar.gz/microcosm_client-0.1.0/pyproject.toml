[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microcosm-client"
version = "0.1.0"
description = "Async Microcosm API client wrapper"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [ {name = "kamo.moe"} ]
dependencies = [
    "httpx",
    "atproto"
]


[tool.pytest.ini_options]
addopts = "-v"
