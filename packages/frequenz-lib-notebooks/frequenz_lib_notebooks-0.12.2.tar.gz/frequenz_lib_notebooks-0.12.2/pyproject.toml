[build-system]
requires = [
  "setuptools == 80.9.0",
  "setuptools_scm[toml] == 9.2.0",
  "frequenz-repo-config[lib] == 0.13.5",
]
build-backend = "setuptools.build_meta"

[project]
name = "frequenz-lib-notebooks"
description = "Tooling for notebooks."
readme = "README.md"
license = { text = "MIT" }
keywords = ["frequenz", "python", "lib", "library", "frequenz-lib-notebooks", "tooling", "notebooks"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]
requires-python = ">= 3.11, < 4"
dependencies = [
  "typing-extensions >= 4.12.2, < 5",
  "numpy >= 2.3.1, < 3",
  "pandas >= 2.3.1, < 3",
  "pyarrow >= 20.0.0, < 22.0.0",
  "matplotlib >= 3.8.4, < 3.11.0",
  "ipython == 9.5.0",
  "pvlib >= 0.13.0, < 0.14.0",
  "python-dotenv >= 0.21.0, < 1.2.0",
  "toml >= 0.10.2, < 0.11.0",
  "plotly >= 6.0.0, < 6.4.0",
  "kaleido >= 0.2.1, < 1.1.0",
  "frequenz-client-reporting >= 0.19.0, < 0.20.0",
  "frequenz-client-weather >= 0.2.3, < 0.3.0",
]
dynamic = ["version"]

[[project.authors]]
name = "Frequenz Energy-as-a-Service GmbH"
email = "floss@frequenz.com"

[project.optional-dependencies]
dev-flake8 = [
  "flake8 == 7.3.0",
  "flake8-docstrings == 1.7.0",
  "flake8-pyproject == 1.2.3",  # For reading the flake8 config from pyproject.toml
  "pydoclint == 0.6.11",
  "pydocstyle == 6.3.0",
]
dev-formatting = ["black == 25.1.0", "isort == 6.0.1"]
dev-mkdocs = [
  "Markdown == 3.8.2",
  "black == 25.1.0",
  "mike == 2.1.3",
  "mkdocs-gen-files == 0.5.0",
  "mkdocs-literate-nav == 0.6.2",
  "mkdocs-macros-plugin == 1.3.9",
  "mkdocs-material == 9.6.18",
  "mkdocstrings[python] == 0.30.0",
  "mkdocstrings-python == 1.18.2",
  "frequenz-repo-config[lib] == 0.13.5",
]
dev-mypy = [
  "mypy == 1.17.1",
  "pandas-stubs == 2.3.2.250827",
  "types-toml==0.10.8.20240310",
  "types-Markdown == 3.8.0.20250809",
  # For checking the noxfile, docs/ script, and tests
  "frequenz-lib-notebooks[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-noxfile = [
  "nox == 2025.5.1",
  "frequenz-repo-config[lib] == 0.13.5",
]
dev-pylint = [
  # dev-pytest already defines a dependency to pylint because of the examples
  # For checking the noxfile, docs/ script, and tests
  "frequenz-lib-notebooks[dev-mkdocs,dev-noxfile,dev-pytest]",
]
dev-pytest = [
  "pytest == 8.4.1",
  "pylint == 3.3.8",       # We need this to check for the examples
  "frequenz-repo-config[extra-lint-examples] == 0.13.5",
  "pytest-mock == 3.14.1",
  "pytest-asyncio == 1.1.0",
  "async-solipsism == 0.8",
]
dev = [
  "frequenz-lib-notebooks[dev-mkdocs,dev-flake8,dev-formatting,dev-mkdocs,dev-mypy,dev-noxfile,dev-pylint,dev-pytest]",
]

[project.urls]
Documentation = "https://frequenz-floss.github.io/frequenz-lib-notebooks/"
Changelog = "https://github.com/frequenz-floss/frequenz-lib-notebooks/releases"
Issues = "https://github.com/frequenz-floss/frequenz-lib-notebooks/issues"
Repository = "https://github.com/frequenz-floss/frequenz-lib-notebooks"
Support = "https://github.com/frequenz-floss/frequenz-lib-notebooks/discussions/categories/support"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["benchmarks", "examples", "src", "tests"]

[tool.flake8]
# We give some flexibility to go over 88, there are cases like long URLs or
# code in documenation that have extra indentation. Black will still take care
# of making everything that can be 88 wide, 88 wide.
max-line-length = 100
extend-ignore = [
  "E203", # Whitespace before ':' (conflicts with black)
  "W503", # Line break before binary operator (conflicts with black)
]
# pydoclint options
style = "google"
check-return-types = false
check-yield-types = false
arg-type-hints-in-docstring = false
arg-type-hints-in-signature = true
allow-init-docstring = true
check-class-attributes = false

[tool.pylint.similarities]
ignore-comments = ['yes']
ignore-docstrings = ['yes']
ignore-imports = ['no']
min-similarity-lines = 40

[tool.pylint.messages_control]
disable = [
  "too-few-public-methods",
  "too-many-return-statements",
  # disabled because it conflicts with isort
  "wrong-import-order",
  "ungrouped-imports",
  # Checked by mypy (and pylint is very flaky checking these)
  "unsubscriptable-object",
  "no-member",
  "no-name-in-module",
  "possibly-used-before-assignment",
  # Checked by flake8
  "f-string-without-interpolation",
  "line-too-long",
  "missing-function-docstring",
  "redefined-outer-name",
  "unnecessary-lambda-assignment",
  "unused-import",
  "unused-variable",
]

[tool.pytest.ini_options]
addopts = "-W=all -Werror -Wdefault::DeprecationWarning -Wdefault::PendingDeprecationWarning -vv"
testpaths = ["tests", "src"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
required_plugins = ["pytest-asyncio", "pytest-mock"]

[tool.mypy]
explicit_package_bases = true
namespace_packages = true
# This option disables mypy cache, and it is sometimes useful to enable it if
# you are getting weird intermittent error, or error in the CI but not locally
# (or vice versa). In particular errors saying that type: ignore is not
# used but getting the original ignored error when removing the type: ignore.
# See for example: https://github.com/python/mypy/issues/2960
#no_incremental = true
packages = ["frequenz.lib.notebooks"]
strict = true

[[tool.mypy.overrides]]
module = ["mkdocs_macros.*", "sybil", "sybil.*", "pvlib", "pvlib.*", "plotly", "plotly.*"]
ignore_missing_imports = true

[tool.setuptools_scm]
version_scheme = "post-release"
