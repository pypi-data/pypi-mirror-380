[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "engineer-your-data"
version = "0.1.2"
description = "MCP server for data engineering and business intelligence operations"
authors = [{name = "Huzaifa Shaikh", email = "190477365+eghuzefa@users.noreply.github.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = [
    "mcp",
    "model-context-protocol",
    "data-engineering",
    "business-intelligence",
    "data-transformation",
    "data-validation",
    "etl",
    "data-quality",
    "claude",
    "ai-assistant"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "mcp>=1.0.0",
    "pandas>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "scipy>=1.10.0",
    "openpyxl>=3.1.0",
    "fastparquet>=0.8.0",
    "pydantic>=2.0.0",
    "loguru>=0.7.0",
    "aiohttp>=3.8.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "aioresponses>=0.7.0",
    "black>=25.9.0",
    "flake8>=6.0.0",
    "pytest-cov>=4.1.0",
]

[project.urls]
Homepage = "https://github.com/eghuzefa/engineer-your-data-mcp"
Repository = "https://github.com/eghuzefa/engineer-your-data-mcp"
Documentation = "https://github.com/eghuzefa/engineer-your-data-mcp#readme"
Issues = "https://github.com/eghuzefa/engineer-your-data-mcp/issues"

[project.scripts]
engineer-your-data = "src.server:main"

[tool.setuptools]
packages = ["src", "src.tools", "src.utils"]

[tool.setuptools.package-data]
"*" = ["*.json", "*.txt"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
