[project]
name = "alectra"
version = "0.1.0"
description = "Simple lightweight algorithm for accurate sentiment analysis accross a range of conversational topics."
authors = [
    {name = "rasimoon",email = "rahsaanlink@gmail.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
]

[tool.poetry]
packages = [{include = "alectra", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.13"
onnxruntime = ">=1.23.0"
numpy = ">=2.3.3"
pandas = ">=2.3.2"
tokenizers = ">=0.22.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
