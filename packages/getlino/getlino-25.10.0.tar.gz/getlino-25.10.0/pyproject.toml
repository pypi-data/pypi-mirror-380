[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = 'getlino'
dynamic = ["version"]
description = "A command-line tool for installing Lino in different environments."
keywords = ["Django", "React", "framework", "customized"]
requires-python = ">= 3.8"
dependencies = ['click', 'virtualenv', 'jinja2', 'distro', 'synodal',
    'GitPython', 'rstgen']
# scripts=['synodal.py']
readme = "README.rst"
# py_modules = ['synodal']

license = {file = "COPYING"}
authors = [
  {name='Rumma & Ko Ltd', email="info@saffre-rumma.net"},
  {name='Luc Saffre', email="luc@saffre-rumma.net"},
]

classifiers= [
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Development Status :: 5 - Production/Stable',
    'Environment :: Web Environment',
    'Framework :: Django',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Natural Language :: English',
    'Natural Language :: French',
    'Natural Language :: German',
    'Operating System :: OS Independent',
    'Topic :: Database :: Front-Ends',
    'Topic :: System :: Installation/Setup',
    'Topic :: Software Development :: Libraries :: Application Frameworks'
]

[project.urls]

Homepage = "https://getlino.lino-framework.org/"
Repository = "https://gitlab.com/lino-framework/getlino"

[project.optional-dependencies]

testing = [
  "atelier", "pytest", "pytest-html", "pytest-forked", "pytest-env"
]

dev = [
    "hatch",
    "pytest",
    "pytest-cov",
]

[tool.hatch.version]
path = "getlino/__init__.py"


[project.scripts]
getlino = "getlino.cli:main"
