[project]
name = "nonebot-plugin-tcping"
version = "1.1.2"
description = "Nonebot2 Plugin Template"
authors = [
    { name = "EnderKylin", email = "3162176860@qq.com" },
]
dependencies = [
    "aiohttp>=3.12.15",
    "nonebot2>=2.3.1",
]
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "MIT"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "nonebot_plugin_tcping",
]

[tool.pdm.dev-dependencies]
dev = [
    "black>=24.4.2",
    "isort>=5.13.2",
    "ruff>=0.4.6",
]

[tool.pdm.scripts]
test = "python -c 'print(\">>> Just \\\"pytest -W ignore -s\\\" when you complete your testsuite\")'"

[tool.pdm.scripts.format]
composite = [
    "isort . ",
    "black . ",
    "ruff check .",
]

[tool.black]
line-length = 90
target-version = [
    "py39",
    "py310",
    "py311",
    "py312",
]
include = "\\.pyi?$"
extend-exclude = ""

[tool.isort]
profile = "black"
line_length = 90
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = [
    "typing_extensions",
]

[tool.ruff]
line-length = 90
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "UP",
    "C",
    "T",
    "PYI",
    "PT",
    "Q",
]
ignore = [
    "C901",
    "T201",
    "E731",
    "E402",
]

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "basic"

[tool.nonebot]
adapters = []
plugin_dirs = [
    ".",
]
builtin_plugins = []
