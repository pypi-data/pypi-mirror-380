<nz-card nzTitle="Edit Branch Details">
    <div class="action-buttons">
        <button
            nz-button
            nzType="primary"
            (click)="handleSave()"
            [nzLoading]="loading$ | async"
        >
            Save
        </button>
        <button
            nz-button
            (click)="handleReset()"
            [nzLoading]="loading$ | async"
        >
            Reset
        </button>
        <button
            nz-button
            (click)="handleAddRow()"
            [disabled]="loading$ | async"
        >
            <i nz-icon nzType="plus"></i>
            Add
        </button>
    </div>

    <div class="table-container">
        <nz-table
            #basicTable
            [nzData]="items$ | async"
            [nzLoading]="loading$ | async"
            nzSize="small"
            [nzShowSizeChanger]="true"
        >
            <thead>
                <tr>
                    <th>Branch Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of basicTable.data">
                    <td>
                        <input
                            nz-input
                            [(ngModel)]="item.name"
                            [disabled]="loading$ | async"
                        />
                    </td>
                    <td>
                        <button
                            nz-button
                            nzType="text"
                            class="delete-button"
                            (click)="handleRemoveRow(item)"
                            [disabled]="loading$ | async"
                        >
                            <i nz-icon nzType="delete"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</nz-card>
