[project]
name = "rym-lpath"
dynamic = ["version"]
description = "A python library for accessing mappings and objects."
authors = [
    {name = "Stephen Bush", email = "2041619+muppetjones@users.noreply.github.com"},
]
dependencies = []
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/muppetjones/rym-py/tree/main/rym-lpath"
"Bug Tracker" = "https://github.com/muppetjones/rym-py/issues"
"Documentation" = "https://muppetjones.github.io/rym-py/rym-lpath"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = ["tests", "notebooks"]
include = ["rym"]

[tool.hatch.version]
path = "rym/lpath/__about__.py"


[tool.pdm]
[tool.pdm.scripts]
init-hooks = "pre-commit install"
rm-hooks = "pre-commit uninstall"
lint = "ruff check ."
clean = "find . -type f -name '*.py[co]' -delete -o -type d -name __pycache__ -delete -o -type d -name .pytest_cache -delete"
test = "pytest"

[tool.pdm.dev-dependencies]
ipy = [
    "ipykernel>=6.16.2",
    "jupyterlab>=3.6.1",
]
dev = [
    "pre-commit>=3.0.4",
    "ruff>=0.0.287",
]
test = [
    "pytest>=7.2.1",
    "pytest-cov>=4.0.0",
    "coverage>=7.2.0",
    "tox>=4.4.6",
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
    "-ra -vvv",
    "--cov=rym",
    "--import-mode=importlib",
]
pythonpath = ["."]
testpaths = ["tests"]

[tool.coverage.run]
omit = [
    "**/__init__.py",
    "**/_version.py",
    "**/__about__.py",
]

[tool.coverage.report]
show_missing = true

[tool.black]
line-length = 83
target-version = ["py38", "py39", "py310"]
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
atomic = true
line_length = 83
float_to_top = true
skip_glob = "**/__init__.py"

[tool.ruff]
ignore = []
line-length = 88
select = ["E","F","W"]
exclude = ['__init__.py']