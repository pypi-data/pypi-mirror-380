[project]
name = "db-connectors"
version = "0.1.0"
description = "A collection of database and message broker connectors for Python applications"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Jason", email = "ikakandris@gmail.com"}
]
license = {text = "MIT"}
keywords = ["database", "connectors", "kafka", "minio", "timescale", "postgresql"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "confluent-kafka>=2.3.0",
    "quixstreams>=2.0.0",
    "boto3>=1.34.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
]

[project.urls]
Homepage = "https://github.com/deepblue597/db-connectors"
Repository = "https://github.com/deepblue597/db-connectors.git"
Issues = "https://github.com/deepblue597/db-connectors/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["db_connectors"]

[dependency-groups]
dev = [
    "twine>=6.2.0",
]
