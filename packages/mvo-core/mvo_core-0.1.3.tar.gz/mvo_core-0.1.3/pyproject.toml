[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mvo-core"
version = "0.1.3"
description = "Mortality Vector Optimization (MVO) algorithm for patient outcome prediction and evaluation"
readme = { file = "README.md", content-type = "text/markdown" }
license = { text = "MIT" }
authors = [
    { name = "real853", email = "2511063@zju.edu.cn" }
]
maintainers = [
    { name = "real853", email = "2511063@zju.edu.cn" }
]
requires-python = ">=3.8"
keywords = [
    "mortality-prediction", 
    "medical-outcomes", 
    "vector-optimization", 
    "clinical-prediction",
    "bioinformatics",
    "healthcare-ai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "lifelines>=0.27.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.900",
    "pre-commit>=2.15"
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "sphinx-autodoc-typehints>=1.12"
]
examples = [
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0",
    "jupyter>=1.0.0",
    "notebook>=6.0.0",
    "ipykernel>=6.0.0"
]

[project.urls]
Homepage = "https://github.com/real853/mvo-core"
Documentation = "https://mvo-core.readthedocs.io/"
Repository = "https://github.com/real853/mvo-core"
Issues = "https://github.com/real853/mvo-core/issues"
Changelog = "https://github.com/real853/mvo-core/releases"
Examples = "https://github.com/real853/mvo-core/tree/main/my_mvo/examples"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"mvo_core" = [
    "examples/*.py",
    "examples/data/*.csv",
    "examples/notebooks/*.ipynb",
    "examples/README.md"
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true