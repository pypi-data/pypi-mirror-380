[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "celeries"
version = "0.1.4"
authors = [
  { name = "Jean-Baptiste Delisle", email = "jean-baptiste.delisle@unige.ch" },
]
description = "Celestial mechanics series"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
  "Operating System :: OS Independent",
]
dependencies = ["numpy>=1.16", "mpmath>=1.0"]

[project.urls]
Homepage = "https://gitlab.unige.ch/delisle/celeries"
Issues = "https://gitlab.unige.ch/delisle/celeries/-/issues"
