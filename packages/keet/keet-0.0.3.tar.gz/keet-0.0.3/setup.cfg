[metadata]
name = keet
version = 0.0.3
description = Simple python library for creating your keet bots
long_description = file: README.md
long_description_content_type = text/markdown
author = lime
url = https://github.com/lmemq/keetbot
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

