[build-system]
requires = ["setuptools >= 80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jira-confluence-mcp"
version = "0.5.4"
description = "jira-confluence-mcp is a Model Context Protocol (MCP) server that provides a standardized way for AI models to access and interact with resources from Jira and Confluence."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp>=1.10.1",
    "requests>=2.32.4",
]

[project.scripts]
jira-confluence-mcp = "main:main"

[project.urls]
Repository = "https://github.com/mooskim/jira-confluence-mcp.git"
