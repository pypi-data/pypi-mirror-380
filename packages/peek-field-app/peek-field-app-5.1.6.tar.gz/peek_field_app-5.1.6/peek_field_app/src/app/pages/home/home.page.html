<div class="home-page">
  <div
    *ngIf="isShowQueuedAction$ | async"
    class="page-card"
    style="background: transparent; box-shadow: none"
  >
    <nz-alert
      nzCloseable="false"
      nzType="warning"
      nzMessage="Warning"
      nzDescription="You have {{queuedActionCount$ | async }} queued action(s). These will be processed when you are online."
      nzShowIcon
    ></nz-alert>
  </div>
  <div
    *ngIf="deviceStatusService.isNetworkSlow$ | async"
    class="page-card"
    style="background: transparent; box-shadow: none"
  >
    <nz-alert
      nzCloseable="false"
      nzType="warning"
      nzMessage="Warning"
      nzDescription="Your network connection is very slow."
      nzShowIcon
    ></nz-alert>
  </div>
  <div class="page-row">
    <a
      *ngFor="let link of homeLinks"
      [routerLink]="[link.resourcePath]"
      class="row-button"
    >
      <div class="button-image">
        <img [src]="[link.pluginIconPath]" />
      </div>
      <div class="button-title">{{link.title}}</div>
    </a>
    <a routerLink="/config" class="row-button">
      <div class="button-image">
        <i nz-icon nzTheme="outline" nzType="setting"></i>
      </div>
      <div class="button-title">Settings</div>
    </a>
  </div>
</div>
