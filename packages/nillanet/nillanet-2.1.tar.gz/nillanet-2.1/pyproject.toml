[project]
name = "nillanet"
version = "2.1"
description = "linear neural net"
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
keywords = ["linear", "neural net"]
authors = [
    {name = "James Smith", email = "james.smith@rcsb.org"},
]
maintainers = [
    {name = "James Smith", email = "james.smith@rcsb.org"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "flake8",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]

[project.urls]
Homepage = "https://github.com/j-s-135/nillanet"
Documentation = "https://j-s-135.github.io/nillanet"
Source = "https://github.com/j-s-135/nillanet"
Issues = "https://github.com/j-s-135/nillanet/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nillanet"] 

