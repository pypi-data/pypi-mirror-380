[project]
name = "polymo"
version = "0.2.0"
description = "API ingestion for PySpark"
readme = "README.md"
authors = [
    { name = "Daniel Tom", email = "d.e.tom89@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "fsspec>=2025.9.0",
    "httpx>=0.26",
    "jinja2>=3.1.6",
    "pyyaml>=6.0.1",
]

[project.optional-dependencies]
builder = [
    "fastapi>=0.110",
    "uvicorn>=0.24",
    "jinja2>=3.1.6",
    "pyspark>=4",
    "pyarrow>=13",
]
smoke = [
    "pyspark>=4",
    "pyarrow>=13",
]
all = [
    "polymo[builder,smoke]",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
docs = [
    "mkdocs>=1.4.2",
    "mkdocs-material>=9.1.4",
    "mkdocs-gen-files>=0.4,<0.6",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocstrings[python]>=0.20,<0.30",
    "mkautodoc>=0.2.0",
    "pymdown-extensions>=10.0.1",
]

[project.scripts]
polymo = "polymo.cli:main"

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"
