[project]
name = "renfield"
version = "25.9.30"
description = "Hapless and flawed servant of the not1mm contest logger."
readme = "README.md"
requires-python = ">=3.11"
authors = [
  { name="Michael Bridak", email="michael.bridak@gmail.com" },
]
dependencies = [
    "appdata>=2.2.1",
    "dicttoxml>=1.7.16",
    "rich>=14.1.0",
    "textual>=6.2.0",
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/mbridak/renfield"
"Bug Tracker" = "https://github.com/mbridak/renfield/issues"


[tool.setuptools.packages.find]
where = ["."]

exclude = ["testing*", "test",]

[project.scripts]
renfield = "renfield.__main__:run"
