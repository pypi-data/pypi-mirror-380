[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "worlds-data-filter"
version = "0.1.1"
description = "The World's Data Filter â€” find the most valuable data, first with a universal SDK/CLI that ranks, filters, and subsets heterogeneous data by information gain, novelty, and quality."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "The World's Data Company"}]
keywords = ["data", "filter", "information gain", "subset selection", "RAG", "ETL", "quality"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
  "numpy>=1.24",
  "scipy>=1.10",
  "pydantic>=2.4",
  "pydantic-settings>=2.0",
  "typer>=0.12",
  "orjson>=3.9",
]

[project.optional-dependencies]
text = ["scikit-learn>=1.3"]
api = ["fastapi>=0.110", "uvicorn[standard]>=0.23"]
dev = ["ruff>=0.5", "pytest>=7.4", "pytest-cov>=4.1", "pre-commit>=3.5", "mypy>=1.8"]

[project.urls]
Homepage = "https://worlddatafilter.com"
Source = "https://github.com/worlddataco/worlds-data-filter"

[project.scripts]
wdf = "worlddatafilter.cli:app"
