name: Publish to PyPI

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'   # SemVer tags like v1.2.3
      - 'v[0-9]+.[0-9]+.[0-9]+-*' # Pre-releases like v1.2.3-rc.1

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # for trusted publishing
      contents: read
    env:
      PIP_INDEX_URL: https://pypi.org/simple
      PIP_EXTRA_INDEX_URL: https://pypi.org/simple
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch tags for hatch-vcs versioning
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Build
        run: |
          python -m pip install --upgrade pip
          pip install -i https://pypi.org/simple build
          python -m build
      - name: Publish (trusted publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
