[project]
name = "sirtep"
version = "0.2.0"
description = "Tiny library for construction scheduling based on spatial data with additional attributes."
readme = "README.md"
license = { text = "BSD-3-Clause" }
requires-python = ">=3.11,<4.0"
authors = [
    { name = "Leon", email = "turkov.leon-2@yandex.ru" }
]
dependencies = [
    "pandas>=2.2.0",
    "geopandas>=1.0.1",
    "tqdm>=4.66.2",
    "loguru>=0.7.3",
    "cvxpy>=1.7.0",
    "highspy>=1.11.0",
]

[tool.poetry.group.dev.dependencies]
pyarrow = "^19.0.1"
black = "^24.2.0"
pylint = "^3.0.3"
isort = "^5.13.2"
jupyter = "^1.0.0"
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
pre-commit = "^4.2.0"
folium = "^0.19.5"
matplotlib = "^3.10.1"
mapclassify = "^2.8.1"
mkdocs = "^1.6.1"
mkdocstrings = { extras = ["python"], version = "^0.29.1" }
mkdocs-material = "^9.6.14"
mike = "^2.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']

[tool.pylint.format]
max-line-length = 120
expected-line-ending-format = "LF"
max-locals = 20
extension-pkg-allow-list = ["networkit"]
disable = [
    "duplicate-code",
    "too-many-positional-arguments",
    "missing-module-docstring",
    "missing-function-docstring",
    "too-many-locals",
    "too-many-branches",
    "too-many-statements",
    "too-many-arguments",
    "cyclic-import"
]

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 120
split_on_trailing_comma = true
skip = ["__init__.py"]