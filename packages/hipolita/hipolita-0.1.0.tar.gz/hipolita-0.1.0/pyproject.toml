[tool.poetry]
name = "hipolita"
version = "0.1.0"
description = "Este projeto é uma implementação do framework Hipólita"
authors = [
    "Matheus Erthal Amâncio da Silva <matheusamancio@id.uff.br>",
    "Raissa dos Santos Barcellos <raissa.barcellos@ime.uerj.br>"
]
license = "MIT"
readme = "README.md"
packages = [{ include = "hipolita" }]

[tool.poetry.dependencies]
python = ">=3.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)"
]
