<!DOCTYPE html>
<html>
	<head>
		<title>{{title}}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href='{{url_for("static", filename="pure-min.css")}}'/>
		<link rel="stylesheet" href='{{url_for("static", filename="ui_style.css")}}'/>
		<link rel="stylesheet" href='{{url_for("static", filename="fontawesome_v6_7_2_min/css/all.min.css")}}'/>
		<style>
			body { user-select:none; -webkit-user-drag:none;}

		</style>
		<script type="text/javascript" src='{{url_for("static", filename="webui.js")}}' >
		</script>
	</head>
	<body >

	<div class="root_container">
		<div class="container_loading">
			<div class="loading_animation" />
		</div>
	</div>

	<div id="{{root_id}}" class="root_container ui_hide">

	</div>

	<script>
		ui = new UI(
			"{{ui_tag}}",
			"{{root_id}}",
			"{{url_for('cmd')}}",
			"{{url_for('api')}}"
			);

		ui.show()

	</script>
	</body>
</html>
