[project]
name = "oarepo-invenio-typing-stubs"
version = "0.1.6"
description = "OAREPO typing package for invenio packages. Stub files only."
readme = "README.md"
requires-python = ">=3.13"

[project.optional-dependencies]
tests = [
    "pytest>=8.4.2",
    "mypy",
    "pyright",
    "types-lxml>=2025.8.25",
]

[dependency-groups]
dev = [
    "invenio-app-rdm[opensearch2,postgresql]>=14.0.0dev0",
    "invenio-s3",
    "mypy",
    "pyright",
    "types-lxml>=2025.8.25",
    "absolufy-imports"
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
    "oarepo_typing",
    "flask_principal-stubs",
    "invenio_audit_logs-stubs",
    "invenio_communities-stubs",
    "invenio_db-stubs",
    "invenio_drafts_resources-stubs",
    "invenio_records_permissions-stubs",
    "invenio_records_resources-stubs",
    "invenio_records-stubs",
    "invenio_requests-stubs",
    "invenio_vocabularies-stubs",
    "invenio_search-stubs",
]
