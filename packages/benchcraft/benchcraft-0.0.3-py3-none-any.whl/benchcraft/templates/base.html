<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Benchcraft{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <aside class="w-64 bg-gray-800 p-4 overflow-y-auto flex flex-col">
            <div>
                <h1 class="text-2xl font-bold mb-6 text-indigo-400">
                    <a href="/">
                        Benchcraft
                    </a>
                </h1>
            </div>
            {% if page_context == 'create' %}
            <button id="new-benchmark-btn"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg mb-4 transition duration-200">
                + New Benchmark
            </button>
            <nav id="benchmark-list" class="space-y-2"></nav>
            <div class="mt-auto"></div>
            <div class="mt-auto pt-4">
                <a href="{{ url_for('run.run_page') }}"
                    class="w-full text-center block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mb-2">
                    Run
                </a>
                <a href="{{ url_for('review.review_page') }}"
                    class="w-full text-center block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Review
                </a>
            </div>
            {% else %}
            <nav class="space-y-2">
                <a href="/"
                    class="w-full text-center block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Create
                </a>
                <a href="/run"
                    class="w-full text-center block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Run
                </a>
                <a href="/review"
                    class="w-full text-center block bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    Review
                </a>
            </nav>
            {% endif %}
        </aside>

        {% block content %}{% endblock %}
    </div>

    <div id="toast"
        class="fixed bottom-5 right-5 bg-gray-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">
        <p id="toast-message"></p>
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
