[project]
name = "embody-codec"
version = "1.0.37"
description = "Embody Codec"
authors = [{name = "Aidee Health AS", email = "hello@aidee.io"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.11,<4.0"
classifiers = ["Development Status :: 5 - Production/Stable"]

[project.urls]
Changelog = "https://github.com/aidee-health/embody-codec/releases"
Homepage = "https://github.com/aidee-health/embody-codec"
Repository = "https://github.com/aidee-health/embody-codec"


[dependency-groups]
dev = [
    "pytest>=7.2.0",
    "ruff>=0.11.5",
    "mypy>=0.930",
    "pre-commit>=2.16.0",
    "pre-commit-hooks>=4.1.0",
]

[tool.hatch.build.targets.sdist]
include = ["src/embodycodec"]

[tool.hatch.build.targets.wheel]
include = ["src/embodycodec"]

[tool.hatch.build.targets.wheel.sources]
"src/embodycodec" = "embodycodec"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["embodycodec", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 2

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = false
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 120

[tool.ruff.lint]
select = [
    "B",    # flake8-bugbear
    "C",    # flake8-comprehensions
    "D",    # pydocstyle
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "N",    # pep8-naming
    "S",    # flake8-bandit
    "W",    # pycodestyle warnings
    "I",    # isort
    "UP",   # pyupgrade
    "RUF",  # Ruff-specific rules
    "PTH",  # use pathlib
    "PL",   # Pylint
]
ignore = [
    "E203",   # Whitespace before ':'
    "E501",   # Line too long
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "D415",   # First line should end with a period, question mark, or exclamation point
    "D102",   # Missing docstring in public method
    "S101",   # Use of assert detected
    "D105",   # Missing docstring in magic method
    "D103",   # Missing docstring in public function
    "D101",   # Missing docstring in public class
    "B024",   # Abstract class with no abstract methods
    "B905",   # zip() without an explicit strict= parameter
    "F401",   # Unused imports
    "PLR2004", # Magic value used in comparison
    "I001",   # isort: skip
    "PTH123", # pathlib: skip
    "RUF012", # mutable-class-default
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
]
unfixable = [
    "F401", # Unused imports - used in mypy type hints
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 50

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
