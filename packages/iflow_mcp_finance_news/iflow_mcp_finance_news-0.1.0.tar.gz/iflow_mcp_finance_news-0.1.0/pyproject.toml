[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow_mcp_finance_news"
version = "0.1.0"
description = "Get finance news and stock news with keyword search functionality."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.6.0",
    "pyyaml>=6.0.2",
    "jinja2>=3.0.0",
]

[project.scripts]
mcp-gateway = "mcp_gateway.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["mcp_gateway*"]

[tool.setuptools.package-data]
mcp_gateway = ["data/*.yaml", "data/*.yml"]