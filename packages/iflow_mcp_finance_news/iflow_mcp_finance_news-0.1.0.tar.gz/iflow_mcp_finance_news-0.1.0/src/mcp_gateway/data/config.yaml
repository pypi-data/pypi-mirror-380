server:
  name: Finance News
  description: "Get finance news and stock news with keyword search functionality."
  options:
    requestTimeoutMillis: 15000

tools:
  - name: search_articles
    description: "Search for articles that contain a specific keyword in the title."
    args:
      - name: "keyword"
        description: "Keyword to search."
        required: "True"
        default: "Microsoft"
      - name: "page"
        description: "无"
        required: "False"
        default: "1"
      - name: "page_size"
        description: "无"
        required: "False"
        default: "10"

    requestTemplate:
      url: https://finance-news2.p.rapidapi.com/api/v1/news/articles/search?keyword={{args.keyword}}&page={{args.page}}&page_size={{args.page_size}}
      method: GET
      headers:
        - key: x-rapidapi-key
          value: "6b9ef1f769msh95c46a345010a18p1fa99cjsn7d5c1b0c7195"
        - key: x-rapidapi-host
          value: "finance-news2.p.rapidapi.com"